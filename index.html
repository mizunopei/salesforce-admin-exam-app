const WRONG_KEY = 'sf_admin_wrong_answers';

function loadWrong() {
  try { return JSON.parse(localStorage.getItem(WRONG_KEY) || '[]'); }
  catch(e) { return []; }
}

function saveWrong(list) {
  try { localStorage.setItem(WRONG_KEY, JSON.stringify(list)); }
  catch(e) {}
}

function addWrong(questionId, questionType, userAnswer) {
  const list = loadWrong().filter(w => !(w.questionId === questionId && w.questionType === questionType));
  list.unshift({ questionId, questionType, timestamp: Date.now(), userAnswer });
  saveWrong(list);
}

function removeWrong(questionId, questionType) {
  saveWrong(loadWrong().filter(w => !(w.questionId === questionId && w.questionType === questionType)));
}

function isMulti(q) { return Array.isArray(q.correctAnswer); }

function checkAnswer(q, selected) {
  if (isMulti(q)) {
    const s = [...selected].sort();
    const c = [...q.correctAnswer].sort();
    return s.length === c.length && s.every((v,i) => v === c[i]);
  }
  return selected === q.correctAnswer;
}

function Header() {
  return (
    <header className="bg-white shadow-sm border-b-2" style={{ borderColor: '#0176D3' }}>
      <div className="max-w-4xl mx-auto px-4 py-3">
        <h1 className="text-xl font-bold" style={{ color: '#0176D3' }}>SF Admin 問題集</h1>
      </div>
    </header>
  );
}

function Tabs({ active, onChange }) {
  const [wrongCount, setWrongCount] = useState(loadWrong().length);
  useEffect(() => {
    setWrongCount(loadWrong().length);
  }, [active]);
  const tabs = [
    { key: 'zenmon', label: '全問モード' },
    { key: 'random', label: 'ランダムモード' },
    { key: 'mc1', label: '一問一答（選択式）' },
    { key: 'tf1', label: '一問一答（正誤問題）' },
    { key: 'review', label: '復習モード' },
  ];
  return (
    <nav className="bg-white shadow-sm overflow-x-auto">
      <div className="max-w-4xl mx-auto px-2 flex whitespace-nowrap">
        {tabs.map(t => (
          <button key={t.key} onClick={() => onChange(t.key)}
            className={`px-3 py-3 text-sm font-medium relative flex-shrink-0 ${
              active === t.key ? 'text-blue-600' : 'text-gray-500 hover:text-gray-700'
            }`}>
            {t.label}
            {t.key === 'review' && wrongCount > 0 && (
              <span className="ml-1 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full">
                {wrongCount}
              </span>
            )}
            {active === t.key && <span className="absolute bottom-0 left-0 right-0 h-0.5 bg-blue-600"></span>}
          </button>
        ))}
      </div>
    </nav>
  );
}

function ProgressBar({ current, total }) {
  const pct = Math.round((current / total) * 100);
  return (
    <div className="mb-4">
      <div className="flex justify-between text-sm text-gray-500 mb-1">
        <span>{current} / {total}</span><span>{pct}%</span>
      </div>
      <div className="w-full bg-gray-200 rounded-full h-2.5">
        <div className="h-2.5 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 transition-all"
          style={{ width: pct + '%' }}></div>
      </div>
    </div>
  );
}

function QuestionView({ q, onAnswer, isTF }) {
  const multi = !isTF && isMulti(q);
  const [selected, setSelected] = useState(multi ? [] : null);
  const [answered, setAnswered] = useState(false);
  const [correct, setCorrect] = useState(false);

  useEffect(() => {
    setSelected(multi ? [] : null);
    setAnswered(false);
    setCorrect(false);
  }, [q.id, q.type, multi]);

  const handleSelect = (opt) => {
    if (answered) return;
    if (multi) {
      setSelected(prev => prev.includes(opt) ? prev.filter(x => x !== opt) : [...prev, opt]);
    } else {
      setSelected(opt);
    }
  };

  const handleSubmit = () => {
    const isCorrect = isTF
      ? selected === q.correctAnswer
      : checkAnswer(q, multi ? selected : selected);
    setCorrect(isCorrect);
    setAnswered(true);
  };

  const canSubmit = multi ? selected.length > 0 : selected !== null;

  const getOptionClass = (opt) => {
    let base = 'w-full text-left p-3 rounded-lg border-2 transition-all mb-2 white-space-pre-line ';
    if (!answered) {
      const isSel = multi ? selected.includes(opt) : selected === opt;
      return base + (isSel ? 'border-blue-500 bg-blue-50 ring-2 ring-blue-300' : 'border-gray-200 hover:border-gray-300 bg-white');
    }
    const isCorrectOpt = isTF
      ? opt === q.correctAnswer
      : (multi ? q.correctAnswer.includes(opt) : opt === q.correctAnswer);
    const isSel = multi ? selected.includes(opt) : selected === opt;
    if (isCorrectOpt) return base + 'border-green-500 bg-green-50 text-green-800';
    if (isSel && !isCorrectOpt) return base + 'border-red-500 bg-red-50 text-red-800';
    return base + 'border-gray-200 bg-white text-gray-400';
  };

  return (
    <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6 mb-4">
      <div className="flex items-start gap-2 mb-4 flex-wrap">
        <span className="text-sm font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">Q{q.id}</span>
        {multi && <span className="text-xs font-bold text-purple-600 bg-purple-50 px-2 py-1 rounded">複数選択</span>}
        {q.year && <span className="text-xs text-gray-400">{q.year}年度</span>}
      </div>
      <p className="text-gray-800 mb-4 font-medium white-space-pre-line">{q.question}</p>
      <div>
        {q.options.map((opt, i) => (
          <button key={i} className={getOptionClass(opt)} onClick={() => handleSelect(opt)}>{opt}</button>
        ))}
      </div>
      {!answered && (
        <button onClick={handleSubmit} disabled={!canSubmit}
          className={`mt-3 w-full py-2.5 rounded-lg font-bold text-white transition-all ${
            canSubmit ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-300 cursor-not-allowed'
          }`}>解答する</button>
      )}
      {answered && (
        <div className="mt-4">
          <div className={`text-center py-2 rounded-lg font-bold mb-3 ${correct ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
            {correct ? '正解！' : '不正解'}
          </div>
          {q.explanation && (
            <div className="bg-gray-50 border-l-4 border-blue-400 p-3 rounded-r-lg">
              <p className="text-sm text-gray-700 white-space-pre-line">{q.explanation}</p>
            </div>
          )}
        </div>
      )}
      {answered && (
        <button onClick={() => onAnswer(correct, multi ? selected : selected)}
          className="mt-4 w-full py-2.5 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition-all">
          次へ
        </button>
      )}
    </div>
  );
}

function ResultScreen({ questions, answers, onRestart, onBack, restartLabel, backLabel }) {
  const score = answers.filter(a => a.correct).length;
  const total = questions.length;
  const pct = Math.round((score / total) * 100);
  const pass = pct >= 65;
  return (
    <div className="bg-white rounded-xl shadow-sm p-6 mb-4">
      <h2 className="text-2xl font-bold text-center mb-4">結果発表</h2>
      <div className={`text-center text-5xl font-bold mb-2 ${pass ? 'text-green-600' : 'text-red-600'}`}>{pct}%</div>
      <p className="text-center text-lg mb-1">{score} / {total} 問正解</p>
      <p className={`text-center font-bold mb-6 ${pass ? 'text-green-600' : 'text-red-600'}`}>
        {pass ? '合格ライン達成！' : '合格ラインに届きませんでした'}
      </p>
      <div className="max-h-64 overflow-y-auto mb-4 border rounded-lg">
        {questions.map((q, i) => (
          <div key={i} className={`flex items-center px-3 py-2 text-sm border-b ${answers[i]?.correct ? '' : 'bg-red-50'}`}>
            <span className="w-12 font-mono text-gray-500">Q{q.id}</span>
            <span className={answers[i]?.correct ? 'text-green-600' : 'text-red-600'}>
              {answers[i]?.correct ? '○' : '×'}
            </span>
            <span className="ml-2 truncate text-gray-600">{q.question.substring(0,40)}...</span>
          </div>
        ))}
      </div>
      <div className="flex gap-3">
        {backLabel && <button onClick={onBack} className="flex-1 py-2.5 rounded-lg font-bold border-2 border-blue-600 text-blue-600 hover:bg-blue-50">{backLabel}</button>}
        <button onClick={onRestart} className="flex-1 py-2.5 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700">{restartLabel}</button>
      </div>
    </div>
  );
}

function ZenmonMode() {
  const [year, setYear] = useState(null);
  const [idx, setIdx] = useState(0);
  const [answers, setAnswers] = useState([]);
  const [done, setDone] = useState(false);

  const questions = useMemo(() => {
    if (!year) return [];
    return MC_QUESTIONS.filter(q => q.year === year);
  }, [year]);

  const handleAnswer = useCallback((correct, userAnswer) => {
    const q = questions[idx];
    if (!correct) addWrong(q.id, 'mc', userAnswer);
    const next = [...answers, { correct, userAnswer }];
    setAnswers(next);
    if (idx + 1 >= questions.length) setDone(true);
    else setIdx(idx + 1);
  }, [idx, questions, answers]);

  if (!year) {
    const years = [
      { y: '2023', label: '2023年度', count: 100 },
      { y: '2024', label: '2024年度', count: 100 },
      { y: '2025', label: '2025年度', count: 100 },
    ];
    return (
      <div className="grid gap-4 sm:grid-cols-3">
        {years.map(yr => (
          <button key={yr.y} onClick={() => { setYear(yr.y); setIdx(0); setAnswers([]); setDone(false); }}
            className="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-all text-center border-2 border-transparent hover:border-blue-400">
            <div className="text-2xl font-bold text-blue-600 mb-1">{yr.label}</div>
            <div className="text-gray-500">{yr.count}問</div>
          </button>
        ))}
      </div>
    );
  }

  if (done) {
    return <ResultScreen questions={questions} answers={answers}
      onRestart={() => { setIdx(0); setAnswers([]); setDone(false); }}
      onBack={() => setYear(null)}
      restartLabel="やり直す" backLabel="年度選択に戻る" />;
  }

  return (
    <div>
      <ProgressBar current={idx + 1} total={questions.length} />
      <QuestionView key={questions[idx].id} q={questions[idx]} onAnswer={handleAnswer} />
    </div>
  );
}

function RandomMode() {
  const [count, setCount] = useState(null);
  const [questions, setQuestions] = useState([]);
  const [idx, setIdx] = useState(0);
  const [answers, setAnswers] = useState([]);
  const [done, setDone] = useState(false);

  const start = (n) => {
    setCount(n);
    setQuestions(shuffle(MC_QUESTIONS).slice(0, n));
    setIdx(0); setAnswers([]); setDone(false);
  };

  const handleAnswer = useCallback((correct, userAnswer) => {
    const q = questions[idx];
    if (!correct) addWrong(q.id, 'mc', userAnswer);
    const next = [...answers, { correct, userAnswer }];
    setAnswers(next);
    if (idx + 1 >= questions.length) setDone(true);
    else setIdx(idx + 1);
  }, [idx, questions, answers]);

  if (count === null) {
    const opts = [10, 20, 50, 100, 300];
    const labels = ['10問', '20問', '50問', '100問', '全300問'];
    return (
      <div className="bg-white rounded-xl shadow-sm p-6">
        <h2 className="text-lg font-bold mb-4 text-center">出題数を選択</h2>
        <div className="grid grid-cols-2 sm:grid-cols-5 gap-3">
          {opts.map((n, i) => (
            <button key={n} onClick={() => start(n)}
              className="py-3 rounded-lg font-bold border-2 border-blue-500 text-blue-600 hover:bg-blue-50 transition-all">
              {labels[i]}
            </button>
          ))}
        </div>
      </div>
    );
  }

  if (done) {
    return <ResultScreen questions={questions} answers={answers}
      onRestart={() => setCount(null)}
      restartLabel="もう一度挑戦" />;
  }

  return (
    <div>
      <ProgressBar current={idx + 1} total={questions.length} />
      <QuestionView key={questions[idx].id + '-r'} q={questions[idx]} onAnswer={handleAnswer} />
    </div>
  );
}

function MC1Mode() {
  const [q, setQ] = useState(null);
  const [recent, setRecent] = useState([]);
  const [stats, setStats] = useState({ total: 0, correct: 0 });
  const [ver, setVer] = useState(0);

  const pickNext = useCallback((prevRecent) => {
    const r = prevRecent || recent;
    const pool = MC_QUESTIONS.filter(x => !r.includes(x.id));
    const next = pool[Math.floor(Math.random() * pool.length)];
    setQ(next);
    const newRecent = [...r.slice(-4), next.id];
    setRecent(newRecent);
  }, [recent]);

  useEffect(() => { pickNext([]); }, []);

  const handleAnswer = useCallback((correct, userAnswer) => {
    if (!correct) addWrong(q.id, 'mc', userAnswer);
    setStats(s => ({ total: s.total + 1, correct: s.correct + (correct ? 1 : 0) }));
    setVer(v => v + 1);
    pickNext();
  }, [q, pickNext]);

  if (!q) return null;
  const rate = stats.total ? Math.round((stats.correct / stats.total) * 100) : 0;

  return (
    <div>
      <div className="flex gap-4 text-sm text-gray-500 mb-3 bg-white rounded-lg p-3 shadow-sm">
        <span>解答数: <b className="text-gray-800">{stats.total}</b></span>
        <span>正解数: <b className="text-green-600">{stats.correct}</b></span>
        <span>正解率: <b className="text-blue-600">{rate}%</b></span>
      </div>
      <QuestionView key={q.id + '-mc1-' + ver} q={q} onAnswer={handleAnswer} />
    </div>
  );
}

function ReviewMode() {
  const [wrongList, setWrongList] = useState(loadWrong());
  const [idx, setIdx] = useState(0);
  const [stats, setStats] = useState({ total: 0, correct: 0 });
  const [showRemove, setShowRemove] = useState(false);
  const [ver, setVer] = useState(0);

  const currentWrong = wrongList[idx];

  const getQuestion = useCallback((w) => {
    if (!w) return null;
    if (w.questionType === 'mc') return MC_QUESTIONS.find(q => q.id === w.questionId);
    return TF_QUESTIONS.find(q => q.id === w.questionId);
  }, []);

  const q = currentWrong ? getQuestion(currentWrong) : null;

  const handleAnswer = useCallback((correct, userAnswer) => {
    const w = wrongList[idx];
    setStats(s => ({ total: s.total + 1, correct: s.correct + (correct ? 1 : 0) }));
    if (correct) {
      setShowRemove(true);
    } else {
      addWrong(w.questionId, w.questionType, userAnswer);
      const updated = loadWrong();
      setWrongList(updated);
      setShowRemove(false);
      setVer(v => v + 1);
      if (idx + 1 < updated.length) setIdx(idx + 1);
      else setIdx(0);
    }
  }, [wrongList, idx]);

  const handleRemove = () => {
    const w = wrongList[idx];
    removeWrong(w.questionId, w.questionType);
    const updated = loadWrong();
    setWrongList(updated);
    setShowRemove(false);
    setVer(v => v + 1);
    if (updated.length === 0) return;
    if (idx >= updated.length) setIdx(0);
  };

  const handleKeepAndNext = () => {
    setShowRemove(false);
    setVer(v => v + 1);
    const updated = loadWrong();
    setWrongList(updated);
    if (idx + 1 < updated.length) setIdx(idx + 1);
    else setIdx(0);
  };

  if (wrongList.length === 0) {
    return (
      <div className="bg-white rounded-xl shadow-sm p-8 text-center">
        <div className="text-5xl mb-4">&#127881;</div>
        <h2 className="text-xl font-bold text-gray-800 mb-2">間違えた問題はありません！</h2>
        <p className="text-gray-500">素晴らしいです！この調子で頑張りましょう。</p>
      </div>
    );
  }

  if (!q) {
    const updated = wrongList.filter((_, i) => i !== idx);
    saveWrong(updated);
    setTimeout(() => { setWrongList(updated); setIdx(0); }, 0);
    return null;
  }

  const rate = stats.total ? Math.round((stats.correct / stats.total) * 100) : 0;
  const isTF = currentWrong.questionType === 'tf';

  return (
    <div>
      <div className="flex flex-wrap gap-4 text-sm text-gray-500 mb-3 bg-white rounded-lg p-3 shadow-sm">
        <span>復習問題数: <b className="text-gray-800">{wrongList.length}</b></span>
        <span>今回の正解数: <b className="text-green-600">{stats.correct}</b></span>
        <span>正解率: <b className="text-blue-600">{rate}%</b></span>
      </div>
      {!showRemove ? (
        <QuestionView key={q.id + '-rev-' + ver} q={q} onAnswer={handleAnswer} isTF={isTF} />
      ) : (
        <div className="bg-white rounded-xl shadow-sm p-6 text-center">
          <div className="text-green-600 text-xl font-bold mb-4">正解しました！復習リストから削除しますか？</div>
          <div className="flex gap-3">
            <button onClick={handleRemove}
              className="flex-1 py-2.5 rounded-lg font-bold text-white bg-green-600 hover:bg-green-700">削除する</button>
            <button onClick={handleKeepAndNext}
              className="flex-1 py-2.5 rounded-lg font-bold border-2 border-gray-300 text-gray-600 hover:bg-gray-50">残して次へ</button>
          </div>
        </div>
      )}
    </div>
  );
}

function App() {
  const [mode, setMode] = useState('zenmon');

  return (
    <div>
      <Header />
      <Tabs active={mode} onChange={setMode} />
      <main className="max-w-4xl mx-auto px-4 py-6">
        {mode === 'zenmon' && <ZenmonMode key="zenmon" />}
        {mode === 'random' && <RandomMode key="random" />}
        {mode === 'mc1' && <MC1Mode key="mc1" />}
        {mode === 'tf1' && <TF1Mode key="tf1" />}
        {mode === 'review' && <ReviewMode key="review" />}
      </main>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
