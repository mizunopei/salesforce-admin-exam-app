ーダを使用します。データローダを使用するために何を行う必要がありますか？", "options": ["A. データをインポートすることを許可する権限セットを追加する。", "B. ログインするために、パスワードの末尾にセキュリティトークンを追加する。", "C. カスタムオブジェクトのレコードを一括インポートするために、データインポートツールを使用する。", "D. パスワードとセキュリティトークンをリセットする。"], "correctAnswer": "B", "explanation": "データローダは、信頼できるIP範囲外からログインする場合、パスワードの末尾にセキュリティトークンを連結する必要があります。", "category": "データ管理", "year": "2025"}, {"id": 217, "question": "管理者は、2つのオブジェクト間に1対多の関係を作成し、子レコードへのアクセスを制限する必要があります。どのタイプの項目を使用すべきでしょうか？", "options": ["A. 積み上げ集計項目", "B. 主従関係項目", "C. クロスオブジェクト数式", "D. 参照項目"], "correctAnswer": "D", "explanation": "参照関係は、親と子のレコードが個別の共有設定を持つことができるため、子レコードへのアクセスを制限できます。", "category": "オブジェクトリレーション", "year": "2025"}, {"id": 218, "question": "Ursa Major SolarがAppExchangeについて学んでいます。AppExchangeで達成できる2つのアクションはどれですか？", "options": ["A. 認定開発者やコンサルタントを見つける。", "B. データローダデータツールをダウンロードする。", "C. 業界固有のソリューションテンプレートをインストールする。", "D. 標準のLightningコンポーネントをダウンロードする。"], "correctAnswer": ["A", "C"], "explanation": "AppExchangeでは認定コンサルティングパートナーの検索や業界向けソリューションテンプレートのインストールができます。", "category": "AppExchange", "year": "2025"}, {"id": 219, "question": "Universal Containerの管理者は、Salesforceにブランド設定を追加したいと考えています。留意すべき2つの考慮事項はどれですか？", "options": ["A. 一度に有効にできるテーマは1つだけであり、テーマは組織全体に適用される。", "B. テーマはSalesforce ClassicとSalesforceモバイルアプリケーションに適用される。", "C. 組み込みのテーマから最大150のカスタムテーマを作成、変更、またはコピーできる。", "D. Chatter外部ユーザには、組み込みのLightningテーマのみが表示される。"], "correctAnswer": ["A", "D"], "explanation": "組織全体で有効にできるテーマは1つだけで、Chatter外部ユーザには標準の組み込みテーマが表示されます。", "category": "テーマ設定", "year": "2025"}, {"id": 220, "question": "管理者がフローを編集しようとすると、ツールボックスには割り当て、決定、レコードの取得、ループの4つの要素しか表示されません。何がこれを引き起こしていますか？", "options": ["A. フローが画面フローである。", "B. フローのバージョンが無効である。", "C. フローが保存前フローである。", "D. フローのバージョンが有効化されている。"], "correctAnswer": "C", "explanation": "保存前フローは、使用できる要素が基本的なロジックに制限されます。", "category": "フロー", "year": "2025"}, {"id": 221, "question": "Universal Containersでは、ユーザがSalesforceのレコードをチームと共有し、一般的なトピックについてもコラボレーションできるようにしたいと考えています。この機能を有効にするための2つの考慮事項はどれですか？", "options": ["A. コラボレーショングループは、すべての部門に対して自動的に作成される。", "B. オブジェクトレイアウトは、グループ関連リストを含むように設定されるべきである。", "C. [レコードの追加]アクションがグループパブリッシャーで設定されている必要がある。", "D. 管理者は、レコード共有を有効にするためにグループを作成する必要がある。"], "correctAnswer": ["B", "C"], "explanation": "ページレイアウトにグループ関連リストを追加し、グループのパブリッシャーにレコードの追加アクションを設定する必要があります。", "category": "Chatter", "year": "2025"}, {"id": 222, "question": "標準のリードの[評価]項目に[Unrated]という値が含まれていたにもかかわらず、新しいリードがエラーなしでインポートされました。これはどのようにして可能になりましたか？", "options": ["A. [厳格に制限された選択リスト]チェックボックスがオフになっていた。", "B. 項目レベルセキュリティがすべてのプロファイルで[参照可能]に設定されていた。", "C. 選択リストへの入力にグローバル選択リスト値セットが使用されていた。", "D. [すべてのレコードタイプに追加]チェックボックスがオンになっていた。"], "correctAnswer": "A", "explanation": "厳格に制限された選択リスト設定がオフの場合、APIは選択リストで定義されていない値も受け入れます。", "category": "選択リスト", "year": "2025"}, {"id": 223, "question": "DreamHouse Realtyの管理者が、ケースページレイアウトにメールクイックアクションを追加しましたが、ケースフィードに表示されません。どの機能を有効にする必要がありますか？", "options": ["A. メール通知", "B. メール-to-ケース", "C. メールアラート", "D. メールテンプレート"], "correctAnswer": "B", "explanation": "ケースのフィードベースのレイアウトでメールクイックアクションを機能させるには、メール-to-ケース機能が有効化されている必要があります。", "category": "ケース管理", "year": "2025"}, {"id": 224, "question": "主従関係の3つの特徴は何ですか？", "options": ["A. 主オブジェクトは、標準オブジェクトまたはカスタムオブジェクトにすることができます。", "B. 従レコードの権限は、主とは独立して設定されます。", "C. 各オブジェクトは、最大5つの主従関係を持つことができます。", "D. 主従関係では、積み上げ集計がサポートされています。", "E. 従レコードの[所有者]項目は、主レコードの所有者です。"], "correctAnswer": ["A", "D", "E"], "explanation": "主オブジェクトは標準またはカスタムオブジェクト可能、積み上げ集計項目がサポート、従レコードの所有権は主レコードの所有者によって決定されます。", "category": "オブジェクトリレーション", "year": "2025"}, {"id": 225, "question": "Cloud Kicksの営業マネージャーは、毎日の開始時にインサイトを提供することで、生産性を向上させたいと考えています。どの3つの営業固有の標準Lightningコンポーネントをホームページに追加すべきでしょうか？", "options": ["A. 活動", "B. パス", "C. アシスタント", "D. 重要な商談", "E. パフォーマンスグラフ"], "correctAnswer": ["A", "C", "D"], "explanation": "活動、アシスタント、重要な商談コンポーネントは、毎日の開始時に確認すべきインサイトとして最適です。", "category": "Lightningページ", "year": "2025"}, {"id": 226, "question": "営業担当が300件の取引先と取引先責任者を読み込みたいと考えています。どのツールを利用すべきでしょうか？", "options": ["A. Dataloader.io", "B. データローダ", "C. 手動インポート", "D. データインポートウィザード"], "correctAnswer": "D", "explanation": "データインポートウィザードは、最大5万件までのレコードをインポートするために設計された簡易的なツールです。", "category": "データ管理", "year": "2025"}, {"id": 227, "question": "Ursa Majorの新しい営業担当が、有望なリードを持っています。リードの取引開始プロセスを使用する際、どの2つのレコードが作成されますか？", "options": ["A. 取引先", "B. キャンペーン", "C. ケース", "D. 取引先責任者"], "correctAnswer": ["A", "D"], "explanation": "リードの取引開始プロセスでは、取引先と取引先責任者が作成されます。", "category": "リード管理", "year": "2025"}, {"id": 228, "question": "Cloud Kicksの管理者は、サービス担当が同じ一連の質問を行えるようにするための画面フローを作成しました。この画面フローはどのように配布すべきでしょうか？", "options": ["A. ページレイアウト", "B. コンポーネントの検索条件", "C. Lightningページ", "D. ホームページ"], "correctAnswer": "C", "explanation": "画面フローを特定のレコードのページに表示するには、Lightningアプリケーションビルダーでフローコンポーネントを配置します。", "category": "フロー", "year": "2025"}, {"id": 229, "question": "DreamHouse Realtyは顧客がケースを生成するためのセルフサービスオプションを提供したいと考えています。どの2つのソリューションを使用すべきでしょうか？", "options": ["A. Web-to-ケース", "B. ケースエスカレーション", "C. ケースキュー", "D. メール-to-ケース"], "correctAnswer": ["A", "D"], "explanation": "Web-to-ケースとメール-to-ケースは、顧客がケースを生成するためのセルフサービスオプションです。", "category": "ケース管理", "year": "2025"}, {"id": 230, "question": "営業担当が、プロセスを通じて商談レコードを入力する際に、主要な項目を見逃します。どの3つのオプションを使用すべきでしょうか？", "options": ["A. ガイド付き販売を有効にする。", "B. 入力規則を使用する。", "C. 商談パスを設定する。", "D. フローを使用して項目を必須としてマークする。", "E. ページレイアウトで項目を必須としてマークする。"], "correctAnswer": ["A", "B", "E"], "explanation": "ガイド付き販売、入力規則、ページレイアウトでの必須設定が、項目の見逃しを防ぐのに役立ちます。", "category": "商談管理", "year": "2025"}, {"id": 231, "question": "Ursa Major Solarは、保証の有効期限を記録する必要があります。設置が遅れた場合、顧客はより長い保証を受け取ることがあります。どのように設定すべきでしょうか？", "options": ["A. 保証有効期限項目のデフォルト値として数式を使用する。", "B. 保証購入日から1年後を表示する数式項目を作成する。", "C. 有効期限項目が入力されていることを確認するための入力規則を追加する。", "D. 保証有効期限項目をモバイルページレイアウトに含める。"], "correctAnswer": "A", "explanation": "日付項目のデフォルト値として数式を設定すると、標準の保証日付が自動入力され、手動で上書き編集できます。", "category": "項目設定", "year": "2025"}, {"id": 232, "question": "Cloud Kicksは、AppExchangeのアプリケーションを試してみたいと考えています。どの2つのオプションを提案すべきでしょうか？", "options": ["A. 本番組織でのテストドライブ。", "B. Trailhead Playgroundへのダウンロード。", "C. Sandboxへのインストール。", "D. エディションの互換性を確認する。"], "correctAnswer": ["B", "C"], "explanation": "Trailhead PlaygroundやSandboxでアプリケーションを試すのが安全な方法です。", "category": "AppExchange", "year": "2025"}, {"id": 233, "question": "Northern Trail Outfittersの管理者が、新しいユーザを追加できません。この問題の原因は何でしょうか？", "options": ["A. ユーザ名がすでに他の組織で使用されている。", "B. ユーザ名が[私のドメイン]固有のドメインに制限されている。", "C. ユーザ名に使用されたメールアドレスが、取引先責任者レコードを持っている。", "D. ユーザ名に使用されたメールが、会社のメールアドレスではない。"], "correctAnswer": "A", "explanation": "Salesforceのユーザ名は、すべてのSalesforce組織を通じて、世界中で一意である必要があります。", "category": "ユーザ管理", "year": "2025"}, {"id": 234, "question": "承認者が承認申請に応答しやすくするために、管理者が設定すべき3つの設定はどれですか？", "options": ["A. 承認を許可するように、組織のChatter設定を更新する。", "B. 組織のメール承認レスポンス設定を有効にする。", "C. 承認プロセス内で最初の申請アクションを指定する。", "D. [承認申請]コンポーネントを承認者のホームページに追加する。", "E. すべてのレコードを自動的に承認するフローを作成する。"], "correctAnswer": ["A", "B", "D"], "explanation": "Chatter設定での承認、メール承認レスポンス設定、[承認申請]コンポーネントの追加が承認者の応答を容易にします。", "category": "承認プロセス", "year": "2025"}, {"id": 235, "question": "Universal Containersの管理者は、リードソースが\"Search Engine\"の場合にのみ、ユーザに特定の検索エンジンを選択させる必要があります。どのように完了すべきでしょうか？", "options": ["A. 決定要素を割り当てて、リードソースが\"Search Engine\"の場合にのみ、2番目の画面にユーザを誘導する。", "B. 割り当て要素を使用し、1つはリードソースが\"Search Engine\"の場合、もう1つはそれ以外の場合にする。", "C. 特定の検索エンジンのための選択リストを作成し、リードソースが\"Search Engine\"の場合にのみ表示されるように、コンポーネントの表示/非表示を設定する。", "D. 特定の検索エンジンのための選択リストを設定し、条件付きで表示するために、入力規則を使用する。"], "correctAnswer": "C", "explanation": "画面フローのコンポーネントの表示/非表示設定で、同じ画面上の他のコンポーネントの値に基づいて動的に表示できます。", "category": "フロー", "year": "2025"}, {"id": 236, "question": "営業担当が退職したため、管理者はその担当者のすべての取引先と商談を、チームはそのまま維持した状態で、新しい営業担当に再割り当てするよう依頼されました。どのツールを使用すべきでしょうか？", "options": ["A. データローダ", "B. 一括移行ツール", "C. データインポートウィザード", "D. Dataloader.io"], "correctAnswer": "B", "explanation": "一括移行ツールは、特定のユーザが所有するレコードを別のユーザに一括で再割り当てするために設計されています。", "category": "データ管理", "year": "2025"}, {"id": 237, "question": "Cloud Kicksは、データエクスポートサービスを使用してデータをバックアップしようとしています。覚えておくべき2つの考慮事項はどれですか？", "options": ["A. メタデータのバックアップは、Sandboxの更新間隔に制限されます。", "B. データのバックアップは、週次または月次の間隔に制限されます。", ーにシステム管理者プロファイルを割り当てる。", "D. 条件を満たすために入力規則を設定する。"], "correctAnswer": "D", "explanation": "入力規則を使用すると、特定の条件とプロファイルに基づいてエラーを出すように設定でき、マネージャーを対象外にできます。", "category": "入力規則", "year": "2025"}, {"id": 243, "question": "Ursa Major Solarのコールセンターマネージャーは、エージェントに、ケースの発生源、状況、所有者によってドリルダウンできるケースダッシュボードを提供したいと考えています。何を追加すべきですか？", "options": ["A. ダッシュボードの検索条件", "B. バケット列", "C. ダッシュボードコンポーネント", "D. 複合グラフ"], "correctAnswer": "A", "explanation": "ダッシュボードの検索条件（フィルタ）は、閲覧者が定義された項目の値に基づいてダッシュボードに表示されるデータを動的に絞り込めます。", "category": "ダッシュボード", "year": "2025"}, {"id": 244, "question": "管理者は、潜在的なセッションの脆弱性を特定し修正するために、どのツールを使用すべきでしょうか？", "options": ["A. 項目履歴管理", "B. 設定変更履歴", "C. セキュリティヘルスチェック", "D. 組織の共有設定"], "correctAnswer": "C", "explanation": "セキュリティヘルスチェックは、組織のセキュリティ設定をSalesforceのベースラインと比較し、潜在的な脆弱性を特定するツールです。", "category": "セキュリティ", "year": "2025"}, {"id": 245, "question": "Cloud Kicksのユーザは、2週間ごとに繰り返すToDoを作成できるようにしたいと考えています。管理者は何をすべきでしょうか？", "options": ["A. 繰り返しToDoの作成を有効化する。", "B. 繰り返しToDoを作成するフロー。", "C. 繰り返しToDoを作成するワークフロールール。", "D. 繰り返し活動をオンにする。"], "correctAnswer": "A", "explanation": "Salesforceには、ユーザがToDoを作成する際に繰り返しを設定できる標準機能があり、管理者が[活動設定]で有効化します。", "category": "活動", "year": "2025"}, {"id": 246, "question": "DreamHouse Realtyは、住宅ローンのリードを生成する住宅ローン計算機を備えた、テンプレート化されたプロセスを望んでいます。30日以内に完了し、予算は上限に達しています。どのAppExchangeアイテムが役立ちますか？", "options": ["A. Lightning Data", "B. Lightning Community", "C. Flow Solutions", "D. Bolt Solutions"], "correctAnswer": "C", "explanation": "Flow SolutionsはAppExchangeで入手可能な、あらかじめ構築された自動化プロセスのカテゴリで、多くは無料または低コストです。", "category": "AppExchange", "year": "2025"}, {"id": 247, "question": "クライアントサービスチームとカスタマーサポートチームは同じプロファイルを共有していますが、異なる権限セットを持っています。カスタムオブジェクト[Retention]の関連リストは、Lightningレコードページレイアウト上でクライアントサービスチームに制限されます。何を使用すべきですか？", "options": ["A. 共有設定", "B. ページレイアウトの割り当て", "C. コンポーネントの表示/非表示", "D. レコードタイプの割り当て"], "correctAnswer": "C", "explanation": "Lightningアプリケーションビルダーでは、コンポーネントの表示/非表示ルールをユーザの権限セットに基づいて設定できます。", "category": "Lightningページ", "year": "2025"}, {"id": 248, "question": "Cloud Kicksのサポートマネージャーは、顧客の問題解決に役立つ上位5つのトラブルシューティングのヒントを応答に含めるよう要求しました。何を提案すべきですか？", "options": ["A. 自動レスポンスルール", "B. メールアラート", "C. ナレッジ記事", "D. 割り当てルール"], "correctAnswer": "C", "explanation": "ナレッジ記事は、FAQやトラブルシューティングのヒントなどのコンテンツを作成、管理、共有するための機能です。", "category": "ナレッジ", "year": "2025"}, {"id": 249, "question": "AW Computingは時折、フリーランスの請負業者と協働しており、彼らをSalesforceに取引先責任者として保存しています。請負業者は頻繁に代理店を変更するため、レコードの履歴の正確性を維持したいと考えています。何を使用すべきでしょうか？", "options": ["A. パートナーコミュニティを使用して取引先責任者を追跡する。", "B. 代理店ごとに新しい取引先責任者レコードを作成する。", "C. 連結オブジェクトを作成して多対多の関係を追跡する。", "D. [取引先責任者の複数取引先への関連付け]を有効にする。"], "correctAnswer": "D", "explanation": "取引先責任者の複数取引先への関連付けは、1人の取引先責任者が複数の取引先にも関連付けられるようにする標準機能です。", "category": "取引先責任者", "year": "2025"}, {"id": 250, "question": "Cloud Kicksは、[Shoe]オブジェクトの組織全体の共有設定を[非公開]に設定しています。営業マネージャーは、自分のチームの全営業担当の[Shoe]レコードを含むレポートを表示できる必要があります。どの3つの項目を設定すべきでしょうか？", "options": ["A. カスタムレポートタイプ", "B. フォルダアクセス", "C. レポート登録", "D. 項目レベルセキュリティ", "E. ロール階層"], "correctAnswer": ["A", "B", "E"], "explanation": "カスタムレポートタイプ、フォルダアクセス、ロール階層が必要です。ロール階層により、マネージャーは部下のレコードを閲覧できます。", "category": "レポート", "year": "2025"}, {"id": 251, "question": "Cloud Kicksの分析ユーザは、オブジェクトに対する[参照]、[作成]、[編集]アクセス権が必要ですが、レコードの[削除]は制限されるべきです。何をすべきですか？", "options": ["A. 標準の[システム管理者]プロファイルを分析ユーザに割り当てる。", "B. ユーザに[すべて表示]アクセス権を与え、ロール階層の最上位ロールに割り当てる。", "C. 各オブジェクトの[削除]アクセス権を削除したカスタムプロファイルを作成して割り当てる。", "D. [参照]、[作成]、[編集]アクセス権を含む権限セットを作成して割り当てる。"], "correctAnswer": "C", "explanation": "プロファイルは、ユーザの基本的な権限のベースラインを定義します。[削除]権限を含まないカスタムプロファイルを作成・割り当てます。", "category": "プロファイル", "year": "2025"}, {"id": 252, "question": "Ursa Major Solarの管理者は、顧客の保証ケース用に新しいレコードタイプを作成しました。ユーザに新しいレコードタイプを表示するために使用すべき2つの割り当てはどれですか？", "options": ["A. プロファイルの割り当て", "B. ロールの割り当て", "C. アプリケーションマネージャの割り当て", "D. ページレイアウトの割り当て"], "correctAnswer": ["A", "D"], "explanation": "プロファイルの割り当てとページレイアウトの割り当てが、新しいレコードタイプを表示するために必要です。", "category": "レコードタイプ", "year": "2025"}, {"id": 253, "question": "Northern Trail Outfittersには、新しい取引先が作成されたときに自動的に項目値を設定する新しいフローがあります。そのフローはプロセスによって起動されますが、適切に動作していません。問題を特定するために何をすべきでしょうか？", "options": ["A. フロービルダーのネイティブデバッグ機能を使用する。", "B. ログインレベルでデバッグログを確認する。", "C. 設定変更履歴を表示し、エラーを確認する。", "D. メールログを設定し、送信エラーログを確認する。"], "correctAnswer": "A", "explanation": "フロービルダーには、フローがどのように実行されるかをシミュレーションし、変数値やロジックの分岐をステップごとに確認できるデバッグツールがあります。", "category": "フロー", "year": "2025"}, {"id": 254, "question": "AW Computingは、商談が[失注]になったときに、リッチテキスト項目に失注理由を記録する必要があります。どのように設定すべきでしょうか？", "options": ["A. ページレイアウト上で、失注理由項目の隣にある[必須]チェックボックスを選択する。", "B. フェーズが[失注]で、かつ失注理由が空白の場合にエラーを表示する入力規則を作成する。", "C. オブジェクトマネージャで、失注理由項目の[必須]チェックボックスをオンにする。", "D. 失注理由が空白の場合にエラーを表示するワークフロールールを設定する。"], "correctAnswer": "B", "explanation": "入力規則は、フェーズが[失注]という特定の条件を満たしたときにのみ、別の項目が空白でないことを検証できます。", "category": "入力規則", "year": "2025"}, {"id": 255, "question": "AW ComputingのCTOは、ケースの理由が「Installation」で送信されたすべてのケースは、Eメールで直ちに確認応答され、適切なエージェントに割り当てられる必要があります。4時間経過しても「New」ステータスのままのケースは、サポート管理部門にエスカレーションされなければなりません。どのケース管理ツールを利用すべきですか？", "options": ["A. 自動レスポンスルール、マクロ、エンタイトルメント", "B. 自動レスポンスルール、キュー、マクロ", "C. 自動レスポンスルール、キュー、エスカレーションルール", "D. 自動レスポンスルール、エンタイトルメント、エスカレーションルール"], "correctAnswer": "C", "explanation": "自動レスポンスルールは直ちにEメールで確認応答、キューは適切なエージェントへの割り当て先、エスカレーションルールは時間経過後のエスカレーションに対応します。", "category": "ケース管理", "year": "2025"}, {"id": 256, "question": "DreamHouse Realtyは、戸建てとコンドミニアムの両方の販売のためにオープンハウスを開催しています。コンドミニアムのオープンハウスには追加ステップが必要です。これらの追加ステップがコンドミニアム用にのみ表示されるようにするには、どうすればよいでしょうか？", "options": ["A. 1つのページレイアウトを作成する。レコードタイプを使用して、適切な状況の選択リスト値が表示されるようにする。", "B. 2つのページレイアウトを作成する。ビジネスプロセスとレコードタイプを使用して、適切な選択リスト値が表示されるようにする。", "C. 1つのページレイアウトを作成する。ビジネスプロセスを使用して、適切な状況の選択リスト値が表示されるようにする。", "D. 2つのページレイアウトを作成し、一方に[戸建て状況]項目を、もう一方に[コンドミニアム状況]項目を配置する。"], "correctAnswer": "B", "explanation": "2つのレコードタイプとページレイアウト、ビジネスプロセスを使用して、適切な状況選択リスト値と追加のステップを表示します。", "category": "レコードタイプ", "year": "2025"}, {"id": 257, "question": "Cloud Kicksは、顧客が公開ホームページを訪れている間に、自分たちでケースを作成できるようにしたいと考えています。管理者は何を推奨すべきでしょうか？", "options": ["A. SMSレスポンス", "B. Web-to-ケース", "C. メール-to-ケース", "D. オムニチャネル"], "correctAnswer": "B", "explanation": "Web-to-ケースは、SalesforceがHTMLフォームを生成し、顧客がフォームを送信すると自動的にケースが作成される機能です。", "category": "ケース管理", "year": "2025"}, {"id": 258, "question": "Cloud Kicksの商談が成約したとき、同社は自動的に更新商談を作成したいと考えています。どの2つの自動化ツールを使用すべきでしょうか？", "options": ["A. 承認プロセス", "B. フロービルダー", "C. ワークフロールール", "D. プロセスビルダー"], "correctAnswer": ["B", "D"], "explanation": "フロービルダーとプロセスビルダーは、商談が[成約]になったことをトリガーとして、新しい更新商談を自動的に作成できます。", "category": "自動化", "year": "2025"}, {"id": 259, "question": "Cloud Kicksの管理者がフローを構築しており、特定の条件を満たすレコードを検索し、それらのレコードの値を変数に保存する必要があります。どのフロー要素を追加すべきでしょうか？", "options": ["A. 割り当て", "B. レコードの取得", "C. レコードの作成", "D. レコードの更新"], "correctAnswer": "B", "explanation": "レコードの取得要素は、特定の条件を満たすレコードをデータベースから検索し、見つかったレコードの項目値を変数に保存します。", "category": "フロー", "year": "2025"}, {"id": 260, "question": "ケースエスカレーションルールに関して、管理者が実行できる2つのアクションはどれですか？", "options": ["A. ケースを再オープンする。", "B. メール通知を送信する。", "C. ケースの優先度を変更する。", "D. ケースを再割り当てする。"], "correctAnswer": ["B", "D"], "explanation": "ケースエスカレーションルールでは、メール通知の送信とケースの再割り当てが可能です。", "category": "ケース管理", "year": "2025"}, {"id": 261, "question": "Universal Containersのユーザが退職しました。管理者は後任のために新しいユーザを作成する必要がありますが、利用可能なすべてのユーザライセンスを割り当ててしまっています。新しいユーザのためにユーザライセンスを解放するには何をすべきでしょうか？", "options": ["A. 以前の従業員のユーザレコードを無効化する。", "B. 以前の従業員のユーザレコードを削除する。", "C. 以前の従業員のユーザレコードを凍結する。", "D. 以前のユーザレコードを新しいユーザに変更する。"], "correctAnswer": "A", "explanation": "ユーザレコードを[無効化]すると、そのユーザに割り当てられていたSalesforceライセンスが解放されます。", "category": "ユーザ管理", "year": "2025"}, {"id": 262, "question": "Northern Trail Outfittersの管理者が、10人の新入社員のために新しいユーザを作成しました。なぜこれらのユーザはSalesforce組織の[取引先]オブジェクトにアクセスできないのでしょうか？", "options": ["A. ユーザのプロファイルには、[取引先]のための共有ルールが必要です。", "B. ユーザのプロファイルには、[取引先]オブジェクトへの権限が必要です。", "C. ユーザのロールが、ロール階層の下位にある。", "D. 組織全体の共有設定が[非公開]に設定されている。"], "correctAnswer": "B", "explanation": "プロファイルは、オブジェクトレベルのセキュリティを定義します。ユーザがオブジェクトにアクセスできないのは、プロファイルに権限が付与されていないからです。", "category": "プロファイル", "year": "2025"}, {"id": 263, "question": "Ursa Major Solarは、ケース作成から2時間以上エージェントからの応答を待っているケースについて、マネージャーに自動的に通知したいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. 割り当てルール", "B. ケースエスカレーションルール", "C. オムニチャネルスーパーバイザ", "D. 数式項目"], "correctAnswer": "B", "explanation": "ケースエスカレーションルールは、ケースが定義された時間内に特定の条件を満たした場合に自動的にアクションを実行します。", "category": "ケース管理", "year": "2025"}, {"id": 264, "question": "AW Computingは、リードオブジェクトに[Market Segment]という新しいカスタムテキスト項目を追加しました。リードが取引開始されるとき、その新しい項目は取引先レコードにコピーされていません。何をすべきでしょうか？", "options": ["A. リードの[Market Segment]項目が、取引先の正しい項目にマッピングされていることを確認する。", "B. 取引先に、新しいリード項目と全く同じ名前の項目があることを確認する。", "C. 取引先のその項目に値があることを確認するために、入力規則を作成する。", "D. リードから取引先にカスタム項目をコピーするために、レコードトリガーフローを作成する。"], "correctAnswer": "A", "explanation": "Salesforceのリード取引開始プロセスでは、カスタム項目のデータを引き継ぐために、管理者がリードの項目マッピング設定で明示的に対応付けを行う必要があります。", "category": "リード管理", "year": "2025"}, {"id": 265, "question": "Ursa Major Solarは、ケースにパスを使用しています。エージェントがケースを以前の状況に戻すことは禁止されるべきです。どの機能を使用すべきでしょうか？", "options": ["A. 事前定義された項目値", "B. グローバル選択リスト値", "C. 連動選択リスト", "D. 入力規則"], "correctAnswer": "D", "explanation": "入力規則では、PRIORVALUE()関数を使用して、レコードの保存前の値と現在の値を比較し、意図しない逆戻りを防止できます。", "category": "入力規則", "year": "2025"}, {"id": 266, "question": "Cloud KicksのユーザがSalesforceへのログインに問題を抱えています。管理者がユーザのパスワードをリセットする際に考慮すべき2つのオプションはどれですか？", "options": ["A. パスワードをリセットすると、ユーザのパスワードポリシーが変更されます。", "B. シングルサインオンユーザは、[パスワードをお忘れですか？]リンクを使用して自分のパスワードをリセットできます。", "C. ロックアウトされたユーザのパスワードをリセットすると、ユーザのアカウントは自動的にロック解除されます。", "D. パスワードをリセットした後、ユーザがSalesforceに正常にログインするために、デバイスの有効化が必要になる場合があります。"], "correctAnswer": ["C", "D"], "explanation": "ロックアウトされたユーザのパスワードをリセットすると自動的にロック解除されます。また、パスワードリセット後のログインでデバイスの有効化が必要になる場合があります。", "category": "ユーザ管理", "year": "2025"}, {"id": 267, "question": "Universal Containersの管理者は、ユーザが彼らのネットワークの外部からSalesforceにアクセスするのを防ぐよう依頼されました。2つの考慮事項はどれですか？", "options": ["A. IPアドレス制限は、プロファイル上、または組織に対してグローバルに設定される。", "B. ユーザは、ログインIP制限を避けるためにパスワードを変更できる。", "C. IP制限を強制するには、[すべての要求でログインIP範囲を強制]が選択されている必要がある。", "D. シングルサインオンは、ユーザがどこからでもログインすることを許可する。"], "correctAnswer": ["A", "C"], "explanation": "IPアドレス制限はプロファイル上または組織に対してグローバルに設定され、IP制限を強制するには[すべての要求でログインIP範囲を強制]が必要です。", "category": "セキュリティ", "year": "2025"}, {"id": 268, "question": "Cloud Kicksの管理者は、カスタム項目を持つ新しいカスタムオブジェクトへのアクセスを、複数のユーザに付与する必要があります。どの2つのオプションを使用すべきでしょうか？", "options": ["A. 手動共有リストに追加する", "B. 権限セットグループをユーザに割り当てる", "C. 権限セットを作成する", "D. 組織全体の共有設定を編集する"], "correctAnswer": ["B", "C"], "explanation": "権限セットを作成し、権限セットグループをユーザに割り当てることで、カスタムオブジェクトへのアクセスを付与できます。", "category": "権限セット", "year": "2025"}, {"id": 269, "question": "Salesforceモバイルアプリケーションでのみ表示されるように制限されたLightningアプリケーションで利用可能な項目はどれですか？", "options": ["A. [今日]", "B. [お気に入り]", "C. ユーティリティバー", "D. ホームページ"], "correctAnswer": "C", "explanation": "管理者は、Lightningアプリケーションの設定で、ユーティリティ項目をデスクトップおよび電話で利用できるように設定できます。", "category": "モバイル", "year": "2025"}, {"id": 270, "question": "Ursa Major Solarの管理者は、カスタムレポートタイプを作成し、レポートを作成しました。しかし、どのユーザもそのレポートにアクセスできません。どの2つのオプションがこの問題の原因である可能性がありますか？", "options": ["A. カスタムレポートタイプが[開発中]である。", "B. ユーザのプロファイルに参照アクセス権がない。", "C. 組織がカスタムレポートタイプの上限に達している。", "D. レポートが個人（非公開）フォルダに保存されている。"], "correctAnswer": ["A", "D"], "explanation": "カスタムレポートタイプが[開発中]であるか、レポートが個人フォルダに保存されている可能性があります。", "category": "レポート", "year": "2025"}, {"id": 271, "question": "Ursa Major Solarは、太平洋時間の担当者のために営業時間を午前9時から午後5時に設定しています。東部時間の担当者は、3時間早く営業時間を設定する必要があります。どのように解決すべきですか？", "options": ["A. タイムゾーンごとに一時的な営業時間を設定する。", "B. 東部標準時に合わせるために、現在の営業時間を調整する。", "C. タイムゾーンごとに1セットの営業時間を作成する。", "D. 担当者が営業時間を手動で設定できるようにする。"], "correctAnswer": "C", "explanation": "Salesforceでは、[設定]の[営業時間]で複数の営業時間レコードを作成できます。", "category": "営業時間", "year": "2025"}, {"id": 272, "question": "Cloud Kicksは、注文で適切な配送先情報が使用されるようにする必要があります。担当が取引先の配送先住所を変更したときに、選択した注文の配送先住所を更新するための、合理化されたソリューションが必要です。どのように実現すべきでしょうか？", "options": ["A. 注文ページ上の自動起動フロー。取引先の配送先住所が変更されるたびに、すべての未処理の注文の配送先住所を更新する。", "B. 取引先ページ上の自動起動フロー。取引先の配送先住所が変更されるたびに、すべての未処理の注文の配送先住所を更新する。", "C. 注文ページ上の画面フロー。担当が、関連するすべての未処理の注文で、更新された取引先の配送先住所を選択できるようにする。", "D. 取引先ページ上の画面フロー。担当が、関連するすべての未処理の注文で、更新された取引先の配送先住所を選択できるようにする。"], "correctAnswer": "D", "explanation": "取引先ページに画面フローを配置することで、担当は取引先住所を変更した後、更新したい注文を「選択」できます。", "category": "フロー", "year": "2025"}, {"id": 273, "question": "Cloud Kicksの新しい管理者は、今後のライセンス購入の予算を立てるために、Salesforceの使用状況を詳述するメモをまとめるよう依頼されました。どこを参照すべきでしょうか？", "options": ["A. [設定]でライセンスタイプを検索する。", "B. [組織情報]の[ユーザライセンス]関連リスト。", "C. [設定]の[ユーザ管理設定]。", "D. [組織情報]の[使用量ベースのエンタイトルメント]関連リスト。"], "correctAnswer": "B", "explanation": "[設定]メニューの[組織情報]ページには、購入したすべてのユーザライセンスの数が一覧表示されます。", "category": "組織設定", "year": "2025"}, {"id": 274, "question": "Ursa Major Solarの営業担当が、一連のネットワーキングイベントを開始しました。月別およびシリーズ別でキャンペーンのROIをレポートできるようにしたいと考えています。キャンペーンをどのように設定すべきでしょうか？", "options": ["A. 月次イベントタイプ用に異なるレコードタイプを追加する。", "B. すべて同じ名前を持つ個別のキャンペーンを作成する。", "C. メンバーがどのイベントに参加したかを記録するために、キャンペーンメンバーの状況を設定する。", "D. 月次イベントが親キャンペーンに積み上がるように、キャンペーン階層を使用する。"], "correctAnswer": "D", "explanation": "キャンペーン階層を使用すると、個々の月次イベント（子キャンペーン）を1つのシリーズ（親キャンペーン）に関連付けられます。", "category": "キャンペーン", "year": "2025"}, {"id": 275, "question": "Northern Trail Outfittersのマーケティングディレクターは、リードの[状況]項目が「Qualified」としてマークされるためには、[予算]項目が入力されている必要がある、と要求しました。どのツールを使用すべきでしょうか？", "options": ["A. リードの取引開始", "B. 項目の必須設定", "C. ワークフロールール", "D. 入力規則"], "correctAnswer": "D", "explanation": "入力規則は、状況が[Qualified]かつ[予算]項目が空白の場合にエラーを表示するルールを設定できます。", "category": "入力規則", "year": "2025"}, {"id": 276, "question": "Cloud Kicksの管理者が、本番環境に新しいレコードを作成するはずのフローを持っています。しかし、新しいレコードが作成されていません。何が問題である可能性がありますか？", "options": ["A. フローが読み取り専用である。", "B. フローが無効である。", "C. フローURLが無効化されている。", "D. フローのトリガーが見つからない。"], "correctAnswer": "B", "explanation": "レコードトリガーフローや自動起動フローは、作成後に「有効化」される必要があります。フローが「無効」状態のままであれば、実行されません。", "category": "フロー", "year": "2025"}, {"id": 277, "question": "管理者は、組織で行われた最近の設定変更を確認するためにどのツールを使用すべきでしょうか？", "options": ["A. 重要な更新", "B. デバッグログ", "C. 設定変更履歴", "D. 項目履歴管理"], "correctAnswer": "C", "explanation": "設定変更履歴は、[設定]メニュー内で行われた変更を追跡し、過去6か月分の変更履歴をレビューできる機能です。", "category": "監査", "year": "2025"}, {"id": 278, "question": "Cloud Kicksの管理者は、ユーザがSalesforceで繰り返しToDoを追加できないと報告されました。どの2つの解決策を使用すべきですか？", "options": ["A. [活動設定]で[繰り返しToDoの作成を有効化]する", "B. [共有活動]を無効にする", "C. [ToDoの繰り返しの作成]項目をページレイアウトに追加する", "D. [ToDo通知]サービスをオンにする"], "correctAnswer": ["A", "C"], "explanation": "[活動設定]で[繰り返しToDoの作成を有効化]し、[ToDoの繰り返しの作成]項目をページレイアウトに追加する必要があります。", "category": "活動", "year": "2025"}, {"id": 279, "question": "Northern Trail Outfittersは[私のドメイン]をデプロイしました。すべてのSalesforceユーザがブランド化されたログインURLを使用するようにしたいと考えています。ユーザのブックマークが更新されるための猶予期間が必要です。どのようにポリシーを設定すべきでしょうか？", "options": ["A. ログインポリシーをhttps://nto.my.salesforce.comからのログインを必須に設定する。", "B. リダイレクトポリシーを「リダイレクトしない」に設定する。", "C. リダイレクトポリシーを「ドメイン内の同じページに警告付きでリダイレクトする」に設定する。", "D. ログインポリシーをhttps://login.salesforce.comからのログインを禁止するように設定する。"], "correctAnswer": "C", "explanation": "このリダイレクトポリシーは、古いURLにアクセスした場合でも自動的に新しい[私のドメイン]のURLにリダイレクトし、警告メッセージを表示します。", "category": "私のドメイン", "year": "2025"}, {"id": 280, "question": "Cloud Kicksの管理者が、取引先責任者を作成する画面フローをデバッグしようとしています。フロー内の変数の1つがデバッグ画面に表示されません。何がこの問題を引き起こしている可能性がありますか？", "options": ["A. [入力で使用可能]チェックボックスがオフになっていた。", "B. フローが無効なバージョンである。", "C. 項目タイプがデバッグでサポートされていない。", "D. [出力で使用可能]チェックボックスがオフになっていた。"], "correctAnswer": "A", "explanation": "画面フローのデバッグを開始する際、デバッグ画面に表示される変数は、[入力で使用可能]チェックボックスがオンになっているものだけです。", "category": "フロー", "year": "2025"}, {"id": 281, "question": "Cloud Kicksには、同じ画面に2つの質問がある画面フローがありますが、一度に必要とされるのは1つだけです。必要な質問のみを表示するにはどうすべきでしょうか？", "options": ["A. シナリオごとに新しいバージョンのフローを使用する。", "B. 決定要素と新しい画面を使用して、適切な質問を表示する。", "C. コンポーネントの表示/非表示を使用して、不要な質問を非表示にする。", "D. フロー画面内の分岐を使用して、適切なシナリオを表示する。"], "correctAnswer": "C", "explanation": "画面フローの各コンポーネントには「コンポーネントの表示/非表示」設定があり、同じ画面上の他の項目の値に基づいて、質問を動的に表示または非表示にできます。", "category": "フロー", "year": "2025"}, {"id": 282, "question": "Cloud Kicksは、Salesforceを利用して製品の出荷を追跡するより良い方法に取り組んでいます。管理者は座標を記録するためにどの項目タイプを使用すべきでしょうか？", "options": ["A. 位置情報", "B. 地理位置情報", "C. テキスト", "D. 外部参照"], "correctAnswer": "B", "explanation": "地理位置情報項目は、緯度と経度の座標を格納するために設計されたカスタム項目タイプです。", "category": "項目設定", "year": "2025"}, {"id": 283, "question": "Universal Containersは、地域別に営業担当のパフォーマンスを確認したいと考えています。何を作成すべきでしょうか？", "options": ["A. テリトリー管理を使用してユーザを地域に割り当てるダッシュボード", "B. 地域ごとにデータを表示するレポートチャート", "C. 商談レポートに基づいたダッシュボード", "D. 商談を地域でグループ化したレポート"], "correctAnswer": "D", "explanation": "商談を地域でグループ化したレポートを作成することで、地域別に営業担当のパフォーマンスを確認できます。", "category": "レポート", "year": "2025"}, {"id": 284, "question": "Cloud Kicksのマネージャーは、チームが所有するすべての商談のデータを含むダッシュボードを閲覧したいと考えています。どのようにダッシュボードを設定すべきでしょうか？", "options": ["A. ダッシュボードの実行ユーザをマネージャーに設定する", "B. ダッシュボードに絞り込み条件を追加する", "C. ダッシュボードを動的ダッシュボードに変更する", "D. ダッシュボードをマネージャーと共有する"], "correctAnswer": "A", "explanation": "ダッシュボードの実行ユーザをマネージャーに設定することで、マネージャーのアクセス権限に基づいてデータが表示されます。", "category": "ダッシュボード", "year": "2025"}, {"id": 285, "question": "Universal Containersでは、営業マネージャーが部下の商談を確認できる必要があります。どの機能を設定すべきでしょうか？", "options": ["A. 共有ルール", "B. ロール階層", "C. 公開グループ", "D. チームセリング"], "correctAnswer": "B", "explanation": "ロール階層を設定することで、上位の役職にあるユーザは、下位の役職にあるユーザが所有するレコードにアクセスできます。", "category": "共有設定", "year": "2025"}, {"id": 286, "question": "Cloud Kicksの管理者は、特定のケースの種類ごとに、エージェントに表示される項目を変更したいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. レコードタイプとページレイアウト", "B. 動的フォーム", "C. 入力規則", "D. 項目レベルセキュリティ"], "correctAnswer": "A", "explanation": "レコードタイプとページレイアウトの組み合わせを使用することで、ケースの種類ごとに表示される項目を制御できます。", "category": "レコードタイプ", "year": "2025"}, {"id": 287, "question": "Northern Trail Outfittersでは、商談の金額が100万ドルを超えた場合に、営業副社長に通知する必要があります。どの機能を使用すべきでしょうか？", "options": ["A. 大規模商談アラート", "B. プロセスビルダー", "C. ワークフロールール", "D. 承認プロセス"], "correctAnswer": "A", "explanation": "大規模商談アラートは、金額が一定のしきい値を超えた商談について、指定されたユーザに自動的に通知を送信する標準機能です。", "category": "商談管理", "year": "2025"}, {"id": 288, "question": "Universal Containersは、取引先責任者の電子メールアドレスが正しい形式であることを確認したいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. 入力規則", "B. 項目タイプ", "C. ワークフロールール", "D. プロセスビルダー"], "correctAnswer": "B", "explanation": "標準の電子メール項目タイプを使用すると、Salesforceが自動的に電子メールアドレスの形式を検証します。", "category": "項目設定", "year": "2025"}, {"id": 289, "question": "Cloud Kicksの管理者は、ユーザがケースを閉じる前に解決策を入力するようにしたいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. ページレイアウトで項目を必須にする", "B. 入力規則", "C. ワークフロールール", "D. プロセスビルダー"], "correctAnswer": "B", "explanation": "入力規則を使用して、ケースの状況が「クローズ」で解決策が空白の場合にエラーを表示させます。", "category": "入力規則", "year": "2025"}, {"id": 290, "question": "Universal Containersの管理者は、商談が成約したときに、取引先の[状況]項目を自動的に[顧客]に更新したいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. ワークフロールール", "B. 入力規則", "C. 数式項目", "D. フロービルダー"], "correctAnswer": "D", "explanation": "フロービルダーを使用して、商談が成約したときに親の取引先レコードを更新するレコードトリガーフローを作成できます。", "category": "フロー", "year": "2025"}, {"id": 291, "question": "Northern Trail Outfittersでは、営業チームが商談を作成する際に、必ず取引先を関連付けるようにしたいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. 入力規則", "B. ページレイアウトで項目を必須にする", "C. ワークフロールール", "D. 項目レベルセキュリティ"], "correctAnswer": "B", "explanation": "ページレイアウトで取引先項目を必須に設定することで、商談を作成する際に必ず取引先を関連付けるようにできます。", "category": "ページレイアウト", "year": "2025"}, {"id": 292, "question": "Cloud Kicksの管理者は、特定のレコードタイプの商談に対してのみ、特定の項目を表示したいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. 動的フォーム", "B. 入力規則", "C. 項目レベルセキュリティ", "D. 共有ルール"], "correctAnswer": "A", "explanation": "動的フォームを使用すると、レコードタイプやその他の条件に基づいて、項目の表示/非表示を制御できます。", "category": "動的フォーム", "year": "2025"}, {"id": 293, "question": "Universal Containersの管理者は、ユーザがリードを取引開始する際に、常に商談を作成するようにしたいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. 入力規則", "B. リード設定", "C. ワークフロールール", "D. プロセスビルダー"], "correctAnswer": "B", "explanation": "リード設定で、リードの取引開始時に常に商談を作成するように設定できます。", "category": "リード管理", "year": "2025"}, {"id": 294, "question": "Northern Trail Outfittersでは、取引先の[業種]項目が変更されたときに、その変更履歴を追跡したいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. 設定変更履歴", "B. 項目履歴管理", "C. 監査ログ", "D. デバッグログ"], "correctAnswer": "B", "explanation": "項目履歴管理を使用すると、特定の項目の値が変更されたときに、その変更履歴を追跡できます。", "category": "項目履歴管理", "year": "2025"}, {"id": 295, "question": "Cloud Kicksの管理者は、ユーザがケースを作成する際に、自動的にケース番号を生成したいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. 自動採番項目", "B. 数式項目", "C. ワークフロールール", "D. プロセスビルダー"], "correctAnswer": "A", "explanation": "ケース番号は標準の自動採番項目であり、ケースが作成されると自動的に生成されます。", "category": "項目設定", "year": "2025"}, {"id": 296, "question": "Universal Containersの管理者は、商談の[完了予定日]が過去の日付にならないようにしたいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. ワークフロールール", "B. 入力規則", "C. 数式項目", "D. プロセスビルダー"], "correctAnswer": "B", "explanation": "入力規則を使用して、完了予定日が今日より前の日付の場合にエラーを表示させます。", "category": "入力規則", "year": "2025"}, {"id": 297, "question": "Northern Trail Outfittersでは、営業担当が自分の商談のみを表示できるようにしたいと考えています。どの機能を設定すべきでしょうか？", "options": ["A. 組織全体の共有設定を[非公開]に設定する", "B. 共有ルールを作成する", "C. ロール階層を設定する", "D. 公開グループを作成する"], "correctAnswer": "A", "explanation": "組織全体の共有設定を[非公開]に設定することで、ユーザは自分が所有するレコードのみを表示できるようになります。", "category": "共有設定", "year": "2025"}, {"id": 298, "question": "Cloud Kicksの管理者は、ユーザが取引先を削除できないようにしたいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. 入力規則", "B. プロファイル", "C. 共有ルール", "D. ロール階層"], "correctAnswer": "B", "explanation": "プロファイルでオブジェクトの[削除]権限を削除することで、ユーザがレコードを削除できないようにできます。", "category": "プロファイル", "year": "2025"}, {"id": 299, "question": "Universal Containersの管理者は、新しいユーザを作成する際に、デフォルトのロールを設定したいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. ユーザ設定", "B. プロファイル", "C. 権限セット", "D. ロール階層"], "correctAnswer": "A", "explanation": "ユーザ設定で、新しいユーザを作成する際のデフォルトのロールを設定できます。", "category": "ユーザ管理", "year": "2025"}, {"id": 300, "question": "Northern Trail Outfittersでは、営業チームが商談のフェーズを視覚的に追跡できるようにしたいと考えています。どの機能を使用すべきでしょうか？", "options": ["A. カンバンビュー", "B. ダッシュボード", "C. レポート", "D. リストビュー"], "correctAnswer": "A", "explanation": "カンバンビューを使用すると、商談のフェーズをカード形式で視覚的に追跡でき、ドラッグアンドドロップでフェーズを変更できます。", "category": "商談管理", "year": "2025"}];
const TF_QUESTIONS = [{"id": 1, "type": "true_false", "question": "サービスチームによる商談レコードへのアクセスを完全に防ぐためには、商談オブジェクト のタブを非表⽰に設定するだけで⼗分である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nタブを非表⽰にしても、ユーザーのプロファイルや権限セットでオブジェクトへの参照権限が付与さ\nれている場合、ユーザーは検索機能などを通じて個別のレコードにアクセスすることが可能です。\nアクセスを完全に制限するには、オブジェクト権限（参照権限など）を削除することと、タブの表⽰\n設定を非表⽰にすることの両方が必要です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 2, "type": "true_false", "question": "全ユーザーに適用されるパスワードポリシーやログイン可能時間制限は、「組織情報」のペ ージで一括設定する。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n「組織情報」ページでは、組織のデフォルト⾔語、ロケール、タイムゾーンなどの全社的な基本情報を\n設定します。\n一方、パスワードポリシーやログイン可能時間といったセキュリティに関する設定は、個々のプロフ\nァイルごと、または「パスワードポリシー」や「ネットワークアクセス」といったセキュリティ関連\nの設定セクションで構成します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 3, "type": "true_false", "question": "保証期限の30日前にリマインダーメールを送信するフローが存在します。顧客が保証期間を 更新し、レコードがフローの起動条件を満たさなくなった場合、一度スケジュールされたメール送信 のアクションは自動的にキューから削除される。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nフローのスケジュール済みパス（時間ベースのアクション）は、トリガーとなったレコードが更新さ\nれ、設定された条件を満たさなくなった場合、自動的に待機中のキューから削除されます。したがっ\nて、保証が更新されると、元の有効期限に基づくリマインダーは送信されません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 4, "type": "true_false", "question": "スクリーンフローでエラーが発生した場合、フォルトコネクタを使用してエラー処理専用の パスを作成し、ユーザーに状況と解決策を伝える画⾯を表⽰させることができる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nフローのフォルトコネクタは、データ操作要素（作成、更新、取得、削除）などでエラーが発生した\n際に、フローを代替パスにリダイレクトするための機能です。このパスに画⾯要素を配置すること\nで、デフォルトの難解なエラーメッセージの代わりに、エンドユーザーに分かりやすいカスタムメッ\nセージを表⽰し、次に取るべきアクションを案内することが可能になります。これはエラーハンドリ\nングのベストプラクティスです。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 5, "type": "true_false", "question": "ケースオブジェクトの共有設定が「非公開」に設定されている場合、ダッシュボードに表⽰ されるデータは、ダッシュボードの実行ユーザーの設定に関わらず、常にダッシュボードを閲覧してい るユーザー自⾝のアクセス権限に基づいて表⽰される。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nダッシュボードのデータは、「実行ユーザー」として指定されたユーザーのアクセス権限に基づいて表\n⽰されます。\nそのため、共有設定が「非公開」であっても、実行ユーザーがマネージャーなど広範なアクセス権を\n持つユーザーに設定されていると、ダッシュボードの閲覧者は自⾝の権限範囲を超えたデータを閲覧\nできてしまいます。データの可視性は、閲覧者ではなく実行ユーザーの権限に依存します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 6, "type": "true_false", "question": "ある製品カテゴリが選択された際に、リードソースとして適切な値のみが表⽰されるように 制限するには、製品カテゴリごとにレコードタイプを作成し、それぞれに割り当てられたページレイ アウトでリードソースの選択リスト値を調整する必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nこの要件を実現する最も標準的で効率的な方法は、項目の連動関係を設定することです。「製品カテゴ\nリ」を制御項目、「リードソース」を連動項目として設定することで、選択されたカテゴリに応じて表\n⽰されるリードソースの値を直接制御できます。この目的のために複数のレコードタイプやページレイ\nアウトを作成するのは、過剰な設定となります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 7, "type": "true_false", "question": "特定の製品に関連するすべての新規ケースへのアクセス権を、特定のユーザーグループに自 動で付与するには、ケース割り当てルールを使用するのが最も適切な方法である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nケース割り当てルールは、ケースの所有者を変更するための機能です。所有権を変更せずに、特定のユ\nーザーグループ（キューなど）にアクセス権（参照/更新）のみを付与したい場合は、「条件に基づく共\n有ルール」を使用するのが最も適切です。共有ルールは、指定した条件に一致するレコードを、所有\n者とは別のユーザーやグループに自動的に共有するために使用されます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 8, "type": "true_false", "question": "レコードが特定の条件を満たした際に、30日後にChatterへ自動投稿するフローがあるとし ます。スケジュールされた後、投稿日より前にレコードが編集され、フローの起動条件を満たさなく なった場合、そのChatterへの投稿予定は自動的にキャンセルされる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nFlow Builderなどで設定された時間ベースのアクション（スケジュール済みパス）は、実行がスケジュ\nールされた後でも、トリガーとなったレコードが更新されて基準を満たさなくなると、Salesforceはそ\nの保留中のアクションをキューから自動的に削除します。したがって、予定されていたChatter投稿は\n行われません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 9, "type": "true_false", "question": "Salesforceへの不正アクセスを防⽌するための効果的な手段として、ユーザー名とパスワー ドに加えて、追加の検証要素を要求する多要素認証（MFA）を有効にすることが挙げられる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n多要素認証（MFA）は、ユーザーがログインする際に、パスワードに加えてスマートフォンアプリやセ\nキュリティキーなどの追加の本人確認要素を要求するセキュリティ機能です。これにより、万が一パ\nスワードが漏洩した場合でも、第三者による不正アクセスを効果的に防ぐことができます。Salesforce\nではセキュリティのベストプラクティスとしてMFAの利用を強く推奨しています。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 10, "type": "true_false", "question": "新しい取引先が作成された際に項目値を自動設定するフローが、プロセスによって起動され ても正常に動作しない。この問題を特定するために、管理者はまず設定変更履歴を確認するべきであ る。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n設定変更履歴は、いつ、誰が、どの設定を変更したかを追跡するための機能であり、フローの実行時\nに発生するエラーや論理的な問題を特定するのには適していません。\nプロセスによって起動されるフローが期待通りに動作しない場合、最も効果的なトラブルシューティ\nング方法は、フロービルダーのデバッグ機能を使用することです。この機能により、管理者はフロー\nの実行をシミュレーションし、どの要素が実行され、変数の値がどのように変化するかをステップご\nとに確認できるため、問題の原因を効率的に特定することが可能です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 11, "type": "true_false", "question": "インターンが入⼒するリードを既存のリードから識別する方法として、管理者はインターン 専用のレコードタイプを定義し、それを彼らのプロファイルに割り当てることができる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nレコードタイプを使用すると、同じオブジェクト（この場合はリード）に対して、異なるビジネスプ\nロセス、ページレイアウト、選択リストの値を定義できます。\nインターン専用のレコードタイプを作成し、彼らが使用するプロファイルに割り当てることで、彼ら\nが作成したリードを他のリードと明確に区別できます。これにより、レポート作成やデータ管理が容\n易になります。\n他の方法、例えば別のLightningアプリケーションの作成やリード割り当てルールの更新では、この要\n件を直接的かつ効果的に満たすことはできません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 12, "type": "true_false", "question": "サービス担当者が顧客対応時に使用する画⾯フローをケースレコード上で表⽰させたい場 合、管理者はLightningアプリケーションビルダーを使用して、対象のケースのLightningレコードペー ジにフローコンポーネントを配置することで実現できる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nLightning Experienceでは、画⾯を持つフローをレコードページに直接埋め込むことができます。これ\nは、Lightningアプリケーションビルダーで対象のオブジェクト（この場合はケース）のレコードペー\nジを編集し、標準の「フロー」コンポーネントをページ上の任意の位置にドラッグアンドドロップす\nることで設定します。\n従来のページレイアウトでは、カスタムボタンやリンクからフローを起動することはできましたが、\nフローの画⾯を直接ページに埋め込むことはできません。この機能はLightningレコードページの利点\nの一つです。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 13, "type": "true_false", "question": "項目の値に基づいてレコードを自動的に削除する必要がある場合、管理者はプロセスビルダ ーを使用してこの要件を満たすことができる。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nプロセスビルダーは、レコードの作成や更新、他のプロセスの呼び出しなど、多くの自動化処理を実\n行できますが、レコードを削除する機能は標準で備わっていません。\nSalesforceの宣⾔的な自動化ツールの中で、特定の条件に基づいてレコードを削除する操作を実行でき\nるのはフロービルダーです。したがって、この要件を満たすためにはフローを使用する必要がありま\nす。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 14, "type": "true_false", "question": "組織内で行われた最近の設定変更（例：カスタム項目の追加や権限セットの変更）を確認す るためには、管理者は項目履歴管理機能を利用するべきである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n項目履歴管理は、特定のオブジェクトの指定された項目について、レコードデータの変更履歴を追跡\nするための機能です。これは設定（メタデータ）の変更ではなく、個々のレコードの値の変更を監視\nします。\n組織の設定変更、例えばカスタム項目の作成、Apexクラスの変更、ユーザー権限の割り当てなどを追\n跡するためには、設定変更履歴を使用します。設定変更履歴は、過去180日間のメタデータ変更を誰が\nいつ行ったかを確認できる監査ツールです。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 15, "type": "true_false", "question": "取引先責任者のLightningレコードページ上のコンポーネントを、営業チームのユーザが携帯 電話で表⽰している時にのみ表⽰させたい場合、コンポーネントの表⽰条件でフォーム要素を「電話」 に設定するだけで要件を満たすことができる。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nフォーム要素を「電話」に設定するだけでは、そのコンポーネントはプロファイルに関わらず、すべて\nのユーザに対して、携帯電話でアクセスした際に表⽰されるようになります。これでは「営業チームの\nユーザにのみ」という要件を満たせません。\nこの要件を完全に満たすには、Lightningアプリケーションビルダーで2つの表⽰条件を設定する必要が\nあります。\n1. フォーム要素が「電話」であること。\n2. ユーザのプロファイル名が「営業ユーザ」であること。\nこのように両方の条件を設定することで、営業ユーザが携帯電話でアクセスした場合にのみコンポ\nーネントが表⽰されるようになります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 16, "type": "true_false", "question": "これまでToDoを管理していたキューで、新たにケースの管理も行う場合、管理者はまずキュ ーの設定で対応オブジェクトにケースを追加し、次にケース割り当てルールを用いて条件に合うケース がそのキューに自動で割り当てられるように設定する必要がある。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nキューで特定のオブジェクトのレコードを管理するには、2つの主要な設定が必要です。\nまず、キュー自体がそのオブジェクトを「サポート対象オブジェクト」として認識している必要があり\nます。既存のToDo用キューでケースを扱うには、キューの編集画⾯でサポート対象オブジェクトに\n「ケース」を追加しなければなりません。\n次に、ケースが作成された際に自動的にそのキューへ割り当てられるように、ケース割り当てルール\nを設定するのが標準的で最も効率的な方法です。\nこの両方のステップを踏むことで、サポートチームは単一のキューでToDoとケースの両方を管理でき\nるようになります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 17, "type": "true_false", "question": "組織のパスワードセキュリティを強化するために、管理者はパスワードポリシー設定画⾯ で、パスワードの最低文字数を増やしたり、英字・数字・記号の組み合わせを必須とする複雑性の要 件を定めたりすることができる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceのセキュリティ設定の一部である「パスワードポリシー」では、ユーザが設定するパスワー\nドの強度を高めるための様々なオプションが提供されています。管理者はここで、パスワードの最低\n文字数（例：8文字以上）や、複雑性の要件（例：英字と数字を必ず含む、英字・数字・記号を必ず含\nむなど）を組織全体またはプロファイルごとに設定できます。\nこれらの設定をより厳しくすることにより、推測されにくい強⼒なパスワードの使用をユーザに強制\nし、組織のセキュリティを向上させることが可能です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 18, "type": "true_false", "question": "オープンしてから2時間以上経過した未割り当てのケースを、緊急ケース用のキューに自動で 割り当て、サポートマネージャーに通知するには、ケース割り当てルールを使用する。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nケース割り当てルールは、ケースが作成された直後に、その内容に基づいて初期の所有者を決定するた\nめの機能です。時間経過を条件とした処理は行えません。\nこの要件のように、一定の時間が経過したケースに対してアクション（所有者の変更や通知など）を\n自動的に実行するには、ケースのエスカレーションルールを使用します。エスカレーションルールは、\n設定された時間を超えてもクローズされていないケースを検出し、指定されたキューやユーザにエスカ\nレーション（再割り当て）し、関係者に通知を送信するように設計されています。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 19, "type": "true_false", "question": "週に一度、取引先に関連するオープンケースの数を集計するプロセスを自動化したい場合、 プロセスビルダーのスケジュール機能を活用するのが最も適切な方法である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nプロセスビルダーはレコードの作成や更新をトリガーとして起動するツールであり、それ自体がスケ\nジュールに基づいて起動する機能はありません。プロセスビルダー内の「スケジュール済みのアクショ\nン」は、トリガーとなったレコードに対して時間差でアクションを実行するものであり、定期的なバ\nッチ処理には使用できません。\nこのような「週に一度」といった定期的なスケジュールで起動し、複数のレコードを対象に処理を行\nう要件には、フロービルダーのスケジュールトリガーフローを使用するのが現在のベストプラクティス\nです。スケジュールトリガーフローは、指定した時刻に自動的に起動し、条件に合うレコード群を取得\nして複雑な処理を実行できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 20, "type": "true_false", "question": "複数のユーザに対して新しいカスタムオブジェクトとその項目へのアクセス権を付与する場 合、管理者は権限セットを作成して必要なオブジェクト権限と項目権限を定義し、その権限セットを 対象ユーザに割り当てるのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n権限セットは、ユーザのプロファイルを変更することなく、特定のオブジェクト、項目、アプリケー\nションへのアクセス権を追加で付与するための柔軟な仕組みです。新しいカスタムオブジェクトへの\nアクセスを特定のユーザグループにのみ許可したい場合に最適です。\n作成した権限セットを対象のユーザに割り当てることで、要件を満たすことができます。さらに、複\n数の権限セットをまとめて管理・割り当てができる権限セットグループを使用すると、管理がより効\n率的になります。\n組織の共有設定や共有ルールはレコードレベルのアクセス制御に関わるものであり、オブジェクトそ\nのものへのアクセス権（オブジェクト権限）を付与するものではありません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 21, "type": "true_false", "question": "取引先責任者オブジェクトで起動するレコードトリガーフローにおいて、そのフローを起動 した取引先責任者レコードの項目値を参照する場合、$Record グローバル変数を使用する。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nレコードトリガーフローでは、フローを開始したレコードのすべての値が $Record というグローバル\n変数に自動的に格納されます。これにより、管理者は「レコードを取得」要素を追加することなく、\n直接 $Record.項目名（例：$Record.LastName）という構文で、起動元レコードの値にアクセスでき\nます。\nこれはフローの処理を効率化し、SOQLクエリの消費を抑えるための重要な機能です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 22, "type": "true_false", "question": "あるオブジェクトのタブをアプリケーションランチャーで非表⽰にしつつ、そのオブジェク トのレコードはユーザが閲覧できるようにするには、プロファイルでそのオブジェクトのオブジェク ト権限を削除する必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nオブジェクト権限（特に「参照」権限）を削除すると、ユーザはそのオブジェクトのレコードを一切\n閲覧できなくなります。これはレポート、検索、関連リストなど、すべてのアクセス方法に影響しま\nす。\n要件を満たすには、2つの設定を組み合わせます。まず、オブジェクト権限で「参照」権限を付与した\nままにします。次に、同じプロファイル内の「タブ設定」で、対象オブジェクトのタブを「タブを隠\nす」に設定します。これにより、ユーザはレコードを閲覧する基本的な権限を維持しつつ、UI上のタ\nブだけを非表⽰にすることができます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 23, "type": "true_false", "question": "商談の種類によって、あるカスタム選択リスト項目でユーザに表⽰される選択肢が異なる場 合、この動作はレコードタイプごとに利用可能な選択リスト値が個別に設定されていることによって 制御されている。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nレコードタイプは、異なるビジネスプロセス、ページレイアウト、そして選択リスト値を、同じオブ\nジェクト内で使い分けるための機能です。\n管理者は、例えば「新規ビジネス」と「既存顧客深耕」といった複数のレコードタイプを作成し、そ\nれぞれのレコードタイプで使用できる選択リストの値を編集することができます。これにより、ユー\nザが選択した商談の種類に応じて、関連性の高い選択肢のみを提⽰することが可能になります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 24, "type": "true_false", "question": "Salesforceモバイルアプリケーションのナビゲーションメニューには、デスクトップ版の Lightning Experienceと同様にユーティリティバーを配置することができる。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nユーティリティバーは、デスクトップのLightning Experience専用の機能であり、画⾯のフッターに固\n定表⽰されるコンポーネントです。Salesforceモバイルアプリケーションにはユーティリティバーの概\n念はなく、ナビゲーションメニューに追加することはできません。\nモバイルのナビゲーションメニューには、オブジェクトのタブ、Lightningアプリケーションページ、\nChatter、ダッシュボード、Visualforceページなどを追加して、モバイルユーザの利便性を高めること\nができます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 25, "type": "true_false", "question": "主従関係において、親オブジェクトのページで関連する子レコードの数を表⽰するには、ク ロスオブジェクト数式項目を作成するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n数式項目は、親レコードの値を子レコードに表⽰することはできますが、その逆、つまり複数の子レ\nコードの情報を集計して親レコードに表⽰する機能はありません。\nこの要件を満たすためには、積み上げ集計項目を使用します。積み上げ集計項目は、主従関係にある\n親（主）オブジェクトでのみ作成でき、関連する子（従）レコードの数をカウントしたり、特定の項\n目の合計、最大値、最小値を計算したりするために設計された専用の項目です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 26, "type": "true_false", "question": "ユーザが特定の業務プロセス（例：顧客の解約手続き）を実行するための一連のガイド付き 入⼒フォーム（ウィザード）を作成する場合、プロセスビルダーが最も適したツールである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nプロセスビルダーは、レコードの作成や更新をトリガーとして、バックグラウンドで項目更新やレコ\nード作成などのアクションを自動実行するツールです。ユーザが直接操作する画⾯（UI）を作成する\n機能はありません。\nユーザに入⼒を促す画⾯を伴う、ウィザードのようなガイド付きプロセスを作成するためには、フロ\nービルダーを使用します。特に、フロービルダーの「画⾯フロー」は、複数の画⾯を組み合わせてユー\nザから情報を収集し、その情報に基づいて処理を実行するために設計されています。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 27, "type": "true_false", "question": "リセラーパートナーのような特定の顧客セグメントに対して、標準価格とは異なる割引価格 を提供する場合、管理者はリセラーパートナー専用の価格表を作成し、そこに割引価格を設定するの が標準的な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceの価格表機能は、同じ商品に対して複数の価格を設定し、顧客セグメントや販売チャネルに\n応じて使い分けるために設計されています。標準価格表とは別にカスタム価格表を作成することで、\n特定のグループ向けの価格戦略を体系的に管理できます。\nリセラーパートナー向けの価格表を作成し、商談にその価格表を適用することで、手動での割引計算\nやデータ入⼒の誤りを防ぎ、正確かつ効率的に割引価格での販売プロセスを進めることができます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 28, "type": "true_false", "question": "ToDoと行動で、それぞれ異なる件名の選択肢をユーザに提⽰したい場合、管理者は「新規 ToDo」や「新規行動」といったグローバルアクションを編集し、それぞれのアクションに対して件名 項目の事前定義済みの値を設定することができる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nToDoと行動の標準の「件名」項目は、通常の選択リスト項目とは異なり、直接編集して値を限定する\nことが難しい仕様になっています。この要件を満たすには、グローバルアクション（またはオブジェク\nト固有のクイックアクション）を利用します。\n管理者は、「新規ToDo」や「新規行動」のアクションを編集し、レイアウトに「件名」項目を配置し\nた上で、「事前定義済みの項目値」を設定します。ここで、ToDo用のアクションにはToDo向けの件名\nリストを、行動用のアクションには行動向けの件名リストを定義することで、ユーザがアクションを\n起動した際に適切な選択肢が表⽰されるようになります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 29, "type": "true_false", "question": "カスタムオブジェクト「行動」から関連する取引先責任者の項目（例：電話番号や役職）を レポートに表⽰するには、まず「行動」オブジェクト上に関連情報を表⽰するための数式項目を項目 ごとに作成する必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nレポートのためだけに関連オブジェクトの情報を数式項目で複製するのは、非効率的であり、メンテ\nナンスの手間も増えるためベストプラクティスではありません。\nこの要件を満たすための標準的で最も効率的な方法は、レポートタイプを編集することです。レポー\nトタイプのレイアウト編集画⾯で、「参照を介して関連する項目を追加」オプションを使用すると、参\n照先オブジェクト（この場合は取引先責任者）の項目を選択して、レポートビルダーで直接利用でき\nるようにすることができます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 30, "type": "true_false", "question": "リード作成用の画⾯フローで、「リードソース」が「検索エンジン」の場合にのみ、具体的 な検索エンジン名を選択する項目を表⽰させたい場合、検索エンジン名を選択する項目に、特定の条 件下でのみ表⽰されるよう「コンポーポーネントの表⽰/非表⽰」を設定するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nフロービルダーの画⾯要素では、「コンポーネントの表⽰/非表⽰」機能を利用して、同じ画⾯上の他の\nコンポーネントの値に基づいて、特定のコンポーネントを動的に表⽰したり非表⽰にしたりすること\nができます。\nこの機能を使えば、ユーザを別の画⾯に遷移させることなく、単一の画⾯内で対話的にフォームを変\n化させることが可能です。これにより、ユーザ体験を向上させ、フローの分岐ロジックを簡素化でき\nます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 31, "type": "true_false", "question": "すべてのマーケティングユーザがキャンペーンオブジェクトに対して参照のみの権限を持つ 共通のプロファイルを使用している状況で、そのうちの一部のユーザにのみ編集権限を追加で付与し たい場合、管理者は権限セットを作成して適用するのが最も適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nプロファイルはユーザグループの基本的なアクセス権を定義するのに対し、権限セットはプロファイル\nを変更することなく、特定のユーザに追加の権限を付与するために使用されます。これは最小権限の\n原則に従う上でのベストプラクティスです。\nこのケースでは、既存のプロファイルを変更すると、権限が不要なユーザにまで編集権限を与えてし\nまいます。代わりに、キャンペーンの編集権限を持つ権限セットを作成し、それを必要とする少数の\nユーザにのみ割り当てることで、要件を安全かつ効率的に満たすことができます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 32, "type": "true_false", "question": "管理者が作成したカスタムレポートを一般ユーザが表⽰できない場合、その原因は組織のカ スタムレポートタイプの上限数に達したことである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n組織のカスタムレポートタイプの上限数に達した場合、新しいカスタムレポートタイプを作成できな\nくなりますが、既存のレポートタイプを使用して作成されたレポートの閲覧には影響しません。\nユーザがレポートにアクセスできない主な原因としては、2つが考えられます。1つ目は、レポートが\nユーザに共有されていない非公開フォルダに保存されていることです。2つ目は、レポートの基になっ\nているカスタムレポートタイプの状況が「開発中」であることです。この場合、レポートタイプが\n「リリース済み」になるまで一般ユーザはレポートを実行できません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 33, "type": "true_false", "question": "AppExchangeは、Salesforceの機能を拡張するための、インストール可能なアプリケーショ ンのみを提供するマーケットプレイスである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nAppExchangeは、インストール可能なアプリケーション（Apps）以外にも、多様なソリューションを\n提供しています。\n例えば、以下のようなものを見つけることができます。\nLightningコンポーネント: ページに配置できる再利用可能な部品。\nBoltソリューション: すぐに使える業界別テンプレートやコミュニティテンプレート。\nコンサルタント: Salesforceの導入やカスタマイズを⽀援する認定パートナー企業。\nこのように、AppExchangeは単なるアプリケーションストアではなく、Salesforceエコシステム全\n体を⽀える総合的なマーケットプレイスです。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 34, "type": "true_false", "question": "顧客が自⾝で保証作業の依頼ケースを起票できるセルフサービスオプションを提供するた め、管理者はウェブサイトのフォームを利用するWeb-to-ケースと、特定のメールアドレスを利用する メール-to-ケースの機能を設定することができる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nWeb-to-ケースとメール-to-ケースは、顧客がSalesforceのライセンスを持つことなく、外部から直接ケ\nースを作成できるようにするための標準機能です。\nWeb-to-ケースは、企業のウェブサイトに設置する入⼒フォームを生成し、顧客がそこから送信した内\n容を基に新しいケースを作成します。\nメール-to-ケースは、指定されたサービス用メールアドレスに顧客がメールを送ると、その内容から自\n動的にケースを作成します。\nこれらの機能により、サポート窓口の効率が向上し、顧客満足度の向上に繋がります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 35, "type": "true_false", "question": "営業ユーザの生産性向上のためにホームページをカスタマイズする場合、管理者はアシスタ ント、重要商談、およびパスのコンポーネントを配置することができる。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nパスコンポーネントは、商談やリードなどのレコードページ上で、特定のプロセス（フェーズや状況\nなど）を視覚的にガイドするために使用されるものであり、ホームページに配置することはできませ\nん。\n営業ユーザ向けのホームページに配置するのに適した標準コンポーネントには、「アシスタント」、「重\n要商談」、「今日のToDo」、「今日の行動」、「パフォーマンスグラフ」などがあります。これらはユーザ\nがその日の活動に集中し、重要な情報を見逃さないようにするのに役⽴ちます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 36, "type": "true_false", "question": "商談が「成⽴」になった際に、即時のフォローアップToDoを作成し、さらにその60日後に 別のチェックイン用ToDoを作成するという⼆つの処理は、単一のレコードトリガーフローで設定する ことができる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nレコードトリガーフローには、トリガー条件が満たされた際に即時実行されるパス（即時アクション）\nと、指定した時間が経過した後に実行される「スケジュール済みパス」があります。\nこの機能を利用することで、管理者は一つのフローの中に、商談成⽴直後にToDoを作成する処理と、\n成⽴日から60日後にToDoを作成する処理の両方を定義できます。これにより、複数の自動化ルールを\n管理する必要がなくなり、メンテナンス性が向上します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 37, "type": "true_false", "question": "すべての完了した商談について、各フェーズに滞在した平均期間を分析したい場合、管理者 は標準レポートである「商談フェーズ期間」レポートを実行することでこの要件を満たすことができ る。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceには、多くの一般的なビジネス要件に対応するための標準レポートタイプとレポートがあら\nかじめ用意されており、「商談フェーズ期間」レポートもその一つです。\nこのレポートは、商談の項目履歴追跡を利用して、各商談がそれぞれのフェーズに何日間滞在したか\nを自動的に計算し、集計します。そのため、管理者が複雑な数式項目や自動化を別途作成する必要は\nありません。特定の指標を求められた場合、まずは標準レポートで対応できないかを確認するのが、\n効率的な管理者のアプローチです。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 38, "type": "true_false", "question": "ケースの状況（ステータス）について、ユーザがパスに沿って前に進めることは許可し、前 の状況に戻すことは禁⽌したい場合、管理者は入⼒規則を利用してこの要件を満たすことができる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n入⼒規則は、レコードが保存される前に、管理者が定義した条件が満たされているかを確認するため\nの機能です。エラー条件がTRUEになる場合、保存をブロックし、カスタムエラーメッセージを表⽰し\nます。\nこの要件では、PRIORVALUE()関数を使用して、変更前の状況の値と変更後の値を⽐較する入⼒規則を\n作成します。例えば、「前の状況が『対応中』で、新しい状況が『新規』である」といった、逆戻りを\n許さない条件式を組むことで、プロセスの遵守を強制できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 39, "type": "true_false", "question": "ユーザがSalesforceへのログインに失敗している場合、管理者はその原因を特定するために 設定変更履歴を確認するべきである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n設定変更履歴は、組織の設定（メタデータ）がいつ、誰によって変更されたかを追跡するための監査\nツールです。ユーザのログイン試行のようなアクティビティは記録されません。\nユーザのログイン問題を調査するための最も直接的で適切なツールは、ログイン履歴です。ログイン履\n歴には、成功したログインだけでなく、失敗した試行も記録され、その理由（例：パスワードの誤\nり、IPアドレス制限、ログイン時間外など）が表⽰されます。これはユーザ個人のレコード詳細ペー\nジ、または組織全体のログイン履歴から確認できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 40, "type": "true_false", "question": "管理者がユーザのパスワードをリセットした場合、その操作によってユーザのアカウントロ ックアウトは自動的に解除され、さらに、ユーザはログイン時にデバイスの有効化を求められる可能 性がある。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nユーザがログイン試行に何度も失敗してアカウントがロックされた場合、管理者がパスワードリセッ\nトを実行すると、そのロックは自動的に解除されるため、別途ロック解除の操作は不要です。\nまた、セキュリティ上の理由から、ユーザが新しいブラウザやデバイスからログインする際には、本\n人確認とデバイスの有効化が求められることがあります。パスワードリセット後の初回ログインもこれ\nに該当する場合があります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 41, "type": "true_false", "question": "APIログインに2要素認証が有効になっているユーザがデータローダからログインする場合、 ユーザはユーザ名、パスワード、そしてセキュリティトークンの3つを準備する必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n「APIログインの2要素認証」権限が有効な場合、ログインプロセスが強化され、セキュリティトーク\nンが確認コード（認証アプリケーションで生成されるコードなど）に置き換えられます。\nしたがって、ユーザはデータローダにログインする際、ユーザ名とパスワードを入⼒した後、セキュリ\nティトークンの代わりに、認証アプリケーションやSMS/メールなどで受け取った確認コードの入⼒を\n求められます。セキュリティトークンの追加は不要です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 42, "type": "true_false", "question": "商談のフェーズに応じて、ユーザに重要な項目を目⽴たせて表⽰するには、動的フォームを 使用してフェーズの値に基づいて項目の表⽰/非表⽰を制御する。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n商談の進捗を⽰すパス上で、各フェーズで特に重要な項目を強調表⽰する機能は、「パス」コンポーネ\nントの「キー項目」設定によって提供されます。\n管理者はパスの設定時に、フェーズごとに最大5つまでキー項目を選択できます。ユーザがパス上の特\n定のフェーズをクリックすると、これらのキー項目がガイダンスと共に表⽰され、その時点で入⼒すべ\nき重要な情報が一目でわかります。\n動的フォームも項目の表⽰/非表⽰を制御できますが、「パスに連動して重要な値を提⽰する」という\n要件には、パスのキー項目機能が直接的に対応します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 43, "type": "true_false", "question": "あるカスタム項目の値をすべてのレコードで必須にするには、そのオブジェクトのページレ イアウトで該当項目を必須としてマークすれば、API経由でのレコード作成時にもその入⼒が強制され る。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nページレイアウト上で項目を必須に設定した場合、その要件はユーザがそのページレイアウトを使用\nしてUIでレコードを編集・作成する場合にのみ適用されます。データローダなどのAPIツールや、他の\n自動化プロセスによってレコードが作成された場合には、この必須設定は適用されません。\nページレイアウト、API、その他の方法に関わらず、常に項目を必須にしたい場合は、項目の定義自体\nで「必須」チェックボックスをオンにする必要があります。これは「ユニバーサル必須」と呼ばれ、\n最も強⼒な必須設定です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 44, "type": "true_false", "question": "年間の総売上のような単一の指標が、設定した目標に対してどの程度進捗しているかを視覚 的に⽰すには、ダッシュボードでゲージコンポーネントを使用するのが最も適している。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nゲージコンポーネントは、単一の値を、定義された範囲（セグメント）や目標値の中でどこに位置す\nるかを⽰すために特別に設計されています。\nこれにより、例えば「年間売上目標」という目標値に対して、「現在の総売上」がどのくらい達成され\nているかを一目で直感的に把握することができます。これは、目標達成度を追跡する上で非常に効果\n的な視覚化手法です。テーブルや棒グラフなどは複数の値を⽐較するのには適していますが、単一の\n指標の目標に対する進捗を表現するにはゲージが最適です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 45, "type": "true_false", "question": "3つの異なる事業部門があり、さらに各部門内で営業チームとサービスチームで表⽰させた い項目が異なる場合、管理者は合計6つのレコードタイプを作成してこの要件に対応するべきである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nこの要件は、レコードタイプとページレイアウトの割り当てを組み合わせることで、より効率的に解\n決できます。レコードタイプは主にビジネスプロセスを区別するために使用し（この場合は3つの事業\n部門）、ページレイアウトはユーザの役割（プロファイル）に応じて表⽰する情報を制御するために使\n用します。\n適切な解決策は、3つのレコードタイプ（事業部門A, B, C）を作成することです。そして、営業チーム\n用とサービスチーム用の2つのページレイアウトを用意します。最後に、各レコードタイプに対して、\n営業チームのプロファイルには営業用レイアウトを、サービスチームのプロファイルにはサービス用\nレイアウトを割り当てます。これにより、6つのレコードタイプを作成することなく、要件を満たせま\nす。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 46, "type": "true_false", "question": "Salesforceの標準機能であるデータエクスポートサービスを利用する際、エクスポートのス ケジュールは週次または⽉次に限定され、また、このサービスではレコードデータのみが対象とな り、メタデータはバックアップされない。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nデータエクスポートサービスは、組織のデータをCSVファイルとして一括でエクスポートする便利な\n機能ですが、自動スケジュールの設定は週に一度、または⽉に一度の頻度に限定されています。\n最も重要な点として、このサービスは取引先や商談といった「データ」（レコード）のみをエクスポー\nト対象とします。カスタム項目の定義、ページレイアウト、レポート、フローといった組織の構成情\n報である「メタデータ」は含まれません。メタデータのバックアップは、変更セットやAnt移行ツー\nル、その他のサードパーティ製ツールなど、別のプロセスで実行する必要があります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 47, "type": "true_false", "question": "ログインの試行に何度も失敗してアカウントがロックアウトされたユーザに対して、管理者 はそのユーザのレコード詳細ページで「ロック解除」ボタンを押すか、または「パスワードのリセッ ト」を行うことで対応できる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nユーザがロックアウトされた場合、管理者には2つの主要な対応方法があります。\n1. ロック解除: ユーザのレコード詳細ページに表⽰される「ロック解除」ボタンをクリックします。\nこれにより、ユーザは現在のパスワードで再度ログインを試みることができます。\n2. パスワードのリセット: 「パスワードのリセット」ボタンをクリックします。この操作は、パスワ\nードをリセットすると同時に、アカウントのロックアウトも自動的に解除します。\nどちらの方法も有効であり、ユーザがパスワードを覚えているかどうかに応じて使い分けます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 48, "type": "true_false", "question": "Salesforceから外部の経理システムへ情報を自動で送信する必要がある場合、カスタム通知 アクションを使用するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nカスタム通知は、SalesforceのデスクトップUIやモバイルアプリケーション内でユーザに通知を送信す\nるための機能であり、外部システムとの連携には使用されません。\nSalesforceから外部システムへ、コードを書かずに情報を送信するための標準的な宣⾔的機能は、アウ\nトバウンドメッセージです。アウトバウンドメッセージは、指定したURL（エンドポイント）に対し\nて、特定の項目データを含んだSOAPメッセージを送信します。これにより、外部システムは\nSalesforce内の変更をリアルタイムで受け取ることができます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 49, "type": "true_false", "question": "カスタム項目を削除した場合、その項目とそれに含まれるデータは即座に完全削除されるの ではなく、15日間は復元可能な状態で保持される。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceでカスタム項目を削除すると、システムは「ソフトデリート」(論理削除)を行います。削除\nされた項目は、オブジェクトの項目リストの下にある「削除済み項目」セクションに移動します。\nこの項目とそれに紐づくデータは、15日間保持されます。この期間内であれば、管理者は「復元」を\nクリックするだけで項目とデータを元に戻すことができます。15日が経過するか、管理者が手動で\n「復元しない」(Erase) を選択すると、項目とデータは完全に削除されます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 50, "type": "true_false", "question": "営業担当者が現在進行中の多くの商談の中から、最も成約する可能性が高いものを優先順位 付けするのを⽀援するには、Einstein リードスコアリング機能を有効にするべきである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nEinstein リードスコアリングは、リードオブジェクトを対象とした機能です。どのリードが商談に発展\nする可能性が高いかをスコアリングし、営業担当者が有望なリードに集中するのを⽀援します。\nこの要件のように、既存の「商談」の優先順位付けを⽀援するのは、Einstein 商談スコアリングの役\n割です。この機能は、過去の商談データを分析し、現在の各商談が成約に⾄る確率をスコアとして提\n⽰することで、営業担当者が最も見込みのある案件に注⼒できるよう⽀援します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 51, "type": "true_false", "question": "複数選択選択リスト項目を、ユーザが一つしか値を選択できないように単一選択リスト項目 に変更する場合、項目種別を変更するだけでよく、既存のレコードに保存されているデータが失われ ることはない。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n複数選択選択リストから単一選択リストへ項目種別を変更する際、データ損失が発生する可能性があ\nります。具体的には、変更前の時点で複数の値が選択されていたレコードでは、その項目の値が空⽩\nになります。\nそのため、このような変更を行う前のベストプラクティスは、まずレポートを実行して既存のデータ\nをエクスポートし、バックアップを取得することです。項目種別の変更後に、失われたデータをバッ\nクアップから参照し、適切な単一の値をデータローダなどで更新する必要があります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 52, "type": "true_false", "question": "フローのプロセス内で、特定の条件に一致するレコードをデータベースから検索し、その項 目値を後で利用するために変数に格納するには、「割り当て」要素を使用する。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n「割り当て」要素は、フロー内に既に存在する変数の値を設定したり変更したりするためのロジック\n要素です。データベースから新たにレコードを検索して読み込む機能はありません。\nデータベースから特定の条件に一致するレコードを検索し、その情報をフロー内で利用可能にするた\nめには、「レコードを取得」要素を使用します。この要素は、指定されたオブジェクトから条件に合う\nレコードを探し出し、その値をレコード変数またはレコードコレクション変数に格納します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 53, "type": "true_false", "question": "取引先オブジェクトとケースオブジェクトの両方で、「カテゴリ」という選択リスト項目に 一貫した同じ値のセットを使用したい場合、グローバル選択リスト値セットを定義し、両オブジェク トのカスタム選択リスト項目でその値セットを共有するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nグローバル選択リスト値セット（グローバルピックリスト）は、一度定義した値のリストを、組織内\nの複数のカスタム選択リスト項目で再利用できるようにする機能です。\nこれにより、値の一貫性が保証され、メンテナンスが容易になります。例えば、「カテゴリ」という値\nセットを作成し、取引先とケースの両方のカテゴリ項目でこの値セットを利用すれば、将来値を追\n加・変更・削除する際に、一か所の編集ですべての項目に反映させることができます。レコードタイプ\nごとの値の出し分けも、このグローバル値セットを元に通常通り設定可能です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 54, "type": "true_false", "question": "Salesforceで新規ユーザを作成する際、ユーザ名はすべてのSalesforce組織（本番、 Sandbox、トライアル環境を含む）を通じて、グローバルで一意でなければならない。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceのユーザ名は、メールアドレスの形式である必要がありますが、最も重要な制約は、その名\n前が全世界のすべてのSalesforce組織で一意でなければならないという点です。これは、本番環境だけ\nでなく、他の会社や個人が使用しているSandboxや開発組織、トライアル組織も含まれます。\nそのため、新規ユーザを作成しようとして「ユーザ名がすでに存在します」というエラーが表⽰され\nた場合、それは自社組織内だけでなく、他のどこかのSalesforce組織でそのユーザ名が既に使用されて\nいることを意味します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 55, "type": "true_false", "question": "取引先とケースなど、複数のオブジェクトにまたがる「カテゴリ」選択リストで、常に一貫 した値の選択肢をユーザに提供したい場合、管理者はグローバル選択リスト値セットを定義して、各 オブジェクトのカスタム選択リストでその値セットを共有するのがベストプラクティスである。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nグローバル選択リスト値セットは、一度定義した値のリストを、組織内の複数のカスタム選択リスト\n項目で共有・再利用できるようにする機能です。\nこれにより、値の「一貫性」が保たれるだけでなく、将来のメンテナンスも大幅に簡素化されます。\n例えば、「カテゴリ」に新しい値を追加する必要が出た場合、グローバル選択リスト値セットを1か所\n編集するだけで、それを参照しているすべての選択リスト項目に自動的に変更が反映されます。レコー\nドタイプごとに表⽰する値を制限する機能も、グローバル選択リスト値セットを利用する項目で通常\n通り使用できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 56, "type": "true_false", "question": "退職したユーザのライセンスを新しいユーザのために解放するには、管理者は退職したユー ザのレコードを凍結する必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nユーザレコードの「凍結」は、そのユーザのログインを一時的にブロックするための機能です。例え\nば、セキュリティ上の懸念がある場合などに利用しますが、ユーザライセンスは解放されません。\nユーザライセンスを解放するための正しい操作は、ユーザレコードの「無効化」です。ユーザを無効化\nすると、そのユーザはSalesforceにアクセスできなくなり、彼らに割り当てられていたライセンスが利\n用可能になって新しいユーザに割り当てることができます。なお、監査証跡を維持するため、\nSalesforceでは一度作成したユーザレコードを削除することはできません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 57, "type": "true_false", "question": "ケースのLightningレコードページから、そのケースに関連する取引先の状況を直接編集でき るようにするには、Lightningアプリケーションビルダーで「関連リスト」コンポーネントをページに 配置する。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n「関連リスト」コンポーネントは、現在のレコードに関連するレコードのリスト（例えば、取引先ペ\nージ上の取引先責任者や商談のリスト）を表⽰するためのものです。親レコードの項目を直接編集す\nる機能はありません。\nこの要件を満たすためには、「関連レコード」コンポーネントを使用します。このコンポーネントは、\n参照関係にある特定の関連レコード（この場合は親である取引先）の項目を、現在のページのカード\nとして埋め込み、そこから直接編集することを可能にします。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 58, "type": "true_false", "question": "リードの取引開始プロセスでは、元のリードの情報に基づいて、新しい取引先、取引先責任 者、および任意で新しい商談のレコードが作成される。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nリードの取引開始は、見込み客（リード）が具体的なビジネスチャンスに発展した際に行う、\nSalesforceの標準的な営業プロセスです。このプロセスを実行すると、Salesforceは通常以下の3つの\nレコードを自動的に作成します。\n1. 取引先: リードの会社情報を基にした、会社または組織のレコード。\n2. 取引先責任者: リードの個人情報を基にした、個人の連絡先レコード。\n3. 商談 (任意): これから追跡する具体的な商談のレコード。作成しない選択も可能です。\nこれにより、見込み客の管理から商談管理へとシームレスに移行できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 59, "type": "true_false", "question": "取引先の「年間売上」項目に、0未満や特定の上限を超える値が入⼒されないようにするに は、項目のプロパティで最小値と最大値を設定する。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nSalesforceの標準の項目設定には、通貨や数値項目に対して最小値や最大値を直接定義するプロパティ\nはありません。\nこのような特定のデータ条件（値の範囲など）を強制し、ユーザがレコードを保存する前に検証する\nには、入⼒規則を使用します。管理者は、「年間売上 < 0 OR 年間売上 > 100,000,000,000」のような\nエラー条件式を作成します。この式がTRUEと評価された場合、レコードの保存がブロックされ、ユー\nザにエラーメッセージが表⽰されます。これがデータをクリーンに保つためのベストプラクティスで\nす。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 60, "type": "true_false", "question": "商談のレコードページに表⽰されるパスコンポーネント上で、各フェーズで特に重要な項目 （例：金額、完了予定日）を強調表⽰するには、「キー項目」を設定するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nパスの「キー項目」機能は、ユーザが特定のフェーズに集中するために、その時点で最も重要な情報\nが何かを⽰すためのものです。管理者はパスの設定時に、フェーズごとに最大5つの項目を選択して強\n調表⽰できます。\nユーザがパス上で特定のフェーズをクリックすると、設定されたキー項目が「成功へのガイダンス」\nと共に表⽰され、次に行うべきアクションや入⼒すべき情報が一目でわかります。これは、ページレ\nイアウト全体の項目表⽰を制御する動的フォームとは異なり、パスコンポーネントに特化した、より\n的を絞ったガイダンス機能です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 61, "type": "true_false", "question": "今後数四半期の収益を予測し、営業担当者の目標を設定してパフォーマンスを測定したい、 という営業部長の要望に応えるには、管理者は売上予測機能を設定するのが適切である。この機能 は、各商談のフェーズと完了予定日のデータを利用して予測を算出する。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceの「コラボレーション売上予測」機能は、まさしくこのような要件、つまりパイプラインを\n基にした将来の収益予測、目標（売上目標）管理、そしてチームの業績評価のために設計されていま\nす。\nこの機能は、各商談の完了予定日がどの予測期間に属するか、そして、その商談のフェーズがどの\n「売上予測分類」（例：パイプライン、最善達成予測、達成予測）に割り当てられているかに基づい\nて、売上予測額を積み上げて集計します。見積やリストビューも営業活動の一部ですが、組織全体の\n収益予測や目標管理を行うための専用ツールは売上予測機能です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 62, "type": "true_false", "question": "商談のフェーズが「成約」に設定された場合にのみ、「リードソース」項目が入⼒されてい ることを必須にする、という要件は入⼒規則で実現できる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n入⼒規則は、特定の条件が満たされた場合にレコードの保存をブロックし、エラーメッセージを表⽰\nすることで、データの一貫性と品質を保証するための強⼒な機能です。\nこの場合、「フェーズが『成約』であり、かつ、リードソースが空⽩である」という条件をエラー条件\nとして設定します。数式の例は AND(ISPICKVAL(StageName, \"成約\"), ISBLANK(TEXT(LeadSource))) と\nなります。この条件が満たされた（TRUEになった）場合にのみエラーが表⽰され、ユーザはリードソ\nースを入⼒しない限り、商談を成約させることができなくなります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 63, "type": "true_false", "question": "Lightning Experienceで設定したカスタムテーマ（ブランドロゴやヘッダーの⾊など）は、組 織のSalesforceモバイルアプリケーションにも自動的に適用される。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nLightning Experienceのテーマとブランド設定は、デスクトップ版のUIにのみ適用されるものであり、\nSalesforceモバイルアプリケーションの表⽰には影響しません。\nモバイルアプリケーションのブランド設定は、別途「Salesforceモバイルアプリケーション」設定ペー\nジから行います。ここでは、読み込みページの背景⾊、ロゴ、ヘッダーの⾊などをモバイル専用に設定\nできます。したがって、デスクトップとモバイルで一貫したブランド体験を提供するには、両方の設定\nを個別に行う必要があります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 64, "type": "true_false", "question": "ケース対応時に、カテゴリ別に整理された定型メール文をユーザが検索して利用できるよう にするには、クイックテキストを設定するのが最も適切な方法である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nクイックテキストは、挨拶文やよくある質問への短い回答など、定型のテキスト「スニペット（断\n⽚）」を素早く挿入するための機能です。完全なEメール文⾯のライブラリを管理するのには最適化さ\nれていません。\nこの要件を満たすための最も適切な機能は、Eメールテンプレートです。Eメールテンプレートを使用\nすると、差し込み項目やレターヘッドを含む、完全にフォーマットされたEメール文⾯を作成できま\nす。さらに、テンプレートをフォルダに整理することでカテゴリ分けが可能になり、ユーザは適切な\nテンプレートを容易に検索して使用することができます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 65, "type": "true_false", "question": "商談が「交渉」フェーズになった際に、営業マネージャプロファイルのユーザは例外とし、 それ以外の営業ユーザに対してのみ金額項目を必須にする、という要件は入⼒規則を使用して実現で きる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n入⼒規則は、特定の条件を満たした場合にレコードの保存をブロックする機能ですが、ユーザのプロ\nファイルやロールに基づいて、そのルールを適用する対象を限定する、といった例外条件を設けるこ\nとも可能です。\nこの要件では、「フェーズが『交渉』」かつ「金額が空⽩」かつ「現在のユーザのプロファイルが営業\nマネージャではない」という3つの条件をすべて満たした場合にエラーを表⽰する数式を作成します。\nこれにより、営業マネージャは金額が空でも保存でき、他の営業ユーザには入⼒を強制することがで\nきます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 66, "type": "true_false", "question": "商談の「期待収益」項目の計算値が正しくない場合、管理者は各フェーズに割り当てられて いる「売上予測分類」を修正することで、この問題を解決できる。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n「売上予測分類」は、商談が売上予測のどのカテゴリ（例：パイプライン、最善達成予測、達成予測）\nに集計されるかを決定するためのものであり、「期待収益」の計算には直接影響しません。\n「期待収益」は、標準で「金額 × 確度(%)」という数式で計算されます。この「確度」は商談の「フェ\nーズ」に連動して自動的に設定されます。したがって、期待収益の計算結果を修正するには、管理者は\n各フェーズに設定されている「確度」のパーセンテージ値を調整する必要があります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 67, "type": "true_false", "question": "数百件のオープンケースが存在する状況で、毎週金曜日の夜に各取引先に関連するオープン ケースの数を集計し、取引先レコードを更新するには、積み上げ集計項目を使用するのが最も効率的 である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n積み上げ集計項目は、主従関係にあるオブジェクト間でのみ使用できます。取引先とケースの標準的\nなリレーションは参照関係であるため、この機能は直接利用できません。\nこの要件のように、特定のスケジュール（毎週金曜の夜）で起動し、数百件といった多数のレコード\nを一度に処理する必要がある場合には、スケジュールトリガーフローを使用するのが最適です。スケジ\nュールトリガーフローは、指定した時刻に自動的に起動し、条件に合うレコード群を取得して更新処\n理を実行できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 68, "type": "true_false", "question": "商談において、新しいビジネスモデルに合わせた異なる販売経路やフェーズを管理するに は、承認プロセスを作成してフェーズの移行を制御する。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n承認プロセスは、レコード（例えば、特別割引を適用した商談）が承認を得るために経るステップを\n定義するためのものです。販売ライフサイクル全体のフェーズを定義する機能ではありません。\n新しいビジネスモデルに合わせた独自の販売フェーズ（例：「コンサルティング」→「提案」→「契\n約」）を定義するには、「セールスプロセス」を作成する必要があります。作成したセールスプロセス\nは、新しいレコードタイプに割り当て、ユーザが新しい商談を作成する際にそのレコードタイプを選\n択することで利用可能になります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 69, "type": "true_false", "question": "「私のドメイン」導入後、ユーザにブックマークの更新を促す猶予期間を設けつつ、古い標 準URLから新しいブランドURLへ自動的に誘導するには、「私のドメイン」設定のリダイレクトポリシ ーを「ドメイン内の同じページにリダイレクトし、警告を表⽰」に設定するのが適切である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nこのリダイレクトポリシー設定は、ユーザが login.salesforce.com のような古い標準URLにアクセスし\nた場合でも、自動的に新しい「私のドメイン」のURLへ転送します。同時に、リダイレクトされたこと\nを⽰す警告メッセージが表⽰されるため、ユーザはブックマークを更新する必要があることに気づく\nことができます。\nこれは、ログインポリシーで標準URLからのログインを完全に「禁⽌」する前の、移行期間（猶予期\n間）に最適な設定です。ユーザの業務を中断させることなく、新しいURLへの移行を促すことができ\nます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 70, "type": "true_false", "question": "ケースクローズ時に顧客への通知メール送信を完全に自動化し、担当者が手動で操作する必 要をなくすには、ケースクローズ用のページレイアウトに「取引先責任者に通知」チェックボックス を配置する。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n「取引先責任者に通知」チェックボックスをページレイアウトに配置する方法では、メールを送信す\nるために担当者が毎回そのボックスにチェックを入れるという手動操作が必要です。これは担当者が\nチェックを忘れる可能性があるため、完全な自動化にはなりません。\nこのプロセスを完全に自動化するには、レコードトリガーフローを使用するのが最適です。管理者\nは、ケースの状況が「クローズ」に変更されたことをトリガとしてフローを起動させ、フロー内で\n「メールアラートを送信」アクションを実行するように設定します。これにより、担当者の操作に関\nわらず、メールが自動的に送信されるようになります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 71, "type": "true_false", "question": "Web-to-リードフォームから作成されたリードに対し、「業種」項目の値に応じて異なる内容 のパーソナライズされたメールを自動で送信するには、自動レスポンスルールを設定するのが適切な 方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nリードの自動レスポンスルールは、Web-to-リードなどを通じてリードが作成された際に、そのリード\n本人に自動返信メールを送信するために特化した機能です。\nこのルールには、複数のルールエントリを作成できます。各エントリに「業種が『金融』の場合」や\n「業種が『製造』の場合」といった条件を設定し、それぞれに異なるEメールテンプレートを割り当て\nることで、リードの属性に応じた適切なメッセージを送り分けることが可能です。リードの所有者を\n割り当てる「割り当てルール」とは目的が異なるため、混同しないよう注意が必要です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 72, "type": "true_false", "question": "商談の組織の共有設定が「非公開」の状況で、特定の種別（例：クロスセル）の商談レコー ドすべてを、組織内の様々なロールに所属する専門家チームに共有するには、まず専門家チームを公 開グループに追加し、そのグループに対して条件に基づく共有ルールを作成するのが適切な方法であ る。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nこの要件は、公開グループと条件に基づく共有ルールの2つの機能を組み合わせることで最適に解決で\nきます。\nまず、「公開グループ」を使用することで、ロール階層が異なる場所にいる専門家たちを、共有の目的\nのために一つのグループにまとめることができます。\n次に、「条件に基づく共有ルール」を作成し、「商談の種別が『クロスセル』である」という条件を設\n定します。そして、これらのレコードを先ほど作成した公開グループに共有することで、所有者やロー\nルに関わらず、条件に一致するすべての商談へのアクセスを許可できます。これは、組織の共有設定を\n「非公開」に保ち、最小権限の原則を守りながら、特定のレコードへのアクセスを柔軟に拡張するた\nめのベストプラクティスです。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 73, "type": "true_false", "question": "1つの商品に複数のシューズデザインを関連付け、デザインレコードが単独で存在できない ように強く紐付けたい場合、シューズデザインオブジェクトに商品への参照関係項目を作成するのが 適切な方法である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n参照関係は、2つのオブジェクトを緩やかに繋ぐリレーションシップであり、親レコードがなくても子\nレコードを作成できます。要件にある「単独で存在できないように強く紐付けたい」という、レコー\nドの存在を連動させるような制御はできません。\nこのような要件を満たすには、主従関係を使用する必要があります。シューズデザイン（従）オブジェ\nクトに、商品（主）オブジェクトへの主従関係項目を作成すると、シューズデザインは必ず親である\n商品レコードと紐付き、親レコードが削除されると子であるデザインレコードも一緒に削除されるな\nど、密接な連動関係が構築されます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 74, "type": "true_false", "question": "取引先が削除されても、それに関連するカスタムオブジェクト「出荷」のレコードは削除さ れずに残したい、という要件がある場合、管理者は「出荷」オブジェクトから「取引先」オブジェク トへの参照関係を作成するべきである。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceには主に2種類のリレーションがあります。主従関係では、親レコードが削除されると子レ\nコードも自動的に削除されます。一方、参照関係では、親レコードと子レコードは独⽴しており、親\nを削除しても子は削除されません。\n今回の要件は「取引先が削除されても出荷は残す」ことなので、レコードが連動して削除されない、\n緩やかな繋がりである参照関係を選択するのが正解です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 75, "type": "true_false", "question": "ある商談が「成⽴」になった時、同じ取引先に紐づく他のすべてのオープンな商談を自動的 に「失注」に更新するには、ワークフロールールを使用するのが適切である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nワークフロールールは、ルールをトリガしたレコード自⾝、またはその親レコードの項目を更新する\nことはできますが、同じ取引先に紐づく他の商談のような、兄弟関係にある別のレコードを更新する\nことはできません。\nこのような要件（トリガとなったレコード以外の関連レコードを更新する）を満たすには、フロービ\nルダーを使用する必要があります。レコードトリガーフローを作成し、まずトリガとなった商談と同じ\n取引先IDを持つ他のオープンな商談を「レコードを取得」要素で検索し、次に「レコードを更新」要\n素でそれらのフェーズを「失注」に変更します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 76, "type": "true_false", "question": "金額が100万ドルを超え、かつ確度が高い商談について営業担当者に通知するには、フロー ビルダーでレコードトリガーフローを作成し、カスタム通知を送信する必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nフロービルダーで同様の通知を作成することも技術的には可能ですが、この要件には、より簡単で標\n準的な専用機能が存在します。\nこの目的のために用意されている標準機能は「大規模商談アラート」です。この機能を使用すると、\n管理者は金額と確度（%）のしきい値を設定するだけで、条件に一致した商談が生まれた際に、指定\nしたユーザ（商談所有者など）に自動でEメール通知を送信できます。カスタムで自動化を構築する前\nに、まず標準機能の利用を検討するのがベストプラクティスです。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 77, "type": "true_false", "question": "一度削除したカスタム項目を15日以内に復元した場合でも、その項目に対して設定されてい た項目履歴管理のデータは失われ、復元されない。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nカスタム項目を削除してから15日以内であれば、その項目自体とレコードに保存されていたデータを\n復元することができます。また、ページレイアウト上の配置も自動的に元に戻ります。\nしかし、その項目に対して有効化されていた「項目履歴管理」の追跡データは、項目を削除した時点\nで完全に失われます。項目を復元しても、過去の変更履歴データが戻ってくることはありません。これ\nは、項目を削除する際に管理者が考慮すべき重要な点です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 78, "type": "true_false", "question": "同じオブジェクト上で「⼾建て」と「マンション」のように異なる状況（ステータス）の値 を管理する必要がある場合、「⼾建て状況」と「マンション状況」という2つの別々のカスタム選択リ スト項目を作成するのがベストプラクティスである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n別々の項目を作成すると、データが分断され、レポート作成やメンテナンスが複雑になるため、ベス\nトプラクティスではありません。単一の「状況」項目を維持するべきです。\nこの要件を満たすための正しい方法は、レコードタイプを使用することです。まず、「⼾建て」用と\n「マンション」用の2つのレコードタイプを作成します。次に、単一の「状況」選択リスト項目に対し\nて、各レコードタイプで使用できる値のセットを個別に定義します。例えば、「マンション」レコード\nタイプにのみ「管理組合承認依頼中」という値を追加することができます。これにより、単一の項目\nでデータの一貫性を保ちながら、プロセスを区別できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 79, "type": "true_false", "question": "商談の完了予定日を、ユーザが過去の日付に変更できないように制限するには、管理者は入 ⼒規則を設定するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n入⼒規則は、ユーザがレコードを保存しようとする際に、指定した項目が特定のデータ品質基準を満\nたしているかを検証する機能です。\nこの要件を満たすには、「完了予定日 < TODAY()」のようなエラー条件式を持つ入⼒規則を作成しま\nす。ユーザが完了予定日を今日より前の日付に設定して保存しようとすると、この式がTRUEと評価さ\nれ、エラーメッセージが表⽰されて保存がブロックされます。これにより、データの整合性を保つこ\nとができます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 80, "type": "true_false", "question": "商談のページレイアウト上で、その商談に関連する取引先の「業種」項目の値を表⽰するに は、商談オブジェクトにクロスオブジェクト数式項目を作成するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nクロスオブジェクト数式項目は、関連レコード（親レコード）の項目値を、現在のレコード（子レコ\nード）のページに表⽰するための機能です。\nこの場合、商談オブジェクト上に数式項目を作成し、数式として Account.Industry と指定します。こ\nれにより、商談に紐づく取引先の「業種」の値が自動的に商談レコード上に表⽰されるようになりま\nす。この項目は参照のみで、元の取引先レコードで値が変更されると自動で更新されます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 81, "type": "true_false", "question": "グローバルに展開する組織の全ユーザに影響する基本設定として、管理者は「会社情報」ペ ージで組織のデフォルト⾔語、デフォルトのロケール、および通貨設定を行う。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n「会社情報」ページは、組織全体の基盤となる設定を管理する場所です。グローバルなユーザベースを\n持つ企業にとって、ここで設定するデフォルトの⾔語、ロケール（日付や数値の形式）、タイムゾー\nン、通貨は非常に重要です。\n一方で、ログイン時間やパスワードポリシーのようなセキュリティに関する設定は、通常ユーザの役\n割や部署によって要件が異なるため、組織全体で一つの設定を強制するのではなく、プロファイルご\nとに個別に設定します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 82, "type": "true_false", "question": "営業担当者が商談のフェーズを更新するのに時間がかかっている場合、そのプロセスを簡略 化する唯一の方法は、商談のレコードページにパスコンポーネントを追加することである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nパスコンポーネントは、ユーザがレコードページ上でフェーズをクリックして素早く更新できるた\nめ、プロセスを簡略化する有効な方法の一つです。\nしかし、これが唯一の方法ではありません。もう一つの非常に効果的な方法は、商談のリストビュー\nで「カンバンビュー」を使用することです。カンバンビューでは、ユーザは商談レコードを表すカード\nを、あるフェーズの列から別の列へドラッグアンドドロップするだけで、フェーズを更新できます。こ\nれにより、複数の商談のフェーズを画⾯遷移なしで効率的に更新することが可能です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 83, "type": "true_false", "question": "ケースレコードが保存される際、まず入⼒規則によるデータ検証が実行され、その検証をパ スした後に、割り当てルールによる所有者の割り当てや、自動レスポンスルールによるメール送信が実 行される。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceには、レコードが保存される際に実行される自動化処理の順序（実行順序）が定められてい\nます。\nケースの保存においては、まず第一に入⼒規則が実行され、データの整合性がチェックされます。入\n⼒規則でエラーが見つかると、後続の処理は一切実行されません。入⼒規則を正常に通過して初め\nて、割り当てルール（所有者の決定）、自動レスポンスルール（顧客への自動返信）、ワークフロール\nール、エスカレーションルールなどの処理が順次実行されます。この実行順序を理解することは、意\n図した通りに自動化を動作させ、問題のトラブルシューティングを行う上で非常に重要です。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 84, "type": "true_false", "question": "キャンペーンから生まれたリードを取引先責任者と商談に移行する際、キャンペーン履歴を 維持するためには、まずリードを削除し、次に新しい取引先責任者と商談を手動で作成してキャンペ ーンに紐付ける必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nこの操作を行うと、リードに関する重要な履歴情報が失われてしまいます。\n正しい方法は、リードレコードの標準機能である「取引開始」プロセスを使用することです。キャン\nペーンメンバーであるリードを取引開始すると、Salesforceは新しい取引先、取引先責任者、そして\n（任意で）商談を自動的に作成します。\nこのプロセスにより、元のキャンペーン情報は新しく作成された取引先責任者のキャンペーン履歴\nや、商談の「主キャンペーンソース」項目に自動的に引き継がれます。これにより、どのマーケティン\nグ活動が商談成⽴に繋がったかを正確に追跡できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 85, "type": "true_false", "question": "Salesforce組織では、タイムゾーンが異なる複数のサポートチームが存在する場合でも、設 定できる営業時間は一つだけであり、すべてのチームがその単一の営業時間を共有する必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nSalesforceでは、複数の営業時間レコードを作成することができます。これにより、管理者はタイムゾ\nーンや地域の休日が異なるグローバルなサポートチームそれぞれに対して、個別の営業時間を定義で\nきます。\n例えば、「⽶国太平洋時間 営業時間」と「⽶国東部時間 営業時間」という2つのレコードを作成し、そ\nれぞれを異なるケースエスカレーションルールやエンタイトルメントプロセスに関連付けることで、各\nチームの稼働時間に基づいた正確なサポート時間管理が可能になります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 86, "type": "true_false", "question": "入⼒規則を作成する際、管理者は、ルールが発動する論理条件を定義する「エラー条件数 式」と、ユーザに表⽰される「エラーメッセージの表⽰場所」の2つを設定する必要がある。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n入⼒規則は、主に3つの要素で構成されます。\n1. エラー条件数式: この数式が TRUE (真) と評価された場合に、ルールが作動します。例えば、「完了\n予定日 < TODAY()」は、完了予定日が過去の日付である場合にTRUEになります。\n2. エラーメッセージ: 条件数式がTRUEになった場合に、ユーザに表⽰されるテキストです。\n3. エラーメッセージの表⽰場所: エラーメッセージをページの上部に表⽰するか、特定の項目の横に\n表⽰するかを選択します。\nこれらの要素を適切に設定することで、データの品質を維持するためのルールを効果的に作成でき\nます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 87, "type": "true_false", "question": "既存の取引先レコードページに、関連するリードを新規作成するための画⾯フローを埋め込 むには、ページレイアウトエディタで「フロー」セクションをドラッグアンドドロップする。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n従来のページレイアウトエディタは、項目や関連リスト、ボタンなどを配置するためのものですが、\nフローのようなインタラクティブなLightningコンポーネントを直接埋め込むことはできません。\nLightning Experienceのレコードページに画⾯フローを埋め込むには、Lightningアプリケーションビル\nダーを使用する必要があります。ページの編集画⾯で、標準コンポーネントの中から「フロー」コン\nポーネントを選択し、ページ上の任意の位置にドラッグアンドドロップすることで配置できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 88, "type": "true_false", "question": "「重要顧客」のように特定の条件を持つレコードであることをユーザに知らせるには、 Lightningレコードページのハイライトパネルに表⽰条件フィルタを設定して、条件に応じて表⽰を切 り替える。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nハイライトパネルは、レコードの主要な項目を常にページ上部に表⽰するためのコンポーネントであ\nり、それ自体に表⽰/非表⽰を切り替えるための表⽰条件フィルタを設定することはできません。\nこの要件を満たすための正しい方法は、2つの機能を組み合わせることです。まず、「リッチテキスト」\nコンポーネントを使用して、「重要顧客です！」のような警告メッセージを作成します。次に、作成し\nた「リッチテキスト」コンポーネントに対して、「表⽰条件フィルタ」を設定し、例えば「顧客種別」\n項目が「重要顧客」である場合にのみ、このメッセージが表⽰されるように構成します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 89, "type": "true_false", "question": "商談のフェーズが前の段階に戻ることを防ぎ、かつ特定のフェーズで特定の項目を必須にす るという両方の要件は、ページレイアウトの設定だけで実現できる。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nページレイアウトの設定では、項目を常時必須にすることはできますが、「特定のフェーズでのみ必須\nにする」といった条件付きの必須設定や、「前のフェーズに戻ることを禁⽌する」といったレコードの\n変更前後の値を⽐較するロジックを組むことはできません。\nこれらの要件を満たすには、入⼒規則を併用する必要があります。「前のフェーズに戻る」ことを防ぐ\nには、PRIORVALUE()関数を使った入⼒規則が必須です。また、「特定のフェーズで項目を必須にする」\nことも、入⼒規則を使えば実現できます。したがって、ページレイアウトと入⼒規則という複数の機\n能を組み合わせる必要があります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 90, "type": "true_false", "question": "商談が「成⽴」になった際に、その情報に基づいて更新用の新しい商談レコードを自動で作 成するには、レコードトリガーフローを使用するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nレコードトリガーフローは、特定のレコードが作成または更新されたことをきっかけに、複雑なビジ\nネスプロセスを自動化するための強⼒なツールです。\nこの要件では、商談のフェーズが「成⽴」に変更されたときに起動するフローを作成します。フロー\n内で「レコードを作成」要素を使用し、元の商談の情報を参照しながら（例えば、同じ取引先を指定\nし、完了予定日を1年後に設定するなど）、新しい更新商談レコードを作成することができます。入⼒\n規則や共有ルール、承認プロセスといった他のツールは、レコードを自動作成する機能を持っていま\nせん。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 91, "type": "true_false", "question": "2つのオブジェクト間に1対多のリレーションを作成し、かつ、親レコードと子レコードで個 別の共有設定（アクセス権）を維持したい場合、管理者は参照関係を使用するべきである。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nSalesforceのリレーションシップには主に参照関係と主従関係の2種類があります。共有設定（レコー\nドへのアクセス権）の観点から、これらには大きな違いがあります。\n参照関係は、2つのオブジェクトを緩やかに結びつけ、それぞれのオブジェクトが独⽴した共有設定を\n持つことを可能にします。これにより、親レコードへのアクセス権とは別に、子レコードへのアクセ\nス権を制限する、といった柔軟な設定が可能です。\n一方、主従関係では、子（従）レコードの共有設定は常に親（主）レコードによって制御されるた\nめ、個別のアクセス権を設定することはできません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 92, "type": "true_false", "question": "特定の委員会メンバーのみが新規投稿でき、他の従業員は閲覧とコメントのみを許可するア ナウンス用のChatterグループを作成するには、「非公開グループ」を作成するのが適切である。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n「非公開グループ」（Unlisted Group）は、メンバー以外のユーザがフィードの内容を閲覧できないよ\nうにアクセスを制限しますが、グループのメンバーであれば誰でも新しい投稿を作成できます。これは\n「投稿者を制限する」という要件を満たしていません。\nこの要件を満たすためには、「ブロードキャストグループ」の機能を利用します。これはグループ種別\nの一つではなく、公開グループまたは非公開グループの設定で「ブロードキャストのみ」というチェッ\nクボックスをオンにすることで有効になります。この設定を有効にすると、そのグループの所有者とマ\nネージャのみが新しい投稿を作成できるようになり、他のメンバーは既存の投稿へのコメントのみが\n可能になります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 93, "type": "true_false", "question": "同じ取引先オブジェクト上で、「顧客」用と「パートナー」用のように異なるビジネスプロ セスを管理し、ユーザのプロファイル（例：営業チーム、パートナー管理チーム）に応じて異なるペ ージレイアウトを表⽰させるには、管理者はレコードタイプを作成してプロファイルごとにページレ イアウトを割り当てる必要がある。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nレコードタイプは、同じオブジェクトに対して異なるビジネスプロセス、選択リスト値、そしてペー\nジレイアウトを提供するための中⼼的な機能です。\n管理者は、「顧客」と「パートナー」の2つのレコードタイプを作成します。その後、ページレイアウ\nトの割り当て設定で、各レコードタイプに対して、プロファイルごとにどのページレイアウトを表⽰す\nるかを指定します。例えば、「顧客」レコードタイプでは営業プロファイルに顧客用レイアウトを、\n「パートナー」レコードタイプではパートナー管理プロファイルにパートナー用レイアウトを割り当て\nることができます。共有ルールや項目レベルセキュリティはレコードや項目へのアクセス権を制御し\nますが、どのページレイアウトが表⽰されるかは制御しません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 94, "type": "true_false", "question": "ユーザが経費報告書を申請し、その後マネージャとディレクターによる多段階のレビュープ ロセスを経る、という要件を実現するには、アウトバウンドメッセージとメールアラートを設定す る。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nアウトバウンドメッセージは外部システムへ情報を送信するアクション、メールアラートはメールを送\n信するアクションであり、ユーザがプロセスを開始したり、多段階の承認経路を定義したりする機能\nはありません。\nこの要件を満たすには、主に2つの機能を組み合わせます。\n1. クイックアクション: ユーザがボタンをクリックするだけで経費報告レコードを作成し、承認申請\nを開始できるようにします。\n2. 承認プロセス: マネージャが承認し、次にディレクターが承認する、といった多段階のレビューと\n承認のステップを定義します。\nアウトバウンドメッセージやメールアラートは、この承認プロセスの最終段階や通知の一部として\n使用することはできますが、プロセス全体を構築する主要なツールではありません。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 95, "type": "true_false", "question": "商談の組織の共有設定が「非公開」の場合、他のユーザが所有する特定の商談レコードへの アクセス権をユーザに付与するには、そのユーザのプロファイルを編集する必要がある。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nプロファイルは、オブジェクトレベルの権限（ユーザが商談オブジェクトそのものを参照・作成・編\n集・削除できるか）や項目レベルのセキュリティを制御しますが、どの「レコード」を閲覧できるか\nというレコードレベルのアクセス権は制御しません。\n組織の共有設定が「非公開」の場合にレコードへのアクセス権を拡張するには、主に2つの機能を使用\nします。\n1. ロール階層: マネージャが部下のレコードを閲覧できるように、垂直方向のアクセス権を許可しま\nす。\n2. 共有ルール: 特定の条件に合うレコードを、ロール階層外のユーザグループ（公開グループなど）に\n共有し、水平方向のアクセス権を許可します。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 96, "type": "true_false", "question": "一人の取引先責任者（例：複数の代理店に所属する契約社員）を、複数の取引先レコードに 正式に関連付け、所属履歴を正確に管理したい場合、管理者は「複数の取引先への取引先責任者の関 連付け」機能を有効化するのが適切な方法である。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\n標準では、一人の取引先責任者は一つの取引先にしか直接関連付けられません。そのため、同じ人物\nが複数の会社に関わっている場合、取引先責任者レコードを複製する必要があり、データが不正確に\nなる原因でした。\n「複数の取引先への取引先責任者の関連付け」機能を有効にすると、この問題を解決できます。この\n機能は、中間オブジェクト（取引先取引先責任者リレーション）を使用して、一人の取引先責任者を\n複数の取引先レコードに関連付けることを可能にします。これにより、取引先責任者の重複を防ぎ、\nその人物と各取引先との関係性を正確に追跡できます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 97, "type": "true_false", "question": "取引先の配送先住所が変更された際、その取引先に関連するオープンな注文の中から、ユー ザが選択した特定の注文の配送先住所のみを更新するプロセスを構築するには、自動起動フローを使 用するべきである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\n自動起動フローは、ユーザの介在なしにバックグラウンドで実行されるプロセスです。要件にあるよ\nうに、ユーザが「更新する注文を選択する」といった対話的な操作を必要とするプロセスには使用で\nきません。\nこの要件を満たすには、画⾯フローを作成する必要があります。まず、取引先レコードページにフロー\nを起動するアクションボタンを配置します。ユーザがこのボタンを押すと画⾯フローが開始され、関\n連するオープンな注文のリストが表⽰されます。ユーザはそのリストから更新したい注文を選択し、フ\nローが選択された注文の住所のみを更新します。このように、ユーザの入⼒や選択を必要とするプロ\nセスには画⾯フローが適しています。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 98, "type": "true_false", "question": "ケースのページレイアウトに追加した標準の「メール」クイックアクションがケースフィー ドに表⽰されない場合、その原因は適切なEメールテンプレートが有効化されていないことである。", "options": ["正", "誤"], "correctAnswer": "誤", "explanation": "この記述は誤りです。\nEメールテンプレートは、メールアクションを使用する際に呼び出す定型文であり、メールアクション\n自体の表⽰/非表⽰を制御するものではありません。\nケースフィードで標準の「メール」アクションを表⽰・利用するための技術的な前提条件は、「メール-\nto-ケース」が有効化されていることです。「メール-to-ケース」を有効にすると、Salesforce組織がケ\nースに関するメールを送受信するための基盤が設定され、それに伴いメールアクションが利用可能に\nなります。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 99, "type": "true_false", "question": "子オブジェクトのレコードにある項目が更新された際に、その親オブジェクトのレコードに ある別の項目を自動で更新する、という要件はフロービルダーで実現できる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nフロービルダーは、あるレコードの変更をトリガとして、関連する別のレコードを更新する「クロス\nオブジェクト」処理を得意としています。\nこのシナリオでは、子オブジェクトの更新をトリガとするレコードトリガーフローを作成します。フ\nロー内では、トリガとなった子レコードの親レコードを特定し、「レコードを更新」要素を使ってその\n親レコードの項目を更新することができます。（レガシー機能である）ワークフロールールでも主従関\n係であれば同様のことが可能ですが、参照関係の場合や、より複雑なロジックを組む場合にはフロー\nビルダーが推奨されます。", "source": "一問一答_正誤問題_2025年10月版"}, {"id": 100, "type": "true_false", "question": "メール-to-ケース機能では、受信メールアドレスごとに、作成されるケースの所有者を特定 のユーザまたはキューに自動で割り当てるよう設定することができる。", "options": ["正", "誤"], "correctAnswer": "正", "explanation": "この記述は正しいです。\nメール-to-ケースを設定する際、管理者は「ルーティングアドレス」を定義します。これは、顧客がメ\nールを送信するアドレス（例：support@example.com）と、Salesforceがそのメールをどのように処\n理するかを結びつける設定です。\n各ルーティングアドレスの設定内で、管理者は作成されるケースのデフォルトの所有者を指定できま\nす。この所有者として、特定のユーザまたは事前に作成したキューを選択することが可能です。これに\nより、メールの送信先アドレスに応じて、ケースを適切なチームや担当者に自動的に振り分けることが\nできます。", "source": "一問一答_正誤問題_2025年10月版"}];
</script>
<script type="text/babel">
const { useState, useEffect, useMemo, useCallback } = React;

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}
