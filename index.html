const MC_QUESTIONS = [{"id": 1, "question": "Salesforceの取引先責任者の役割について、次の記述は正しいですか？\n取引先責任者の役割は、取引先責任者レコードごとに1つだけ割り当てることができる。", "options": ["A. 正", "B. 誤"], "correctAnswer": "B", "explanation": "この記述は誤りです。Salesforceでは、取引先責任者の役割は、⼀⼈の取引先責任者に対して複数割り 当てることができます。これにより、取引先責任者が組織内で複数の役割を持っている場合でも、柔 軟に対応することができます。例えば、ある取引先責任者が営業担当者でありながら、同時にマネー ジャーの役割も持っているようなケースが考えられます。したがって、取引先責任者の役割は、レコー ドごとに1つだけに制限されるのではなく、必要に応じて複数の役割を割り当てることができます。", "year": "2023"}, {"id": 2, "question": "新しい営業戦略を実施するにあたり、取引先レコードに特定の条件を満たした場合のみ表⽰される新\nしいセクションを追加したいと考えています。これを達成するためには、どの機能を使⽤するべきで\nすか？", "options": ["A. ページレイアウト", "B. レコードタイプ", "C. ライトニングコンポーネント", "D. バリデーションルール"], "correctAnswer": "C", "explanation": "A. ページレイアウト: ページレイアウトを使ってSalesforceのユーザーインターフェースの⾒た⽬ をカスタマイズできますが、ページレイアウト⾃体に条件に基づいて表⽰を切り替える機能はあり ません。 B. レコードタイプ: レコードタイプを使⽤することで、異なるビジネスプロセス、ページレイアウ ト、選択リストの値を同じオブジェクト内で管理できますが、特定の条件に応じてセクションを表 ⽰する直接的な⽅法ではありません。 C. ライトニングコンポーネント: ライトニングコンポーネントを⽤いることで、ページ上にカスタ ムのUI部品（セクション含む）を追加し、特定の条件に基づいてその表⽰・⾮表⽰を制御すること が可能です。この⽅法は、条件に基づく動的な表⽰要件に最適です。 D. バリデーションルール: バリデーションルールはデータの整合性を保つためにレコードが保存さ れる際の条件を設定するために使⽤しますが、UIの表⽰制御には適していません。", "year": "2023"}, {"id": 3, "question": "Salesforceのレポートスケジューリングに関する次の記述のうち、正しいものはどれですか？", "options": ["A. Salesforceでは、レポートを毎週⽉曜⽇のみスケジュールすることはできません。", "B. レポートをスケジュールするには、少なくとも「編集者」権限が必要です。", "C. スケジュールされたレポートは、Salesforce内の任意のユーザーに送信することが可能です。", "D. スケジュールされたレポートの結果は、PDF形式でのみ受け取ることができます。"], "correctAnswer": "B", "explanation": "A. 不正解。Salesforceでは、レポートを特定の曜⽇にスケジュールすることが可能です。したがって、 毎週⽉曜⽇のみにスケジュールすることは可能です。 B. 正解。Salesforceでレポートをスケジュールするためには、レポートの編集権限が必要です。これ により、ユーザーはレポートの内容を適切に設定し、適切なスケジュールで送信できます。 C. 不正解。スケジュールされたレポートは、設定によってはSalesforce内の任意のユーザーに送信する ことができますが、送信するユーザーは事前に定義する必要があり、また、送信を受け取るための権 限がユーザーに与えられている必要があります。 D. 不正解。Salesforceでは、スケジュールされたレポートの結果をExcel、CSV、またはHTML形式で 受け取ることが可能です。PDF形式でのみ受け取ることができるわけではありません。", "year": "2023"}, {"id": 4, "question": "Salesforceのダッシュボードに関して、管理者がユーザーに最適なビジュアル表現を提供するために実\n施できるアクションはどれですか？以下の選択肢から2つ選んでください。", "options": ["A. ダッシュボードのコンポーネントに静的なフィルターを適⽤する。", "B. 各ユーザーが⾃分のデータでダッシュボードを表⽰できるようにする。", "C. カスタムリダイレクトを使⽤して、ユーザーが特定のレポートに簡単にアクセスできるようにす", "D. ダッシュボードをスケジュールして、特定の時間にユーザーに⾃動的に送信する。"], "correctAnswer": ["B", "D"], "explanation": "A. ダッシュボードのコンポーネントに静的なフィルターを適⽤する - これは⼀般的に有効な⽅法です が、必ずしも「最適なビジュアル表現」を提供するものではありません。静的なフィルターは汎⽤性 が限られており、ユーザーごとの動的なデータ表⽰には対応していません。 B. 正解 - 各ユーザーが⾃分のデータでダッシュボードを表⽰できるようにすることは、個々のユーザ ーに最も関連性の⾼い情報を提供する効果的な⽅法です。このアプローチは、ユーザーが⾃分に関連 するデータのみを⾒ることを可能にし、よりパーソナライズされた経験を提供します。 C. カスタムリダイレクトを使⽤して、ユーザーが特定のレポートに簡単にアクセスできるようにする - この選択肢は、レポートのアクセス性を改善する⽅法に関連していますが、ダッシュボードのビジュ アル表現の最適化に直接貢献するものではありません。 D. 正解 - ダッシュボードをスケジュールして、特定の時間にユーザーに⾃動的に送信することは、情 報を定期的に更新し、関連性のあるデータをユーザーに提供するための効果的な⽅法です。このアプ ローチにより、管理者はユーザーが常に最新の情報を受け取ることを保証し、より良い意思決定を⽀ 援できます。", "year": "2023"}, {"id": 5, "question": "Salesforce Lightning Experienceで、ユーザーがダッシュボードをより効率的に利⽤するために管理者\nが⾏うことができる2つのアクションは何ですか？", "options": ["A. ダッシュボードのデータソースとして外部オブジェクトを設定する", "B. ダイナミックダッシュボードを作成して、各ユーザーが⾃分のデータのみを⾒ることができるよう", "C. ダッシュボードをスケジュールして、定期的にユーザーのメールボックスに送信する", "D. カスタムJavaScriptを使⽤して、ダッシュボード内でインタラクティブなビジュアライゼーションを"], "correctAnswer": ["B", "C"], "explanation": "A. ダッシュボードのデータソースとして外部オブジェクトを設定する - この選択肢は誤りです。 SalesforceダッシュボードはSalesforceのデータを視覚化するために使⽤されますが、直接外部オブジ ェクトをデータソースとして設定することはできません。外部データをダッシュボードで利⽤するに は、まずSalesforceに取り込む必要があります。 B. ダイナミックダッシュボードを作成して、各ユーザーが⾃分のデータのみを⾒ることができるよう にする - 正解です。ダイナミックダッシュボードを使⽤すると、管理者は各ユーザーが⾃分に関連する データのみを⾒ることができるようにダッシュボードを設定できます。これにより、ユーザーにとって より関連性の⾼い情報が提供され、ダッシュボードの利⽤効率が向上します。 C. ダッシュボードをスケジュールして、定期的にユーザーのメールボックスに送信する - 正解です。 ダッシュボードをスケジュールする機能を使⽤すると、管理者は定期的に特定のダッシュボードのス ナップショットをユーザーのメールボックスに送信できます。これにより、ユーザーはSalesforceにロ グインすることなく重要な指標を確認でき、情報へのアクセス性が向上します。 D. カスタムJavaScriptを使⽤して、ダッシュボード内でインタラクティブなビジュアライゼーション を作成する - この選択肢は誤りです。Salesforce Lightning Experienceでは、カスタムJavaScriptを使 ⽤してダッシュボード内のビジュアライゼーションを直接カスタマイズすることはサポートされていま せん。ダッシュボードのカスタマイズは、主にSalesforceの標準機能とコンポーネントを使⽤して⾏わ れます。", "year": "2023"}, {"id": 6, "question": "共通のキーワードを検索すると、2 ⼈の異なるユーザーが同じ検索結果を取得しますか?", "options": ["A. はい", "B. いいえ"], "correctAnswer": "B", "explanation": "Salesforceの検索結果は、ユーザーのプロファイル、役割、アクセス権、および他のセキュリティ設定 に基づいてフィルタリングされます。したがって、2⼈の異なるユーザーが同じキーワードで検索を⾏ っても、それぞれのユーザーのアクセス権に基づいて異なる結果が表⽰される可能性があります。", "year": "2023"}, {"id": 7, "question": "Salesforceでの新しい営業プロセスの導⼊に際して、管理者が設定すべき重要な機能はどれですか？", "options": ["A. カスタムレポートタイプを作成して、新しい営業プロセスに基づいたデータ分析を可能にする。", "B. ワークフロールールを設定して、営業プロセスに沿った⾃動アクションをトリガーする。", "C. 新しい営業プロセスに基づいて商談ステージをカスタマイズする。", "D. ユーザーのプロファイルを更新して、新しい営業プロセスに必要なアクセス権を提供する。"], "correctAnswer": "C", "explanation": "A. カスタムレポートタイプを作成して、新しい営業プロセスに基づいたデータ分析を可能にす る: この選択肢は営業プロセスの分析と追跡に有⽤ですが、プロセス⾃体を設定する際に最初に⾏うべ き作業ではありません。カスタムレポートタイプは、プロセスが既に実装された後で、その成果を分 析するために役⽴ちます。 B. ワークフロールールを設定して、営業プロセスに沿った⾃動アクションをトリガーする: ワークフロ ールールは営業プロセスを効率化し、⾃動化するのに役⽴ちますが、プロセス⾃体の基本的な構造や フレームワークを構築するものではありません。 C. 新しい営業プロセスに基づいて商談ステージをカスタマイズする: 正解です。新しい営業プロセスを 導⼊する際には、そのプロセスを反映するように商談ステージをカスタマイズすることが最も重要で す。これにより、商談の各段階が新しいプロセスに沿って正しく追跡され、営業チームが新しいフロ ーに従って作業できるようになります。 D. ユーザーのプロファイルを更新して、新しい営業プロセスに必要なアクセス権を提供する: これも重 要なタスクですが、新しい営業プロセスの導⼊において最初に⾏うべき作業ではありません。プロフ ァイルの更新は、新しいプロセスやツールへのアクセスをユーザーに提供するために必要になる可能 性がありますが、プロセス⾃体の設定後に考慮すべきことです。 したがって、Salesforceでの新しい営業プロセスの導⼊に際して、管理者が最初に設定すべき重要な機 能は「C. 新しい営業プロセスに基づいて商談ステージをカスタマイズする」です。これにより、新し いプロセスがシステム内で適切に反映され、営業チームが新しいフローに従って効率的に作業できる ようになります。", "year": "2023"}, {"id": 8, "question": "カスタム アプリを作成するプロセスはどのようなものですか?", "options": ["A. 新しいオブジェクトの作成、ロゴの選択、プロファイルの作成", "B. 新しいアプリを作成し、ロゴを選択し、プロファイルを割り当てます", "C. タブの作成、レポートの設定、ダッシュボードの構築", "D. ロールの定義、ユーザーのインポート、レコードタイプの設定"], "correctAnswer": "B", "explanation": "A. 新しいオブジェクトの作成、ロゴの選択、プロファイルの作成: この選択肢はカスタムアプリの作成 プロセスの⼀部を説明していますが、カスタムアプリの作成に直接関連するプロセスとしては不完全 です。カスタムアプリの作成では、新しいオブジェクトの作成よりもアプリ⾃体の作成が中⼼になり ます。また、プロファイルの作成はアプリケーションのアクセス権を管理する際に重要ですが、アプ リの作成プロセス⾃体には直接含まれません。 B. 新しいアプリを作成し、ロゴを選択し、プロファイルを割り当てます: 正解です。カスタムアプリを 作成するプロセスには、まず新しいアプリケーションの作成が含まれます。この過程で、アプリケー ションの識別とブランディングのためにロゴを選択し、さらにアプリケーションへのアクセス権を持 つユーザーを管理するために特定のプロファイルを割り当てることができます。 C. タブの作成、レポートの設定、ダッシュボードの構築: この選択肢はカスタムアプリケーションに関 連する機能の拡張やカスタマイズを説明していますが、アプリ⾃体の作成プロセスというよりは、ア プリケーション内で利⽤可能なリソースや機能を構築するプロセスに該当します。 D. ロールの定義、ユーザーのインポート、レコードタイプの設定: この選択肢は組織内のセキュリティ とデータアクセス管理に関連するタスクを説明していますが、カスタムアプリを作成する直接的なプ ロセスではありません。これらはアプリケーションを利⽤する際に考慮するべき要素ですが、アプリ の作成⾃体とは異なります。 したがって、カスタムアプリを作成するプロセスには「B. 新しいアプリを作成し、ロゴを選択し、プ ロファイルを割り当てます」が含まれます。このプロセスを通じて、管理者はアプリケーションを定 義し、適切なユーザーがアクセスできるように構成します。", "year": "2023"}, {"id": 9, "question": "Salesforce Lightning Experienceにおいて、ユーザーエクスペリエンスとデータの整合性を向上させ\nるために、管理者が利⽤することが推奨される機能はどれですか？", "options": ["A. 積み上げ集計項⽬を使⽤して、関連リスト内のデータを集約する。", "B. バリデーションルールを設定して、データ⼊⼒時の誤りを最⼩限に抑える。", "C. プロセスビルダーを使⽤して、レコード作成の⾃動化を⾏う。", "D. カスタムレポートタイプを作成して、複雑なデータ分析を可能にする。"], "correctAnswer": "B", "explanation": "A. 積み上げ集計項⽬を使⽤して、関連リスト内のデータを集約する: この機能は特定のシナリオ で⾮常に有効ですが、主にレポート⽬的や特定の集計データを表⽰するために使⽤されます。ユーザ ーエクスペリエンスやデータの整合性の向上に直接寄与するわけではありません。 B. バリデーションルールを設定して、データ⼊⼒時の誤りを最⼩限に抑える: 正解です。バリデーショ ンルールは、ユーザーがフォームを通じてデータを⼊⼒または更新する際に、特定の基準を満たすこ とを強制することでデータの整合性を保ちます。これにより、不正確または不完全なデータの保存を 防ぎ、結果としてユーザーエクスペリエンスを向上させることができます。 C. プロセスビルダーを使⽤して、レコード作成の⾃動化を⾏う: プロセスビルダーは業務プロセスの⾃ 動化に⾮常に有効なツールですが、この選択肢が直接指すのは業務の効率化であり、データの整合性 やユーザーエクスペリエンスの向上とは異なります。 D. カスタムレポートタイプを作成して、複雑なデータ分析を可能にする: カスタムレポートタイプはデ ータ分析の柔軟性を⾼めるために有効ですが、これ⾃体が直接ユーザーエクスペリエンスやデータの 整合性を向上させるわけではありません。 したがって、Salesforce Lightning Experienceにおいてユーザーエクスペリエンスとデータの整合性を 向上させるために管理者が利⽤することが推奨される機能は「B. バリデーションルールを設定して、 データ⼊⼒時の誤りを最⼩限に抑える」です。", "year": "2023"}, {"id": 10, "question": "レポートと同じレポートに基づくダッシュボードで、ユーザーが異なるデータ セットを表⽰するこ\nとは可能ですか?", "options": ["A. はい", "B. いいえ"], "correctAnswer": "A", "explanation": "Salesforceのダッシュボードは、レポートのデータに基づいていますが、ダッシュボードの「実⾏ユー ザー」の設定を変更することで、異なるユーザーが異なるデータセットを表⽰することができます。 これにより、同じレポートに基づいても、異なるユーザーの視点や役割に合わせたデータをダッシュ ボードで表⽰することができます。 ここから先は有料部分です", "year": "2023"}, {"id": 11, "question": "Salesforceで新しい営業プロセスを実装する際、管理者は商談ステージに関連するどのような設定を⾏\nう必要がありますか？\n正しいものを2つ選びなさい。", "options": ["A. プロセスビルダーで商談ステージの変更に基づく⾃動化を設定する。", "B. 新しい商談ステージを含む営業プロセスを作成し、適切なレコードタイプに割り当てる。", "C. 全ての商談レコードページに新しい商談ステージのセクションを追加する。", "D. レポートとダッシュボードで新しい商談ステージを反映させるためのカスタム項⽬を作成する。"], "correctAnswer": ["A", "B"], "explanation": "A. 正解 - プロセスビルダーを使⽤すると、商談ステージの変更など、特定のレコードの変更に基づい て⾃動化されたアクションを設定することができます。例えば、商談ステージが「交渉/レビュー」に 変更されたときに⾃動的に関連するタスクを⽣成するなど、営業プロセスの効率化に役⽴ちます。 B. 正解 - 新しい商談ステージを含む営業プロセスを作成し、それを特定のレコードタイプに割り当て ることは、異なるビジネスロジックを持つ商談を管理するための標準的な⽅法です。これにより、異 なる営業チームや商談タイプに対してカスタマイズされた商談ステージを⽤意することができます。 C. 不正解 - 商談レコードページに新しいセクションを追加することは、商談ステージの管理に直接関 連していません。商談ステージは、商談オブジェクトの項⽬の⼀つとして設定され、レコードページ の特定のセクションに追加されるものではありません。 D. 不正解 - レポートとダッシュボードで新しい商談ステージを反映させるためにカスタム項⽬を作成 する必要はありません。商談ステージは既に商談オブジェクトの標準項⽬であり、レポートやダッシ ュボードではこの項⽬を直接使⽤して分析を⾏います。新しいステージを追加した場合、それは⾃動 的にレポート可能な項⽬となります。", "year": "2023"}, {"id": 12, "question": "Salesforceのレポートについて、正しいものを1つ選びなさい。", "options": ["A. レポートは、Salesforce組織外のデータソースからデータを取得できる。", "B. レポートは、集計項⽬を使⽤してデータを要約することができない。", "C. レポートは、最⼤3つのレポートタイプを組み合わせて作成できる。", "D. レポートは、カスタムオブジェクトのデータを含めることができる。"], "correctAnswer": "D", "explanation": "A. 不正解。レポートは、Salesforce組織内のデータのみを使⽤します。外部データソースからデータを 直接取得することはできません。ただし、外部データを組織にインポートした後、レポートで使⽤す ることはできます。 B. 不正解。レポートは、集計項⽬を使⽤してデータを要約することができます。集計項⽬を使⽤する と、レコードの合計、平均、最⼤値、最⼩値などを計算し、データをグループ化して表⽰できます。 C. 不正解。レポートは、最⼤4つのレポートタイプを組み合わせて作成できます。これにより、関連 するオブジェクト間のデータを1つのレポートで分析することができます。 D. 正解。レポートは、カスタムオブジェクトのデータを含めることができます。標準オブジェクトと カスタムオブジェクトの両⽅のデータを組み合わせてレポートを作成できます。これにより、組織固 有のデータを分析に活⽤することができます。", "year": "2023"}, {"id": 13, "question": "Universal Containers (UC) が Salesforce のユーザーエクスペリエンスを向上させたいと考えています。\nUCは特に、営業チームが取引先と取引先責任者のデータに迅速かつ簡単にアクセスできるようにした\nいと考えています。UCのアドミニストレーターとして、次のうちどの機能を実装することでこの要件\nを最も効果的に満たすことができますか？", "options": ["A. カスタムリストビューを作成して、営業チームの取引先と取引先責任者に対するクイックアクセス", "B. ダッシュボードとレポートを活⽤して、取引先と取引先責任者の情報を視覚的に表⽰します。", "C. カスタムナビゲーションメニューを構成して、取引先と取引先責任者に簡単にアクセスできるよう", "D. カスタムオブジェクトと項⽬を作成して、取引先と取引先責任者の詳細情報を追加します。"], "correctAnswer": ["A", "C"], "explanation": "A. 正解 - カスタムリストビューを作成することで、アドミニストレーターは営業チームが必要な取引 先や取引先責任者のデータに迅速にアクセスできるようにすることができます。これにより、特定の 条件に基づいたレコードの絞り込みや表⽰が可能になり、ユーザーエクスペリエンスを向上させること ができます。 B. 不正解 - ダッシュボードとレポートは、データの分析やトレンドの可視化には⾮常に有効ですが、 ユーザーが取引先や取引先責任者のレコードに迅速にアクセスするための直接的な⼿段ではありませ ん。 C. 正解 - カスタムナビゲーションメニューの構成により、アドミニストレーターは営業チームが取引 先や取引先責任者の情報に簡単にアクセスできるようなユーザーインターフェースを提供できます。こ れは、頻繁に使⽤されるオブジェクトやページへのショートカットを提供することで、ユーザーエク スペリエンスを⼤幅に改善します。 D. 不正解 - カスタムオブジェクトと項⽬の作成は、追加情報の追跡が必要な場合に有効ですが、すで に存在する取引先や取引先責任者のレコードへの迅速なアクセスを提供するものではありません。ま た、このアプローチは必要以上に複雑であり、既存のデータ構造を活⽤するよりも効率的ではありま せん。", "year": "2023"}, {"id": 14, "question": "Universal Containers社は、顧客サポートチームが迅速に顧客情報を参照できるように、Salesforceで\nの取引先責任者レコードのビューをカスタマイズしたいと考えています。彼らは特に、取引先責任者の\n電話番号とメールアドレスが⼀⽬でわかるように表⽰されることを望んでいます。アドミニストレータ\nーがこの要件を満たすために実装すべき2つの⽅法は何ですか？", "options": ["A. Lightningレコードページにカスタムコンポーネントを追加する", "B. ページレイアウトを編集して、電話番号とメールアドレス項⽬を上部に配置する", "C. レポートとダッシュボードを使⽤して、取引先責任者の情報を要約する", "D. コンパクトレイアウトをカスタマイズして、電話番号とメールアドレスをハイライト表⽰する"], "correctAnswer": ["B", "D"], "explanation": "A. Lightningレコードページにカスタムコンポーネントを追加する - この⽅法は、取引先責任者情報を 表⽰するカスタム⽅法を提供する可能性がありますが、必ずしも最も効率的または簡単な解決策では ありません。カスタムコンポーネントの開発は時間がかかり、特定の要件に合わせてカスタマイズす る必要があります。 B. ページレイアウトを編集して、電話番号とメールアドレス項⽬を上部に配置する - 正解です。ペー ジレイアウトの編集は、項⽬の配置を簡単に変更できるため、顧客サポートチームが取引先責任者の 重要な情報を迅速に確認できるようにする簡単な⽅法です。 C. レポートとダッシュボードを使⽤して、取引先責任者の情報を要約する - この⽅法は、組織全体の 取引先責任者データの分析や概要には有⽤ですが、個々の取引先責任者レコードを即座に参照するた めの最適な⽅法ではありません。 D. コンパクトレイアウトをカスタマイズして、電話番号とメールアドレスをハイライト表⽰する - 正 解です。コンパクトレイアウトをカスタマイズすることで、取引先責任者レコードの要約ビューにおい て、電話番号とメールアドレスを含む最も重要な情報を優先して表⽰することができます。これによ り、ユーザーが重要な情報に迅速にアクセスできるようになります。", "year": "2023"}, {"id": 15, "question": "Salesforceでカスタムレポートタイプを作成する際、どの2つの要素が設定可能ですか？", "options": ["A. レポートフォーマットのデフォルトフィルタ", "B. レポートタイプのオブジェクト間の関係", "C. レポートに表⽰するレコードの最⼤数", "D. レポートに含める項⽬のカスタムラベル"], "correctAnswer": ["A", "B"], "explanation": "A. 正解 - レポートフォーマットのデフォルトフィルタは、カスタムレポートタイプの作成時に設定す ることができます。これにより、レポートの作成者がデフォルトで使⽤する特定のフィルタ基準を指 定できます。この機能は、特定のビジネスニーズやユーザーの要求に応じたレポートのカスタマイズを 簡単にするために有⽤です。 B. 正解 - レポートタイプの作成時には、オブジェクト間の関係を定義することができます。これによ り、どのオブジェクト（主オブジェクト）がレポートの基盤となり、どの関連オブジェクトがレポー トに含まれるかを指定できます。この設定は、レポートが対象とするデータの範囲と粒度を決定しま す。 C. 不正解 - Salesforceでは、レポートに表⽰するレコードの最⼤数はレポートタイプの作成時ではな く、レポートの実⾏時に設定されます。また、システムの制限により⾃動的に適⽤される最⼤数の制 限も存在しますが、これはカスタムレポートタイプの作成時に設定できる要素ではありません。 D. 不正解 - レポートに含める項⽬のカスタムラベルは、カスタムレポートタイプの作成時ではなく、 項⽬レベルの設定で定義します。レポートタイプでは、どの項⽬が利⽤可能かを指定できますが、そ れら項⽬のラベルはオブジェクトの項⽬定義に従います。カスタムラベルの変更は、オブジェクトのカ スタマイズまたは項⽬設定を通じて⾏います。", "year": "2023"}, {"id": 16, "question": "Salesforce Lightning Experienceにおいて、レコードページのレイアウトと表⽰されるコンポーネント\nは、ユーザーのプロファイル設定に基づいて⾃動的に調整されます。", "options": ["A. 正しい", "B. 誤り"], "correctAnswer": "B", "explanation": "レコードページのレイアウトと表⽰されるコンポーネントは、ページレイアウトおよびアプリビルダ ーを使⽤して設定されます。これらは直接的にユーザーのプロファイル設定によって⾃動調整されるわ けではありません。ただし、管理者はLightningアプリビルダーを使って、特定のプロファイルまたは 役割に基づいて異なるレコードページのバリエーションを作成し、それらのユーザーに異なるビュー を提供することができます。このプロセスは⾃動ではなく、アプリビルダー内で明⽰的に設定する必 要があります。", "year": "2023"}, {"id": 17, "question": "Salesforceのセキュリティモデルについて、正しいものを1つ選びなさい。", "options": ["A. 組織全体のデフォルト共有設定は、オブジェクトレベルでのみ設定できる。", "B. 権限セットは、ユーザの基本的なアクセス権限を定義するために使⽤される。", "C. プロファイルは、ユーザが所属できる公開グループの数を制限するために使⽤される。", "D. ロールは、データアクセス権限の設定には影響しない。"], "correctAnswer": "A", "explanation": "A. 正解。組織全体のデフォルト共有設定は、オブジェクトレベルで設定することができます。これに より、各オブジェクトのレコードに対するアクセス権限の初期設定を決定できます。 B. 不正解。権限セットは、ユーザの基本的なアクセス権限を定義するのではなく、プロファイルに付 与されたアクセス権限に追加で権限を付与するために使⽤されます。 C. 不正解。プロファイルは、公開グループへのユーザの所属数を制限するためのものではありませ ん。プロファイルは、オブジェクトや項⽬へのアクセス権限、アプリケーションへのアクセス権限な どを定義するために使⽤されます。 D. 不正解。ロールは、データアクセス権限の設定に影響します。ロールは、ユーザ間のレコードアク セスを制御するために使⽤されます。ロール階層を通じて、レコードへのアクセス権限が継承されま す。", "year": "2023"}, {"id": 18, "question": "Cloud Kicks の管理者は、リードにカスタム選択リスト 項⽬を持っていますが、\nリードが変換されたときに連絡します。\nこれらの値が⼊⼒されていることを確認するために、管理者が⾏う必要がある項⽬はどれですか?\n2つ答えを選択してください", "options": ["A. リード オブジェクトで選択リスト項⽬が必須になるように設定します。", "B. リードの選択リスト 項⽬を取引先責任者にマッピングします。", "C. ⼊⼒規則を使⽤して選択リストの値を更新します。", "D. 取引先責任者にカスタム 選択リスト 項⽬を作成します。"], "correctAnswer": ["B", "D"], "explanation": "A. リード オブジェクトで選択リスト項⽬が必須になるように設定します。: このオプションはリー ドオブジェクト内で特定の選択リスト項⽬が必須になるように設定しますが、リードの変換時にそ の値が取引先責任者にどのように引き継がれるかには直接影響しません。従って、問われている要 件とは直接的な関連がありません。 B. リードの選択リスト 項⽬を取引先責任者にマッピングします。: リードが変換されたときにカス タム選択リスト項⽬内の値が適切に取引先責任者に伝達されるようにするため、このマッピングは 重要です。この選択肢は正解の⼀つです。 C. ⼊⼒規則を使⽤して選択リストの値を更新します。: ⼊⼒規則を使⽤すると、データの整合性を 保持するための条件を設定できますが、これはリード変換プロセス中に選択リスト値が正しく取引 先責任者に引き継がれるようにする直接的な⽅法ではありません。 D. 取引先責任者にカスタム 選択リスト 項⽬を作成します。: リードのカスタム選択リスト項⽬の 値を取引先責任者に適切に伝えるためには、取引先責任者側にも対応するカスタム選択リスト項⽬ が存在する必要があります。これにより、リードの選択リスト値を取引先責任者に引き継ぐことが できます。この選択肢も正解の⼀つです。", "year": "2023"}, {"id": 19, "question": "次の記述は、Salesforceのセキュリティモデルについて正しいですか？\nSalesforceのセキュリティモデルは、データへのアクセスを制御するために、共有ルールのみに依存し\nている。", "options": ["A. 正", "B. 誤"], "correctAnswer": "B", "explanation": "この記述は誤りです。Salesforceのセキュリティモデルは、データへのアクセスを制御するために、共 有ルールだけでなく、様々な要素を組み合わせて使⽤しています。セキュリティモデルの主要コンポー ネントには、オブジェクトレベルセキュリティ（CRUD権限）、項⽬レベルセキュリティ（FLS）、役割 階層、プロファイル、権限セット、共有ルールなどがあります。オブジェクトレベルセキュリティと項 ⽬レベルセキュリティは、ユーザーがアクセスできるオブジェクトと項⽬を制御します。役割階層は、 ユーザー間のレコードアクセスを制御するために使⽤されます。プロファイルと権限セットは、ユーザ ーの権限を定義します。共有ルールは、特定のユーザーやグループにレコードへのアクセス権を付与す るために使⽤されます。したがって、Salesforceのセキュリティモデルは、これらの要素を組み合わせ ることで、きめ細かいデータアクセス制御を実現しています。", "year": "2023"}, {"id": 20, "question": "Salesforceのリストビューについて、正しいものを1つ選びなさい。", "options": ["A. リストビューは、レポートと同じ機能を提供する。", "B. リストビューは、⼀度作成すると編集することができない。", "C. リストビューは、標準オブジェクトに対してのみ作成できる。", "D. リストビューは、特定の条件を満たすレコードを表⽰するために使⽤される。"], "correctAnswer": "D", "explanation": "A. 不正解。リストビューは、レポートとは異なる機能を提供します。リストビューは、レコードのリ ストを表⽰し、レコードの編集や削除を⾏うために使⽤されます。⼀⽅、レポートは、データを集計 し、グラフや表形式で表⽰するために使⽤されます。 B. 不正解。リストビューは、作成後も編集することができます。リストビューの条件や表⽰する列を 変更したり、リストビューを削除したりすることができます。 C. 不正解。リストビューは、標準オブジェクトだけでなく、カスタムオブジェクトに対しても作成す ることができます。これにより、組織固有のオブジェクトに対してもリストビューを活⽤できます。 D. 正解。リストビューは、特定の条件を満たすレコードを表⽰するために使⽤されます。例えば、「商 談の⾦額が100万円以上」、「取引先の業種が⼩売業」などの条件を設定し、それに合致するレコードの みを表⽰することができます。これにより、ユーザーは必要なレコードに素早くアクセスできます。", "year": "2023"}, {"id": 21, "question": "Salesforce Lightning Experienceにおいて、ユーザーがダッシュボードをカスタマイズする際に利⽤で\nきる機能はどれですか？", "options": ["A. ダッシュボードのコンポーネントをドラッグ&ドロップで再配置する", "B. 他のユーザーのダッシュボードを編集する権限を個別に付与する", "C. ダッシュボードのデータソースとして外部データベースを直接利⽤する", "D. ダッシュボード内のすべてのコンポーネントの⾊を個別にカスタマイズする"], "correctAnswer": "A", "explanation": "A. 正解。Salesforce Lightning Experienceでは、ユーザーはダッシュボードのコンポーネントを ドラッグ&ドロップで簡単に再配置することができます。これにより、ダッシュボードのレイアウトを 柔軟にカスタマイズし、ビジュアルの視認性を向上させることが可能です。 B. 不正解。他のユーザーのダッシュボードを編集する権限は、⼀般的には組織の共有設定や役割に基 づいて管理されます。個別に特定のユーザーに対してダッシュボード編集権限を付与する機能は標準で は提供されていません。 C. 不正解。Salesforceでは、外部データベースを直接ダッシュボードのデータソースとして利⽤するこ とはできません。データをSalesforce内にインポートするか、外部オブジェクトを通じて間接的にアク セスする必要があります。 D. 不正解。ダッシュボード内のすべてのコンポーネントの⾊を個別にカスタマイズする機能は標準で は提供されていません。カラースキームはダッシュボード全体で統⼀されていますが、特定のビジュア ルコンポーネントの強調表⽰には限定的なオプションが⽤意されています。", "year": "2023"}, {"id": 22, "question": "次の記述は、Salesforceのリードについて正しいですか？\nリードは、商談の可能性がある個⼈または企業を表すレコードであり、取引先や取引先責任者に変換\nすることができない。", "options": ["A. 正", "B. 誤"], "correctAnswer": "B", "explanation": "この記述は誤りです。Salesforceのリードは、商談の可能性がある個⼈または企業を表すレコードであ ることは正しいですが、リードは取引先や取引先責任者に変換することができます。リードは、潜在 的な顧客の情報を追跡するために使⽤されます。⼀旦リードが有望であると判断されたら、そのリー ドを取引先と取引先責任者に変換することができます。この変換プロセスにより、リードデータが取 引先と取引先責任者のレコードに⾃動的に移⾏されます。これにより、営業プロセスをスムーズに進 めることができます。また、リードの変換は、⼿動で⾏うことも、⼀定の条件を満たした場合に⾃動 的に⾏うこともできます。したがって、リードは取引先と取引先責任者に変換可能であり、それが Salesforceの営業管理プロセスにおける重要なステップの1つとなっています。", "year": "2023"}, {"id": 23, "question": "Salesforceのレポートとダッシュボードに関して、次の記述のうち正しいものはどれですか？", "options": ["A. ダッシュボードはリアルタイムデータを表⽰できないため、最新の情報を反映するには⼿動で更新", "B. カスタムレポートタイプを作成するには、特定のプロファイル権限が必要です。", "C. ダイナミックダッシュボードを使⽤すると、すべてのユーザーが⾃分のデータのみを表⽰できるよ", "D. レポートは、データのエクスポートをサポートしていない。"], "correctAnswer": "B", "explanation": "A. 不正解。Salesforceのダッシュボードは、スケジュールされたリフレッシュを使⽤して定期的に更新 することができますが、リアルタイムデータを表⽰することも可能です。⼿動で更新するオプション もありますが、リアルタイムデータの表⽰が完全に不可能なわけではありません。 B. 正解。カスタムレポートタイプの作成には、「レポートとダッシュボードの管理」や「カスタマイズ アプリケーション」といった特定のプロファイル権限が必要です。これにより、組織内のデータ表⽰ ⽅法をカスタマイズする能⼒を制御できます。 C. 不正解。ダイナミックダッシュボードを使⽤すると、各ユーザーが⾃分のデータを表⽰するように ダッシュボードを設定できますが、これは「すべてのユーザー」に⾃分のデータのみを表⽰させるた めのものです。この機能により、管理者はダッシュボードを⼀度設定するだけで、異なるユーザーが それぞれに適したデータビューを⾒ることが可能になります。 D. 不正解。Salesforceのレポートは、データをExcel、CSVなどのフォーマットでエクスポートする機 能をサポートしています。これにより、ユーザーはレポートデータを外部でさらに分析したり、共有 したりすることが可能です。", "year": "2023"}, {"id": 24, "question": "特定の役割には、取引先責任者の編集、契約の表⽰、編集、および削除、取引先の表⽰のみが必要\nです。管理者はどこで変更できますか?", "options": ["A. ユーザーレコード", "B. 公開グループ", "C. 共有ロール", "D. 組織全体のデフォルト", "E. プロファイル"], "correctAnswer": "E", "explanation": "A. ユーザーレコード: ユーザーレコードでは、個々のユーザーの基本情報や関連付けられているプ ロファイル、役割などを設定できますが、オブジェクトへのアクセス権限（表⽰、編集、削除な ど）を直接制御することはできません。 B. 公開グループ: 公開グループは、特定の共有ルールやリストビューなどでユーザーグループを定 義する際に使⽤する概念です。オブジェクトのアクセス権限を管理する直接的な⼿段ではありませ ん。 C. 共有ロール: 共有ロール（おそらく共有ルールの誤り）は、レコードレベルのアクセスを制御す るメカニズムです。しかし、これはオブジェクト単位のアクセス権（編集、表⽰、削除など）をプ ロファイルレベルで設定するものではありません。 D. 組織全体のデフォルト: 組織全体のデフォルトは、Salesforce内の各オブジェクトに対するアク セスレベルの基本的な設定を提供します。これは、どのユーザーがオブジェクトにアクセスできる かの基準を設定しますが、オブジェクトごとの具体的な操作 (編集、削除等) の権限設定は⾏いま せん。 E. プロファイル: 正解です。プロファイルを通じて、ユーザーのオブジェクトへのアクセス権限 （取引先責任者の編集、契約の表⽰、編集、および削除、取引先の表⽰のみなど）を定義します。 各プロファイルは、さまざまなオブジェクトに対する特定の権限セットを提供し、問題で要求され ている権限設定を⾏うための適切な場所です。", "year": "2023"}, {"id": 25, "question": "次の記述は、Salesforceのデータ⼊⼒規則について正しいですか？\nデータ⼊⼒規則は、レコードの保存時にのみ適⽤され、レコードの編集時には適⽤されない。", "options": ["A. 正", "B. 誤"], "correctAnswer": "B", "explanation": "この記述は誤りです。Salesforceのデータ⼊⼒規則は、レコードの保存時だけでなく、レコードの編集 時にも適⽤されます。データ⼊⼒規則は、レコードの作成または更新時に、特定の条件を満たしてい るかどうかを確認するために使⽤されます。例えば、必須項⽬が⼊⼒されているか、数値が特定の範 囲内にあるか、データの形式が正しいかなどを確認できます。データ⼊⼒規則に違反している場合、 エラーメッセージが表⽰され、ユーザはレコードを保存または更新できません。これにより、データ の品質と整合性を維持することができます。したがって、データ⼊⼒規則は、レコードの作成時と編 集時の両⽅で適⽤され、データの正確性を確保するための重要な機能です。", "year": "2023"}, {"id": 26, "question": "Salesforceの⼀括データ操作について、正しいものを1つ選びなさい。", "options": ["A. データインポートウィザードは、⼀度に最⼤50万件のレコードをインポートできる。", "B. データローダは、Salesforce組織間でデータを直接移⾏するために使⽤される。", "C. データインポートウィザードは、CSVファイルのみをサポートしている。", "D. バルクAPIは、⼤量のデータを⾮同期で処理するために使⽤される。"], "correctAnswer": "D", "explanation": "A. 不正解。データインポートウィザードは、⼀度に最⼤50,000件のレコードをインポートできます。 50万件ではありません。 B. 不正解。データローダは、Salesforce組織とローカルファイルシステム間でデータを移⾏するために 使⽤されます。Salesforce組織間で直接データを移⾏するためには、他のツールやAPIを使⽤する必要 があります。 C. 不正解。データインポートウィザードは、CSVファイルだけでなく、他の形式のファイル（TSV、 XML）もサポートしています。 D. 正解。バルクAPIは、⼤量のデータを⾮同期で処理するために設計されたAPIです。⼀度のリクエス トで数千から数百万件のレコードを処理することができ、データのインポートとエクスポートに利⽤ されます。バルクAPIは、⼤量のデータを効率的に処理する必要がある場合に適しています。", "year": "2023"}, {"id": 27, "question": "標準会計年度は、グレゴリオ暦に従う期間ですが、その年の任意の⽉の最初の⽇から開始できま\nす。", "options": ["A. はい", "B. いいえ"], "correctAnswer": "A", "explanation": "A. はい: 正解です。Salesforceでは、標準会計年度設定を使⽤すれば、グレゴリオ暦に基づいた年 度を設定することができます。その年度は、1⽉を始点としなくても、任意の⽉の最初の⽇から開 始することが可能です。これにより、組織の会計年度がカレンダー年度と異なる場合でも、 Salesforceでのデータ管理が柔軟に対応できます。", "year": "2023"}, {"id": 28, "question": "Salesforceでレコードタイプを使⽤する主な⽬的は何ですか？", "options": ["A. レコードの所有者を動的に割り当てるため", "B. レコードのセキュリティと共有設定を管理するため", "C. 同じオブジェクト内で異なるビジネスプロセスや項⽬を管理するため", "D. レコードの承認プロセスを⾃動化するため"], "correctAnswer": "C", "explanation": "A. レコードタイプは、レコードの所有者の割り当てを直接制御するためのものではありません。所有 者の割り当ては、Apexトリガーや割り当てルールを使⽤して⾏うことができます。 B. レコードタイプは、レコードのセキュリティと共有設定を直接管理するためのものではありませ ん。セキュリティと共有は、プロファイル、権限セット、共有ルールなどを使⽤して管理します。 C. レコードタイプの主な⽬的は、同じオブジェクト内で異なるビジネスプロセスや項⽬を管理するこ とです。レコードタイプを使⽤すると、レコードの種類に基づいて、ページレイアウト、選択リスト 値、項⽬の必須/⾮必須などを制御できます。これにより、オブジェクトを柔軟かつ効率的に使⽤でき ます。 D. レコードタイプは、レコードの承認プロセスの⾃動化を直接制御するためのものではありません。 承認プロセスは、承認プロセスビルダーや Apex コードを使⽤して設定および⾃動化します。", "year": "2023"}, {"id": 29, "question": "Salesforceのカスタムオブジェクトを作成する際、デフォルトでレコード所有者に割り当てられる権限\nは、「作成」「参照」「編集」「削除」の4つである。", "options": ["A. 正", "B. 誤"], "correctAnswer": "B", "explanation": "カスタムオブジェクトを新規作成した際、デフォルトでレコード所有者に割り当てられる権限は、「作 成」「参照」「編集」「削除」ではなく、「作成」「参照」「編集」の3つです。「削除」権限は、デフォル トでは付与されません。 レコード所有者に「削除」権限を付与するには、オブジェクトの権限設定で明⽰的に有効化する必要 があります。これは、レコードの誤削除を防ぐためのセキュリティ measure の⼀つです。", "year": "2023"}, {"id": 30, "question": "Salesforceのユーザーインターフェイス設定において、管理者はユーザーに対してLightning Experience\nを無効にし、すべてのユーザーを強制的にSalesforce Classicに戻すことができます。", "options": ["A. 正しい", "B. 誤り"], "correctAnswer": "B", "explanation": "A. - Salesforceでは、管理者はLightning Experienceを組織内で有効または無効にすることができます が、すべてのユーザーを強制的にSalesforce Classicに戻すことはできません。Lightning Experienceは Salesforceのデフォルトのユーザーインターフェイスであり、組織のユーザーは個々にLightning ExperienceまたはSalesforce Classicのいずれかを使⽤することを選択できます。ただし、管理者は特 定のプロファイルや権限セットに対してLightning Experienceへのアクセスを制限することにより、ユ ーザーがSalesforce Classicを使⽤するように促すことは可能です。 B. - この選択肢が正しい理由は上述のとおりです。Salesforceでは、管理者はLightning Experienceの 使⽤を奨励または制限することはできますが、すべてのユーザーをSalesforce Classicに強制的に戻す ことはできません。ユーザーは⾃⾝のインターフェイス設定を通じて、使⽤するインターフェイスを選 択する⾃由があります。", "year": "2023"}, {"id": 31, "question": "ノーザン トレイル アウトフィッターは、取引先責任者の関連付けを表⽰するために契約階層を使\n⽤したいと考えています。\n管理者は取引先責任者階層に関して何を考慮する必要がありますか?\nす。", "options": ["A. 階層列をカスタマイズすると、最近表⽰した取引先責任者リスト ビューが変更されます。", "B. 共有設定は、取引先責任者階層に表⽰される取引先責任者によって無視されます。", "C. 取引先責任者階層は、⼀度に 3,000 件の取引先責任者に制限されています。", "D. 取引先責任者階層の取引先責任者表⽰は、ユーザーによるレコード レベルのアクセスに限定さ"], "correctAnswer": "D", "explanation": "A. 階層列をカスタマイズすると、最近表⽰した取引先責任者リスト ビューが変更されます。: 取引 先責任者の階層表⽰のカスタマイズは、最近表⽰したリストビューには直接影響しません。この選 択肢は、取引先責任者階層の動作に直接関連するものではないため、誤りです。 B. 共有設定は、取引先責任者階層に表⽰される取引先責任者によって無視されます。: Salesforce において、共有設定は取引先責任者にも適⽤され、それによってどのユーザーが特定の取引先責任 者レコードを表⽰できるかが決定されます。取引先責任者階層に表⽰される取引先責任者は、ユー ザーがアクセス可能な取引先責任者に基づいているため、この選択肢は誤りです。 C. 取引先責任者階層は、⼀度に 3,000 件の取引先責任者に制限されています。: Salesforceの公式 な制限には、取引先責任者階層に表⽰できるレコードの数に関するこのような具体的な数値の制限 は記載されていません。このため、この選択肢は誤りです。 D. 取引先責任者階層の取引先責任者表⽰は、ユーザーによるレコード レベルのアクセスに限定さ れます。: 正解です。Salesforceでは取引先責任者階層などのレコード階層ビューは、ユーザーのレ コードレベルアクセス権限に基づいています。つまり、ユーザーがアクセスできるレコードのみが 表⽰されます。これはデータのセキュリティとプライバシーを守るために重要な仕組みです。", "year": "2023"}, {"id": 32, "question": "API およびインポート ウィザードを使⽤して、データ⼊⼒規則も適⽤されます。", "options": ["A. はい", "B. いいえ"], "correctAnswer": "A", "explanation": "A. はい: 正しいです。Salesforceにおいて、データ⼊⼒規則はAPI経由やインポートウィザードを使 ってデータを更新または挿⼊する際にも適⽤されます。これは、データの品質を維持する重要なメ カニズムです。たとえば、レコードがAPI経由で作成または更新される際、設定されている⼊⼒規 則に違反している場合、そのレコードの作成や更新は拒否されます。", "year": "2023"}, {"id": 33, "question": "データローダーについて正しいのはどれですか?\n2つ選択してください。", "options": ["A. 不正解。データローダーは、カスタムオブジェクトを含む、すべてのオブジェクトをロードできま", "B. 正解。データローダーは、ロード後にエラーレポートを⽣成します。これにより、エラーが発⽣し", "C. 正解。データローダーは、カスタムオブジェクトを含む、すべてのオブジェクトをロードできま", "D. 不正解。データローダーは、レコードの重複排除と挿⼊を⾏うことはできません。データローダー", "E. salesforce.com アプリケーションと共にインストールされます。"], "correctAnswer": ["B", "C"], "explanation": "A. 不正解。データローダーは、カスタムオブジェクトを含む、すべてのオブジェクトをロードできま す。 B. 正解。データローダーは、ロード後にエラーレポートを⽣成します。これにより、エラーが発⽣し たレコードを特定し、修正することができます。 C. 正解。データローダーは、カスタムオブジェクトを含む、すべてのオブジェクトをロードできま す。 D. 不正解。データローダーは、レコードの重複排除と挿⼊を⾏うことはできません。データローダー は、データのインポートとエクスポートに特化したツールです。 E. 不正解。データローダーは、Salesforce アプリケーションとは別にインストールする必要がありま す。データローダーは、Salesforce アプリケーションとは独⽴したツールです。", "year": "2023"}, {"id": 34, "question": "Salesforceのサンドボックス環境について、正しいものを1つ選びなさい。", "options": ["A. サンドボックスは、本番組織のメタデータのみをコピーし、データはコピーしない。", "B. サンドボックスは、本番組織とは完全に分離された環境であり、本番組織への影響はない。", "C. サンドボックスでの変更は、⾃動的に本番組織に反映される。", "D. サンドボックスの更新は、常に⼿動で⾏う必要がある。"], "correctAnswer": "B", "explanation": "A. 不正解。サンドボックスは、本番組織のメタデータだけでなく、データもコピーすることができま す。ただし、データのコピーは選択的に⾏うことができ、必要なデータのみをコピーすることが⼀般 的です。 B. 正解。サンドボックスは、本番組織とは完全に分離された環境です。サンドボックス内で⾏った変 更は、本番組織に影響を与えることはありません。これにより、安全にカスタマイズやテストを⾏う ことができます。 C. 不正解。サンドボックスでの変更は、⾃動的に本番組織に反映されることはありません。サンドボ ックスでの変更を本番組織に適⽤するには、変更セットやANT移⾏ツールなどを使⽤して、明⽰的に 移⾏する必要があります。 D. 不正解。サンドボックスの更新は、⼿動で⾏うことも、⾃動的に⾏うこともできます。サンドボッ クスのリフレッシュスケジュールを設定することで、定期的に本番組織のメタデータとデータを⾃動 的にサンドボックスにコピーすることができます。", "year": "2023"}, {"id": 35, "question": "Salesforce.com でキャンペーンを表⽰できるユーザーは？", "options": ["A. マーケティング ユーザーのみ", "B. 販売およびマーケティング ユーザー", "C. キャンペーン マネージャーのみ", "D. キャンペーン オブジェクトにアクセスできる Salesforce.com のすべてのユーザー"], "correctAnswer": "D", "explanation": "A. マーケティング ユーザーのみ：この選択肢は誤りです。マーケティングユーザーだけでなく、 適切な権限を持つ他のロールまたはプロファイルのユーザーもキャンペーンオブジェクトを表⽰で きます。 B. 販売およびマーケティング ユーザー：これも誤りです。販売およびマーケティングユーザーは ⼀般的にキャンペーンを活⽤する主なユーザーの⼀例ですが、彼らだけがキャンペーンを表⽰でき るわけではありません。 C. キャンペーン マネージャーのみ：この選択肢も誤りです。キャンペーンマネージャーはキャン ペーンを管理する責任を持ちますが、キャンペーンオブジェクトへのアクセス権限があれば、他の ユーザーもキャンペーンを表⽰することができます。 D. キャンペーン オブジェクトにアクセスできる Salesforce.com のすべてのユーザー：正解です。 キャンペーンオブジェクトへのアクセス権限を持つSalesforce.comのすべてのユーザー（プロファ イルや権限セットを通じて適切なアクセス権が与えられたユーザー）は、キャンペーンを表⽰でき ます。アクセス権限は、組織のセキュリティ設定やユーザーのロールに基づいています。", "year": "2023"}, {"id": 36, "question": "Universal Containers社のSalesforce管理者が、組織のセキュリティを強化するために、ユーザーがセ\nキュリティトークンを使⽤してSalesforceにアクセスする必要がある環境を設定したいと考えていま\nす。管理者がこの要件を満たすために実施すべき設定はどれですか？(2つ選択)", "options": ["A. 組織全体のデフォルト（OWD）設定を「プライベート」に設定する。", "B. IPアドレス制限を設定して、許可されたIPアドレス範囲外からのアクセスにセキュリティトークンの", "C. ユーザープロファイルにログイン時間制限を設定する。", "D. ⼆段階認証を有効にし、外部からのログインにセキュリティトークンまたはモバイル認証アプリを"], "correctAnswer": ["B", "D"], "explanation": "A. 組織全体のデフォルト（OWD）設定を「プライベート」に設定する。 これはセキュリティトークンの使⽤とは関係がありません。OWD設定は、レコードのアクセスレベル を管理するために使⽤され、外部からのアクセス⽅法には影響しません。この設定はデータの可視性 に関連しています。 B. IPアドレス制限を設定して、許可されたIPアドレス範囲外からのアクセスにセキュリティトークン の使⽤を要求する。 正解です。IPアドレス制限を使⽤すると、組織が定義したIPアドレス範囲外からのアクセス時にユーザ ーにセキュリティトークンの⼊⼒を要求することができます。これにより、特定の場所からの安全な アクセスを保証することができます。 C. ユーザープロファイルにログイン時間制限を設定する。 これもセキュリティトークンの使⽤とは直接関係がありません。ログイン時間制限は、ユーザーが Salesforceにログインできる特定の時間帯を制限するために使⽤されますが、セキュリティトークンの 使⽤要求には影響しません。 D. ⼆段階認証を有効にし、外部からのログインにセキュリティトークンまたはモバイル認証アプリを 使⽤するよう要求する。 正解です。⼆段階認証はセキュリティを強化するための⼀般的な⽅法であり、ユーザーがパスワード に加えてセキュリティトークンやモバイルアプリを通じた認証を⾏うことを要求します。これにより、 不正アクセスのリスクを減少させることができます。", "year": "2023"}, {"id": 37, "question": "あなたは、Professional Edition 組織で作業しています。彼らは、4 つのカスタム タブ、3 つのカス\nタム オブジェクト、および 1 つのカスタム アプリを使⽤する必要がある Expense Tracker をインスト\nールしたいと考えています。会社が既に 4 つのアプリケーション、36 個のカスタム オブジェクト、お\nよび 7 個のカスタム タブを使⽤している場合、\nExpense Tracker をインストールしようとするとどうなりますか?", "options": ["A. 不正解。Professional Edition 組織では、カスタムタブの最⼤数が 10 に制限されているため、イン", "B. 正解。Professional Edition 組織では、カスタムタブの最⼤数が 10 に制限されています。会社が既", "C. 不正解。Professional Edition 組織では、カスタムタブの最⼤数が 10 に制限されているため、イン", "D. 不正解。Professional Edition 組織では、カスタムオブジェクトの最⼤数が 50 に制限されていま"], "correctAnswer": "B", "explanation": "A. 不正解。Professional Edition 組織では、カスタムタブの最⼤数が 10 に制限されているため、イン ストールは失敗します。レポートの利⽤可否は関係ありません。 B. 正解。Professional Edition 組織では、カスタムタブの最⼤数が 10 に制限されています。会社が既 に 7 つのカスタムタブを使⽤しており、Expense Tracker が 4 つのカスタムタブを必要とするため、カ スタムタブの最⼤数を超えてしまいます。したがって、インストールプロセスを完了できません。 C. 不正解。Professional Edition 組織では、カスタムタブの最⼤数が 10 に制限されているため、イン ストールは失敗します。 D. 不正解。Professional Edition 組織では、カスタムオブジェクトの最⼤数が 50 に制限されていま す。会社が既に 36 個のカスタムオブジェクトを使⽤しており、Expense Tracker が 3 つのカスタムオ ブジェクトを必要とするため、カスタムオブジェクトの最⼤数には達していません。したがって、カス タムオブジェクトの最⼤数が原因でインストールが失敗することはありません。", "year": "2023"}, {"id": 38, "question": "管理者が、権限セットグループを含む管理パッケージをインストールしました。インストールされ\nた権限セット グループには、いくつかのオブジェクトに対する削除アクセス権が含まれており、管理\n者は、権限セット グループのユーザーがレコードを削除できないようにする必要があります。\n管理者は削除アクセスを制御するために何をすべきですか?", "options": ["A. オブジェクトの [削除] アクセスが選択されていない新しいアクセス許可セットを作成します。", "B. 削除権限がユーザーに積み上げされないようにする新しいロールを作成します。", "C. 権限セット グループでミュート権限セットを使⽤して、選択した権限をミュートします。", "D. ユーザーのプロファイルを編集して、オブジェクトから削除アクセスを削除します。"], "correctAnswer": "C", "explanation": "A. オブジェクトの [削除] アクセスが選択されていない新しいアクセス許可セットを作成します。: 新しいアクセス許可セットを作成することはできますが、これだけでは既存の権限セットグループ に含まれる削除権限をオーバーライドすることはできません。既にユーザーに割り当てられた権限 を「ミュート」する機能は提供しません。 B. 削除権限がユーザーに積み上げされないようにする新しいロールを作成します。: Salesforceの ロールは主にレコードの可視性を管理するために使⽤され、特定のアクション（例えば、削除）へ のアクセス権限を直接制御するものではありません。 C. 権限セット グループでミュート権限セットを使⽤して、選択した権限をミュートします。: 正解 です。Salesforce では、「ミュート権限セット」を使⽤して、権限セットグループ内の特定のアク セス権限を無効にすることができます。これにより、管理者はインストールされた権限セットグル ープ内の、特定のオブジェクトに対する削除アクセス権を効果的に「ミュート」することが可能で す。 D. ユーザーのプロファイルを編集して、オブジェクトから削除アクセスを削除します。: プロファ イルを編集して特定のオブジェクトアクセスを削除することは可能ですが、この⽅式では権限セッ トグループによって付与された権限を直接制御することはできません。プロファイルの権限はベー スラインを設定しますが、権限セットグループは追加の権限を提供するため、プロファイルの変更 のみでは⾜りない場合があります。", "year": "2023"}, {"id": 39, "question": "次の記述は、Salesforceのプロファイルについて正しいですか？\nプロファイルは、ユーザが実⾏できる操作と、ユーザがアクセスできるデータを制御する。", "options": ["A. 正", "B. 誤"], "correctAnswer": "A", "explanation": "この記述は正しいです。Salesforceのプロファイルは、ユーザが実⾏できる操作とアクセスできるデー タを制御するために使⽤されます。プロファイルは、オブジェクト、項⽬、レコードタイプ、アプリケ ーション、タブなどへのアクセス権限を定義します。また、プロファイルは、ユーザが実⾏できるアク ション（作成、編集、削除など）も制御します。組織の各ユーザは、1つのプロファイルに割り当てら れ、そのプロファイルに基づいて、Salesforce内でのアクセス権限と操作権限が決定されます。したが って、プロファイルは、データセキュリティとユーザ権限管理の中核をなす重要な要素です。", "year": "2023"}, {"id": 40, "question": "ケースが削除されると、次のものを除いて削除されます。", "options": ["A. ケースタスク", "B. ケース活動", "C. ケースコメント", "D. ソリューション"], "correctAnswer": "D", "explanation": "A. ケースタスク: ケースに関連付けられたタスクは、そのケースが削除されたときに通常削除され ます。タスクはケースに直接関連しているため、ケースの削除によって関連するタスクも⼀緒に削 除されるケースが普通です。 B. ケース活動: ケースに対する活動（例えば、電話、メール通信など）も、ケースが削除されると ⼀緒に削除されることが多いです。これらはケースに直結しており、ケースのライフサイクルに従 って管理されるものです。 C. ケースコメント: ケースコメントも、ケースに直接紐づいている情報であるため、ケースが削除 された場合には通常、これらのコメントも削除されます。ケースと密接に関連しており、その⽂脈 でのみ意味を持つためです。 D. ソリューション: ソリューションは、ケースを解決するための情報を提供しますが、ケースに直 接紐づけられている訳ではありません。ソリューションはナレッジベースの⼀部として他のケース に再利⽤可能で、特定のケースが削除されてもソリューション⾃体が削除されるわけではありませ ん。このため、ケースが削除された後も残ります。", "year": "2023"}, {"id": 41, "question": "カスタム 項⽬ タイプをすべて選択してください。\n（当てはまるもの全て選んでください）", "options": ["A. リストボックス", "B. 電話", "C. 番号", "D. パーセント", "E. メール"], "correctAnswer": ["B", "C", "D", "E"], "explanation": "A. リストボックス: この選択肢は誤りです。Salesforceでは「リストボックス」という項⽬タイプ は存在しません。代わりに「選択リスト」や「マルチセレクト選択リスト」という類似の機能があ りますが、この特定の呼び名は正しくありません。 B. 電話: 正しいです。電話はSalesforceの標準的なカスタム項⽬タイプの⼀つで、電話番号の形式 に合致するデータを格納するために使われます。 C. 番号: 正しいです。番号項⽬は整数または⼩数を格納するために使⽤されるカスタム項⽬タイプ です。数値データの⼊⼒に適しています。 D. パーセント: 正しいです。パーセント項⽬は数値をパーセンテージ形式で格納するために使⽤さ れ、数値に対して⾃動的に記号「%」を付加します。 E. メール: 正しいです。メール項⽬は、電⼦メールアドレスの格納に使⽤され、⼊⼒値の形式がメ ールアドレス形式と⼀致するかどうかを⾃動的に検証します。", "year": "2023"}, {"id": 42, "question": "Ursa Major Solar は、ガイド付きの経費レポート プロセスでユーザーを⽀援し、送信、ルーティン\nグ、および承認を簡素化したいと考えています。\n管理者がこのソリューションを構築するために使⽤する必要がある 2 つのツールはどれですか?\n2つ答えを選択してください", "options": ["A. ⼊⼒規則", "B. フロービルダー", "C. 承認プロセス", "D. クイックアクション"], "correctAnswer": ["B", "C"], "explanation": "A. ⼊⼒規則：⼊⼒規則はデータの整合性を確保し、ユーザーがフォームに正しい形式や値を⼊⼒ するよう要求するために使⽤されます。ガイド付きのプロセスや承認のルーティングには直接関連 しませんので、このシナリオでは最適なツールではありません。 B. フロービルダー: フロービルダーは、ユーザーが特定のプロセスをガイドされる形で進められる ようにする⾃動化ツールです。経費レポートの送信や必要な⼊⼒をガイドする、複雑なプロセスを 設計するために使⽤できます。フロービルダーを使⽤することで、ユーザーに対して直感的なイン ターフェースを提供し、プロセスの各ステップを明確にすることができるため、このシナリオには 適しています。 C. 承認プロセス: 承認プロセスは、特定のレコードが承認される前に満たされるべきルールやステ ップを定義するために使⽤されます。経費レポートの送信、ルーティング、承認のプロセスを管理 し簡素化するために必要なツールです。このプロセスにより、レポートが正しい承認者に⾃動的に ルーティングされ、承認フローが効率化されます。 D. クイックアクション: クイックアクションは、特定の操作を迅速に実⾏するためのボタンやリン クをユーザーインターフェースに追加するために使われます。特定の記録作業やワークフローの開 始などに便利ですが、経費レポートの送信、ルーティング、承認のプロセス全体を管理するための 主要なツールではありません。", "year": "2023"}, {"id": 43, "question": "プロファイルごとに、ユーザーがログインできる時間帯と、ログインできる IP アドレスを設定でき\nます。", "options": ["A. はい", "B. いいえ"], "correctAnswer": "A", "explanation": "A. はい: 正しいです。Salesforceではプロファイルレベルでログイン時間帯およびログイン可能なIP アドレス範囲を設定することができます。これにより、組織はセキュリティを強化し、特定の時間 帯や特定の場所からのみユーザーがシステムにアクセスできるように制限することが可能になりま す", "year": "2023"}, {"id": 44, "question": "カスタム集計項⽬について正しいのはどれですか?\n正しい選択肢を2つ選んでください。", "options": ["A. 正解。カスタム集計項⽬は、カスタムレポートタイプから作成されたレポートで使⽤できます。カ", "B. 正解。カスタム集計項⽬は、レポート内の数式項⽬を参照できます。これにより、複雑な計算を⾏", "C. 不正解。カスタム集計項⽬は、別のカスタム集計項⽬を参照することはできません。カスタム集計", "D. 不正解。カスタム集計式の結果によってレポートをグループ化することはできません。レポートの"], "correctAnswer": ["A", "B"], "explanation": "A. 正解。カスタム集計項⽬は、カスタムレポートタイプから作成されたレポートで使⽤できます。カ スタム集計項⽬は、レポートの要約情報を提供するために使⽤されます。 B. 正解。カスタム集計項⽬は、レポート内の数式項⽬を参照できます。これにより、複雑な計算を⾏ い、レポートにその結果を表⽰することができます。 C. 不正解。カスタム集計項⽬は、別のカスタム集計項⽬を参照することはできません。カスタム集計 項⽬は、レポートの基となるオブジェクトの項⽬のみを参照できます。 D. 不正解。カスタム集計式の結果によってレポートをグループ化することはできません。レポートの グループ化は、レポートの基となるオブジェクトの項⽬に基づいて⾏います。", "year": "2023"}, {"id": 45, "question": "Cloud Kicks の管理者は、過去 90 件の成⽴商談のファイルをエクスポートする必要があります。\n⽇々。このファイルには、商談名、ID、完了予定⽇、および⾦額が含まれている必要があります。\n管理者はこのファイルをどのようにエクスポートする必要がありますか?", "options": ["A. データローダ", "B. データ エクスポート ウィザード", "C. データ インポート ウィザード", "D. データ エクスポート ウィザード"], "correctAnswer": "A", "explanation": "A. データローダ: 正しいです。データローダはSalesforceの主要なデータマネジメントツールの1つ であり、⼤量のレコードをエクスポート（およびインポート）するために使⽤されます。特定の項 ⽬（この場合は商談名、ID、完了予定⽇、および⾦額）を含むカスタムクエリを作成し、定期的に これらのファイルをエクスポートすることが可能です。 B. データ エクスポート ウィザード: この選択肢は誤りです。Salesforceには「データ エクスポー ト ウィザード」という具体的なツールは存在しません。Salesforceで使⽤される正式なエクスポー トツールは「データエクスポートサービス」で、主にバックアップ⽬的で組織のデータを週間また は⽉間スケジュールでエクスポートするものです。 C. データ インポート ウィザード: この選択肢は誤りです。データインポートウィザードは、主に レコードをSalesforceにインポートするために使⽤されます。エクスポート機能は提供していませ ん。 D. データ エクスポート ウィザード: この選択肢は誤りです。正確なエクスポート作業にはデータ ローダが最適であり、Salesforceのサービスやツールの中に「データ エクスポート ウィザード」 という名前のものは存在しません。データエクスポートサービスがありますが、その⽬的は異なり ます。", "year": "2023"}, {"id": 46, "question": "Salesforceでは、共有ルールを使⽤して、レコードの所有者以外のユーザーやグループに対してオブジ\nェクトレベルのアクセス権を付与できます。", "options": ["A. 正しい", "B. 誤り"], "correctAnswer": "A", "explanation": "A. 正しい: 正解です。Salesforceでは、共有ルールを使⽤して、特定のユーザーや公開グループに対 して、特定のオブジェクトに関連するレコードへのアクセス権（読み取り専⽤または読み取り/書 き込み）を付与することができます。これはレコードの所有者や、オブジェクトの既定のアクセス レベル設定によってアクセス権を持たないユーザーに対して追加のアクセス権を提供する⼿段とし て役⽴ちます。", "year": "2023"}, {"id": 47, "question": "Salesforceでカスタマーサポートプロセスの改善を⽬指しています。サポートチームが顧客からの問い\n合わせにより迅速に対応できるよう、ある条件下でのみ⾃動的に顧客に初期応答を送信するシステム\nを導⼊したいと考えています。この要件を満たすSalesforceの機能はどれですか？", "options": ["A. エスカレーションルール", "B. ワークフロールール", "C. ケース割り当てルール", "D. ケース⾃動応答ルール"], "correctAnswer": "D", "explanation": "A. エスカレーションルール: エスカレーションルールは、特定の時間内に解決されなかったケース をより⾼い優先順位のチームや担当者に⾃動的にエスカレートするために使⽤されます。この機能 は初期応答の⾃動化には適していません。 B. ワークフロールール: ワークフロールールは、特定の条件を満たしたときに⾃動的にアクション （通知の送信、タスクの作成など）を起こすために使⽤されますが、ケース管理の初期応答を⾃動 化するために最も直接的な⽅法ではありません。 C. ケース割り当てルール: ケース割り当てルールは、⼊ってきたケースを特定の条件に基づいて適 切な担当者やチームに⾃動的に割り当てるために使⽤されます。これは初期応答の送信そのものに は関係しません。 D. ケース⾃動応答ルール: ケース⾃動応答ルールは、顧客からのケース（問い合わせ）が作成され た際に、特定の条件を基に⾃動的に顧客へ初期応答メールを送信するために使⽤されます。この機 能は上記の要件を直接満たす最適な⽅法です。", "year": "2023"}, {"id": 48, "question": "Salesforceでは、カスタムオブジェクトと標準オブジェクト間の関係を設定することができない。", "options": ["A. 正しい", "B. 誤り"], "correctAnswer": "B", "explanation": "B. 誤り: 正しいです。Salesforceでは、カスタムオブジェクトと標準オブジェクト間で関係を設定 することは⼗分に可能です。これにより、アプリケーション内でデータの関連性や組織のビジネス プロセスに合わせたカスタマイズが⾏えます。この柔軟性がSalesforceプラットフォームの強⼒な 特性の⼀つです。", "year": "2023"}, {"id": 49, "question": "Cloud Kicks の幹部は、ダッシュボードに不正確なデータが表⽰されていると報告しています\n管理者は、ソース レポートが変更されていることを発⾒しました。\nソース レポートの整合性を維持するために管理者が実⾏する必要がある 2 つのアクションはどれです\nか?\n2つ答えを選択してください", "options": ["A. 正解。ビューアーアクセスで新しいレポートフォルダーを作成することで、ユーザーがレポートを表", "B. 不正解。ダッシュボードをユーザーのプライベートフォルダーに移動しても、レポートの整合性を", "C. 不正解。ダッシュボードを動的ダッシュボードに変更しても、レポートの整合性を維持することは", "D. 正解。ダッシュボードレポートを表⽰専⽤フォルダーに移動することで、ユーザーがレポートを表"], "correctAnswer": ["A", "D"], "explanation": "A. 正解。ビューアーアクセスで新しいレポートフォルダーを作成することで、ユーザーがレポートを表 ⽰することはできますが、変更することはできなくなります。これにより、ソースレポートの整合性 を維持することができます。 B. 不正解。ダッシュボードをユーザーのプライベートフォルダーに移動しても、レポートの整合性を 維持することはできません。プライベートフォルダーは、特定のユーザーのみがアクセスできるフォル ダーであり、レポートの変更を防ぐことはできません。 C. 不正解。ダッシュボードを動的ダッシュボードに変更しても、レポートの整合性を維持することは できません。動的ダッシュボードは、ユーザーごとにデータを動的に表⽰するダッシュボードであ り、レポートの変更を防ぐことはできません。 D. 正解。ダッシュボードレポートを表⽰専⽤フォルダーに移動することで、ユーザーがレポートを表 ⽰することはできますが、変更することはできなくなります。これにより、ソースレポートの整合性 を維持することができます。", "year": "2023"}, {"id": 50, "question": "Salesforceにおいて、カスタムオブジェクトのレコードを削除すると、関連付けられているすべての⼦\nレコードも⾃動的に削除される。この記述は正しいか誤りか？", "options": ["A. 正しい", "B. 誤り"], "correctAnswer": "B", "explanation": "Salesforceでは、カスタムオブジェクト間の関係性を定義する際に、「参照関係（Lookup Relationship）」と「主従関係（Master-Detail Relationship）」の2種類があります。参照関係では、親 レコードを削除しても⼦レコードは⾃動的に削除されません。⼀⽅で、主従関係では親レコードの削 除時に関連するすべての⼦レコードが⾃動的に削除されます。したがって、問題⽂の「カスタムオブジ ェクトのレコードを削除すると、関連付けられているすべての⼦レコードも⾃動的に削除される」と いう記述は、すべての関係タイプに適⽤されるわけではないため、誤りです。この記述は主従関係に おいてのみ正しく、参照関係には適⽤されません。", "year": "2023"}, {"id": 51, "question": "Salesforceでは、カスタム項⽬を作成する際、データタイプとして「選択リスト」を選択した場合、そ\nの項⽬に対して後から選択肢を追加することはできません。", "options": ["A. 正しい", "B. 誤り"], "correctAnswer": "B", "explanation": "B. 誤り: 正しいです。選択リスト項⽬に対して選択肢を後から追加することは、Salesforceで普通 に⾏われるプロセスです。管理者は、項⽬設定にアクセスし、必要に応じて選択リスト値を追加ま たは変更できます。この機能により、アプリケーションは時間と共に成⻑し、変化するビジネス要 件に対応することが可能になります。", "year": "2023"}, {"id": 52, "question": "Salesforceでのレコードアクセス権の管理に関して、次の記述のうち正しいものはどれですか？", "options": ["A. パブリックグループは、特定のレコードに対するアクセス権をユーザーグループ間で共有するために", "B. ロール階層を使⽤すると、下位ロールのユーザーが上位ロールのユーザーのレコードにアクセスで", "C. 共有ルールは、組織全体のデフォルト設定よりも制限的なアクセス権を設定するために使⽤されま", "D. プロファイルによるアクセス権設定は、レコードレベルのアクセス権よりも優先されます。"], "correctAnswer": "A", "explanation": "A. 正解。パブリックグループは、特定のレコードやオブジェクトに対するアクセス権を設定する際 に、複数のユーザーをまとめて扱うための便利な⼿段です。これにより、アクセス権の管理が容易に なり、効率的に共有設定を⾏うことができます。 B. 不正解。ロール階層は、上位ロールのユーザーが下位ロールのユーザーのレコードにアクセスでき るようにするために使⽤されます。この記述の⽅向性が逆です。 C. 不正解。共有ルールは、組織全体のデフォルト設定よりも柔軟性のある、追加のアクセス権を設定 するために使⽤されます。つまり、より制限的ではなく、より開放的なアクセス権をユーザーやグル ープに与えるために利⽤されます。 D. 不正解。プロファイルによるアクセス権設定は、オブジェクトレベルや項⽬レベルのアクセス権を 定義しますが、レコードレベルのアクセス権（例えば、共有ルールやロール階層を通じて設定される アクセス権）とは別です。レコードレベルのアクセス権は、特定のレコードへのアクセスを細かく制御 するためのものであり、プロファイルの設定とは独⽴しています。", "year": "2023"}, {"id": 53, "question": "オブジェクトのタブを作成するときに、タブをランディング タブとして設定できますか?", "options": ["A. はい", "B. いいえ"], "correctAnswer": "B", "explanation": "B. いいえ: 正しいです。Salesforceでタブを作成するとき、ランディング タブとして設定するオプ ションは存在しません。各タブはそのオブジェクトのビューや操作に対する⼊⼝として機能します が、特定のタブを初期に開くページ（ランディングページ）として指定する機能はありません。ユ ーザーがSalesforceにログインした直後に表⽰されるページ（ホームページや特定のランディング ページ）は、システムの設定やユーザーのプロファイル設定により決定されます。", "year": "2023"}, {"id": 54, "question": "次の記述は、Salesforceのキャンペーンについて正しいですか？\nキャンペーンは、マーケティング活動を管理するために使⽤されるが、キャンペーンメンバーを追跡す\nることはできない。", "options": ["A. 正", "B. 誤"], "correctAnswer": "B", "explanation": "この記述は誤りです。Salesforceのキャンペーンは、マーケティング活動を管理するために使⽤される ことは正しいですが、キャンペーンメンバーを追跡することができます。実際、キャンペーンメンバー の管理は、キャンペーンの重要な機能の1つです。キャンペーンメンバーは、リード、取引先責任者、 または個⼈取引先であり、特定のキャンペーンに関連付けられています。Salesforceでは、キャンペー ンメンバーの反応状況、例えばメールの開封やフォームの送信などを追跡することができます。これ により、マーケティング活動の効果を測定し、フォローアップ活動を最適化することができます。ま た、キャンペーンメンバーのデータを分析することで、顧客やリードのセグメンテーションや、将来の キャンペーンの計画に役⽴てることができます。したがって、Salesforceのキャンペーンは、キャンペ ーンメンバーの追跡を含む、包括的なマーケティング管理機能を提供しています。", "year": "2023"}, {"id": 55, "question": "[ファイル] タブからアクセスできるファイルの種類は?\n正しいものをすべて選択してください。", "options": ["A. [ソリューション] タブにアップロードされたファイル", "B. コンテンツ ワークスペース内のファイル", "C. [ドキュメント] タブにアップロードされたファイル", "D. Chatter プロファイル投稿に添付されたファイル", "E. Chatter グループ投稿に添付されたファイル"], "correctAnswer": ["B", "D", "E"], "explanation": "A. [ソリューション] タブにアップロードされたファイル: この選択肢は誤りです。Salesforceの[ソ リューション]タブでは、主に問題解決のためのナレッジ記事や解決策を管理しますが、これにア ップロードされたファイルは[ファイル]タブからは直接アクセスできません。 B. コンテンツ ワークスペース内のファイル: 正しいです。Salesforceのコンテンツワークスペース 内で管理されるファイルは、[ファイル]タブからアクセスできます。これには、共有されているド キュメントやマーケティング資料などが含まれます。 C. [ドキュメント] タブにアップロードされたファイル: この選択肢は誤りです。[ドキュメント]タブ にアップロードされたファイルは、古いドキュメント管理システムで使⽤されるもので、これらは 直接[ファイル]タブからアクセスすることは通常できません。 D. Chatter プロファイル投稿に添付されたファイル: 正しいです。Chatterに投稿されたファイル は、プロファイル投稿やグループ投稿に関わらず、[ファイル]タブからアクセスすることができま す。これにより、企業内のコラボレーションが促進されます。 E. Chatter グループ投稿に添付されたファイル: 正しいです。Chatterグループ内で共有されたファ イルもまた、[ファイル]タブからアクセス可能です。Chatterを介して共有されるすべてのファイル タイプは、このタブを通じて集中的に管理・アクセスすることが可能です。", "year": "2023"}, {"id": 56, "question": "これらのうち、制御項⽬と依存項⽬はどれですか?", "options": ["A. カスタム 選択リスト", "B. 標準選択リスト", "C. 標準チェックボックス", "D. カスタムチェックボックス"], "correctAnswer": "A", "explanation": "A. カスタム 選択リスト: 正しいです。カスタム選択リストは、依存選択リストとしての機能を持つ ことができます。この項⽬が制御項⽬として設定されると、他の選択リスト項⽬（依存項⽬）の選 択肢がこのカスタム選択リストの選択に基づいて制限されることがあります。 B. 標準選択リスト: この選択肢も正解の可能性がありますが、⼀般にカスタム選択リストと標準選 択リストの両⽅が制御項⽬または依存項⽬として機能することができます。ただし、質問の意図が カスタム選択リストを指⽰したものとして解釈される場合は、Aが適切な選択となります。 C. 標準チェックボックス: チェックボックス（標準またはカスタム）も依存関係の制御項⽬として 使⽤することができますが、依存項⽬として使われることは⼀般的にありません。依存選択リスト の⽂脈においては、カスタム選択リスト項⽬がより⼀般的な選択です。 D. カスタムチェックボックス: この選択肢も、依存関係の制御項⽬としてカスタムチェックボック スを使⽤することが可能ですが選択リスト項⽬がこの⽂脈でより⼀般的に使⽤されます。しかし、 問題の意図が特に「カスタム 選択リスト」を指している場合、Aが最も適切な選択となります。", "year": "2023"}, {"id": 57, "question": "Salesforceで新しく営業チームのパフォーマンスを追跡するカスタムオブジェクトを作成しました。こ\nのカスタムオブジェクトには、営業担当者の名前、取引先、取引⾦額、および取引⽇が含まれていま\nす。このカスタムオブジェクトに基づいて、営業担当者が毎⽉達成する平均取引⾦額を計算し、視覚的\nに表⽰したいと考えています。以下の機能のうち、この要件を満たすために最適な選択肢はどれです\nか？", "options": ["A. レポートとダッシュボードを使⽤する", "B. カスタムコードを⽤いたビジュアルフォースページ", "C. プロセスビルダー", "D. ワークフロールール"], "correctAnswer": "A", "explanation": "A. レポートとダッシュボードを使⽤する - 正解。Salesforceのレポートとダッシュボード機能を使⽤ すると、特定のデータセットに基づいて集計や計算を⾏い、結果を視覚的な形式で表⽰することがで きます。このシナリオでは、営業チームのパフォーマンス追跡のために、カスタムオブジェクトからデ ータを集めて平均取引⾦額を計算し、ダッシュボード上でグラフやチャートとして表⽰することが最 も適切です。 B. カスタムコードを⽤いたビジュアルフォースページ - 不正解。ビジュアルフォースページとカスタム コードは、より複雑なカスタマイズが必要な場合や、標準機能では対応できない特定のユーザーイン ターフェイスを作成する場合に有効です。しかし、このシナリオでは、標準機能のレポートとダッシュ ボードで要件を満たすことができるため、カスタムコードを書く必要はありません。 C. プロセスビルダー - 不正解。プロセスビルダーは、特定のレコードが作成または更新されたときに ⾃動的にビジネスプロセスを実⾏するために使⽤されます。データの視覚化や集計計算を⾏う⽬的に は適していません。 D. ワークフロールール - 不正解。ワークフロールールは⾃動化の⼀形態であり、レコードの項⽬更 新、メールアラートの送信、タスクの作成など、特定のビジネスルールが満たされた時に実⾏される アクションを定義するために使⽤されます。このシナリオの要件を直接解決するものではありませ ん。", "year": "2023"}, {"id": 58, "question": "次の記述は、Salesforceのサンドボックスについて正しいですか？\nサンドボックスは、本番組織のメタデータとデータの完全なコピーを含む、独⽴したテスト環境であ\nる。", "options": ["A. 正", "B. 誤"], "correctAnswer": "B", "explanation": "この記述は誤りです。サンドボックスは、本番組織のメタデータのコピーを含む独⽴したテスト環境 ですが、データは完全にコピーされるわけではありません。サンドボックスの作成時に、どのデータ をコピーするかを選択できます。⼀般的には、本番組織の⼀部のデータのみがサンドボックスにコピ ーされます。これは、サンドボックスが主に開発やテスト⽬的で使⽤されるためです。サンドボックス に本番データの完全なコピーを含める必要はなく、必要なデータのみをコピーすることで、ストレー ジ容量を節約し、サンドボックスの管理を簡素化できます。ただし、必要に応じて、本番組織のデー タを定期的にサンドボックスに更新することができます。", "year": "2023"}, {"id": 59, "question": "Salesforceの⼊⼒規則について、正しいものを1つ選びなさい。", "options": ["A. ⼊⼒規則は、カスタム項⽬にのみ適⽤できる。", "B. ⼊⼒規則は、レコードの作成時にのみ評価される。", "C. ⼊⼒規則は、数式を使⽤して条件を定義することができる。", "D. ⼊⼒規則は、レコードの削除を防ぐために使⽤できる。"], "correctAnswer": "C", "explanation": "A. 不正解。⼊⼒規則は、カスタム項⽬だけでなく、標準項⽬にも適⽤することができます。これによ り、標準項⽬の値も検証し、データの整合性を保つことができます。 B. 不正解。⼊⼒規則は、レコードの作成時だけでなく、更新時にも評価されます。つまり、レコード が作成された後に編集された場合でも、⼊⼒規則が適⽤されます。 C. 正解。⼊⼒規則は、数式を使⽤して条件を定義することができます。数式を使⽤すると、複雑な条 件や他の項⽬の値に基づいた条件を設定できます。これにより、データの検証をより柔軟かつ正確に ⾏うことができます。 D. 不正解。⼊⼒規則は、レコードの削除を防ぐために使⽤することはできません。⼊⼒規則は、レコ ードの作成や更新時のデータ検証に使⽤されます。レコードの削除を制限するには、他の機能（権 限、プロセスビルダーなど）を使⽤する必要があります。", "year": "2023"}, {"id": 60, "question": "Salesforceで、ある取引先が関連付けられたToDoが完了したときに⾃動的に通知を受け取るには、ど\nの機能を設定するのが最適ですか？", "options": ["A. ワークフロー・ルール", "B. ⼊⼒規則", "C. プロセスビルダー", "D. レポートとダッシュボードの更新アラート"], "correctAnswer": "C", "explanation": "A. ワークフロー・ルール: ワークフロー・ルールは⾃動化されたタスク、項⽬の更新、電⼦メールの送 信などを設定するのに使えますが、より複雑な条件や複数のアクションを⼀連のプロセスとして管理 するには限界があります。 B. ⼊⼒規則: ⼊⼒規則はデータの検証に使⽤され、ユーザーがデータを⼊⼒または更新する際に特定 の条件を満たすことを保証します。しかし、ToDoの完了といったイベントベースの⾃動通知には適し ていません。 C. プロセスビルダー: これが正解です。 プロセスビルダーは異なるステップを含む複雑なビジネスプ ロセスを⾃動化するのに適しており、具体的なアクション（この場合はToDoの完了）が発⽣したとき に条件に基づいて通知を送るなどの設定が可能です。 D. レポートとダッシュボードの更新アラート: これは定期的にレポートやダッシュボードのデータが特 定の条件を満たした際にアラートを提供しますが、リアルタイムで個々のToDoの完了に基づいてユー ザーに通知を送るという直接的なニーズには対応していません。", "year": "2023"}, {"id": 61, "question": "標準項⽬について正しい記述はどれですか?", "options": ["A. std 項⽬を削除できます", "B. std 項⽬のラベルを変更できます", "C. ページレイアウトから必要な標準項⽬を削除することはできませんが、⾮表⽰にすることは可能で", "D. 標準項⽬はSalesforceにデフォルトで組み込まれており、管理者によって作成されるものではあり"], "correctAnswer": "B", "explanation": "標準項⽬（std項⽬として⽰されていますが、通常は「標準項⽬」と呼ばれます）は、Salesforceにデ フォルトで組み込まれている項⽬です。 A. 標準項⽬を削除することはできません。しかし、カスタム項⽬の場合は削除可能です。 B. 標準項⽬のラベルは変更することができます。これにより、組織のニーズに合わせて項⽬の表⽰名 をカスタマイズすることができます。 C. ページレイアウトから必要な標準項⽬を削除することはできませんが、⾮表⽰にすることは可能で す。 D. 標準項⽬はSalesforceにデフォルトで組み込まれており、管理者によって作成されるものではあり ません。 したがって、正しい記述は「std 項⽬のラベルを変更できます」です。", "year": "2023"}, {"id": 62, "question": "次の記述は、Salesforceのカスタムオブジェクトについて正しいですか？\nカスタムオブジェクトは、組織固有のデータを保存するために使⽤されるが、標準オブジェクトとは\n関連付けることができない。", "options": ["A. 正", "B. 誤"], "correctAnswer": "B", "explanation": "この記述は誤りです。Salesforceのカスタムオブジェクトは、組織固有のデータを保存するために使⽤ されます。これは正しい部分です。しかし、カスタムオブジェクトは標準オブジェクトと関連付けるこ とができます。 実際、カスタムオブジェクトと標準オブジェクトの関連付けは、Salesforceの強⼒な機能の1つです。 例えば、「注⽂」というカスタムオブジェクトを作成し、それを「取引先」や「商品」といった標準オ ブジェクトに関連付けることができます。これにより、注⽂データを取引先や商品と紐付けて管理す ることができ、より詳細なデータ分析や業務プロセスの⾃動化が可能になります。したがって、カス タムオブジェクトは標準オブジェクトと関連付けることができ、それがSalesforceのデータモデルの柔 軟性と拡張性を⽀えています。", "year": "2023"}, {"id": 63, "question": "Chatter Free ライセンスにより、ユーザは⼈、プロファイル、グループ、およびファイルにアクセス\nできるほか、以下に挙げる機能にアクセスできます。(該当するものをすべて選択してください)", "options": ["A. コメントを表⽰", "B. グループに参加", "C. hatter Free ライセンスにより、ユーザは⼈、プロファイル、グループ、およびファイルにアクセス", "D. 投稿する", "E. 記録を⾒る"], "correctAnswer": ["A", "B", "C", "D"], "explanation": "A: コメントを表⽰は正解です。Chatter Free ライセンスを持つユーザーは、Chatterでのコメントを表 ⽰することができます。この機能は、コミュニケーションとコラボレーションを⽀援します。 B: グループに参加も正解です。Chatter Free ライセンスを持つユーザーは、Chatterグループに参加 し、コミュニケーションと協⼒を深めることが可能です。 C: ファイルをアップロードは正解です。Chatter Free ライセンスを持つユーザーは、Chatterにファイ ルをアップロードして共有することができ、情報の共有とコラボレーションを促進します。 D: 投稿するも正解です。Chatter Free ライセンスを持つユーザーは、Chatterに投稿することができ、 コミュニケーションを活性化させることができます。 E: 記録を⾒るは不正解です。Chatter Free ライセンスを持つユーザーは、Salesforceの基本的な記録や オブジェクトにアクセスする権限を持っていません。彼らは主に⼈、プロファイル、グループ、ファイ ルおよびそれらに関連するChatter機能へのアクセスのみが可能です。", "year": "2023"}, {"id": 64, "question": "Salesforceの標準オブジェクトに関して、次の記述のうち正しいものはどれですか？", "options": ["A. 標準オブジェクトはカスタマイズ不可能です。", "B. 標準オブジェクトにはリード、取引先、商談などが含まれます。", "C. 標準オブジェクトに新しい項⽬を追加することはできません。", "D. すべての標準オブジェクトはデフォルトで⾮表⽰になっています。"], "correctAnswer": "B", "explanation": "A: 標準オブジェクトはカスタマイズ不可能です。これは不正解です。Salesforceの標準オブジェクト は、事前に構築された多くの項⽬と機能を持っていますが、多くの側⾯でカスタマイズが可能です。 B: 標準オブジェクトにはリード、取引先、商談などが含まれます。これは正解です。リード、取引 先、商談はSalesforceのCRM機能の核となる標準オブジェクトの⼀部です。 C: 標準オブジェクトに新しい項⽬を追加することはできません。これは不正解です。実際には、ユー ザは標準オブジェクトにカスタム項⽬を追加することが可能です。これにより、組織の特定のニーズに 合わせて標準オブジェクトを拡張することができます。 D: すべての標準オブジェクトはデフォルトで⾮表⽰になっています。これは不正解です。標準オブジ ェクトはSalesforce環境内でデフォルトで使⽤可能であり、⾮表⽰になることはありません。ただし、 権限や設定に基づいて、特定のオブジェクトや項⽬へのアクセスを制限することは可能です。", "year": "2023"}, {"id": 65, "question": "Salesforceのレコードタイプについて、正しいものを1つ選びなさい。", "options": ["A. レコードタイプは、オブジェクトレベルのセキュリティを制御するために使⽤される。", "B. レコードタイプは、ユーザプロファイルごとに割り当てることができる。", "C. 1つのオブジェクトに対して、最⼤5つのレコードタイプを作成できる。", "D. レコードタイプは、ページレイアウトとビジネスプロセスを割り当てるために使⽤される。"], "correctAnswer": "D", "explanation": "A. 不正解。レコードタイプは、オブジェクトレベルのセキュリティを制御するためのものではありま せん。オブジェクトレベルのセキュリティは、プロファイルと権限セットによって制御されます。 B. 不正解。レコードタイプは、ユーザプロファイルではなく、ユーザ、プロファイル、または権限セ ットに割り当てることができます。これにより、ユーザごとにレコードタイプを割り当てることが可 能になります。 C. 不正解。1つのオブジェクトに対して作成できるレコードタイプの数に制限はありません。ただし、 組織の要件に基づいて、適切な数のレコードタイプを設計することが重要です。 D. 正解。レコードタイプは、ページレイアウトとビジネスプロセスを割り当てるために使⽤されま す。レコードタイプごとに異なるページレイアウトとビジネスプロセスを割り当てることで、レコー ドのタイプに基づいてユーザーインターフェースと業務フローをカスタマイズできます。", "year": "2023"}, {"id": 66, "question": "Cloud Kicks の管理者は、顧客から問題が発⽣したときにサービス担当者が同じ⼀連の質問をする\nのに役⽴つ画⾯フローを作成しました。この画⾯はケースから⾒えるはずです。\n画⾯フローをどのように配布する必要がありますか?", "options": ["A. ライトニング ページ", "B. ホームページ", "C. loud Kicks の管理者は、顧客から問題が発⽣したときにサービス担当者が同じ⼀連の質問をする", "D. ページ レイアウト"], "correctAnswer": "A", "explanation": "A: ライトニング ページは正解です。ライトニング ページにフローを埋め込むことで、ケースオブジェ クトのレコードページなど、特定のライトニング ページ上でフローをユーザに提供することができま す。これは、サービス担当者がケースを対応する際に必要な質問を画⾯上で提供するのに理想的な⽅ 法です。 B: ホームページは不正解です。ホームページは、全ユーザがアクセスする⼀般的なページであり、特 定のケースに関連する画⾯フローを配布するには適切ではありません。ホームページはユーザに全体 的な情報やパーソナライズされたダッシュボード情報を提供するために使⽤されます。 C: コンポーネント フィルターは不正解です。コンポーネント フィルターは、コンポーネントが表⽰さ れる条件を設定する機能ですが、これ⾃体がフローを配布する⽅法ではありません。コンポーネント の表⽰条件を管理するもので、ライトニングページ上でフローのようなコンポーネントを直接配布す る⽅法ではないため、この場合には不適切です。 D: ページ レイアウトは不正解です。ページ レイアウトでは、オブジェクトのレコードページの項⽬、 関連リスト、アクションのレイアウトをカスタマイズできますが、画⾯フローを直接埋め込むための ⼿段を提供しません。画⾯フローをユーザに提供するためには、ライトニングページにフローを埋め 込む必要があります。", "year": "2023"}, {"id": 67, "question": "ストレージ制限について正しいのはどれですか?", "options": ["A. Salesforce は、ユーザーがデータをアップロードすることを許可しません。", "B. ドキュメント タブは全体のストレージに対してカウントされます。", "C. Salesforce は、ユーザーが容量を 5% 超えてデータを⼊⼒することを許可します。", "D. Salesforceのストレージ制限は、購⼊したライセンスの数に関係なく、すべての組織に均等に分配さ"], "correctAnswer": "B", "explanation": "A. 不正解。Salesforceは、ユーザーがデータをアップロードすることを許可しています。ただし、組織 に割り当てられたストレージ制限内である必要があります。 B. 正解。ドキュメントタブに保存されたファイルは、組織の全体のストレージに対してカウントされ ます。 C. 不正解。Salesforceは、ユーザーが容量を超えてデータを⼊⼒することを許可しません。ストレー ジ制限に達すると、新しいデータを追加することができなくなります。 D. 不正解。Salesforceのストレージ制限は、購⼊したライセンスの数に基づいて割り当てられます。 ライセンス数が多いほど、割り当てられるストレージ容量が増えます。", "year": "2023"}, {"id": 68, "question": "営業チーム グループにユーザーを追加すると、以前は制限された取引先だった商談レコードにアク\nセスできるようになります。", "options": ["A. はい", "B. いいえ"], "correctAnswer": "B", "explanation": "営業チーム グループにユーザーを追加すること⾃体が、そのユーザーに商談レコードやそれまで制限 されていた取引先にアクセスできるようになる直接的な原因にはなりません。アクセス権限は、共有 ルールや役割階層、プロファイル設定などで管理され、グループに所属しているだけではそのレコード へのアクセス権は変更されません。", "year": "2023"}, {"id": 69, "question": "Salesforceの標準オブジェクト「商談」に新しいカスタム項⽬を追加しました。この項⽬は「予想収\n益」で、特定の商談に対する予想される収益額を⽰します。営業チームがこの項⽬を利⽤して、商談の\n優先順位付けをより効果的に⾏えるようになることを⽬指しています。ただし、この新しいカスタム\n項⽬を追加した後、すべての営業チームメンバーが「予想収益」項⽬を⾒て編集できるようにするに\nは、プロファイル設定を更新する必要があります。\n正しいか誤りかを選択してください。", "options": ["A. 正しい", "B. 誤り"], "correctAnswer": "A", "explanation": "この問題⽂では、「予想収益」という新しいカスタム項⽬を「商談」標準オブジェクトに追加するシナ リオを提⽰しています。Salesforceでは、新しいカスタム項⽬をオブジェクトに追加した後、その項⽬ に対するアクセス権（表⽰や編集の権限）はプロファイルや権限セットによって制御されます。したが って、特定のユーザーグループ（この場合は営業チームメンバー）が新しい項⽬を⾒たり編集したりで きるようにするためには、関連するプロファイルや権限セットを適切に設定する必要があります。こ のプロセスにより、組織内のデータアクセスを細かく管理することができます。そのため、この⽂の 記述は正しいです。", "year": "2023"}, {"id": 70, "question": "Salesforceの承認プロセスについて、正しいものを1つ選びなさい。", "options": ["A. 承認プロセスは、レコードの削除を承認するために使⽤することができる。", "B. 承認プロセスは、⼀度有効化すると編集することができない。", "C. 承認プロセスは、レコードの作成と更新の両⽅に対して適⽤することができる。", "D. 承認プロセスは、カスタムオブジェクトに対してのみ設定することができる。"], "correctAnswer": "C", "explanation": "A. 不正解。承認プロセスは、レコードの削除を承認するために使⽤することはできません。承認プロ セスは、レコードの作成や更新に対して適⽤されます。 B. 不正解。承認プロセスは、⼀度有効化した後でも編集することができます。ただし、承認プロセス を変更する場合は、⼀時的に無効化してから編集し、再度有効化する必要があります。 C. 正解。承認プロセスは、レコードの作成と更新の両⽅に対して適⽤することができます。承認プロ セスを設定する際に、適⽤するトリガー（作成時、更新時、または両⽅）を指定します。 D. 不正解。承認プロセスは、カスタムオブジェクトだけでなく、標準オブジェクトに対しても設定す ることができます。承認プロセスは、オブジェクトの種類に関係なく使⽤できる機能です。", "year": "2023"}, {"id": 71, "question": "あなたは、⾃社のカスタマーサービスオペレーションを改善するためにSalesforceをカスタマイズして\nいます。\n顧客からの問い合わせ対応時間を短縮し、サービスエージェントが迅速に問題解決できるようにする\nためには、どのSalesforceの機能を使⽤するのが最適ですか？", "options": ["A. カスタムオブジェクト", "B. ライティングフロー", "C. ケース⾃動応答ルール", "D. ダッシュボードとレポート"], "correctAnswer": "B", "explanation": "A. カスタムオブジェクト: カスタムオブジェクトは組織固有のデータを保存し、管理するために作 成されますが、これ⾃体が顧客問い合わせの対応時間を短縮する機能ではありません。 B. ライティングフロー: ライティングフローは、顧客からの問い合わせやケースを適切なサービス エージェントやチームに⾃動的に割り当てる機能です。これにより、最も対応が必要な問い合わせ から優先的に解決し、対応時間を短縮することができます。 C. ケース⾃動応答ルール: ケース⾃動応答ルールは顧客からの問い合わせに⾃動的に返答するため に使⽤されますが、問題解決そのものをスピードアップするわけではありません。初期の顧客への 返信時間は短縮されるかもしれませんが、最終解決には別のプロセスや機能が必要です。 D. ダッシュボードとレポート: ダッシュボードとレポートは組織の様々なデータを視覚的に表⽰ し、分析するために使⽤されます。これにより問題点を特定しやすくなりますが、直接的には問い 合わせ対応時間の短縮にはつながりません。", "year": "2023"}, {"id": 72, "question": "ケースが関連するオブジェクトはどれですか?\n2つ選択してください。", "options": ["A. 正解。ケースは取引先責任者と関連付けることができます。取引先責任者は、ケースの報告者や問", "B. 正解。ケースは取引先責任者と関連付けることができます。取引先は、ケースが関連する顧客や企", "C. 不正解。ケースはキャンペーンと直接関連付けることはできません。ただし、ケースを報告した取", "D. 不正解。ケースは予測と直接関連付けることはできません。予測は、営業チームが将来の売上を予"], "correctAnswer": ["A", "B"], "explanation": "A. 正解。ケースは取引先責任者と関連付けることができます。取引先責任者は、ケースの報告者や問 い合わせ先として使⽤されます。 B. 正解。ケースは取引先責任者と関連付けることができます。取引先は、ケースが関連する顧客や企 業を表します。 C. 不正解。ケースはキャンペーンと直接関連付けることはできません。ただし、ケースを報告した取 引先責任者がキャンペーンのメンバーである場合、間接的な関係が存在する可能性があります。 D. 不正解。ケースは予測と直接関連付けることはできません。予測は、営業チームが将来の売上を予 測するために使⽤される機能です。", "year": "2023"}, {"id": 73, "question": "Salesforce Lightning Experienceにおけるナビゲーションメニューのカスタマイズに関する次の記述の\nうち、正しいものはどれですか？", "options": ["A. ナビゲーションメニューのカスタマイズは、各ユーザーが個別に⾏うことができます。", "B. システム管理者のみがアプリケーションのナビゲーションメニューをカスタマイズできます。", "C. ナビゲーションメニューのカスタマイズは、ユーザープロファイルに基づいて⾃動的に適⽤されま", "D. アプリケーションマネージャーは、特定のアプリケーションに対してナビゲーションメニューをカ"], "correctAnswer": "D", "explanation": "A. 不正解。ナビゲーションメニューのカスタマイズは個々のユーザーレベルでは⾏えません。このカ スタマイズは、アプリケーションレベルで設定され、全ユーザーに適⽤されます。 B. 不正解。システム管理者はナビゲーションメニューをカスタマイズする権限を持っていますが、彼 らだけがカスタマイズできるわけではありません。アプリケーションマネージャーも同様の権限を持 っています。 C. 不正解。ナビゲーションメニューのカスタマイズはユーザープロファイルに⾃動的に適⽤されるも のではありません。これはアプリケーションごとに設定されるもので、プロファイルや役割に依存し ません。 D. 正解。アプリケーションマネージャーは、彼らが管理する特定のアプリケーションに対してナビゲ ーションメニューをカスタマイズすることができます。これにより、アプリケーションの使⽤を最適 化し、ユーザーにとってより効率的な作業フローを提供することが可能になります。", "year": "2023"}, {"id": 74, "question": "Salesforce Lightning Experienceでは、レコードページのレイアウトをカスタマイズする際に、レコー\nドの詳細と関連リストを同じタブに配置することはできない。この記述は正しいか誤りか？", "options": ["A. 正しい", "B. 誤り"], "correctAnswer": "B", "explanation": "Salesforce Lightning Experienceでは、ページレイアウトのカスタマイズが⼤幅に強化されており、管 理者や開発者は「Lightning App Builder」を使⽤して、レコードページのレイアウトを柔軟にカスタマ イズすることができます。このツールを使⽤することで、レコードの詳細セクションと関連リストを 同じタブ内、または異なるタブに配置することが可能です。これにより、ユーザーのニーズやビジネス プロセスに最適なページレイアウトを設計することができます。したがって、問題⽂の記述は誤りで す。", "year": "2023"}, {"id": 75, "question": "組織で個⼈取引先が有効になると、「個⼈取引先」という名前のデフォルトの個⼈取引先レコード\nタイプが⾃動的に作成されます。", "options": ["A. はい", "B. いいえ"], "correctAnswer": "A", "explanation": "A: 正解です。Salesforceで個⼈取引先機能が有効にされると、「個⼈取引先」という名前のデフォルト の個⼈取引先レコード タイプが⾃動的に作成されます。これは、組織が個⼈の顧客を管理するための 合理化された⽅法を提供します。", "year": "2023"}, {"id": 76, "question": "Salesforceでアプリケーションのパフォーマンスを向上させたいと考えている開発者が利⽤できる最適\n化機能はどれですか？", "options": ["A. リストビューでのインライン編集の使⽤", "B. Apexトリガーの⾮同期実⾏", "C. ワークフロールールの代わりにプロセスビルダーの使⽤", "D. レポートとダッシュボードのキャッシュ化"], "correctAnswer": "B", "explanation": "A: リストビューでのインライン編集の使⽤は、ユーザーの操作性を向上させますが、サーバー側のア プリケーションパフォーマンスに直接影響を与えるものではありません。したがって、不正解です。 B: Apexトリガーの⾮同期実⾏（例えば、@futureアノテーションを使⽤する）は、⾮同期処理を可能 にし、システムの負荷を分散させることができます。これにより、アプリケーションのパフォーマンス が向上するため、正解です。 C: ワークフロールールの代わりにプロセスビルダーの使⽤は、プロセスの柔軟性や可読性を向上させ ますが、パフォーマンスの最適化とは直接関係ありません。実⾏速度に直接影響を及ぼすわけではな いため、不正解です。 D: レポートとダッシュボードのキャッシュ化は、ユーザーが情報により迅速にアクセスできるように しますが、これはUI側のパフォーマンス改善に関係し、サーバー側のアプリケーションパフォーマン ス最適化とは異なります。したがって、不正解です。", "year": "2023"}, {"id": 77, "question": "Salesforceでユーザーが新しいカスタムオブジェクトレコードを作成しようとしたときに、特定の条件\n下で特定の項⽬が必須になるよう設定するにはどうすればよいですか？", "options": ["A. 項⽬レベルのセキュリティ設定を使⽤", "B. レコードタイプとページレイアウトを使⽤", "C. ⼊⼒規則を使⽤", "D. プロファイル設定を使⽤"], "correctAnswer": "C", "explanation": "A: 項⽬レベルのセキュリティ設定を使⽤すると、特定の項⽬へのアクセスを制限することはできます が、特定の条件下で項⽬が必須になるよう設定することはできません。そのため、この選択肢は不正 解です。 B: レコードタイプとページレイアウトを使⽤することで、異なるビジネスプロセスのために異なるペ ージレイアウトを表⽰することができます。しかし、これによって特定の条件下で特定の項⽬を必須 にする直接的な⽅法を提供するわけではありません。したがって、この選択肢も不正解です。 C: ⼊⼒規則を使⽤すると、レコードが保存される前に特定の条件が満たされているかどうかをチェッ クできます。ユーザーが特定の条件下で新しいレコードを作成しようとしたときに特定の項⽬が⼊⼒ されている必要がある場合、⼊⼒規則を使⽤してその条件を設定することが可能です。これが正解の 選択肢です。 D: プロファイル設定を使⽤しても、特定の項⽬を条件付きで必須にする直接的な⽅法は提供されませ ん。プロファイル設定は主にユーザーのアクセス権や機能の可⽤性を制御するのに使⽤されます。し たがって、この選択肢も不正解です。", "year": "2023"}, {"id": 78, "question": "Salesforceの組織で取引先チームを有効にした後、どのような機能が追加されますか？", "options": ["A. すべてのユーザーが全取引先にアクセスできるようになる", "B. チームメンバーは特定の取引先について共同作業が可能になる", "C. 取引先責任者のみが取引先チームを編集できる", "D. 取引先に関連するすべてのチャッターグループが⾃動的に作成される"], "correctAnswer": "B", "explanation": "A: 「すべてのユーザーが全取引先にアクセスできるようになる」という選択肢は不正解です。取引先 チームを有効にしても、すべてのユーザーが⾃動的に全取引先へのアクセス権を得るわけではありませ ん。アクセス権はチームメンバーに限定され、明確に設定されます。 B: 「チームメンバーは特定の取引先について共同作業が可能になる」という選択肢が正解です。取引 先チームの主な⽬的は、特定の取引先に対して複数のユーザーが共同で作業できるようにするためで す。これにより、様々な役割や専⾨知識を持つチームメンバーが同じ取引先を管理しやすくなります。 C: 「取引先オーナーのみが取引先チームを編集できる」という選択肢は部分的に正しいかもしれませ んが、不完全です。取引先責任者だけでなく、適切な権限を持つユーザーや管理者も取引先チームを 編集することができます。したがって、この答えは不正解と扱います。 D: 「取引先に関連するすべてのチャッターグループが⾃動的に作成される」という選択肢は不正解で す。取引先チームを有効にしても、チャッターグループは⾃動的には作成されません。チャッターグル ープは別途⼿動で作成する必要があります。", "year": "2023"}, {"id": 79, "question": "Salesforce.com IdeaExchange にアイデアを送信できるのは誰ですか?", "options": ["A. Salesforce.com ユーザー", "B. Idea Exchange にログインしているすべてのユーザー", "C. Salesforce.com パートナー", "D. 営業社員"], "correctAnswer": "B", "explanation": "A: Salesforce. com ユーザーという選択肢は不正解です。IdeaExchangeにアイデアを提出できるの は、実際にはSalesforce.comのユーザーだけではなく、ログインしているすべてのユーザーが可能で す。よってこの選択は不正確です。 B: Idea Exchange にログインしているすべてのユーザーという選択肢が正解です。IdeaExchangeは、 Salesforceの顧客、パートナー、およびコミュニティメンバーが製品改善のためのアイデアを提出し、 投票するためのプラットフォームです。ログインしているすべてのユーザーがアイデアを提出すること ができます。 C: Salesforce. com パートナーという選択肢も間違いではありませんが、この選択だけを指定すること は、他のログインしているユーザー（顧客やコミュニティメンバー）がアイデアを提出できないという 誤解を与えかねません。このため、不完全な正解と⾒なされます。 D: 営業社員という選択肢は不正解です。IdeaExchangeにアイデアを提出することができるのは、役割 に依存するものではなく、ログインしているすべてのユーザーが可能です。よってこの選択は正確では ありません。", "year": "2023"}, {"id": 80, "question": "Salesforceのリードプロセスについて、正しいものを1つ選びなさい。", "options": ["A. リードを取引開始に変換すると、関連する取引先責任者と商談が⾃動的に作成される。", "B. リードを取引開始に変換した後、リードレコードは⾃動的に削除される。", "C. リードを取引開始に変換するには、リードの状況を「有効」に設定する必要がある。", "D. リードを取引開始に変換するには、必ずリードを商談に関連付ける必要がある。"], "correctAnswer": "A", "explanation": "A. 正解。リードを取引開始に変換すると、関連する取引先責任者と商談が⾃動的に作成されます。こ れにより、リードの情報を引き継いでスムーズに営業プロセスを進めることができます。 B. 不正解。リードを取引開始に変換した後、リードレコードは⾃動的に削除されるのではなく、変換 済みのステータスになります。変換済みのリードレコードは、履歴や報告のために保持されます。 C. 不正解。リードを取引開始に変換するために、リードの状況を特定の値に設定する必要はありませ ん。リードの状況は、変換プロセスに直接影響しません。 D. 不正解。リードを取引開始に変換する際、必ずしも商談に関連付ける必要はありません。リードを 取引先責任者のみに変換することもできます。商談への関連付けは、ビジネスプロセスに応じて選択 できます。", "year": "2023"}, {"id": 81, "question": "管理者が組織内でセールスチームのパフォーマンス追跡を改善する⽅法について学んでいます。特に、\n個々のセールス担当者の成果を効率的に評価し、その情報を上層部に報告するプロセスを強化したい\nと考えています。次の機能のうち、この⽬標をサポートするのに最も役⽴つのはどれですか？", "options": ["A. カスタムレポートタイプ", "B. プロセスビルダー", "C. ダッシュボードとレポート", "D. ワークフロールール"], "correctAnswer": "C", "explanation": "A. カスタムレポートタイプ: カスタムレポートタイプは、特定のデータセットに基づいてレポートを作 成するために使⽤されます。これにより、管理者は必要なデータを含むレポートをカスタマイズでき ますが、これ⾃体がパフォーマンス追跡や上層部への報告のプロセスを直接⽀援するわけではありま せん。 B. プロセスビルダー: プロセスビルダーは、特定のアクションがトリガーされたときに⾃動的にプロセ スを実⾏するために使⽤されます。これは主に、業務プロセスを⾃動化するために役⽴ちますが、セ ールスパフォーマンスの追跡や評価には直接関連しません。 C. ダッシュボードとレポート: ダッシュボードとレポートは、データを視覚的に表⽰し、組織内のセー ルスパフォーマンスを追跡および評価するための重要なツールです。これらを使⽤することで、管理 者は個々のセールス担当者の成果を簡単に把握し、そのデータを基に上層部への報告資料を作成する ことができます。この機能が⽬標をサポートするのに最も役⽴ちます。 D. ワークフロールール: ワークフロールールは、特定の条件が満たされたときに⾃動的にアクションを 実⾏するために使⽤されます。これはプロセスの⾃動化に役⽴ちますが、セールスチームのパフォー マンスの追跡や評価には直接貢献しません。 したがって、セールスチームのパフォーマンス追跡と上層部への効率的な報告の⽬標をサポートするに は、「ダッシュボードとレポート」が最も適切な機能です。これにより、管理者はセールスパフォーマ ンスに関する洞察を得て、組織内で共有するための強⼒な視覚的リソースを作成できます。", "year": "2023"}, {"id": 82, "question": "DreamHouse Reality には承認プロセスがあります。マネージャーはレコードを承認しようとします\nが、 エラーを受け取ります。\nこトラブルシューティング解決するために、管理者は何を確認する必要がありますか?", "options": ["A. 次の承認者のユーザーが⾮アクティブまたは⽋落しているかどうかを確認します", "B. プロセスの次の承認者のために代理承認者を追加します。", "C. 項⽬ レベルのセキュリティを更新して、プロセスで更新された項⽬を表⽰します。", "D. ページ レイアウトを⾒直して、プロセスで更新された項⽬が表⽰されていることを確認します。"], "correctAnswer": "A", "explanation": "A: 次の承認者のユーザーが⾮アクティブまたは⽋落しているかどうかを確認します。これはトラブル シューティングの最初のステップとして最も重要で、正解です。承認プロセス中に承認者が⾮アクティ ブであるか、指定されていない場合、プロセスは停⽌してエラーを⽣じます。 B: プロセスの次の承認者のために代理承認者を追加します。この選択肢は、次の承認者が⾮アクティ ブまたは⽋落している場合に問題の解決策となり得ますが、問題の診断やトラブルシューティングの 最初の⼿順ではありません。そのため、初めに⾏うべき作業としては不正解です。 C: 項⽬ レベルのセキュリティを更新して、プロセスで更新された項⽬を表⽰します。この選択肢は、 プロセス中に特定の項⽬の更新やアクセスが必要な場合に関連しますが、マネージャーが承認プロセ スを完了できないエラーとは直接関係ありません。したがって、この問題を解決する適切な⼿順では ありません。 D: ページ レイアウトを⾒直して、プロセスで更新された項⽬が表⽰されていることを確認します。こ の選択肢も、ユーザーが必要な情報を視覚的に確認できるようにすることに関連しますが、承認プロ セス中にエラーが発⽣する原因を直接解決するものではありません。したがって、このコンテキスト では不正解です。", "year": "2023"}, {"id": 83, "question": "Ursa Major Solar は、ケースの作成後 2 時間以上エージェントからの応答を待っているケースにつ\nいてマネージャに⾃動的に通知したいと考えています。\nこの要件を満たすために、管理者はどの機能を使⽤する必要がありますか?", "options": ["A. ケース エスカレーション ルール", "B. 割り当てルール", "C. 数式項⽬", "D. オムニチャネル スーパーバイザー"], "correctAnswer": "A", "explanation": "A: ケース エスカレーション ルールはこの要件を満たす最適な機能です。エスカレーション ルールを 使⽤すると、特定の条件が満たされたとき（例えば、ケースが作成されてから⼀定時間が経過した時） にケースが⾃動的にエスカレーションされるよう設定できます。マネージャーに通知するアクション をエスカレーション ルールに追加することができるため、この選択肢は正解です。 B: 割り当てルールは、ケースが作成された際に特定のユーザーやキューに割り当てるために使⽤され ます。ケースの作成後の時間経過に基づいて動作する機能ではないため、このシナリオで必要とされ る⾃動通知の要件を満たしません。したがって、この選択肢は不正解です。 C: 数式項⽬はデータの計算や表⽰のために使⽤され、条件に基づいて通知を送る機能を持っていませ ん。したがって、ケースのエスカレーションや⾃動通知の要件を満たすためのオプションとして適切で はありません。この選択肢も不正解です。 D: オムニチャネル スーパーバイザーは、オムニチャネルを通じて割り当てられた作業をリアルタイム で監視し、管理するためのツールです。ケースが特定の時間内に対応されなかった場合にマネージャ ーに通知するという直接的な機能は提供しません。したがって、この要件を満たすための機能として は不適切で、この選択肢は不正解です。", "year": "2023"}, {"id": 84, "question": "Salesforce.com で 65,000 を超えるレコードをインポートするには、どのツールを使⽤する必要が\nありますか?", "options": ["A. データローダ", "B. SFDC インポート ウィザード", "C. Quick Importer", "D. Record Manager"], "correctAnswer": "A", "explanation": "A: データローダは⼤量のレコード、特に65,000を超えるレコードをSalesforce.comにインポートする ために使⽤されるツールです。これはデスクトップアプリケーションであり、より⼤きなデータセッ トのインポートやエクスポート、削除といった操作に最適化されています。このため、正解です。 B: SFDC インポート ウィザードは、より少ない量（通常は最⼤5,000レコード）のレコードインポー トに適したウェブベースのインターフェースを提供します。65,000を超えるレコードをインポートする には⾮効率的です。したがって、この選択肢は不正解です。 C: Quick ImporterはSalesforce.comの標準機能や⼀般的に使⽤されるツールとしては存在しません。 このため、この選択肢は間違っています。 D: Record ManagerもSalesforce.comにおいては標準のツールや機能としては存在しないため、不正解 です。レコードの⼤量インポートにはデータローダが適しています。", "year": "2023"}, {"id": 85, "question": "Chatter Free User プロファイルを持つユーザーは、取引先や取引先責任者などの Salesforce のレコ\nードにアクセスできます。", "options": ["A. はい", "B. いいえ"], "correctAnswer": "B", "explanation": "正解です。Chatter Freeプロファイルを持つユーザーは、Salesforce内の取引先や取引先責任者を含む CRMレコードへのアクセス権限を基本的に持っていません。彼らの主な⽤途はChatterを通じたコミュ ニケーションであり、CRMデータの参照や管理は許可されていないのが⼀般的です。", "year": "2023"}, {"id": 86, "question": "Salesforceでユーザーが独⾃のダッシュボードを作成する際に、どのような要素を組み込むことができ\nますか？", "options": ["A. カスタムコード", "B. グラフとチャート", "C. 外部Webサイトの埋め込み", "D. ⾃動更新スケジュール"], "correctAnswer": "B", "explanation": "A: 「カスタムコード」という選択肢は不正解です。Salesforceのダッシュボードに直接カスタムコード を組み込むことはできません。ダッシュボードは主にレポートデータを可視化するためのツールで す。 B: 「グラフとチャート」という選択肢が正解です。Salesforceのダッシュボードでは、さまざまなレ ポートからのデータをグラフやチャートとして表⽰することができます。これにより、ユーザーはデ ータを視覚的に理解しやすくなります。 C: 「外部Webサイトの埋め込み」という選択肢は不正解です。Salesforceのダッシュボード内で直接 外部Webサイトを埋め込むことはできません。Webサイトのデータを組み込むには他の⽅法を使⽤す る必要があります。 D: 「⾃動更新スケジュール」という選択肢は不正解です。ダッシュボード⾃体が⾃動的に更新される 設定をユーザーが直接作成することはできませんが、関連するレポートの更新スケジュールを設定す ることは可能です。ただし、ダッシュボードの要素として⾃動更新スケジュールを直接組み込むことは できないため、この選択肢は不正解です", "year": "2023"}, {"id": 87, "question": "データローダを使⽤してインポートまたは更新できるオブジェクトの数は?", "options": ["A. 6", "B. 1", "C. 3", "D. 4", "E. 2"], "correctAnswer": "B", "explanation": "1という選択肢が正解です。データローダは⼀回の操作で⼀つのオブジェクトのみを対象とし、そのオ ブジェクトのデータをインポートまたは更新します。これにより、精密なデータ管理が可能になりま す。", "year": "2023"}, {"id": 88, "question": "Salesforceのキャンペーンの影響について、正しいものを1つ選びなさい。", "options": ["A. キャンペーンの影響は、キャンペーンメンバーの追加時に⾃動的に計算される。", "B. キャンペーンの影響は、商談の⾦額に基づいて計算される。", "C. キャンペーンの影響は、キャンペーン階層内のすべてのキャンペーンの影響の合計である。", "D. キャンペーンの影響は、キャンペーンに直接関連付けられたレコードにのみ基づいて計算される。"], "correctAnswer": "C", "explanation": "A. 不正解。キャンペーンの影響は、キャンペーンメンバーの追加時に⾃動的に計算されるのではな く、キャンペーン階層内のキャンペーンの影響を集計することで計算されます。 B. 不正解。キャンペーンの影響は、商談の⾦額だけでなく、キャンペーンに関連する様々なレコード （リード、取引先責任者、商談など）の⾦額に基づいて計算されます。 C. 正解。キャンペーンの影響は、キャンペーン階層内のすべてのキャンペーンの影響の合計です。つ まり、親キャンペーンの影響は、⼦キャンペーンの影響を含めた合計⾦額になります。 D. 不正解。キャンペーンの影響は、キャンペーンに直接関連付けられたレコードだけでなく、キャン ペーン階層内のすべてのキャンペーンに関連するレコードに基づいて計算されます。", "year": "2023"}, {"id": 89, "question": "Salesforceでレポートを作成する際にカスタム項⽬を作成者によって⾃動的に追加されることはありま\nすか？", "options": ["A. はい", "B. いいえ"], "correctAnswer": "B", "explanation": "B: 「いいえ」が正解です。Salesforceでレポートを作成する際、カスタム項⽬は⾃動的に追加されま せん。レポートに含める項⽬は、レポート作成者が⼿動で選択し追加する必要があります。レポート 作成プロセスでは、データを適切に反映するために、どの項⽬を含めるかを作成者が意識的に決定す る必要があります。", "year": "2023"}, {"id": 90, "question": "Cloud Kicks は、顧客が公開ホームページにアクセスしながら独⾃のケースを作成できるようにし\nたいと考えています。\n管理者は何を推奨する必要がありますか?", "options": ["A. Web-to-ケース", "C. SMS 応答"], "correctAnswer": "A", "explanation": "A: Web-to-ケースは、公開ホームページから直接ケースをSalesforceに作成できる機能です。ユーザー がフォームを完成させ送信すると、その情報はSalesforce内のケースとしてキャプチャされます。この シナリオにおいて最適な推奨事項です。 B: メール-to-ケースは、顧客がメールを送信するとケースが⾃動的に作成される機能です。公開ホーム ページから直接ケースを作成することはできませんので、この要件には適していません。 C: SMS応答は、SMSメッセージに基づいて対応を⾏う機能ですが、公開ホームページからケースを作 成する直接的な⽅法ではありません。したがって、このシナリオには不適当です。 D: オムニチャネルは、複数のチャネルからの作業をエージェントに⾃動的に配布する機能ですが、公 開ホームページからケースを直接作成するという要件には直接対応していません。このシナリオに対 する推奨事項としては不適切です。", "year": "2023"}, {"id": 91, "question": "カスタム 項⽬を削除するとどうなりますか?", "options": ["A. 項⽬とそのデータは完全に削除されます", "B. カスタム 項⽬は削除できません", "C. 項⽬は、削除を取り消すことができる削除済みリストに表⽰されます", "D. 項⽬内のデータが保存され、項⽬が完全に削除されます"], "correctAnswer": "C", "explanation": "A: 項⽬とそのデータが完全に削除される、という選択肢は正確ではありません。Salesforceではカス タム項⽬を削除する際には、最初に削除済み項⽬エリアに格納され、⼀定期間後に完全に削除される プロセスがあります。即時に完全に削除されるわけではありません。 B: カスタム項⽬は削除できない、とする選択肢は不正解です。Salesforceではカスタム項⽬を削除する ことができますが、削除前に注意深く考慮する必要があります。 C: 項⽬は、削除を取り消すことができる削除済みリストに表⽰される、という選択肢が正解です。 Salesforceでは、カスタム項⽬を削除すると、⼀時的に削除済み項⽬として保持され、⼀定期間内（通 常は15⽇間）に削除を取り消す（復元する）ことが可能です。 D: 項⽬内のデータが保存され、項⽬が完全に削除される、という選択肢は不正解です。項⽬を削除す ると、その項⽬に関連するデータも同時に失われる可能性があり、項⽬が削除済みリストに移動され る間はデータは保持されますが、完全に削除された後は項⽬とデータ両⽅が失われます。", "year": "2023"}, {"id": 92, "question": "ある企業のSalesforce担当者として、社内ユーザーの業務効率を向上させるためのカスタマイズを⾏っ\nています。この⽬的を達成するために、Salesforce内でユーザーの⾏動を追跡し、データ⼊⼒を⾃動化\nする機能はどれですか？", "options": ["A. プロセスビルダー", "B. カスタムレポートタイプ", "C. AIビルダー", "D. オブジェクトマネージャー"], "correctAnswer": ["C", "A"], "explanation": "A. プロセスビルダー: プロセスビルダーはユーザーのアクションに基づいて⾃動的にレコードを更 新したり、特定のプロセスを実⾏するために使いますが、ユーザーの⾏動⾃体を追跡する機能では ありません。 B. カスタムレポートタイプ: カスタムレポートタイプは複数の関連オブジェクトからデータを組み 合わせるレポーティング機能を提供しますが、これはデータ⼊⼒の⾃動化やユーザー⾏動の追跡に は直接関係しません。 C. AIビルダー: AIビルダーはSalesforceのAI機能を⽤いてユーザーの⾏動パターンを学習し、その知 ⾒をもとにデータ⼊⼒を⾃動化することができます。例えば、特定のユーザー⾏動を検知してレコ ードの更新を⾃動化するなど、業務効率を向上させるのに適しています。 D. オブジェクトマネージャー: オブジェクトマネージャーはSalesforce内のオブジェクト（例えば リードや取引先など）のカスタマイズを⾏うためのツールです。これ⾃体がユーザーの⾏動を追跡 する機能ではなく、主にデータ構造のカスタマイズに関わります。", "year": "2023"}, {"id": 93, "question": "Salesforceのカスタム項⽬の数式について、正しいものを1つ選びなさい。", "options": ["A. 数式項⽬では、他のオブジェクトの項⽬を参照することができない。", "B. 数式項⽬では、条件分岐（IF関数など）を使⽤することができない。", "C. 数式項⽬では、集計関数（SUM、AVERAGEなど）を使⽤することができる。", "D. 数式項⽬の結果は、レコードの保存時に⾃動的に計算される。"], "correctAnswer": "D", "explanation": "A. 不正解。数式項⽬では、参照関係を使⽤して他のオブジェクトの項⽬を参照することができます。 これにより、関連するオブジェクトのデータを使⽤して計算を⾏うことが可能です。 B. 不正解。数式項⽬では、IF関数などの条件分岐を使⽤することができます。これにより、条件に基 づいて異なる計算を⾏うことができます。 C. 不正解。数式項⽬では、SUM、AVERAGEなどの集計関数を直接使⽤することはできません。集計 関数は、レポートやリストビューで使⽤されます。ただし、数式項⽬内で合計値や平均値を計算する ための式を記述することは可能です。 D. 正解。数式項⽬の結果は、レコードの保存時に⾃動的に計算されます。つまり、数式で参照されて いる項⽬の値が変更されると、数式項⽬の値も⾃動的に更新されます。これにより、常に最新の計算 結果を表⽰することができます。", "year": "2023"}, {"id": 94, "question": "Salesforce組織で、営業担当者が商談をクローズする際、その商談に関連するすべての活動が完了して\nいるかどうかを⾃動で確認するプロセスを設定したいと考えています。この要件を満たすためには、\n以下のうちどの機能を利⽤するのが最適ですか？", "options": ["A. ワークフロールール", "B. プロセスビルダー", "C. アプローバルプロセス", "D. バリデーションルール"], "correctAnswer": "B", "explanation": "A. ワークフロールール - 不正解。ワークフロールールは⾃動化のために使⽤されるが、レコードの条 件を複雑に評価し、それに基づいて⼀連のアクションを実⾏する能⼒は限定的です。特に、関連する すべての活動が完了しているかどうかのような、より複雑なロジックを評価する場合には適していま せん。 B. プロセスビルダー - 正解。プロセスビルダーは、レコードが特定の条件を満たす時に⾃動的に⼀連 のアクションをトリガーする複雑なプロセスを作成するために使⽤されます。このシナリオでは、商 談がクローズされる前にすべての関連活動が完了しているかどうかを確認するロジックを設定でき、要 件を満たすのに最適なツールです。 C. アプローバルプロセス - 不正解。アプローバルプロセスは、レコードが特定の条件を満たした場合 に、そのレコードが⼀連の承認ステップを経る必要がある場合に使⽤されます。このシナリオの要件 とは異なり、主に⽂書や商談などの承認フロー管理に適しています。 D. バリデーションルール - 不正解。バリデーションルールは、レコードが保存される前に特定の条件 を満たしているかどうかを検証するために使⽤されます。このルールは、データの整合性を保つため に重要ですが、関連する活動が完了しているかどうかを確認するプロセスを⾃動化するための直接的 な機能を提供しません。", "year": "2023"}, {"id": 95, "question": "取引先とユーザーの両⽅が複数の地域に存在できます。", "options": ["A. はい", "B. いいえ"], "correctAnswer": "A", "explanation": "A: 「はい」が正解です。Salesforceでは、取引先とユーザーの両⽅を組織内の複数の地域に割り当て ることができます。取引先は、複数の地理的な場所や市場で事業を展開する顧客を表す可能性があり ます。ユーザーは、彼らが所属する地域、部署、またはチームに応じて異なる設定や権限を持ち、複 数の地域にわたって活動できます。", "year": "2023"}, {"id": 96, "question": "Salesforceのレポートの条件について、正しいものを1つ選びなさい。", "options": ["A. レポートの条件は、レポートの実⾏時にのみ適⽤される。", "B. レポートの条件は、レポートタイプごとに最⼤5つまで設定できる。", "C. レポートの条件は、数式項⽬を使⽤して定義することができない。", "D. レポートの条件は、AND条件とOR条件を組み合わせて使⽤することができる。"], "correctAnswer": "D", "explanation": "A. 不正解。レポートの条件は、レポートの実⾏時だけでなく、レポートの保存時にも適⽤されます。 保存されたレポートには、設定された条件が常に適⽤されます。 B. 不正解。レポートの条件の数に制限はありません。必要な数の条件を設定して、レポートのデータ を絞り込むことができます。 C. 不正解。レポートの条件は、数式項⽬を使⽤して定義することができます。これにより、複雑な条 件や計算に基づいてデータを絞り込むことが可能です。 D. 正解。レポートの条件は、AND条件とOR条件を組み合わせて使⽤することができます。AND条件 は、すべての条件を満たすレコードを返し、OR条件は、いずれかの条件を満たすレコードを返しま す。これらを組み合わせることで、柔軟なデータ絞り込みが可能になります。", "year": "2023"}, {"id": 97, "question": "管理者がSalesforceレポートで積み上げ集計項⽬を作成しているとき、数値項⽬以外のデータタイプを\n集計することは可能ですか？", "options": ["A. はい", "B. いいえ"], "correctAnswer": "B", "explanation": "B: 「いいえ」が正解です。積み上げ集計項⽬では、集計するのは数値項⽬のみであり、数値以外のデ ータタイプ（テキスト、⽇付など）を直接集計することはできません。カウント集計を使⽤して特定 のレコード数を計算することは可能ですが、これは数値以外のデータを集計することとは異なりま す。", "year": "2023"}, {"id": 98, "question": "会社のロケールが英語 (⽶国) に設定されている場合、すべてのユーザーの既定のロケールは英語\n(⽶国) になり、これは変更できません。", "options": ["A. はい", "B. いいえ"], "correctAnswer": "B", "explanation": "B: 「いいえ」が正解です。会社のロケールが英語 (⽶国) に設定されていても、Salesforceでは各ユー ザーが⾃⾝のロケールを⾃由に設定できます。ユーザーは⾃分に適した⾔語や⽇付、数値のフォーマ ットを選択することが可能であり、デフォルトのロケール設定は必ずしも全員に強制されるものでは ありません。", "year": "2023"}, {"id": 99, "question": "Salesforceのダッシュボードについて、正しいものを1つ選びなさい。", "options": ["A. ダッシュボードは、レポートデータをリアルタイムで表⽰する。", "B. ダッシュボードは、最⼤4つのコンポーネントを含めることができる。", "C. ダッシュボードは、個⼈⽤とチーム⽤の両⽅を作成することができる。", "D. ダッシュボードは、データのドリルダウンをサポートしていない。"], "correctAnswer": "C", "explanation": "A. 不正解。ダッシュボードは、レポートデータのリアルタイム表⽰ではなく、定期的に更新されま す。更新頻度は、ダッシュボードの設定で指定することができます。 B. 不正解。ダッシュボードは、最⼤20個のコンポーネントを含めることができます。コンポーネント には、レポートチャート、レポート表、Visualforceページ、関連リストなどがあります。 C. 正解。ダッシュボードは、個⼈⽤とチーム⽤の両⽅を作成することができます。個⼈⽤ダッシュボ ードは、作成者のみがアクセス可能で、チーム⽤ダッシュボードは、指定されたユーザやグループと共 有することができます。 D. 不正解。ダッシュボードは、データのドリルダウンをサポートしています。ダッシュボード上のチ ャートやテーブルをクリックすることで、詳細なレポートデータを表⽰することができます。", "year": "2023"}, {"id": 100, "question": "Salesforceでカスタム項⽬を作成する際に、項⽬レベルのセキュリティを設定する⽬的は何ですか？", "options": ["A. 項⽬を全ユーザーに対してデフォルトで⾮表⽰にする", "B. 特定のユーザープロファイルに基づいて項⽬アクセスを制限する", "C. 項⽬のデータ型を動的に変更する", "D. データベースレベルでの項⽬暗号化を有効にする"], "correctAnswer": "B", "explanation": "A. 不正解。項⽬レベルのセキュリティは、項⽬を全ユーザーに⾮表⽰にするために設定されるのでは なく、アクセス権を細かく制御するために使⽤されます。全ユーザーに対して⾮表⽰にすることはで きますが、それはセキュリティの⽬的で選択的に⾏われます。 B. 正解。項⽬レベルのセキュリティを設定する主な⽬的は、特定のユーザープロファイルに基づい て、どのユーザーが特定の項⽬を⾒たり、編集したりできるかを制御することです。これにより、組 織内でデータのセキュリティと整合性を保ちながら、必要なユーザーにのみアクセス権を与えること ができます。 C. 不正解。項⽬のデータ型は、項⽬作成時に選択され、その後変更することは原則としてできません （⼀部例外を除く）。項⽬レベルのセキュリティは、データ型を変更するためではなく、アクセス制御 のために設定されます。 D. 不正解。項⽬レベルのセキュリティはアクセス制御に関連していますが、データベースレベルでの 項⽬暗号化の設定は異なる概念です。Salesforceでは、特定の項⽬に対して暗号化を有効にするオプシ ョンがありますが、これは項⽬レベルのセキュリティ設定とは直接関連していません。", "year": "2023"}, {"id": 101, "question": "SalesforceのLightning Experienceにおいて、取引先責任者が取引先の変更に応じて⾃動で更新される\nように設定するために最も適した機能はどれですか？", "options": ["A. ⼊⼒規則を設定する", "B. 条件に基づく共有ルールを使⽤する", "C. プロセスビルダーを使⽤して⾃動化する", "D. 主従関係を設定する"], "correctAnswer": "C", "explanation": "A. ⼊⼒規則を設定する - ⼊⼒規則はフォーム⼊⼒時にデータのバリデーションを⾏うために使⽤され\nます。これはデータ⼊⼒の品質を確認するためのもので、既存のデータに対する⾃動更新には使⽤さ\nれません。\nB. 条件に基づく共有ルールを使⽤する - 条件に基づく共有ルールはデータのアクセス許可設定を制御\nするために使⽤されます。これも⾃動更新の実⾏とは関係がありません。\nC. プロセスビルダーを使⽤して⾃動化する - プロセスビルダーは特定の条件が満たされたときに⾃動\n的にアクションを実⾏する強⼒なツールです。取引先の情報が更新された際に関連する取引先責任者\nの情報を⾃動的に更新する流れを作成するのに適しています。\n 3/127\nD. 主従関係を設定する - 主従関係はレポートやあるオブジェクトの記録の削除が関連するオブジェク\nトに影響を及ぼすときに使⽤されますが、⾃動的なデータ更新を直接実⾏する機能ではありません。", "year": "2024"}, {"id": 102, "question": "Salesforce Orgで新しいフェーズトラッキングシステムを実装するとき、商談オブジェクトに追加すべ\nき最も適切なカスタム項⽬タイプは何ですか？", "options": ["A. 選択リスト", "B. 主従関係", "C. ナレッジ", "D. 参照"], "correctAnswer": "A", "explanation": "A. 選択リスト - 商談のフェーズをトラッキングするためには、決定されたフェーズオプションからユ\nーザーが選択できるようにすることが⾮常に効果的です。選択リストを使⽤すると、商談フェーズの\n統⼀された、⼀貫したラベリングを保証できます。これはプロセスの標準化に役⽴ちます。\nB. 主従関係 - 主従関係は、レコード間に階層的な関連を作成する際に使⽤される項⽬タイプであり、\n例えば商談に具体的な属性やステータス情報を⾜す場合にはこのタイプは適切ではありません。\nC. ナレッジ - ナレッジはSalesforceのナレッジ管理システムに関連するフィーチャーであり、個々の\n商談レコードの属性を定義するための項⽬タイプではありません。\n 4/127\nD. 参照 - 参照項⽬は⼀つのオブジェクトから別のオブジェクトへのリンクを作成するために使⽤され\nます。商談のフェーズ管理には直接的な役割を果たさないため、このシナリオでは推奨されません。\nこの設定場⾯では、商談フェーズの明確なラベル付けと統⼀されたデータ管理のために、選択リスト\nが最適な選択肢です。", "year": "2024"}, {"id": 103, "question": "Salesforceで安全なデータ共有のために特定の取引先に対する取引先責任者のアクセス権を設定する場\n合、どの機能を使⽤するのが最適ですか？", "options": ["A. ⼊⼒規則", "B. 条件に基づく共有ルール", "C. ナレッジベースの管理", "D. 主従関係の設定"], "correctAnswer": "B", "explanation": "A. ⼊⼒規則 - これはデータの正確さを保証するために設定されるもので、アクセス権限の管理には適\nしていません。⼊⼒規則はデータ⼊⼒のバリデーションに焦点を当てています。\nB. 条件に基づく共有ルール - この機能は特定の条件に基づいてユーザーやグループに対するレコード\nのアクセス権を動的に設定することができます。つまり、取引先に対する取引先責任者のアクセスを\n制御するのに最適な⽅法です。これにより、データ共有を柔軟にかつ安全に管理できます。\n 5/127\nC. ナレッジベースの管理 - これは主に⽂書やナレッジアーティクルを管理するための機能であり、レ\nコードのアクセス権限設定とは関連がありません。\nD. 主従関係の設定 - 主従関係はデータモデルで使⽤され、⼀つの親レコードに対して複数の⼦レコー\nドを関連付けるためのものです。アクセス権の管理には直接関連がなく、主にデータの整理と整合性\n維持に役⽴ちます。", "year": "2024"}, {"id": 104, "question": "Salesforceでカスタムレポートを作成し、ToDoアイテムに関連する全ての取引先責任者の詳細を表⽰\nするためには、どのレポートタイプを選択するのが最適ですか？", "options": ["A. 取引先レポート", "B. 取引先責任者レポート", "C. ToDoと取引先責任者の連結オブジェクトレポート", "D. 取引先とToDoの主従関係レポート"], "correctAnswer": "C", "explanation": "A. 取引先レポート - このタイプのレポートは主に取引先に関するデータを集めるもので、ToDoや取引\n先責任者の詳細な情報を網羅的に表⽰するためのものではありません。\n 6/127\nB. 取引先責任者レポート - このレポートは取引先責任者に焦点を当てるもので、ToDoアイテムとの直\n接的な関連は扱えません。\nC. ToDoと取引先責任者の連結オブジェクトレポート - このレポートタイプはToDoアイテムとそれに関\n連する取引先責任者の情報を⼀緒に表⽰するのに最適です。ToDoアイテムと取引先責任者の間の関連\n性を正確に把握するために、連結オブジェクトを使⽤して⼆つのオブジェクト間のリンクを効果的に\n⽰すことができます。\nD. 取引先とToDoの主従関係レポート - 主従関係レポートは親⼦関係にあるオブジェクト間のデータを\n扱いますが、ToDoと取引先は通常独⽴したオブジェクトとして扱われるため、このケースでは適切で\nはありません。\nこのシナリオでは、ToDoアイテムと取引先責任者の関係を明確に⽰すために、連結オブジェクトレポ\nートが最も適しています。これにより、関連するすべてのデータを全体的に把握することが容易になり\nます。", "year": "2024"}, {"id": 105, "question": "Salesforce中で特定の取引先の主従関係を設定したとき、その有効な利点はどれですか？", "options": ["A. 取引先の連結オブジェクトへの参照を提供し、報告の柔軟性を向上させる", "B. 取引先の商談をサマリ表⽰し、積み上げ集計項⽬を通じて総売上を計算する", "C. ⼀括移⾏を簡単に実⾏し、取引先のデータ更新を効率化する", "D. ⼊⼒規則を活⽤し、取引先データの品質を保証する\n 7/127"], "correctAnswer": "B", "explanation": "A. 取引先の連結オブジェクトへの参照を提供し、報告の柔軟性を向上させる - これは⼀般的には連結\nオブジェクトを使⽤した多対多の関係設定の説明であり、主従関係とは異なります。\nB. 取引先の商談をサマリ表⽰し、積み上げ集計項⽬を通じて総売上を計算する - 主従関係では、「主」\nオブジェクト（取引先）と「従」オブジェクト（商談など）の間に階層的な関連性が設定されます。\nこれにより、商談などの従属オブジェクトの集計データを取引先レコードで表⽰できるため、管理が\n容易になり、データ分析がより有効になります。\nC. ⼀括移⾏を簡単に実⾏し、取引先のデータ更新を効率化する - ⼀括移⾏のプロセスはデータ移⾏ツ\nールとプロセスに関連するものであり、主従関係の直接的なメリットとは⾔えません。\nD. ⼊⼒規則を活⽤し、取引先データの品質を保証する - ⼊⼒規則はフォームのデータ⼊⼒時にデータ\nの品質を保証するために使⽤される機能で、主従関係設定の直接的な効果ではありません。\nこのため、最も正しい解答はBです。主従関係を活⽤することで、取引先とそれに関連する商談のデー\nタを効率的に管理し、集計することが可能になります。", "year": "2024"}, {"id": 106, "question": "SalesforceでToDoリストを管理する際に、各ToDoを特定の取引先責任者に割り当てたい。その場合、\nToDoオブジェクトにどのカスタム項⽬を追加するのが最適ですか？", "options": ["A. 取引先項⽬", "B. 取引先責任者の参照項⽬\n 8/127", "C. 商談の参照項⽬", "D. ⼊⼒規則"], "correctAnswer": "B", "explanation": "A. 取引先項⽬ - これはToDoに対する取引先責任者の具体的な割り当てには適していません。ToDoの\n管理において個々の責任者による追跡が重要であると理解されているため、取引先よりも取引先責任\n者の情報が必要です。\nB. 取引先責任者の参照項⽬ - この選択肢はToDoアイテムを特定の取引先責任者に直接関連付けるため\nに使⽤されます。これにより、各ToDoアイテムが誰に割り当てられているかを簡単に追跡でき、効率\n的なタスク管理が可能になります。そのため、このシナリオでは最も適切な選択です。\nC. 商談の参照項⽬ - ToDoを商談に割り当てる場合に利⽤する項⽬ですが、この場⾯では特定の取引先\n責任者にタスクを割り当てるという要件を満たしていません。\nD. ⼊⼒規則 - ⼊⼒規則はデータの正確性を確実にするために使⽤されるもので、ToDoを特定の取引先\n責任者に割り当てるための直接的なメカニズムではありません。この選択肢はデータ⼊⼒の段階での\n誤りを避けるために利⽤されますが、指定の要件とは⼀致しないため不向きです。\nこの設定の⽬的は、ToDoを効率的に管理し、特定の取引先責任者に関連付けることにあります。その\nため、最も適切な選択はBの「取引先責任者の参照項⽬」です。\n 9/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 107, "question": "Salesforceの営業プロセスにおいて、商談レコードのフェーズが\"提案/⾒積もり\"から\"交渉/レビュ\nー\"に変更される際に⾃動的に⾏われるべきアクションは何ですか？", "options": ["A. 定期的な商談レビューのスケジュール設定", "B. 積み上げ集計項⽬の更新", "C. 商談に関連する取引先責任者に⾃動メール通知を送信", "D. ⼊⼒規則によるエラーメッセージの表⽰"], "correctAnswer": "C", "explanation": "A. 定期的な商談レビューのスケジュール設定 - これはプロセス⾃動化の⼀例ですが、フェーズの変更\nに直接結びつけるよりは、営業チームの業務管理やカレンダー管理機能として設定するのが⼀般的で\nす。\nB. 積み上げ集計項⽬の更新 - 積み上げ集計項⽬は、関連するレコードの集計をする際に使⽤されます\nが、フェーズの変更が直接積み上げ集計項⽬の更新を引き起こすわけではありません。\nC. 商談に関連する取引先責任者に⾃動メール通知を送信 - フェーズが変更された際に関連する取引先\n責任者へ通知を送ることは、進⾏中の商談の状況を関係者に即座に知らせ、必要なアクションを促す\n 10/127\nための良い⽅法です。\nD. ⼊⼒規則によるエラーメッセージの表⽰ - ⼊⼒規則はデータの整合性を保つために使われるもの\nで、フェーズの変更時に⾃動でエラーメッセージを表⽰するために設定することは少ない。通常は特\n定の項⽬の⼊⼒が必要な条件やその形式を指定するために使⽤します。", "year": "2024"}, {"id": 108, "question": "Salesforceで作成する新しい商談が、特定の条件を満たした際に⾃動的に重要な更新をメールで通知す\nる機能を設定する場合、どの機能を使⽤するのが最適ですか？", "options": ["A. ⼊⼒規則", "B. ワークフロールール", "C. レポートのスケジュール", "D. 積み上げ集計項⽬"], "correctAnswer": "B", "explanation": "A. ⼊⼒規則 - ⼊⼒規則はユーザがデータを⼊⼒する際、特定の条件を満たしているかを検証するため\nに使⽤されます。この機能では、データの正確性を確保することはできますが、条件を満たしたとき\nにメールでの通知を送ることはできません。\nB. ワークフロールール - ワークフロールールは、レコードが特定の条件を満たした際に⾃動的にアク\nションを起こさせることができる機能です。メール通知を送るよう設定することができるため、この\nシナリオに最適です。\n 11/127\nC. レポートのスケジュール - レポートのスケジュールは⼀定の間隔で作成されたレポートを定期的に\n送信するために使⽤されます。しかし、特定の商談が更新された時点で直ちにメールで通知を送る設\n定はできません。\nD. 積み上げ集計項⽬ - 積み上げ集計項⽬は、関連する⼦項⽬の値を基に親項⽬の合計や平均などを計\n算する際に使⽤されます。この機能はデータの集計には便利ですが、メール通知を送る機能は含まれ\nていません。", "year": "2024"}, {"id": 109, "question": "Salesforceで取引先責任者に対して定期的なフォローアップToDoを⾃動的に作成する必要が⽣じまし\nた。このプロセスを⾃動化するためにどの機能を使⽤するべきですか？", "options": ["A. ⼊⼒規則", "B. ワークフロールール", "C. プロセスビルダー", "D. ナレッジ記事"], "correctAnswer": "C", "explanation": "A. ⼊⼒規則 - ⼊⼒規則は、取引先責任者のレコードを作成または更新する際に特定の条件を満たして\nいるかを検証するために使⽤します。しかし、ToDoの⾃動作成には対応していません。\nB. ワークフロールール - ワークフロールールはある条件を基に特定のアクション（警告のメール送\n信、項⽬更新など）を⾃動化することができる機能ですが、プロセスビルダーに⽐べると複雑なロジ\n 12/127\nックや複数のアクションの⾃動化には限界があります。\nC. プロセスビルダー - プロセスビルダーは複雑なビジネスプロセスを視覚的に管理し、⾃動化するこ\nとができます。ToDoの作成を含む複数のアクションを連続して⾃動化する場合に最も適しています。\nD. ナレッジ記事 - ナレッジ記事は情報共有やナレッジベースとして使⽤される機能で、ToDoの⾃動作\n成とは関連がありません。", "year": "2024"}, {"id": 110, "question": "Salesforceにおいて、別の取引先の取引先責任者と同じ電⼦メールアドレスを持っている新しい取引先\n責任者が作成された際に、すでに存在する取引先責任者の情報を参照して特定の項⽬を⾃動更新する\n必要があります。この要件を満たすためにはどの機能を使⽤するべきですか？", "options": ["A. ⼊⼒規則", "B. 条件に基づく共有ルール", "C. ダッシュボード", "D. プロセスビルダー"], "correctAnswer": "D", "explanation": "A. ⼊⼒規則 - ⼊⼒規則はユーザがデータを⼊⼒する際に特定の条件を満たすかどうかを検証するため\n 13/127\nの機能です。しかし、他のレコードの情報を基に⾃動的に項⽬を更新することはできません。\nB. 条件に基づく共有ルール - これはレコードの可視性を設定するために使⽤されるもので、特定のグ\nループに対してレコードのアクセス権を共有するためのルールを設定します。ただし、レコードの⾃動\n更新には関与しません。\nC. ダッシュボード - ダッシュボードはデータを視覚的に表⽰するために使⽤されるツールであり、レ\nポートデータをまとめて視覚的に分析されるためのものです。そのため、データの⾃動更新には利⽤\nできません。\nD. プロセスビルダー - プロセスビルダーは複数の解のアクションをトリガーするビジネスプロセスを\n⾃動化するための強⼒なツールです。別のレコードの情報に基づいて特定の項⽬を更新するような複\n雑な⾃動化が必要な場合に適しています。このシナリオでの要件を満たすのに最適です。\nここから先は有料部分です", "year": "2024"}, {"id": 111, "question": "Salesforceにおいて、特定の取引先に対して定期的なサポート確認のToDoを設けるため、毎⽉最初の\n営業⽇に⾃動的にToDoが作成されるようにするにはどの機能を使⽤するべきですか？", "options": ["A. タイムベースのワークフロールール", "B. 電⼦メールアラート", "C. 条件に基づく共有ルール", "D. レポートのスケジュール\n 14/127"], "correctAnswer": "A", "explanation": "A. タイムベースのワークフロールール - タイムベースのワークフロールールを使⽤すれば、特定の⽇付\nや時間に基づいてToDoを⾃動的に作成するアクションを設定することができます。このシナリオで\nは、毎⽉最初の営業⽇にToDoを⽣成するために最適です。\nB. 電⼦メールアラート - 電⼦メールアラートは特定の条件を満たした際に指定したユーザーにメール\nを送信するために使⽤される機能ですが、ToDoの⾃動作成には利⽤できません。\nC. 条件に基づく共有ルール - この機能はオブジェクトのレコードのアクセス権を特定のユーザーまた\nはグループと共有するために使⽤されます。ToDoの⽣成とは関連がありません。\nD. レポートのスケジュール - 定期的に更新されたデータに基づいてレポートを⾃動で送信するための\n機能ですが、ToDoを作成するためのトリガーとしては機能しません。", "year": "2024"}, {"id": 112, "question": "Salesforce内で新しい⼀括移⾏プロセスを設定する際に、追加でコンフィギュレーションが必要なのは\nどの項⽬ですか？", "options": ["A. 成約時の⾃動ToDo⽣成", "B. 取引先の連結オブジェクト", "C. 主従関係で積み上げ集計項⽬の設定", "D. 取引先責任者データの⼀括更新に関する⼊⼒規則\n 15/127"], "correctAnswer": "D", "explanation": "A. 成約時の⾃動ToDo⽣成 - これはプロセスビルダーやワークフローを⽤いて⾃動化する項⽬であり、\n直接的に⼀括移⾏プロセスの設定には関係ありません。\nB. 取引先の連結オブジェクト - 連結オブジェクトは多対多の関係を表現する際に⽤いられますが、⼀\n括移⾏プロセスの設定⾃体には直接的な追加コンフィギュレーションを必要としません。\nC. 主従関係で積み上げ集計項⽬の設定 - 積み上げ集計項⽬はデータ集約を⽬的としているために使わ\nれますが、⼀括移⾏の際に特に追加の設定が必要になるわけではありません。\nD. 取引先責任者データの⼀括更新に関する⼊⼒規則 - ⼊⼒規則はデータの整合性を確保するために使\n⽤されます。⼀括移⾏プロセスを設定する際には、移⾏されるデータがこれらの規則に適合するかを\n確認し、必要であれば⼊⼒規則の調整が必要です。これはデータの品質を保持するため、重要なコン\nフィギュレーションとなります。", "year": "2024"}, {"id": 113, "question": "問題: 管理者が別のシステムからレコードをインポートおよび更新する際に識別⼦として使⽤すべきも\nのは何ですか？\n 16/127", "options": ["A. リッチテキスト項⽬", "B. レコードID", "C. ⾃動採番項⽬", "D. 外部ID"], "correctAnswer": "D", "explanation": "A. リッチテキスト項⽬\n不正解です。リッチテキスト項⽬はテキストにスタイルや画像が含まれる場合に使⽤されるため、デ\nータの識別⼦としては適していません。インポートや更新で⼀意の識別⼦として機能するものではな\nいため、ここでの⽤途には不適切です。\nB. レコードID\n不正解です。レコードIDはSalesforce内で既に存在するレコードを参照する場合に有効ですが、別のシ\nステムからのレコードの初めてのインポートや、Salesforce外に既存のマッピングがない場合には使え\nません。また、他のシステムのIDと⾃動的にマッチするわけではありません。\nC. ⾃動採番項⽬\n不正解です。⾃動採番項⽬はSalesforce内で⾃動的に採番される項⽬であり、外部システムからインポ\nートする際にそれを識別⼦として使うことはできません。⽣成はSalesforce内で⾏われるため、外部デ\nータとの直接的なマッピングには不向きです。\nD. 外部ID\n正解です。外部ID項⽬は他のシステムとSalesforceのレコードを関連づけるのに最適です。システム間\nで⼀致するユニークな値（例えば顧客番号や注⽂番号など）を格納し、データのインポートやレコー\n 17/127\nドの更新時にそのIDを使⽤してSalesforce内のレコードを特定しやすくします。これにより、外部シス\nテムとのデータ統合が効率的に⾏えます。", "year": "2024"}, {"id": 114, "question": "問題: Cloud Kicksの管理者は、リードにカスタム選択リスト項⽬がありますが、リードが取引先責任\n者に変換されたときに、その選択リスト項⽬が取引先責任者に存在しません。これらの値が⼊⼒され\nるようにするために管理者はどの2つのアクションを実⾏すべきですか？2つの答えを選んでくださ\nい。", "options": ["A. 取引先責任者にカスタム選択リスト項⽬を作成します。", "B. ⼊⼒規則で選択リストの値を更新します。", "C. リードの選択リスト項⽬を取引先責任者にマッピングします。", "D. リードオブジェクトで選択リスト項⽬を必須に設定します。"], "correctAnswer": ["A", "C"], "explanation": "A. 取引先責任者にカスタム選択リスト項⽬を作成します。\n正解です。リードから取引先責任者に情報を移⾏させるためには、取引先責任者側にも同じカスタム\nの選択リスト項⽬が必要です。これがなければ、リードのその項⽬のデータを取引先責任者に引き継\nぐことはできません。\nB. ⼊⼒規則で選択リストの値を更新します。\n不正解です。⼊⼒規則はデータの形式や条件を指定して、正しくデータが⼊⼒されることを保証する\n 18/127\nのに使いますが、リードの項⽬を取引先責任者へ継承するプロセスとは関連がありません。\nC. リードの選択リスト項⽬を取引先責任者にマッピングします。\n正解です。リードのカスタム選択リスト項⽬を取引先責任者の適切な項⽬にマッピングすることで、\nリードが取引先責任者に変換された際に、その選択リストの値が適切に移⾏されます。\nD. リードオブジェクトで選択リスト項⽬を必須に設定します。\n不正解です。項⽬を必須にすることは、その項⽬が絶対にデータを含むようにするためのものです\nが、リードから取引先責任者へのデータ移⾏には直接的な影響を与えません。マッピングや対応項⽬\nの存在が必要です。", "year": "2024"}, {"id": 115, "question": "問題: プロファイルのどの設定により、All App Launcherでタブが⾮表⽰になるか、または任意のアプ\nリで表⽰されるが、通常このタブの下で⾒つかるレコードをユーザーが表⽰できるようになります\nか？", "options": ["A. オブジェクト権限", "B. アプリ権限", "C. ページ全体のデフォルト", "D. タブ設定"], "correctAnswer": "D", "explanation": "A. オブジェクト権限\n不正解です。オブジェクト権限はユーザーが特定のオブジェクト（例：取引先、取引先責任者、商談\nなど）のレコードを作成、読み取り、編集、削除する能⼒を制御しますが、タブの表⽰や⾮表⽰には\n影響しません。\nB. アプリ権限\n不正解です。アプリ権限はユーザーが特定のSalesforceアプリケーションにアクセスできるかどうかを\n制御しますが、個々のタブの可視性には関与しません。\nC. ページ全体のデフォルト\n不正解です。「ページ全体のデフォルト」という設定は存在しないため、この選択肢は不適切です。正\nしい選択肢が「組織全体のデフォルト」の場合でも、これはレコードアクセスのデフォルト共
