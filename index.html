有レベ\nルを設定するもので、タブの表⽰を直接制御するものではありません。\nD. タブ設定\n正解です。プロファイルのタブ設定を通じて、特定のタブを⾮表⽰に設定することができ、これによ\nりAll App Launcherや任意のアプリでそのタブが⾒えなくなります。しかし、この設定はタブが⾒えな\nいだけで、ユーザーがそのタブの下にあるオブジェクトとそれに関連するレコードにアクセスする権\n限を持つことは可能です。これにより、権限を持つユーザーは直接URLアクセスや検索を通じてレコー\nドを表⽰することができます。", "year": "2024"}, {"id": 116, "question": "問題: Northern Trail Outfittersは、Salesforceから外部の⼈事システムへ経費報告を開始したいと考えて\nいます。このプロセスはマネージャーやディレクターによってレビューされる必要があります。管理者\nはどの2つのツールを設定すべきですか？2つの答えを選んでください。\n 20/127", "options": ["A. クイックアクション", "B. アウトバウンドメッセージ", "C. 承認プロセス", "D. メールアラートアクション"], "correctAnswer": ["B", "C"], "explanation": "A. クイックアクション\n不正解です。クイックアクションは、ユーザーが特定のタスクを迅速に実⾏できるように設定できる\n機能ですが、外部システムへのデータ送信や承認プロセスの実⾏に直接関連していません。\nB. アウトバウンドメッセージ\n正解です。アウトバウンドメッセージはSalesforceから外部システムに情報を⾃動的に送信するための\nツールです。このケースでは、経費報告データを⼈事システムに送信するために使⽤できます。\nC. 承認プロセス\n正解です。承認プロセスは、特定のレコードが承認されるまでの⼀連のステップを定義します。マネー\nジャーやディレクターが経費報告をレビューして承認するプロセスを作成するのに適しています。\nD. メールアラートアクション\n不正解です。メールアラートアクションは、特定のイベントが発⽣したときに⾃動的にメールを送信す\nる設定ですが、外部システムとの統合やプロセスの承認フローには直接貢献しません。", "year": "2024"}, {"id": 117, "question": "21/127\n問題: Northern Trail Outfittersの営業担当者は、商談の確度項⽬の値を変更できる⽅法を求めていま\nす。この要望を満たすために管理者は何を提案すべきですか？", "options": ["A. 新しいフェーズの選択リスト値を定義します。", "B. 商談にカスタム項⽬を作成します。", "C. 予測サポートを設定します。", "D. ページレイアウトで項⽬を編集可能にします。"], "correctAnswer": "D", "explanation": "A. 新しいフェーズの選択リスト値を定義します。\n不正解です。フェーズの選択リスト値を定義すると商談のフェーズが増えますが、これは直接、「確度」\n項⽬を編集する能⼒をユーザーに与えるものではありません。フェーズには通常、デフォルトの確度\n値が関連付けられていますが、これではユーザーが個別の確度を⾃由に編集できるわけではありませ\nん。\nB. 商談にカスタム項⽬を作成します。\n不正解です。既存の「確度」項⽬を直接編集可能にするためには、新しいカスタム項⽬を作成する必\n要はありません。この問題は既存の項⽬のアクセス設定に関連しています。\nC. 予測サポートを設定します。\n不正解です。予測は組織の売上⽬標を設定し、チームのパフォーマンスを追跡するためのものであ\nり、個々の商談の「確度」項⽬を直接編集する機能とは異なります。\nD. ページレイアウトで項⽬を編集可能にします。\n正解です。「確度」項⽬をユーザーが直接編集できるようにするための最も簡単な⽅法は、商談オブジ\n 22/127\nェクトのページレイアウトでこの項⽬を編集可能に設定することです。これにより、営業担当者は直\n接その値を更新できるようになり、要望を満たすことができます。", "year": "2024"}, {"id": 118, "question": "問題: Cloud Kicksは、ケースが7⽇以上オープン状態であった場合にその所有者を変更する必要があり\nます。この要件を達成するために、管理者はどのようにすべきですか？", "options": ["A. ⾃動応答ルール", "B. ⼊⼒規則", "C. エスカレーションルール", "D. 割り当てルール"], "correctAnswer": "C", "explanation": "A. ⾃動応答ルール\n不正解です。⾃動応答ルールは主に新しいケースやリードが作成されたときに、外部への初期応答を\n⾃動的に送信するために使⽤されます。ケースの所有者を変更する機能は提供していません。\nB. ⼊⼒規則\n不正解です。⼊⼒規則は項⽬のデータが特定の条件を満たすようにするためのものであり、時間経過\n 23/127\nによる処理や所有者の⾃動変更を⾏うことはできません。\nC. エスカレーションルール\n正解です。エスカレーションルールはケースが特定の時間を超えて解決されない場合などに使⽤され、\nケースの優先度を上げたり、特定のユーザーやキューにケースを⾃動的にエスカレートしたり、所有\n者を変更することができます。このシナリオではケースが7⽇間開かれているときに所有者を変更する\n必要があるため、エスカレーションルールが適切です。\nD. 割り当てルール\n不正解です。割り当てルールは新しく作成されたケースやリードを特定のユーザーまたはキューに割り\n当てるために使⽤されますが、既存のケースの管理に関連する時間経過後の所有者変更を扱うもので\nはありません。", "year": "2024"}, {"id": 119, "question": "Salesforceでカスタム項⽬を作成する際に、どのデータ型を選択すれば、真偽値（真または偽）を格納\nすることができますか？", "options": ["A. ⽇付", "B. テキスト", "C. 数値", "D. チェックボックス"], "correctAnswer": "D", "explanation": "A. ⽇付 - このデータ型はカレンダー⽇付を格納するために使⽤されます。真偽値の格納には適してい\nません。\nB. テキスト - このデータ型は⽂字列を格納するためのもので、テキストとしては真偽値を格納するこ\nともできますが、理想的な⽅法ではありません。論理的操作や検証が難しいためです。\nC. 数値 - このデータ型は数値を格納するために使⽤されます。真偽値を0や1として代⽤することは可\n能ですが、これも理想的な⼿法ではありません。\nD. チェックボックス - このデータ型は真または偽の真偽値を直接格納するために特化しています。こ\nれが真偽値の管理には最も適したデータ型です。", "year": "2024"}, {"id": 120, "question": "問題: Ursa Major Solarの営業担当者が商談の管理に苦労しています。リーダーシップチームは管理者に\n営業担当者が商談を優先付けし、より多くの商談を成約させるのを⼿伝うよう依頼しました。これら\nの問題を解決するために管理者はどの機能を設定すべきですか？", "options": ["A. Einstein Activity Capture", "B. Einstein Opportunity Scoring", "C. Einstein Search Personalization", "A. Einstein Activity Capture\n不正解です。Einstein Activity CaptureはユーザーのEメールやカレンダー活動をSalesforceに⾃動的に\n 25/127\nキャプチャし同期させることで、販売活動を追跡するのに役⽴ちますが、商談の優先付けや評価に直\n接関連する機能ではありません。"], "correctAnswer": "B", "explanation": "A. Einstein Activity Capture\n不正解です。Einstein Activity CaptureはユーザーのEメールやカレンダー活動をSalesforceに⾃動的に\n 25/127\nキャプチャし同期させることで、販売活動を追跡するのに役⽴ちますが、商談の優先付けや評価に直\n接関連する機能ではありません。\nB. Einstein Opportunity Scoring\n正解です。Einstein Opportunity Scoringは各商談の成功確度をスコアリングする機能で、営業担当者が\nどの商談に焦点を合わせるべきかを判断するのに役⽴ちます。この機能により、営業担当者は優先度\nの⾼い商談に注⼒し、成約確度を⾼めることができます。\nC. Einstein Search Personalization\n不正解です。Einstein Search Personalizationはユーザーの過去の⾏動や嗜好を基に検索結果をパーソ\nナライズする機能ですが、商談の管理や優先付けには直接関連していません。この機能は検索体験を\n改善するのに役⽴つものの、営業担当者が商談を効率的に閉じるのを助けるものではありません。\nこのシナリオでは、営業担当者が最も価値の⾼い商談に集中できるようにするために、Einstein\nOpportunity Scoringが最も適切な選択肢です。", "year": "2024"}, {"id": 121, "question": "問題: Ursa Major Solarは商談を使⽤して太陽エネルギー製品の販売を追跡しています。同社には異な\nるエネルギー市場に焦点を当てた2つの別々の営業チームがあります。サービスチームもまた、インス\nトールを追跡するために商談を使⽤したいと考えています。これら3つのチームは、異なる項⽬とフェ\nーズを使⽤する必要があります。管理者はこの要件をどのように設定すべきですか？", "options": ["A. 三つの販売プロセスを作成します。三つのレコードタイプと⼀つのページレイアウトを作成しま\nす。", "B. ⼀つの販売プロセスを作成します。三つのレコードタイプと三つのページレイアウトを作成しま\nす。", "C. 三つの販売プロセスを作成します。三つのレコードタイプと三つのページレイアウトを作成しま\n 26/127\nす。", "D. ⼀つの販売プロセスを作成します。⼀つのレコードタイプと三つのページレイアウトを作成しま\nす。"], "correctAnswer": "C", "explanation": "A. 三つの販売プロセスを作成します。三つのレコードタイプと⼀つのページレイアウトを作成しま\nす。\n不正解です。⼀つのページレイアウトでは、3つの異なるチームが必要とする異なる項⽬や表⽰を効果\n的に管理することはできません。\nB. ⼀つの販売プロセスを作成します。三つのレコードタイプと三つのページレイアウトを作成しま\nす。\n不正解です。⼀つの販売プロセスでは、各チームが異なるフェーズを必要とするため、このシナリオ\nを効果的にサポートすることはできません。\nC. 三つの販売プロセスを作成します。三つのレコードタイプと三つのページレイアウトを作成しま\nす。\n正解です。各チームが独⾃の商談フェーズと項⽬を使⽤できるように、それぞれに対応する販売プロ\nセス、レコードタイプ、ページレイアウトを⽤意することが最も効果的です。これにより、各チームの\nニーズに対応し、営業プロセスの効率を最⼤化できます。\nD. ⼀つの販売プロセスを作成します。⼀つのレコードタイプと三つのページレイアウトを作成しま\nす。\n不正解です。⼀つのレコードタイプでは、3つの異なるチームが独⾃のフェーズセットを持つことがで\nきません。また、異なるビジネスプロセスのニーズを効果的に満たすことは難しいでしょう。\n 27/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 122, "question": "問題: 管理者が⼀部のユーザーにユーザーインターフェースのログイン⽤の⼆要素認証権限とAPIログイ\nン⽤の⼆要素認証権限を含む権限セットグループを割り当てました。これらのユーザーの⼀⼈がData\nLoaderにログインしようとしたとき、どの2つのプロンプトが表⽰されますか？2つの答えを選んでく\nださい。", "options": ["A. ユーザーはSalesforceアカウントに認証アプリを接続する必要があります。", "B. ユーザーは「セキュリティトークンをリセット」を使⽤して信頼できるネットワークからセキュリ\nティトークンを取得する必要があります。", "C. ユーザーはモバイルデバイスに認証アプリをダウンロードしてインストールする必要があります。", "D. ユーザーはメールまたはSMSで受け取った確認コードを⼊⼒する必要があります。どちらか優先度\nの⾼い⽅を選択します。"], "correctAnswer": ["A", "C"], "explanation": "A. ユーザーはSalesforceアカウントに認証アプリを接続する必要があります。\n不正解です。この選択肢は直接このシナリオと関連している設定ではありません。ログイン時に認証\nアプリを接続するのではなく、事前に設定またはインストールが必要です。\nB. ユーザーは「セキュリティトークンをリセット」を使⽤して信頼できるネットワークからセキュリ\nティトークンを取得する必要があります。\n不正解です。⼆要素認証にはセキュリティトークンに関連するプロンプトは通常含まれません。セキ\nュリティトークンはAPIを介したログインに関連していますが、⼆要素認証のプロセスではなく、また\nData Loaderの使⽤に関連するものではありません。\n 28/127\nC. ユーザーはモバイルデバイスに認証アプリをダウンロードしてインストールする必要があります。\n正解です。⼆要素認証を使⽤する際には、多くの場合、ユーザーはそのデバイスに認証アプリ（例え\nばGoogle AuthenticatorやDuo）をインストールしてセットアップする必要があります。これにより⽣\n成される⼀時的なコードをログイン時に使⽤します。\nD. ユーザーはメールまたはSMSで受け取った確認コードを⼊⼒する必要があります。どちらか優先度\nの⾼い⽅を選択します。\n正解です。⼆要素認証では、ユーザーはメールやSMSを通じて送信される⼀時的な確認コードを⼊⼒\nする必要があります。このコードはログインプロセス中に求められ、安全性を⾼めるための追加的な\nステップとなります。", "year": "2024"}, {"id": 123, "question": "問題: 管理者は管理されたパッケージをインストールしました。そのパッケージに含まれる権限セット\nグループには、複数のオブジェクトに対する削除アクセスが含まれていますが、管理者は権限セットグ\nループのユーザーがレコードを削除できないようにする必要があります。管理者は削除アクセスを制御\nするために何をすべきですか？", "options": ["A. 選択した権限をミュートするために権限セットグループと⼀緒にミューティング権限セットを使⽤\nします。", "B. オブジェクトに対する削除アクセスが選択解除されている新しい権限セットを作成します。", "C. ユーザーに削除権限がロールアップされないように新しい役割を作成します。", "D. ユーザーのプロファイルを編集して、オブジェクトから削除アクセスを削除します。"], "correctAnswer": "A", "explanation": "A. 選択した権限をミュートするために権限セットグループと⼀緒にミューティング権限セットを使⽤\nします。\n正解です。ミューティング権限セットを使⽤すると、権限セットグループに含まれる特定の権限を無効\nに（ミュートする）ことができます。これにより、管理されたパッケージによって与えられた削除権\n限を特定のユーザーから取り除くことが可能になります。\nB. オブジェクトに対する削除アクセスが選択解除されている新しい権限セットを作成します。\n不正解です。新しい権限セットを作成しても、既存の権限セットグループに含まれる権限には影響を与\nえません。また、新しい権限セットが既存の権限をオーバーライドするわけではありません。\nC. ユーザーに削除権限がロールアップされないように新しい役割を作成します。\n不正解です。役割は主にレコードアクセスの可視性に関連していますが、特定のオブジェクト操作の権\n限（例えば削除）を直接制御するものではありません。\nD. ユーザーのプロファイルを編集して、オブジェクトから削除アクセスを削除します。\n不正解です。プロファイルで削除権限を編集することは可能ですが、権限セットグループで付与された\n権限には優先順位があり、プロファイルの設定がこれを無効にすることはできません。ミューティン\nグ権限セットの使⽤が適切です。", "year": "2024"}, {"id": 124, "question": "問題: Dreamhouseリアルティは、インスペクターが物件の検査結果を提出するためのフォームをエク\nスペリエンスクラウドサイト上に提供したいと考えています。この要件を満たすために、管理者はペー\nジにどの機能を配置すべきですか？", "options": ["A. 関連リスト", "B. ⾃動起動フロー\n 30/127", "C. レコード詳細", "D. スクリーンフロー"], "correctAnswer": "D", "explanation": "A. 関連リスト\n不正解です。関連リストは既存のレコードに関連する情報や関連レコードを表⽰するために使⽤さ\nれ、ユーザーが新しいデータをフォームを通して⼊⼒するための機能ではありません。\nB. ⾃動起動フロー\n不正解です。⾃動起動フローは、特定の条件やアクションにより⾃動的に開始されるフローです。これ\nはユーザーによるインタラクティブな⼊⼒を必要としないプロセス向けであり、フォームの提出には\n適していません。\nC. レコード詳細\n不正解です。レコード詳細コンポーネントは、特定のレコードの項⽬詳細を表⽰するために使⽤され\nます。これは静的なデータ表⽰⽤であり、ユーザーがフォームを介してデータを提出するためのもの\nではありません。\nD. スクリーンフロー\n正解です。スクリーンフローは、ユーザーにインタラクティブなインタフェースを提供し、フォーム⼊\n⼒などのユーザーからの情報収集を可能にします。Dreamhouseリアルティがインスペクターに提供し\nたい物件検査の結果を提出するためのフォームは、スクリーンフローを使⽤することで効果的に実現\n 31/127\nすることができます。ユーザーはスクリーンフロー内で必要な情報を⼊⼒し、そのデータはシステムに\n保存または処理されるため、このシナリオに最適な解決策です。", "year": "2024"}, {"id": 125, "question": "問題: AW ComputingのCTOは顧客満⾜度を向上させるために、ケースに関する新しいポリシーを定義\nしました。インストールを理由とするすべてのケースは、即座にメールで確認され、適切なエージェン\nトに割り当てられなければなりません。新規ステータスのままで4時間経過したケースは、サポート管\n理部⾨にエスカレートされなければなりません。この要件に必要なケース管理ツールは何ですか？", "options": ["A. ⾃動応答ルール、マクロ、エンタイトルメント", "B. ⾃動応答ルール、キュー、マクロ", "C. ⾃動応答ルール、キュー、エスカレーションルール", "D. ⾃動応答ルール、エンタイトルメント、エスカレーションルール"], "correctAnswer": "C", "explanation": "A. ⾃動応答ルール、マクロ、エンタイトルメント\n不正解です。マクロはプロセスの⾃動化に役⽴ちますが、ケースが新規ステータスのままである場合\nのエスカレーションを⾃動的に処理する機能は含まれていません。また、エンタイトルメントはサー\nビス契約とレスポンス時間を管理するために使われますが、ここでの要件には直接的には関係ありま\nせん。\n 32/127\nB. ⾃動応答ルール、キュー、マクロ\n不正解です。この選択肢で⽋けているのは、時間が経過した後にケースをエスカレートするエスカレ\nーションルールです。\nC. ⾃動応答ルール、キュー、エスカレーションルール\n正解です。⾃動応答ルールはメールでの即時確認を送信するために使⽤されます。キューは適切なエー\nジェントやチームにケースを割り当てるために使⽤されます。エスカレーションルールは、特定の時間\nが経過したケースがまだ解決されていない場合に、それをサポート管理にエスカレートするために必\n要です。\nD. ⾃動応答ルール、エンタイトルメント、エスカレーションルール\n不正解です。エンタイトルメントはレスポンス時間の合意とサービスの提供を管理するために有⽤です\nが、この要件においてはケースの割り当てとなるキューが必要です。そのため、この選択肢は適切で\nはありません。", "year": "2024"}, {"id": 126, "question": "Salesforce開発において、参照項⽬を設定する⽬的は何ですか？", "options": ["A. 取引先責任者と取引先の間でリンクを作成するため", "B. 共有ルールを設定してデータアクセスを制限するため", "C. ToDoリストを⾃動的に更新するため", "D. ⼤規模商談アラートを設定するため\n 33/127"], "correctAnswer": "A", "explanation": "A. 取引先責任者と取引先の間でリンクを作成するため - 参照項⽬を使って、異なるオブジェクト間の\n関連付けを作成します。例えば、取引先責任者オブジェクトに参照項⽬を追加することで、取引先責\n任者と特定の取引先を関連付けられます。これにより、データの整合性が保たれ、関連データへのア\nクセスが容易になります。\nB. 共有ルールを設定してデータアクセスを制限するため - 共有ルールはデータアクセスを制御するた\nめに使⽤しますが、参照項⽬⾃体はオブジェクト間の関連を作るために使われ、アクセス制御とは直\n接関係ありません。\nC. ToDoリストを⾃動的に更新するため - ToDoリストの⾃動更新は、ワークフローや⾃動化プロセス\nを通じて実⾏されることが多いですが、参照項⽬は特定のオブジェクト間のリンクを作成するのが主\nな⽬的です。\nD. ⼤規模商談アラートを設定するため - ⼤規模商談アラートは、特定の条件を満たす商談について通\n知を設定するものですが、これはアラート設定やワークフローと関連があり、参照項⽬の使⽤⽬的と\nは異なります。", "year": "2024"}, {"id": 127, "question": "問題: Cloud Kicksの管理者は休暇申請のための承認プロセスを作成しました。承認プロセスの⼀部と\nして追加できる2つの⾃動化アクションはどれですか？2つの答えを選んでください。\n 34/127", "options": ["A. 項⽬更新", "B. Chatter投稿", "C. ⾃動起動フロー", "D. メールアラート"], "correctAnswer": ["A", "D"], "explanation": "A. 項⽬更新\n正解です。承認プロセスの⼀環として、特定の項⽬の値を⾃動的に更新するアクションを設定するこ\nとが可能です。これは、例えば承認が完了した際にステータス項⽬を「承認済み」に⾃動的に更新す\nるためによく使⽤されます。\nB. Chatter投稿\n不正解です。Chatter投稿は承認プロセスに直接組み込むことはできません。承認プロセスで⾃動的に\nChatterに投稿することは標準機能ではサポートされていません。\nC. ⾃動起動フロー\n不正解です。⾃動起動フローは承認プロセスの直接の⼀部として設定することはできません。承認プ\nロセス内でフローを直接トリガーすることはできないため、この選択肢はこのコンテキストには不適\n切です。\nD. メールアラート\n正解です。承認プロセスでは、特定の承認アクション、例えば承認の要求や承認の完了時に特定の⼈\n 35/127\n物やグループに対してメールアラートを⾃動送信する設定をすることができます。これはステークホル\nダーへの通知を効率的に⾏う⼿段として広く使⽤されています。\nこのケースで正しい選択肢は、「項⽬更新」と「メールアラート」であり、これらの⾃動化アクション\nを承認プロセスに組み込むことで、プロセスの透明性と効率を向上させることができます。", "year": "2024"}, {"id": 128, "question": "問題: Cloud Kicksの営業ディレクターは、今後数四半期の売上を予測し、⽬標設定と営業担当者のパ\nフォーマンス評価のベンチマークを⾏いたいと考えています。管理者が設定すべき2つの機能は何です\nか？2つの答えを選んでください。", "options": ["A. 営業⾒積もり", "B. 商談リストビュー", "C. 予測", "D. 商談フェーズ"], "correctAnswer": ["C", "D"], "explanation": "A. 営業⾒積もり\n 36/127\n不正解です。営業⾒積もりは個別の商談に対する⾦額の⾒積もりを提供するものであり、将来の収益\n全体を予測するのに直接適⽤される機能ではありません。\nB. 商談リストビュー\n不正解です。リストビューはデータを整理して表⽰する機能ですが、収益の予測や分析には適してい\nません。\nC. 予測\n正解です。予測機能は将来の売上を⾒積もり、予測するための強⼒なツールです。営業ディレクターが\n売上のトレンドやチームのパフォーマンスを追跡し、予測するために⾮常に有⽤です。\nD. 商談フェーズ\n正解です。商談フェーズの設定を適切に構成することで、営業プロセス全体の可視性が向上し、⽬標\n達成率を正確に予測するための基礎が提供されます。各フェーズの進捗状況を追跡することで、売上\nの可能性をより正確に予測することができます。\nこれらの選択肢の中で、今後の売上の予測と⽬標設定に特に有⽤な機能は「予測」と「商談フェーズ」\nです。これらは営業ディレクターが収益予測を⾏い、営業担当者のパフォーマンスをベンチマークす\nる上で最も関連深いツールです。", "year": "2024"}, {"id": 129, "question": "問題: Cloud Kicksは製品別に靴のデザインを追跡したいと考えています。靴のデザインは削除できない\nようにし、⼀つの製品に対して複数のデザインが異なるフェーズで存在できるようにする必要があり\nます。管理者はこの要件を満たすためにどの2つのステップを設定する必要がありますか？2つの答え\nを選んでください。\n 37/127", "options": ["A. 製品オブジェクトに靴のデザインのためのカスタム主従関係項⽬を追加します。", "B. 靴のデザイン⽤にカスタムオブジェクトを作成します。", "C. デザインのための標準オブジェクトを使⽤します。", "D. 製品オブジェクトに靴のデザインのためのカスタム参照項⽬を設定します。"], "correctAnswer": ["A", "B"], "explanation": "A. 製品オブジェクトに靴のデザインのためのカスタム主従関係項⽬を追加します。\n不正解です。主従関係項⽬を使⽤すると、親オブジェクト（製品）が削除された場合に関連する⼦オ\nブジェクト（靴のデザイン）も削除されてしまいます。これはデザインが削除できないようにする要件\nに反するため、不適切な選択です。\nB. 靴のデザイン⽤にカスタムオブジェクトを作成します。\n正解です。靴のデザインを個別に追跡するためにカスタムオブジェクトを作成することで、必要なデー\nタ項⽬、セキュリティ設定、およびデータの構造を柔軟に設定できます。これにより靴のデザインを\n効果的に管理できるようになります。\nC. デザインのための標準オブジェクトを使⽤します。\n不正解です。Salesforceにはデザイン専⽤の標準オブジェクトが存在しないため、この選択は不適切で\nす。\nD. 製品オブジェクトに靴のデザインのためのカスタム参照項⽬を設定します。\n正解です。カスタム参照項⽬を使って製品オブジェクトと靴のデザインオブジェクトを関連付けること\nで、⼀つの製品に対して複数のデザインを追跡することが可能になります。また、参照関係では、親\n 38/127\nオブジェクトが削除されても⼦オブジェクトは残るため、デザインが削除されない要件に合致しま\nす。\nこのシナリオで選択すべき正しいアプローチは、カスタムオブジェクトの作成とカスタム参照項⽬の\n設定です。これにより、特定の製品に対して複数のデザインを柔軟に管理できるようになります。", "year": "2024"}, {"id": 130, "question": "問題: AW Computingは、リードオブジェクトに「Market Segment」という新しいカスタムテキスト項\n⽬を追加しました。リードが取引先に変換される際、新しい項⽬が取引先レコードにコピーされてい\nません。管理者はどのようにしてリードの「Market Segment」項⽬がルーチンで取引先レコードにコ\nピーされるようにすべきですか？", "options": ["A. リードの「Market Segment」項⽬が取引先の適切な項⽬にマッピングされていることを確認しま\nす。", "B. 取引先にリードの新しい項⽬と全く同じ名前の項⽬があることを確認します。", "C. 取引先がその項⽬に値を持っていることを保証する⼊⼒規則を作成します。", "D. リードから取引先へカスタム項⽬をコピーするレコードトリガーフローを作成します。"], "correctAnswer": "A", "explanation": "A. リードの「Market Segment」項⽬が取引先の適切な項⽬にマッピングされていることを確認しま\nす。\n正解です。Salesforceではリードが取引先に変換される際に、特定の項⽬が取引先、取引先責任者、商\n 39/127\n談レコードに値をコピーするように項⽬マッピングを設定する必要があります。この選択肢は、リー\nドの「Market Segment」項⽬が正しく取引先の対応する項⽬にマッピングされていない場合に、その\n問題を解決する正確なアクションを指⽰しています。\nB. 取引先にリードの新しい項⽬と全く同じ名前の項⽬があることを確認します。\n不正解です。項⽬の名前が同じであることは重要ではありません。重要なのは、リードの項⽬が取引\n先の対応する項⽬に適切にマッピングされているかどうかです。\nC. 取引先がその項⽬に値を持っていることを保証する⼊⼒規則を作成します。\n不正解です。⼊⼒規則は適⽤される項⽬に値が⼊⼒されていることを確認するのに役⽴ちますが、⾃\n動的に値を他のオブジェクトにコピーする機能はありません。\nD. リードから取引先へカスタム項⽬をコピーするレコードトリガーフローを作成します。\n不正解です。これは可能な解決策ではありますが、Salesforceの標準機能を⽤いた項⽬のマッピングが\n推奨される⽅法であり、より効率的で簡単です。フローを作成する前に、標準の項⽬マッピング機能\nを利⽤するべきです。\nこのケースでは、答えAが最も適切な解決策を提供しています。", "year": "2024"}, {"id": 131, "question": "問題: Universal Containers の管理者に、ネットワーク外からSalesforceへのアクセスをユーザーができ\nないようにするよう依頼されました。この設定に関する⼆つの考慮事項は何ですか？2つの答えを選ん\nでください。", "options": ["A. IPアドレスの制限はプロファイルまたは組織全体で設定されます。", "B. ネットワーク外からログインできるように、シングルサインオンを権限セットに割り当てます。\n 40/127", "C. IP制限を強制するために、すべてのリクエストにおいて「ログインIP範囲を強制する」を選択する\n必要があります。", "D. ログイン時間を強制するために、ユーザーのプロファイルでU2Fセキュリティキーを制限します。"], "correctAnswer": ["A", "C"], "explanation": "A. IPアドレスの制限はプロファイルまたは組織全体で設定されます。\n正解です。IPアドレスの制限を設定することで、管理者はユーザーが特定のIPアドレス範囲からのみ\nSalesforceにアクセスできるよう制限することができます。これにより、組織のネットワーク外からの\nアクセスを防ぐことができます。\nB. ネットワーク外からログインできるように、シングルサインオンを権限セットに割り当てます。\n不正解です。この選択肢はネットワーク外からのアクセスを許可するものであり、ネットワーク外か\nらのアクセスを防ぐことを⽬的とした設定ではありません。\nC. IP制限を強制するために、すべてのリクエストにおいて「ログインIP範囲を強制する」を選択する\n必要があります。\n正解です。組織のセキュリティ設定でこのオプションを選択することにより、IPアドレス制限がすべて\nのログイン試みに適⽤され、承認されたIPアドレス範囲外からのアクセスが確実にブロックされます。\nD. ログイン時間を強制するために、ユーザーのプロファイルでU2Fセキュリティキーを制限します。\n不正解です。U2Fセキュリティキーはユーザー認証のセキュリティを強化するために使われますが、こ\nの⽂脈でのログイン時間制限やIPアドレス制限とは関係ありません。\nこのシナリオでは、IPアドレス制限の設定（AとC）に焦点を当てることが、組織のセキュリティ要件\nを適切に満たす⽅法です。\n 41/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 132, "question": "問題: マーケティングチームは、アップセルプロモーションキャンペーン⽤に「キャンペーンメンバー\nステータス」項⽬に新しい選択リスト値を追加したいと考えています。管理者が選択リストの値を変\n更するために利⽤すべき2つのソリューションは何ですか？2つの答えを選んでください。", "options": ["A. ページレイアウトに「キャンペーンメンバーステータス」の関連リストを追加します。", "B. オブジェクトマネージャーで「キャンペーンステータス」の選択リスト値を編集します。", "C. 「キャンペーンメンバーステータス」の関連リストを⼀括修正します。", "D. 「キャンペーンメンバーステータス」の関連リストの選択リスト値を修正します。"], "correctAnswer": ["C", "D"], "explanation": "A. ページレイアウトに「キャンペーンメンバーステータス」の関連リストを追加します。\n正解です。キャンペーンメンバーステータスの関連リストをページレイアウトに追加することで、関連\nするキャンペーンメンバーの状態を簡単に確認し、必要に応じて更新することができます。これは管理\n者がリストを直接ページで⾒て操作できるようにするための有効な⼿段です。\nB. オブジェクトマネージャーで「キャンペーンステータス」の選択リスト値を編集します。\n不正解です。これはキャンペーンオブジェクトの選択リスト値であり、キャンペーンメンバーステータ\nスとは異なります。問題⽂では「キャンペーンメンバーステータス」の選択リスト値の変更が求められ\nています。\n 42/127\nC. 「キャンペーンメンバーステータス」の関連リストを⼀括修正します。\n不正解です。この選択肢には具体的な修正⽅法が記述されていないため、選択リストの値を直接変更\nする⾏為とは異なります。\nD. 「キャンペーンメンバーステータス」の関連リストの選択リスト値を修正します。\n正解です。キャンペーンメンバーステータスの項⽬を含む関連リストにアクセスし、そこから直接選択\nリストの値を変更することは、管理者が項⽬の値を調整するための直接的な⽅法です。\nこのケースでは、選択肢AとDが最も適切な⼿段であり、管理者が効率的にキャンペーンメンバーステ\nータスの選択リスト値を追加または編集できる⽅法を提供します。", "year": "2024"}, {"id": 133, "question": "問題: AW Computingは、ユーザーが「取引先年間収益」項⽬を負の値や1000億ドルを超える⾦額に更\n新することを防ぎたいと考えています。この要求を達成するために、管理者はどのようにすべきです\nか？", "options": ["A. 取引先の収益が0未満または1000億を超える場合にエラーを表⽰する⼊⼒規則を作成します。", "B. 取引先の収益が負の値または1000億を超える取引先を表⽰するスケジュールされたレポートを作成\nします。", "C. ページレイアウトで「取引先収益」項⽬を必須にします。", "D. 設定で「取引先収益」の限界を有効にし、最⼩を0、最⼤を1000億とします。"], "correctAnswer": "A", "explanation": "A. 取引先の収益が0未満または1000億を超える場合にエラーを表⽰する⼊⼒規則を作成します。\n正解です。⼊⼒規則を使⽤して特定の条件下でのデータ⼊⼒を無効にすることができます。この場\n合、取引先の収益が設定された範囲を超えた場合にエラーメッセージを表⽰し、不適切な値の保存を\n防ぎます。\nB. 取引先の収益が負の値または1000億を超える取引先を表⽰するスケジュールされたレポートを作成\nします。\n不正解です。レポートはデータ監視のツールであり、データの⼊⼒を制限する機能はありません。こ\nのアプローチでは、不適切なデータが既に⼊⼒された後にのみそれを識別することができます。\nC. ページレイアウトで「取引先収益」項⽬を必須にします。\n不正解です。この⽅法では項⽬が⼊⼒されることは保証されますが、⼊⼒される値の適切性（計算値\nの正負や上限）を制御することはできません。\nD. 設定で「取引先収益」の限界を有効にし、最⼩を0、最⼤を1000億とします。\n不正解です。Salesforce標準機能では特定の数値項⽬に対して最⼤値や最⼩値を設定するオプションは\n提供されていません。これは⼊⼒規則を使⽤して管理する必要があります。\nこのシナリオでは、適切な値が⼊⼒されるように保証するために⼊⼒規則を設定するのが最も効果的\nです。", "year": "2024"}, {"id": 134, "question": "問題: モバイルナビゲーションメニューで利⽤可能な項⽬は次のうちどれですか？3つの答えを選んで\nください。\n 44/127", "options": ["A. Lightningアプリページ", "B. Lightningホームページ", "C. Chatter", "D. ユーティリティバー"], "correctAnswer": ["A", "B", "C"], "explanation": "A. Lightningアプリページ\n正解です。Salesforceモバイルアプリで利⽤可能な要素の⼀つがLightningアプリページです。これによ\nり、ユーザーはアプリにカスタマイズされたページを通じて情報にアクセスできます。\nB. Lightningホームページ\n不正解です。Salesforceモバイルアプリでは、ホームページは通常、特定の形式で提供され、\n「Lightningホームページ」としては利⽤できません。モバイル⽤に最適化されたホームページが提供\nされます。\nC. Chatter\n正解です。ChatterはSalesforceのコラボレーションツールであり、モバイルアプリでもアクセスが可能\nです。これにより、外出先からでもチームとのコミュニケーションが容易になります。\nD. ユーティリティバー\n不正解です。ユーティリティバーは通常、デスクトップ⽤のLightning Experienceで使⽤される機能で\nあり、モバイル版では利⽤されていません。\n 45/127\nE. ダッシュボード\n正解です。Salesforceモバイルアプリでは、ダッシュボードを利⽤してデータを視覚的に表⽰すること\nができます。ユーザーはモバイルデバイス上でダッシュボードにアクセスし、重要なメトリクスやトレ\nンドを確認できます。\nしたがって、正しい答えはA, C, Eで、モバイルナビゲーションメニューで利⽤可能な項⽬として\nLightningアプリページ、Chatter、ダッシュボードがあります。これらはSalesforceモバイルアプリで\n効率的な業務を⽀援するための重要な要素です。", "year": "2024"}, {"id": 135, "question": "問題: Northern Trail Outfitterは、取引先責任者の関連を表⽰するために取引先責任者の階層を使⽤した\nいと考えています。取引先責任者の階層について、管理者が考慮すべき点は何ですか？", "options": ["A. 取引先責任者の階層で表⽰される取引先責任者は、ユーザーによるレコードレベルのアクセスに制\n限されます。", "B. 取引先責任者の階層は⼀度に3,000の取引先責任者に限定されます。", "C. 階層の列をカスタマイズすると、最近表⽰された取引先責任者のリストビューが変更されます。", "D. 取引先責任者の階層で表⽰される取引先責任者は共有設定を無視します。"], "correctAnswer": "A", "explanation": "A. 取引先責任者の階層で表⽰される取引先責任者は、ユーザーによるレコードレベルのアクセスに制\n限されます。\n正解です。Salesforceでの階層表⽰は、ユーザーがアクセス権を持っているレコードのみを表⽰しま\nす。つまり、ユーザーがアクセスできないレコードは階層構造で表⽰されません。これは、セキュリ\nティとプライバシーを維持するために重要です。\n 46/127\nB. 取引先責任者の階層は⼀度に3,000の取引先責任者に限定されます。\n不正解です。この制限は⽂書化されていないため、正確な情報かどうか不確かです。管理者が特別に\n考慮すべき点としては⾔及されていません。\nC. 階層の列をカスタマイズすると、最近表⽰された取引先責任者のリストビューが変更されます。\n不正解です。階層の列のカスタマイズがリストビューに直接影響を与えることはありません。これら\nは別々の設定であり、⼀⽅が他⽅に影響を与えることはありません。\nD. 取引先責任者の階層で表⽰される取引先責任者は共有設定を無視します。\n不正解です。取引先責任者の階層は、共有設定を無視するわけではありません。ユーザーがアクセス\nすることができないレコードは、階層に表⽰されません。これは、組織のセキュリティモデルに従っ\nています。\nこのシナリオにおいて、取引先責任者の階層で表⽰される情報には、ユーザーのレコードレベルのア\nクセス権限が適⽤されるため、選択肢Aが最も適切な答えです。", "year": "2024"}, {"id": 136, "question": "Salesforceでナレッジ記事管理システムを設計する際、ナレッジ記事と顧客ケースとの関連付けを強化\nするために利⽤する機能はどれですか？", "options": ["A. 選択リストを使⽤してナレッジ記事のカテゴリーを分類する", "B. 連結オブジェクトを利⽤してナレッジ記事とケース間の関連を作成する", "C. ⼊⼒規則を設定してナレッジ記事の内容の品質を保証する", "D. ⼤規模商談アラートを利⽤してナレッジ記事更新を通知する\n 47/127"], "correctAnswer": "B", "explanation": "A. 選択リストを使⽤してナレッジ記事のカテゴリーを分類する - これはナレッジ記事を整理するのに\n有⽤ですが、直接ケースとの関連付けには利⽤されません。\nB. 連結オブジェクトを利⽤してナレッジ記事とケース間の関連を作成する - 連結オブジェクトは異な\nるオブジェクト間で多対多の関係を設定するのに適しています。これを⽤いることで、⼀つのケースに\n複数のナレッジ記事を関連付け、また⼀つのナレッジ記事を複数のケースに関連付けることが可能と\nなり、ナレッジ管理システムの効果を最⼤化できます。\nC. ⼊⼒規則を設定してナレッジ記事の内容の品質を保証する - ⼊⼒規則はデータの品質を保持するた\nめに有効ですが、直接的にナレッジ記事とケースとの関連付けのための機能ではありません。\nD. ⼤規模商談アラートを利⽤してナレッジ記事更新を通知する - この機能は通常商談が⼀定の条件を\n満たしたときにアラートを送信するために使⽤され、ナレッジ記事とケースの管理には向いていませ\nん。", "year": "2024"}, {"id": 137, "question": "AWコンピューティングの管理者は、Salesforceにログインできない問題を抱えているユーザーと協⼒\nしています。\n管理者は、なぜそのユーザーがログインできないのかを特定するために何をすべきですか？\n 48/127", "options": ["A. セキュリティトークンを確認する。", "B. パスワード履歴を確認する。", "C. パスワードポリシーを確認する。", "D. ログイン履歴を確認する。"], "correctAnswer": "D", "explanation": "A. セキュリティトークンを確認する\nセキュリティトークンは主にAPI経由でのログイン時に必要です。このシナリオでは、通常のログ\nイン問題を解決するのに直接関連していません。\nB. パスワード履歴を確認する\nパスワード履歴はユーザーが以前に使⽤したパスワードを表⽰しますが、ログインできない理由の\n特定には直接的に役⽴ちません。\nC. パスワードポリシーを確認する\nパスワードポリシーはパスワードの複雑さや期限などの要件を設定しますが、これによって具体的\nなログイン問題が発⽣しているかどうかを特定することはできません。\n 49/127\nD. ログイン履歴を確認する\nログイン履歴では、ユーザーのログイン試⾏に関する詳細な情報（成功したログイン、失敗したロ\nグイン、ログイン失敗の原因など）を確認できます。これにより、具体的なログイン問題の原因を\n特定し、対処するのに最も適切な⽅法です。", "year": "2024"}, {"id": 138, "question": "Cloud Kicksのカスタマーサクセスエージェントが休暇を取ることになり、複数のケースの所有者を変\n更する必要があります。\nこの要求を達成できるユーザーは次のうちどの2⼈ですか？\n2つの答えを選んでください。", "options": ["A. 取引先の読み取り権限を持つユーザー。", "B. エージェントより上位のマネージャー役割を持つユーザー。", "C. システム管理者プロファイルを持つユーザー。", "D. ケースの管理権限を持つユーザー。"], "correctAnswer": ["C", "D"], "explanation": "A. 取引先の読み取り権限を持つユーザー\n 50/127\n読み取り権限では他のユーザーのケースの所有権を変更することはできません。この権限では主に\nデータの表⽰が許可されているため、この選択肢は不適切です。\nB. エージェントより上位のマネージャー役割を持つユーザー\n役割が上位であると、⾃動的にケースの所有権を変更できるわけではありません。ケースの所有権\nを変更するためには、特定の権限が必要ですので、この選択肢も正しくありません。\nC. システム管理者プロファイルを持つユーザー\nシステム管理者プロファイルのユーザーは通常、すべての設定とデータに対する完全なアクセス権\nを持っています。これにはケースの所有権の変更も含まれるため、この選択肢は正しいです。\nD. ケースの管理権限を持つユーザー\nケースの管理権限を持つユーザーは、ケースを作成、編集、削除、および所有権を変更することが\nできます。この権限があれば、特定のケースの所有権を他のユーザーに変更することが可能ですの\nで、この選択肢も正しいです。", "year": "2024"}, {"id": 139, "question": "Cloud Kicksには、同じ画⾯上に2つの質問があるスクリーンフローがありますが、⼀度に必要なのは1\nつの質問だけです。管理者に対して、必要な質問のみを表⽰するよう依頼されました。\n管理者はこれをどのように実⾏すべきですか？\n 51/127", "options": ["A. 各シナリオごとにフローの新しいバージョンを使⽤する。", "B. 判断項⽬と新しい画⾯を使⽤して適切な質問を表⽰する。", "C. 条件付き可視性を使⽤して不要な質問を隠す。", "D. フロースクリーンで分岐を使⽤して適切なシナリオを表⽰する。"], "correctAnswer": "C", "explanation": "A. 各シナリオごとにフローの新しいバージョンを使⽤する\nこの⽅法は管理が複雑になり、同じフローで複数のバリエーションを維持する必要が出てきます。\nユーザー体験をシンプルに保ちつつ効率的に問題を解決するための最善の選択肢ではありません。\nB. 判断項⽬と新しい画⾯を使⽤して適切な質問を表⽰する\n新しい画⾯を作る⽅法も可能ではありますが、それは追加の画⾯を導⼊することになり、ユーザー\n体験が複雑になります。また、単に質問を隠すよりも多くの作業が必要です。\nC. 条件付き可視性を使⽤して不要な質問を隠す\n条件付き可視性を利⽤すると、同⼀画⾯上で特定の条件に基づいて質問を表⽰または⾮表⽰にでき\nます。これはシンプルで効率的な⽅法であり、スクリプトをシンプルに保ちながら、必要な情報の\nみをユーザーに提⽰できます。\n 52/127\nD. フロースクリーンで分岐を使⽤して適切なシナリオを表⽰する\nフロースクリーン内での分岐は、異なるパスやプロセスを管理するためのものですが、同じ画⾯内\nで特定の質問を制御するよりも複雑です。単に質問を⾮表⽰にするよりも、余分な設定が必要にな\nることがあります。\n選択肢Cが最も直接的で効率的な解決策を提供します。", "year": "2024"}, {"id": 140, "question": "Ursa Major Solarのマーケティングチームは、ウェブサイトのWeb-to-Leadフォームをリードが⼊⼒し\nた際に、パーソナライズされたメールを送信したいと考えています。彼らは、リードの業界項⽬の値\nに基づいて異なるメッセージを送信したいと考えています。管理者は何を設定する必要があります\nか？", "options": ["A. ⼊⼒規則を使⽤して、リードにメールを送信するワークフローをトリガーします。", "B. リードにメールを送るための⾃動応答ルールを設定します。", "C. 公開グループを追加し、リードにメールを送るためのプロセスビルダーを使⽤します。", "D. リードにメールを送るための割り当てルールを作成します。"], "correctAnswer": "B", "explanation": "A. ⼊⼒規則は、データの品質を維持するためにデータ⼊⼒時の条件を設定するため使⽤されます。リ\n 53/127\nードに直接メールを送信する機能は提供しません。\nB. ⾃動応答ルールを設定することで、特定の条件に基づいて⾃動的にリードにパーソナライズされた\nメールを送信することが可能です。このケースでは、リードの業界項⽬の値に基づいて異なるメールを\n送ることが要求されているため、この選択肢が最適です。\nC. 公開グループとプロセスビルダーの組み合わせも⾃動化の設定には使えますが、この場合は特にリ\nードにメールを送信する単純な要件には過度に複雑であり、⾃動応答ルールの⽅が直接かつ適切な⽅\n法です。\nD. 割り当てルールはリードやケースを特定のユーザーやチームに⾃動的に割り当てるのに使⽤されま\nすが、リードに⾃動的にメールを送信する機能は含まれていません。", "year": "2024"}, {"id": 141, "question": "Cloud Kicksのユーザーは、商談の種類に基づいて商談オブジェクトにカスタム選択リストをアップロ\nードする際、異なるオプションを報告しています。管理者は選択リストのオプションをどこで更新す\nべきですか？", "options": ["A. 項⽬と関連", "B. 関連する参照フィルター", "C. レコードタイプ", "D. 選択リスト値セット\n 54/127"], "correctAnswer": "C", "explanation": "A. 「項⽬と関連」は、オブジェクトに対して項⽬を作成または編集する場所ですが、商談の種類に基\nづく具体的な選択リストオプションの設定には適していません。\nB. 「関連する参照フィルター」は、参照関係を持つ項⽬の値をフィルタリングするために使⽤されま\nす。これは選択リストの異なるオプションを管理するためのものではありません。\nC. 「レコードタイプ」は、オブジェクトの異なるビジネスプロセスや商談の種類に基づいて、どの項\n⽬や選択リストが表⽰されるかを制御します。この場合、ユーザーが異なる種類の商談に応じて異な\nる選択リストオプションを⾒ると報告しているため、正解は「レコードタイプ」で、ここで選択リス\nトオプションを更新します。\nD. 「選択リスト値セット」は、選択リストのすべての可能な値を管理しますが、それを特定の商談の\n種類に基づいて表⽰するかどうかは制御しません。この機能は「レコードタイプ」で制御されます。", "year": "2024"}, {"id": 142, "question": "Cloud Kicksはカスタム項⽬を削除することを決定しました。その項⽬が削除された時、項⽬内のデー\nタに何が起こりますか？", "options": ["A. 項⽬のデータは20⽇間保管されます。", "B. データは永久に削除されます。", "C. 項⽬に関連するデータは必要です。", "D. データはごみ箱から復元可能です。\n 55/127"], "correctAnswer": "D", "explanation": "A. 項⽬のデータが特定の⽇数保管されるわけではありません。カスタム項⽬を削除すると、それに関\n連するデータはごみ箱に移動され、⼀定期間後に完全に削除される可能性がありますが、この選択肢\nは間違っています。\nB. データはすぐに永久に削除されるわけではなく、最初にごみ箱に移動されます。そのためこの選択\n肢は不正確です。\nC. この選択肢は⽂脈に合っていません。項⽬に関連するデータが「必要」とされる状況は、項⽬を削\n除する際のデータの扱いとは関係ありません。\nD. Salesforceでは、カスタム項⽬を削除すると、その項⽬に含まれるデータはごみ箱に移動されま\nす。ごみ箱の内容は⼀定期間（通常は15⽇間）保持された後に永久に削除されるため、その間に復元\nが可能です。この選択肢が正確な説明をしています。", "year": "2024"}, {"id": 143, "question": "Northern Trail Outfittersの管理者は、割り当てられたライセンスと権限セットを追跡するためにスプレ\nッドシートを使⽤しています。この追跡をSalesforceでどの機能を使⽤して⾏うことができますか？", "options": ["A. ログイン履歴", "B. Lightning使⽤状況アプリ\n 56/127", "C. ユーザーレポート", "D. 権限セットグループ"], "correctAnswer": "C", "explanation": "A. 「ログイン履歴」はユーザーのログイン試⾏とその結果を記録しますが、ライセンスや権限セット\nの割り当てを追跡する機能は提供していません。\nB. 「Lightning使⽤状況アプリ」では、Lightning Experienceの使⽤状況に関するデータや統計を提供\nしますが、個別のユーザーレベルでライセンスや権限セットを追跡するための機能は含まれていませ\nん。\nC. 「ユーザーレポート」を使⽤して、各ユーザーに割り当てられたライセンスや権限セットを含む\n様々なユーザー関連の情報を追跡およびレポートすることができます。これにより、管理者はスプレ\nッドシートを使⽤する代わりに、システム内で直接これらの情報を効果的に管理および確認できま\nす。\nD. 「権限セットグループ」は複数の権限セットをグループ化して管理する機能を提供しますが、これ\nは個々のユーザーに対してライセンスがどのように割り当てられているかを追跡するためのものでは\nありません。", "year": "2024"}, {"id": 144, "question": "57/127\nUniversal Containerの管理者は、項⽬の値に基づいてレコードを⾃動的に削除する⽅法が必要です。管\n理者はどの⾃動化ソリューションを使⽤すべきですか？", "options": ["A. ワークフロー", "B. プロセスビルダー", "C. フロービルダー", "D. オートメーションスタジオ"], "correctAnswer": "C", "explanation": "A. 「ワークフロー」は主に項⽬の更新、アラートの送信、タスクの作成およびアウトバウンドメッセ\nージの送信に使⽤されますが、レコードの削除はサポートしていません。\nB. 「プロセスビルダー」はワークフローのように項⽬の更新、メールの送信、タスクの作成などに使\n⽤されますが、プロセスビルダー⾃体でレコードを直接削除することはできません。\nC. 「フロービルダー」は、より⾼度なオートメーションが可能であり、レコードの作成、更新、削除\nなどを含むさまざまなアクションをカスタマイズして実⾏することができます。このケースでは、特定\nの条件に基づいてレコードを削除するためにフロービルダーの使⽤が適切です。\nD. 「オートメーションスタジオ」はSalesforceマーケティングクラウドの機能であり、⼀括メール送\n信、⼀括データ処理などのマーケティング⾃動化タスクに使⽤されます。これは、⼀般的なSalesforce\n 58/127\nレコード管理には適していないので、このケースには不適切です。", "year": "2024"}, {"id": 145, "question": "Universal Containerの管理者は、⼆つのオブジェクト「Containers_c」と「Purchase_c」を作成しま\nした。管理部は、すべての取引先のレコードが商談レコード上に表⽰されるよう要求しています。\nContainers_cとPurchase_cの間にどのような関連を作成すれば要件を満たすことができますか？", "options": ["A. 積み上げ集計項⽬", "B. 式項⽬", "C. 主従関係項⽬", "D. 参照項⽬"], "correctAnswer": "D", "explanation": "A. 「積み上げ集計項⽬」は、主従関係にあるオブジェクトの⼦レコードの値を集計するために使⽤さ\nれます。このケースでは、リレーションシップ⾃体を作成するのではなく、集計を提供するためのも\nのですので不適切です。\nB. 「式項⽬」は、他の項⽬の値に基づいて計算を⾏うために使⽤されますが、異なるオブジェクト間\nのレコードをリンクするためには使⽤されません。\n 59/127\nC. 「主従関係項⽬」は、厳密に連携されたデータ管理を提供し、⼀⽅のオブジェクトが他⽅のオブジ\nェクトの存在に完全に依存する場合に使⽤されますが、このケースではレコード間での明確な「所有」\nの関係が必要ではないため、不適切な選択です。\nD. 「参照項⽬」は、⼆つの独⽴したオブジェクト間で関連を設定するために使⽤されます。このケー\nスでは、取引先レコードが商談レコードに表⽰されることを要求しているため、「参照項⽬」を使⽤し\nて簡単にリンクを作成でき、最も適切な選択です。", "year": "2024"}, {"id": 146, "question": "Ursa Major Solarの管理者が間違ってオブジェクトにレコードをインポートしてしまいました。このイ\nンポートを元に戻すために使⽤すべきツールはどれですか？2つの回答を選択してください。", "options": ["A. 週次データエクスポート", "B. ⼀括削除", "C. データローダー", "D. データインポートウィザード"], "correctAnswer": ["B", "C"], "explanation": "A. 「週次データエクスポート」は、Salesforce組織のデータを定期的にバックアップするためのツー\nルですが、インポートしたデータを削除する⽬的には適していません。\n 60/127\nB. 「⼀括削除」機能を使⽤すると、Salesforce内の⼤量のレコードを選択してすばやく削除すること\nができます。これによって、誤ってインポートされたレコードを効率的に削除することが可能です。\nC. 「データローダー」は、Salesforceにレコードを⼤量にインポート、エクスポート、更新、削除す\nるためのツールです。このツールを使⽤して、誤ってインポートされたレコードを特定して削除するこ\nとができます。\nD. 「データインポートウィザード」は、特定のオブジェクトに対してレコードを簡単にインポートす\nるためのツールですが、既にインポートされたデータを削除する機能は提供していません。このた\nめ、このケースには適していない選択肢です。\n正しい回答は「⼀括削除」と「データローダー」ですが、これらのツールは誤ってインポートされた\nレコードを特定して削除するのに適しています。", "year": "2024"}, {"id": 147, "question": "Aw Computingでは、商談が失注として終了した際に、リッチテキスト項⽬で理由を記録する必要があ\nります。管理者はこの要件をどのように設定すべきですか？", "options": ["A. ページレイアウトの理由項⽬の隣にある必須チェックボックスを選択します。", "B. フェーズが失注で理由が空⽩の場合にエラーを表⽰する⼊⼒規則を作成します。", "C. オブジェクトマネージャーで損失理由項⽬の必須チェックボックスをオンにします。", "D. 理由が空⽩の場合にエラーを表⽰するワークフロールールを設定します。\n 61/127"], "correctAnswer": "B", "explanation": "A. ページレイアウトの「必須チェックボックス」を選択するオプションは、項⽬を常時必須にするこ\nとはできますが、特定のフェーズに基づいて条件付きで必須にする機能は提供していません。\nB. 正しいアプローチです。⼊⼒規則を使⽤して、「フェーズが失注であるかつ理由が空⽩である場合に\nエラーを表⽰する」という条件を設定することにより、この要件を満たすことができます。これによ\nり、商談が失注としてマークされた場合にのみ、理由の記⼊が求められます。\nC. オブジェクトマネージャーで項⽬を必ず⼊⼒する設定にすると、すべての商談で理由が必須とな\nり、失注のフェーズに限定されないため、この要件には適しません。\nD. ワークフロールールは主に特定のアクションを⾃動化するために使われ、直接的に⼊⼒必須のバリ\nデーションを⾏う機能は提供していません。また、ワークフローで「エラーを表⽰」というアクショ\nンは直接設定することはできません。", "year": "2024"}, {"id": 148, "question": "Dreamhouse Realtyのセールス部⾨のVPは、異なるチームを通じて企業セールスを視覚化するダッシ\nュボードを要求しました。主要なデータポイントは、年間の総売上と企業セールス⽬標への進捗で\nす。この数字と⽬標総額への近接度を単⼀の値で効果的に⽰すダッシュボードコンポーネントはどれ\nですか？", "options": ["A. テーブル", "B. スタックドバー\n 62/127", "C. ドーナツ", "D. ゲージ"], "correctAnswer": "D", "explanation": "A. 「テーブル」はデータを⾏と列で表⽰するコンポーネントですが、⽬標に対する進捗の視覚的な表\n現には適していません。\nB. 「スタックドバー」はカテゴリごとにデータを積み重ねるバーチャートで、異なるグループの⽐較\nに有効ですが、単⼀の進捗や総⽬標値に対する近接度を表現するのには最適ではありません。\nC. 「ドーナツ」チャートはデータの割合を円形に表⽰することでパーセンテージを⽰しますが、特定\nの数値の進捗に対する直観的な理解を提供するものではなく、総⽬標との⽐較には最適ではないでし\nょう。\nD. 「ゲージ」ダッシュボードコンポーネントは、特定の⽬標値に対する現在の値を視覚的に⽰すのに\n最適です。ダイアルが⽬標に近づくにつれて⾊が変わりますが、これによりユーザーは⽬標達成度を⼀\n⽬で確認できます。年間の総売上と企業のセールス⽬標に対する進捗を⽰すのに適しています。", "year": "2024"}, {"id": 149, "question": "Salesforceでカスタムレポートタイプを作成する際に、関連する取引先責任者とToDo情報を包括的に\n表⽰するためには、どのオブジェクト関連を利⽤するべきですか？\n 63/127", "options": ["A. 主従関係を使⽤してToDoと取引先責任者を結びつける", "B. 参照関係を使⽤して取引先責任者からToDoへリンクする", "C. 連結オブジェクトを使⽤して取引先責任者とToDoの間に関連を作成する", "D. 条件に基づく共有ルールを設定してアクセスを制御する"], "correctAnswer": "B", "explanation": "A. 主従関係を使⽤してToDoと取引先責任者を結びつける - 主従関係はあるオブジェクトが別のオブジ\nェクトに従属する場合に⽤いられますが、レポートでのデータのバイアスな表⽰には不適切かもしれ\nません。データの所有関係や削除の連鎖問題を引き起こす可能性があります。\nB. 参照関係を使⽤して取引先責任者からToDoへリンクする - 参照関係はオブジェクト間でより柔軟な\nリンクを提供し、⼀⽅が削除されたときにもう⼀⽅に影響を与えないため、カスタムレポートタイプ\nを作成する際には最も適切な選択です。これにより、取引先責任者とToDo間の関連情報を効果的に表\n⽰できます。\nC. 連結オブジェクトを使⽤して取引先責任者とToDoの間に関連を作成する - 連結オブジェクトは多対\n多の関係を実現するために使⽤されますが、このシナリオでは取引先責任者とToDoが直接1対多また\nは多対1の関係になるため、連結オブジェクトの使⽤は過剰となり得ます。\nD. 条件に基づく共有ルールを設定してアクセスを制御する - これはデータアクセス管理に関連する設\n定であり、カスタムレポートタイプの作成そのものとは直接関係ありません。レポートの⾒え⽅やデ\nータの連携には影響しません。\n 64/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 150, "question": "Cloud KicksはAppExchangeからアプリを試して、⾃社のニーズに合っているか確認したいと考えてい\nます。管理者はどの⼆つのオプションを提案すべきですか？⼆つの回答を選択してください。", "options": ["A. 本番環境でのテストドライブ。", "B. Trailhead Playgroundにダウンロードする。", "C. サンドボックスにインストールする。", "D. エディションの互換性を確認する。"], "correctAnswer": ["C", "D"], "explanation": "A. 「本番環境でのテストドライブ」は、実際のデータやプロセスに影響を与える可能性があるため、\n通常は推奨されません。アプリが⾃社のニーズに適しているかを安全に試すための最適な⽅法ではあ\nりません。\nB. 「Trailhead Playgroundにダウンロードする」こともできますが、この環境は学習⽬的に特化してお\nり、実際のビジネス環境での使⽤状況を完全に再現できるわけではありません。また、全ての\nAppExchangeアプリがTrailhead Playgroundでサポートされているわけではないため不確実です。\nC. 「サンドボックスにインストールする」ことは、新しいアプリや変更を本番環境に適⽤する前にテ\nストするのに理想的です。サンドボックス環境では、実際のデータを利⽤してアプリを安全に試すこ\nとができ、本番環境に悪影響を与えるリスクを避けられます。\n 65/127\nD. 「エディションの互換性を確認する」ことは、インストール前に⾮常に重要です。異なるSalesforce\nエディションではサポートされている機能や容量が異なり、すべてのAppExchangeアプリがすべての\nエディションで動作するわけではありません。事前に互換性を確認することで、技術的な問題を事前\nに回避できます。\nこれらの理由から、最も適切な選択肢は「C. サンドボックスにインストールする」と「D. エディショ\nンの互換性を確認する」です。", "year": "2024"}, {"id": 151, "question": "Universal Containers (UC)は、各取引先に関連付けられている未解決のケースの数をカウントし、この\n値を毎週⾦曜⽇の⼣⽅に取引先を更新することを希望しています。UCには常時数百の未解決ケースが\nあります。管理者はこの要求を達成するために何を使⽤すべきですか？", "options": ["A. レコードトリガーフローを使⽤する。", "B. スケジュールされたプロセスビルダーを使⽤する。", "C. 積み上げ集計項⽬を使⽤する。", "D. スケジュールされたフローを使⽤する。"], "correctAnswer": "D", "explanation": "A. 「レコードトリガーフロー」はレコードの変更がトリガーとなったときに動作しますが、特定のス\nケジュールに基づいて定期的に取引先に未解決ケース数を更新するためには適切ではありません。\n 66/127\nB. 「スケジュールされたプロセスビルダー」は特定の条件を満たすレコードに対してアクションを実\n⾏しますが、Salesforceの最新リリースでは新しいプロセスビルダーを作成する機能が⾮推奨とされ、\n代わりにフローを使⽤することが推奨されています。\nC. 「積み上げ集計項⽬」は主従関係にあるレコードから数値を計算しますが、取引先とケースとの関\n係は通常主従関係ではなく参照関係なので、このケースでは使⽤できません。\nD. 「スケジュールされたフロー」は特定の時間に⾃動的に実⾏されるフローで、定期的なタスクやバ\nッチ処理に適しています。このフローを使って毎週特定の時刻に取引先の情報を更新し、未解決ケース\nの数を取引先に反映させることができます。このケースには最も適切な選択肢です。", "year": "2024"}, {"id": 152, "question": "Salesforce Lightningコンポーネントを開発する際、具体的なユーザーインタラクションに対応するた\nめに何を使⽤しますか？", "options": ["A. Apexトリガー", "B. Lightningイベント", "C. 静的リソース", "D. ⼊⼒規則"], "correctAnswer": "B", "explanation": "A. Apexトリガー - Apexトリガーはデータベースやオブジェクトの変更が発⽣した際に発動するもので\nあり、直接的なユーザーインタラクションには⽤いられません。\nB. Lightningイベント - Lightningコンポーネント間のコミュニケーションやユーザーインタラクション\nに応じて動作をカスタマイズする際に使⽤されるのがLightningイベントです。これにより、アプリケ\nーション内での動的なユーザーインタラクションが管理されます。\nC. 静的リソース - 静的リソースはJavaScriptファイル、CSSファイル、画像など、アプリケーション内\nで使⽤する静的コンテンツを格納するために使⽤されます。これらは直接的なユーザーインタラクシ\nョンを管理する機能は持っていません。\nD. ⼊⼒規則 - ⼊⼒規則はフォーム項⽬の⼊⼒値を検証する際に使⽤されますが、これはユーザーイン\nタラクションの複雑な管理には適しておらず、主にデータの整合性の保持に対応します。", "year": "2024"}, {"id": 153, "question": "Salesforceでカスタムアプリケーションを開発する際、新しい商談の成約確度を⾃動計算するためには\nどの機能を使⽤するのが最適ですか？", "options": ["A. カスタム項⽬と⼊⼒規則", "B. Apexクラスとトリガー", "C. 積み上げ集計項⽬", "D. ワークフロー規則とアクション\n 68/127"], "correctAnswer": "B", "explanation": "A. カスタム項⽬と⼊⼒規則 - これらはデータの整合性を保つために使⽤され、特定の条件に基づいて\nユーザーが⼊⼒するデータを制限することができますが、複雑な計算や⾃動化には向いていません。\nB. Apexクラスとトリガー - Apexを使⽤すると、データが更新されたり、特定のイベントが発⽣した際\nにカスタムロジックを実⾏することができます。商談の成約確度を複雑なロジックに基づいて⾃動計\n算する場合、このアプローチが最も柔軟かつ強⼒です。\nC. 積み上げ集計項⽬ - これは主に数値データの集計に使⽤され、⼀つの項⽬が他の項⽬から数値を集\n計する際に⽤いられます。確度の⾃動計算に直接使うことは⼀般的ではありません。\nD. ワークフロー規則とアクション - ワークフローは特定の基準を満たした際に⾃動的にアクションを\n実⾏するために使⽤されるもので、単純なタスク⾃動化には適していますが、複雑なロジックや計算\nを⾏う場合にはApexの使⽤が推奨されます。", "year": "2024"}, {"id": 154, "question": "カスタマーサービスは、サービスクラウドコンソール上のナレッジライトニングコンポーネントを使\n⽤してナレッジ記事にアクセスしています。請求部⾨のユーザーもコンソールを使⽤せずにケースレコ\nードで同様の機能を希望しています。管理者はこの要望をどのように設定すべきですか？\n 69/127", "options": ["A. ページレイアウトにナレッジコンポーネントを追加する。", "B. ページレイアウトにナレッジコンポーネントリストを追加する。", "C. ページレイアウトにナレッジ関連リストを追加する。", "D. レコードページにナレッジ関連リストを追加する。"], "correctAnswer": "C", "explanation": "A. 「ページレイアウトにナレッジコンポーネントを追加する」は、基本的なコンポーネントをページ\nに挿⼊するオプションですが、これだけでは記事のリストや関連記事を直接表⽰する機能は含まれま\nせん。\nB. 「ページレイアウトにナレッジコンポーネントリストを追加する」という選択肢は少し誤解を招く\nかもしれません。Salesforceでは「ナレッジコンポーネントリスト」という具体的なオプションは提供\nされていません。\nC. 「ページレイアウトにナレッジ関連リストを追加する」は、ナレッジ記事とケースとの関連を表⽰\nするための設定です。これにより、ユーザーはケースレコードから直接関連するナレッジ記事を参照で\nきるため、要望を満たす最も適切な⽅法です。\nD. 「レコードページにナレッジ関連リストを追加する」という選択肢は、レイアウトではなくレコー\nドページに関連リストを追加するという表現ですが、基本的にはCと同じ機能を指しますが、問題⽂が\nページレイアウトの修正を求めているため、この⽂脈では不適切です。\n適切な解答はC「ページレイアウトにナレッジ関連リストを追加する」で、これにより請求部⾨のユー\nザーはナレッジ記事に簡単にアクセスできるようになります。\n 70/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 155, "question": "Northern Trail Outfittersの管理者がSalesforceに新しいユーザーを追加できない状況です。この問題を\n引き起こす可能性があるのはどれですか？", "options": ["A. ユーザー名が企業のメールアドレスではありません", "B. ユーザー名が80⽂字未満です", "C. ユーザー名が偽のメールアドレスです", "D. ユーザー名が既に使⽤されています"], "correctAnswer": "D", "explanation": "A. Salesforceでユーザー名を設定する際には、必ずしも企業のメールアドレスである必要はありませ\nん。ユーザー名はメールアドレス形式であれば有効とされていますが、特定の企業ドメインである必要\nはありません。\nB. Salesforceではユーザー名に⽂字数に関する80⽂字の制限はありません。重要なのはユーザー名の\n形式がメールアドレスであることです。\nC. ユーザー名が偽のメールアドレスであるかどうかは、Salesforceのシステムによる検証では直接的な\nエラーの原因とはなりません。ただし、実際のメールアドレスではない場合、ユーザーが通知を受け\n取ることができないなどの問題が発⽣する可能性があります。\n 71/127\nD. ユーザー名が既に使⽤されている場合、Salesforceはユーザーを追加するためのプロセス中にエラ\nーを⽣成します。ユーザー名はSalesforce内で独⾃である必要があり、既に誰かが同じユーザー名を使\nっていた場合、新しいアカウントを同じユーザー名で作成することはできません。このため、この選\n択肢が問題を引き起こしている最も確実な理由です。", "year": "2024"}, {"id": 156, "question": "Ursa Major Solarの管理者に、作業項⽬とプロジェクトのカスタムオブジェクト関係を主従関係から参\n照関係に変更するよう依頼されました。どのシナリオがこの要件の実⾏を防ぐ可能性がありますか？", "options": ["A. 参照をサポートするために連結オブジェクトが必要です。", "B. すべてのレコードの参照項⽬に値が含まれています。", "C. レコードを保存するために参照項⽬が必要です。", "D. マスターオブジェクトに積み上げ集計項⽬が存在します。"], "correctAnswer": "D", "explanation": "A. 「連結オブジェクトが必要です」という選択肢は、主従関係を参照関係に変更する際に直接的な障\n害にはなりません。連結オブジェクトは特定のデータ構造を要求する場合に使⽤されますが、関係タ\nイプの変更⾃体を防ぐものではありません。\nB. 「すべてのレコードの参照項⽬に値が含まれています」という状況も、主従関係を参照関係に変更\nすることを直接的に妨げるものではありません。実際、これはデータが完全であることを⽰してお\nり、問題を引き起こすものではありません。\n 72/127\nC. 「レコードを保存するために参照項⽬が必要です」という選択肢も、参照関係の設定中に特定の項\n⽬を必須に設定することは可能ですが、これが主従関係からの変更を妨げる主な理由にはなりませ\nん。\nD. 「マスターオブジェクトに積み上げ集計項⽬が存在します」は正しい答えです。主従関係は、積み\n上げ集計項⽬を持つことができますが、参照関係では積み上げ集計項⽬を持つことができません。し\nたがって、マスターオブジェクトに積み上げ集計項⽬が存在する場合、それを解消または変更する必\n要があり、これが主従関係から参照関係への変更を妨げる可能性があります。このため、主従関係を\n参照関係に変更するには、まず積み上げ集計項⽬を削除する必要があります。", "year": "2024"}, {"id": 157, "question": "Cloud Kicksにおいて、商談が交渉段階に達すると、営業ユーザーにとって⾦額の項⽬が必須となりま\nす。営業マネジャーは、⾦額を知らなくてもこの段階に商談を進めることができる必要があります。\n管理者は営業ユーザーに対して交渉段階でこの項⽬が必要となるように設定し、そのマネジャーが変\n更できるようにするにはどうすればよいですか？", "options": ["A. すべてのユーザーに対して項⽬を必須にする。", "B. マネージャー⽤に項⽬を⾃動的に⼊⼒する計算項⽬を作成する。", "C. マネージャーに管理者のプロファイルを割り当てる。", "D. 条件を満たす⼊⼒規則を設定する。"], "correctAnswer": "D", "explanation": "A. 「すべてのユーザーに対して項⽬を必須にする」は、問題の要求に逆らいます。これは営業マネー\nジャーが⾦額を知らない状態で商談を進めることを妨げるため、不適切です。\nB. 「マネージャー⽤に項⽬を⾃動的に⼊⼒する計算項⽬を作成する」という選択肢は、本問題に対す\nる適切な解決策ではありません。計算項⽬は、既存のデータに基づく数値の計算やテキストの組み合\nわせを⾏うもので、⼊⼒要求の制御には向いていないためです。\nC. 「マネージャーに管理者のプロファイルを割り当てる」は、特定の項⽬に対する要件を解除する⽅\n法としては不適切です。プロファイルはアクセス権限を調整するものであり、項⽬レベルの挙動を微\n調整するためには適切な⼿段ではありません。\nD. 「条件を満たす⼊⼒規則を設定する」は、このケースに対して最適な解決策です。⼊⼒規則を使⽤\nすれば、特定のフェーズ（交渉段階）において、営業ユーザーが⾦額項⽬に値を⼊⼒していない場合に\nエラーを表⽰させることができます。また、営業マネージャーのプロファイルを免除する条件を加え\nることで、彼らが⾦額を⼊⼒せずとも商談を進めることが可能となります。", "year": "2024"}, {"id": 158, "question": "Dreamhouse Realtyのエージェントがオープンハウスイベントの夜にダブルブッキングしています。イ\nベントマネージャーは、エージェントがイベントの詳細や⽇付をリクエストできるようなイベント提出\nプロセスを希望しています。管理者はこの要求をどのように達成すべきですか？", "options": ["A. イベント⽇付項⽬を更新するためのワークフローの役割を作成します。", "B. キャンペーンオブジェクトに承認プロセスを作成します。", "C. 他のエージェントがイベントを閲覧できるように共有ルールを作成します。", "D. エージェントがイベントの⽇付をリクエストできるキャンペーンを作成します。\n 74/127"], "correctAnswer": "B", "explanation": "A. 「イベント⽇付項⽬を更新するためのワークフローの役割を作成する」は、イベントの⽇付を⾃動\n更新するための機能を提供しますが、ダブルブッキングの問題を防⽌するための直接的な解決策では\nありません。\nB. 「キャンペーンオブジェクトに承認プロセスを作成する」は、エージェントがイベントを提出する\n際に承認を必要とするプロセスを設定することで、すべてのイベントが適切に検討され、ダブルブッキ\nングが防⽌できるようになります。これにより、エージェントが提案するイベントの詳細が正確に管\n理され、重複を避けることができるため、この選択肢が問題解決に最適です。\nC. 「他のエージェントがイベントを閲覧できるように共有ルールを作成する」は、透明性を⾼めるこ\nとができますが、イベントのリクエストや承認プロセスに直接関与しないため、ダブルブッキングの\n問題解決には直接貢献しません。\nD. 「エージェントがイベントの⽇付をリクエストできるキャンペーンを作成する」は、エージェント\nがイベント⽇程を提案するためのプラットフォームを提供しますが、ダブルブッキングを防⽌するため\nの管理や承認メカニズムが含まれていない可能性があります。\nしたがって、イベントマネージャーの要求に応じてダブルブッキングを防⽌する最も効果的な⽅法は、\n選択肢B「キャンペーンオブジェクトに承認プロセスを作成する」です。これにより、イベントの提案\nが必要な基準を満たしていることを確認し、重複のないスケジューリングが⾏えるようになります。\n 75/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 159, "question": "AW Consultingの管理者はカスタム選択リスト項⽬を作成しました。ビジネスユーザーからはテキスト\n項⽬であるように要求されました。管理者は項⽬のタイプを変更しようと試みましたが、他の機能に\nよって参照されているため変更できませんでした。どの機能が項⽬タイプの変更を防いでいますか？", "options": ["A. 式項⽬", "B. レコードタイプ", "C. Visualforce", "D. Javascript"], "correctAnswer": "A", "explanation": "A. 「式項⽬」は他の項⽬の値を参照して計算や条件を適⽤するために使⽤されます。もし式項⽬が特\n定の選択リスト項⽬を参照している場合、その選択リスト項⽬のデータタイプを変更すると式項⽬の\n動作に影響を及ぼす可能性があります。そのため、データタイプの変更が拒否される⼀因となる可能\n性があります。\nB. 「レコードタイプ」はオブジェクトの異なるレコードに異なるビジネスプロセスを適⽤できるよう\nにする機能ですが、直接項⽬のデータタイプを変更できない理由とはなりません。レコードタイプが\n項⽬を含むことは可能ですが、データタイプの変更を阻⽌する直接の要因ではありません。\nC. 「Visualforce」はカスタムユーザーインターフェースを作成するために使⽤されるが、Visualforce\nページが特定の項⽬項⽬を参照しているとしても、項⽬のデータタイプを変更できない主な原因では\nありません。\n 76/127\nD. 「Javascript」はクライアントサイドのスクリプト⾔語であり、ページの動的な挙動を制御するた\nめに使われます。しかし、項⽬のデータタイプを直接変更することを妨げる要因にはなりません。", "year": "2024"}, {"id": 160, "question": "条件に基づく共有ルールを使⽤して「商談」オブジェクトのレコードアクセスを制御する場合、この\n共有ルールが適⽤されるユーザーの範囲を決定する主要な要素は次のうちどれですか？\n選択肢:", "options": ["A. ユーザーのプロファイル", "B. ユーザーのロール階層", "C. レコードの所有者とユーザーの公開グループメンバーシップ", "D. レコードの項⽬値とユーザーが属するパブリックグループ/ロール"], "correctAnswer": "D", "explanation": "正解 (D) : 条件に基づく共有ルールは、レコードの特定の項⽬値（例：商談の「フェーズ」や「確\n度」）と、ユーザーが属するパブリックグループやロールを組み合わせてアクセス権を定義しま\nす。これにより、動的な条件に基づく柔軟な共有が可能です。\n不正解 (A) : プロファイルはオブジェクトや項⽬レベルの権限を制御しますが、条件に基づく共有\nルールの適⽤範囲を直接決定する要素ではありません。\n不正解 (B) : ロール階層は主に「所有者ベースの共有」に影響しますが、条件に基づく共有ルール\nでは項⽬値やグループメンバーシップが優先されます。\n不正解 (C) : レコードの所有者は共有ルールの条件要素の⼀部ですが、公開グループメンバーシップ\n単体では項⽬値との組み合わせ条件を満たせません。条件に基づく共有では「項⽬値＋ユーザーの\n 77/127\n属性」が必須です。", "year": "2024"}, {"id": 161, "question": "Dreamhouse Realityの管理者は、Salesforceモバイルアプリ⽤のカスタマイズされたページを作成する\n必要があります。管理者がLightningアプリビルダーを使⽤して構築およびカスタマイズできるページ\nの種類はどれですか？2つの回答を選択してください。", "options": ["A. ユーザーページ", "B. ダッシュボードページ", "C. アプリページ", "D. レコードページ"], "correctAnswer": ["C", "D"], "explanation": "A. 「ユーザーページ」はLightningアプリビルダーを使⽤して構築またはカスタマイズできるものでは\nありません。この選択肢はSalesforceにおける既存のページカテゴリには含まれていません。\nB. 「ダッシュボードページ」はダッシュボードを集約するページですが、これは通常、レポートおよ\nびダッシュボードのセクション内で設定されるものであり、Lightningアプリビルダーを使⽤して直接\n構築またはカスタマイズするタイプのページではありません。\nC. 「アプリページ」は、特定のアプリケーション内でユーザーがアクセスし、使⽤するカスタマイズ\n可能なページです。これにより、管理者は特定のワークフローまたは業務⽤途に合わせてアプリペー\nジをカスタマイズできます。Lightningアプリビルダーで作成およびカスタマイズ可能です。\n 78/127\nD. 「レコードページ」は、特定のSalesforceオブジェクトのレコードに関する情報を表⽰するための\nページです。このページもLightningアプリビルダーを使⽤してカスタマイズすることができ、特定の\nレコードのレイアウトや表⽰されるコンポーネントを管理者が調整できます。\nしたがって、正しい回答は「C. アプリページ」と「D. レコードページ」です。これらのページタイプ\nは、Lightningアプリビルダーを使って構築およびカスタマイズが可能です。", "year": "2024"}, {"id": 162, "question": "問題⽂: DreamHouse reality には承認プロセスがあります。マネージャーがレコードを承認しようとし\nましたが、エラーが発⽣しました。管理者がこのリクエストのトラブルシューティングにどの項⽬を\n確認すればよいでしょうか？", "options": ["A. プロセスの次の承認者のために代理承認者を追加する。", "B. プロセスで更新される項⽬の項⽬レベルセキュリティを表⽰に更新する。", "C. 次の承認者のユーザーが⾮アクティブ状態であるか、または存在しないかを確認する。", "D. プロセスで更新される項⽬が表⽰されていることを確認するためにページレイアウトを確認する。\n正"], "correctAnswer": "C", "explanation": "A. プロセスの次の承認者のために代理承認者を追加する。- この選択肢は、承認プロセスが適切に機\n能していない場合の対応策として考えられますが、エラーの原因を特定するのには不適切です。\n 79/127\nB. プロセスで更新される項⽬の項⽬レベルセキュリティを表⽰に更新する。- これは項⽬の表⽰問題\nに関連していますが、エラーが発⽣している承認プロセスの特定のエラーを解決するためには直接的\nではありません。\nC. 次の承認者のユーザーが⾮アクティブ状態であるか、または存在しないかを確認する。- これが正\n解です。承認プロセスでエラーが発⽣する⼀般的な理由の⼀つは、次の承認者が無効化されている\nか、システムに存在しないことが原因です。\nD. プロセスで更新される項⽬が表⽰されていることを確認するためにページレイアウトを確認する。-\n承認プロセスの可視性と関連していますが、承認そのもののエラーとは直接関係がないため、このケ\nースでは原因となるエラーの診断には適していません。", "year": "2024"}, {"id": 163, "question": "Salesforceで新しい商談の追跡にカスタム項⽬を追加する場合、成約確度を効果的に表現するためにど\nのデータ型を選択するのが最適ですか？", "options": ["A. ナレッジ", "B. 選択リスト", "C. 数値", "D. 参照"], "correctAnswer": "C", "explanation": "A. ナレッジ - このデータ型は実際には存在せず、ナレッジは特定の項⽬型とは関連がありません。ナ\nレッジは情報の整理や共有に使⽤される機能です。\nB. 選択リスト - 選択リストは項⽬の中から1つを選択して⼊⼒するためのデータ型ですが、成約確度を\n数値で表現し、後で計算や分析を可能にする数値型の⽅が適切です。\nC. 数値 - 数値型は成約確度を具体的な値として⼊⼒し、後で統計や計算を⾏いやすくするので、商談\nの成約確度を表現するには最適です。例えば、確度をパーセンテージなどの数値で表⽰することが可\n能です。\nD. 参照 - 参照型は他のオブジェクトへのリンクを作成するために使⽤されます。これは成約確度を表\nすのに向いておらず、別のオブジェクトとの関係を⽰すのに役⽴ちます。\nこの選択において、数値型は商談の成約確度を数値で⼀元的に管理し、⽐較や分析を⾏いやすくする\nため、最も適した選択です。", "year": "2024"}, {"id": 164, "question": "問題⽂: Cloud kicksの管理者がカスタム項⽬を削除しましたが、あるビジネスユニットがその項⽬を\nまだ使⽤していることに気づきました。この項⽬を復元する際、何を考慮する必要がありますか？", "options": ["A. 項⽬はレポートに再追加される必要があります。", "B. 項⽬の履歴は削除されたままです。", "C. 項⽬はゴミ箱から復元する必要があります。", "D. 項⽬はページレイアウトに再追加される必要があります。\n 81/127"], "correctAnswer": "A", "explanation": "A. 項⽬はレポートに再追加される必要があります。 - 正解です。項⽬が削除されると、それに関連付\nけられていたレポートからも除外されます。復元した後、それらのレポートに項⽬を再度追加する必\n要があります。\nB. 項⽬の履歴は削除されたままです。 - この選択肢は実際的ではありません。項⽬の履歴は削除時に\n失われる場合が多いですが、この具体的な状況には焦点を当てていません。\nC. 項⽬はゴミ箱から復元する必要があります。 - これは誤りです。Salesforceでは、カスタム項⽬は\n「復元」することができません。⼀度削除されたカスタム項⽬は、新たに作成する必要があります\nが、ゴミ箱から直接的な復元はできません。\nD. 項⽬はページレイアウトに再追加される必要があります。 - この選択肢も技術的には正しい可能性\nがありますが、Aの選択肢がより⼀般的な問題に対する直接的な解決策を提供しているため、この⽂脈\nでは適切な選択とは⾔えません。項⽬を再作成し、ページレイアウトに再度追加する必要があるかも\nしれませんが、その前にレポートへの追加が最も重要です。", "year": "2024"}, {"id": 165, "question": "問題⽂: DreamHouse Realtyの管理者は、エージェントの能⼒とスキルセットを割り当てる簡単な⽅法\nを求めています。この要件を満たすために、管理者はどの機能を有効にするべきでしょうか？\n 82/127", "options": ["A. ナレッジ管理", "B. オムニチャネル", "C. エスカレーションルール", "D. テリトリーマネジメント"], "correctAnswer": "B", "explanation": "A. ナレッジ管理 - ナレッジ管理は、ナレッジ記事（解決策、FAQなど）の作成、共有、管理を容易に\nする機能です。この機能は主にナレッジベースの管理に関連しており、エージェントの能⼒やスキルセ\nットの割り当てには直接関連していません。\nB. オムニチャネル - 正解です。オムニチャネルは、作業を適切なエージェントに⾃動的にルーティン\nグするSalesforceの機能です。この機能を使⽤することで、エージェントのスキルセットや能⼒に基づ\nいて作業を割り当てることが可能になります。これにより、エージェントの技能を適切に活⽤し、顧\n客サービスの効率性を向上させることができます。\nC. エスカレーションルール - エスカレーションルールは、特定の条件を満たしたケースを⾃動的にエ\nスカレートするために使⽤されます。この機能もエージェントのスキルセットの割り当てとは直接関係\nありません。\nD. テリトリーマネジメント - テリトリーマネジメントは、企業の販売地域や顧客セグメントに基づい\nて取引先責任者や商談を管理する機能です。これもエージェントの能⼒やスキルセットの管理には適\nしていません。\nオムニチャネル機能が、エージェントのスキルセットと能⼒に基づいてリソースを動的に割り当てると\nいう要件に最も適しているため、選択肢Bが最適な解答です。\n 83/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 166, "question": "問題⽂: DreamHouse Realityは、取引先とケースでカテゴリ項⽬の選択リスト値を記録タイプに応じて\n⼀貫して使⽤する必要があります。この要件を満たすために、管理者はどの2つの機能を使⽤するべき\nですか？2つの答えを選んでください。", "options": ["A. 依存選択リスト", "B. グローバル選択リスト", "C. 複数選択選択リスト", "D. カスタム選択リスト"], "correctAnswer": ["B", "D"], "explanation": "A. 依存選択リスト - これが正しい選択です。「依存選択リスト」を使⽤すると、ある選択リストの値を\n選択したときに、別の選択リストで利⽤できる値が変更されるように設定できます。これは、取引先\nとケースで記録タイプに基づいて異なる値を表⽰する際に役⽴ちます。\nB. グローバル選択リスト - これも正しい選択です。グローバル選択リストは、複数のオブジェクトで\n共通の選択リスト値を使⽤したい場合に便利です。⼀つの選択リスト定義を作成して、複数の場所で\n再利⽤することが可能です。これにより、取引先とケースの間で⼀貫性のある値を保持することがで\nきます。\nC. 複数選択選択リスト - この選択肢は不正解です。複数選択選択リストはユーザーが複数のオプショ\nンを選べるようにするためのものであり、この場合の要件とは異なる⽬的で使⽤されます。\n 84/127\nD. カスタム選択リスト - この選択肢も不正解です。カスタム選択リスト単体では、取引先とケースの\n間で⼀貫性を保つのに特に役⽴つ機能は提供しません。グローバル選択リストの⽅がこのニーズに適\nしています。\nしたがって、管理者は選択リストの値を⼀貫させるために依存選択リストとグローバル選択リストを\n活⽤するべきです。これらの機能を⽤いることで、記録タイプに応じて適切な選択リスト値を効果的\nに管理できます。", "year": "2024"}, {"id": 167, "question": "問題⽂: 標準項⽬のどの3つの側⾯を管理者はカスタマイズすべきですか？3つの答えを選んでくださ\nい。", "options": ["A. 選択リスト値", "B. ヘルプテキスト", "C. 項⽬履歴の追跡", "D. ⼩数点以下の桁数"], "correctAnswer": ["A", "B", "C"], "explanation": "85/127\nA. 選択リスト値 - 正解です。標準項⽬に対しても、特定のビジネスニーズに合わせて選択リストの値\nをカスタマイズすることが可能です。このカスタマイズを通じて、商談や取引先責任者などのオブジェ\nクトにおいて、よりビジネスに即した選択リストを提供できます。\nB. ヘルプテキスト - 正解です。ヘルプテキストは、フォーム⼊⼒時にユーザーが項⽬について理解を深\nめるための短い説明⽂を提供します。適切なヘルプテキストを設定することで、ユーザーが項⽬の内容\nや使⽤法を正確に理解するのに役⽴ちます。\nC. 項⽬履歴の追跡 - 正解です。Salesforceでは特定の項⽬の履歴を追跡して、いつ何が変更されたか\nを記録できます。管理者はビジネス上重要な項⽬でこの設定を有効にして、透明性と監査の要件を満\nたすことが求められる場合があります。\nD. ⼩数点以下の桁数 - この選択肢は⼩数の取り扱いに関連していますが、⼀般的に標準項⽬のカスタ\nマイズで最も重要であるとは限らず、この⽂脈では不正解となります。主に⾦額や割合など、数値デー\nタに関連する場合に調整が必要です。\nE. 項⽬名 - 標準項⽬の名前は通常カスタマイズできません。カスタム項⽬であれば名前の変更が可能\nですが、標準項⽬では固定されているため、この選択肢は不正解です。\n従って、標準項⽬のカスタマイズで考慮すべき側⾯は、選択リスト値、ヘルプテキスト、項⽬履歴の追\n跡です。これらを適切に管理することで、ユーザーエクスペリエンスの向上とビジネスプロセスの効率\n化を実現できます。", "year": "2024"}, {"id": 168, "question": "管理者は、⼦レコードへのアクセスが制限された2つのオブジェクト間に⼀対多の関係を作成する必要\nがあります。管理者はどの種類の項⽬を使⽤すべきでしょうか？\n 86/127", "options": ["A. 積み上げ集計項⽬", "B. 主従関係項⽬", "C. クロスオブジェクト式", "D. 参照項⽬"], "correctAnswer": "D", "explanation": "A. 積み上げ集計項⽬ - この項⽬は主従関係において、⼦レコードの数値を親レコードに集計するため\nに使⽤されます。この問題では、関係のタイプの設定を求めているので、不適切です。\nB. 主従関係項⽬ - 主従関係は、親レコードが削除されると⼦レコードも削除される制約を持ち、親の\nセキュリティ設定が⼦に受け継がれます。⼦レコードへのアクセスを制限する必要がある場合、この\n項⽬では適⽤されない可能性が⾼いです。\nC. クロスオブジェクト式 - これは、異なるオブジェクト間のデータを表⽰するために使⽤される計算\n式項⽬ですが、オブジェクト間の関係を直接作成するものではありません。\nD. 参照項⽬ - 参照項⽬は⼀対多の関係を作成し、親レコードが削除されても⼦レコードは残ります。\nセキュリティの設定を柔軟に管理できるため、⼦レコードへのアクセスを制限する場合に適していま\nす。このため、この問題の正しい答えです。", "year": "2024"}, {"id": 169, "question": "クラウドキックスの営業マネージャーは、商談の割引率が30％以上の場合は営業担当副社⻑の承認が\n必要となるビジネスプロセスを設定したいと考えています。また、10％以上の割引はユーザーのマネ\n 87/127\nージャーの承認が必要です。管理者は承認プロセスの設定を任されています。この承認プロセスを設\n定する前に管理者が確認すべき2つの考慮事項は何ですか？2つ選択してください。", "options": ["A. 割引額を記録するために、商談にカスタム割引項⽬を作成する。", "B. 営業ユーザーのユーザ詳細ページにマネージャー標準項⽬を⼊⼒する。", "C. ⼆つの別々の承認プロセスを設定する。", "D. 提出者が⼿動で承認者を選択できるようにする。"], "correctAnswer": "A", "explanation": "A. 割引率を記録するカスタム項⽬を商談に作成するのは、割引率に基づいて承認プロセスを適⽤する\nために必要です。これによって、割引率が30％以上または10％以上の商談を効率的に識別し、適切な\n承認を求めることができます。\nB. マネージャー標準項⽬を⼊⼒することはユーザーの直属の上司を識別する役に⽴ちますが、このケ\nースでは必ずしも関連性がありません。割引率に基づく承認プロセスは、カスタム項⽬の設定と複数\nの承認プロセスの設定が主要な考慮事項です。\nC. 割引率が異なるため、30％以上と10％以上の割引に対して別々の承認プロセスを設定する必要があ\nります。これは両条件に対して異なる承認レベルを設定するためです。\nD. 承認者を⼿動で選択できることを許可するのは⼀般的には柔軟性を提供しますが、このシナリオで\nは承認プロセスを⾃動化し、エラーの可能性を減らすことが重要です。また、ビジネスルールに基づ\nいた⾃動的な承認選択が求められます。\n 88/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 170, "question": "クラウドキックスの管理者は、ケースの作成⽅法に関わらず、ケースの優先度に基づいて⾃動的にサポ\nートケースをキューにルーティングする必要があります。管理者はどのツールを使⽤すべきでしょう\nか？", "options": ["A. Email-to-ケース", "B. 割り当てルール", "C. ⾃動応答ルール", "D. Web-to-ケース"], "correctAnswer": "B", "explanation": "A. Email-to-ケース - この機能は、電⼦メールを通じて受信されたサポート要求を⾃動的にケースとし\nてSalesforceに登録する機能です。ただし、優先度に基づいてケースを適切なキューに割り当てる機能\nは含まれていません。\nB. 割り当てルール - 割り当てルールは、特定の基準（この場合はケースの優先度）に基づいてケース\nを⾃動的にキューやユーザーに割り当てるために使⽤します。これは管理者が求める機能を提供する\n最適なツールです。\nC. ⾃動応答ルール - この機能は、ケースが作成されたときに、⾃動的に応答メールを送信するための\nものです。ケースのルーティングやキュー割り当ての機能は含まれていません。\n 89/127\nD. Web-to-ケース - このツールは、ウェブサイト経由で送信されたフォームを⾃動的にケースとして\nSalesforceに登録する機能です。しかし、これも優先度に基づいてケースをキューに割り当てる機能は\nありません。\nしたがって、ケースの優先度に基づいてキューに⾃動的に割り当てるためには、「割り当てルール」を\n使⽤するのが最適です。", "year": "2024"}, {"id": 171, "question": "クラウドキックスの営業担当者は、製品の商談を勝ち取るのに役⽴つために商談レコード上で割引を\n使⽤しています。商談が成⽴した際には、関連する商談商品に⼿動で割引を適⽤する必要がありま\nす。営業マネージャーは、この時間がかかる作業を⾃動化する⽅法があるかどうかを尋ねてきまし\nた。\n管理者はこの要求を満たすために何を使⽤すべきでしょうか？", "options": ["A. フロービルダー", "B. 承認プロセス", "C. 事前構築マクロ", "D. 式項⽬"], "correctAnswer": "A", "explanation": "A. フロービルダー - フロービルダーは複雑なビジネスプロセスを⾃動化するための強⼒なツールで\n 90/127\nす。商談が成⽴した時点で関連する商談商品に⾃動で割引を適⽤するプロセスを作成するのに適して\nいます。この問題の要求を正確に満たすための最適な選択です。\nB. 承認プロセス - 承認プロセスは、特定の記録が承認されるべきかどうかを決定するために使⽤され\nます。しかし、割引の⾃動適⽤には向いていませんので、このケースには不適切です。\nC. 事前構築マクロ - マクロは繰り返し⾏われる⼀連のアクションを⾃動化するために使⽤されます\nが、商談が成⽴するたびに関連する商談商品に割引を適⽤するという特定の⾃動化ニーズに対応する\nための設定は限定的です。\nD. 式項⽬ - 式項⽬はデータを計算するために使⽤されるもので、⾃動的に割引を適⽤するプロセスを\n構築するためのツールではありません。\nしたがって、この要求に対して最も適しているのはフロービルダー（A選択肢）です。これにより、必\n要な割引適⽤の⾃動化を効率的に実⾏できます。", "year": "2024"}, {"id": 172, "question": "クライアントサービスチームとカスタマーサポートチームは同じプロファイルを共有していますが、異\nなる権限セットを持っています。カスタムオブジェクト「Retention」関連リストは、Lightningレコー\nドページレイアウトでクライアントサービスチームにのみ限定される必要があります。管理者はこの\nリクエストを満たすために何を使⽤すべきでしょうか？", "options": ["A. 共有設定", "B. ページレイアウト割当", "C. コンポーネントの表⽰設定", "D. レコードタイプ割当\n 91/127"], "correctAnswer": "C", "explanation": "A. 共有設定 - 共有設定は、レコードのアクセスレベルをコントロールするために使⽤されますが、特\n定のページレイアウトやページ上のコンポーネントの表⽰を制御する機能は提供しません。\nB. ページレイアウト割当 - ページレイアウト割当は、異なるプロファイルやレコードタイプに基づい\nて異なるページレイアウトを割り当てることができますが、特定のチームにのみ表⽰を限定する直接\nの⽅法は提供しません。\nC. コンポーネントの表⽰設定 - この機能は、特定の条件（たとえばユーザーのプロファイル、権限セ\nット、項⽬値など）に基づいてLightningページの特定のコンポーネントを表⽰または⾮表⽰にするこ\nとができます。このケースでは、クライアントサービスチームが⾒ることができるように「Retention」\n関連リストのコンポーネントの可視性を設定するのに最適です。\nD. レコードタイプ割当 - レコードタイプ割当は、異なるビジネスプロセスやページレイアウトを異な\nるグループに割り当てるのに使⽤されますが、あくまでレコードタイプの割当に関連しており、特定の\nコンポーネントの表⽰制御⾃体を⾏うわけではありません。\nしたがって、特定のユーザーグループ（この場合はクライアントサービスチーム）に対してページ上の\nコンポーネントを制限するためには、「コンポーネントの表⽰設定」が最も適切な選択肢です。", "year": "2024"}, {"id": 173, "question": "ウルサメジャーソーラーは、すべての従業員に素晴らしい体験を提供しています。従業員エンゲージメ\nント委員会は、他の従業員が投稿できないように制限しながらアップデートを投稿したいと考えてい\nます。管理者はこの要求を満たすために何を作成すべきでしょうか？\n 92/127", "options": ["A. Chatterストリーム", "B. Chatterブロードキャストグループ", "C. Chatterの推薦", "D. Chatterの⾮公開グループ"], "correctAnswer": "B", "explanation": "A. Chatterストリーム - Chatterストリームは特定のトピックやユーザーからの投稿を追跡するためのも\nのであり、特定のグループのメンバーだけが投稿できる設定は含まれていません。\nB. Chatterブロードキャストグループ - Chatterブロードキャストグループは、指定された管理者または\n選ばれた少数のメンバーのみが投稿できるように設定可能なグループです。これにより、他の従業員が\n投稿することが制限されるため、この要求に最適です。\nC. Chatterの推薦 - Chatterの推薦は、ユーザーに特定のグループやコンテンツを推薦する機能であり、\n投稿制限の設定とは関連がありません。\nD. Chatterの⾮公開グループ - Chatterの⾮公開グループは、グループの存在⾃体が⼀般には⾒えないよ\nうに設定されたグループですが、メンバー全員が投稿できる点では、このケースの要求とは異なりま\nす。\nしたがって、従業員エンゲージメント委員会が更新を投稿しながら他の従業員からの投稿を制限した\nいという要求に対して最適な選択肢は、B. Chatterブロードキャストグループです。", "year": "2024"}, {"id": 174, "question": "93/127\nユニバーサルコンテナーズの管理者が、会社のSalesforce組織の現在のセキュリティ設定を確認してい\nます。管理者はSalesforceへの不正アクセスを防ぐために何をすべきでしょうか？", "options": ["A. セッションのTLS要件を無効にする。", "B. 多要素認証を有効にする。", "C. 組織全体のデフォルトをカスタマイズする。", "D. ログインページのキャッシュと⾃動補完を有効にする。"], "correctAnswer": "B", "explanation": "A. セッションのTLS要件を無効にする - これはセキュリティを低下させる⾏為であり、不正アクセス\nを防ぐための措置ではありません。TLSはセキュアな通信を保証するための技術で、この要件を無効\nにすることは推奨されません。\nB. 多要素認証を有効にする - 多要素認証は、ユーザーがログインする際に2つ以上の認証⽅法を要求す\nることでセキュリティを強化します。これにより、不正アクセスのリスクを著しく低減するため、こ\nの選択肢が最も適切です。\nC. 組織全体のデフォルトをカスタマイズする - 組織全体のデフォルトは、レコードレベルのアクセス\nを制御するものであり、不正アクセスを防ぐための直接的な⽅法ではありません。これはアクセス権\nの管理には役⽴ちますが、ログインプロセスそのもののセキュリティは強化しません。\nD. ログインページのキャッシュと⾃動補完を有効にする - これもセキュリティを低下させる可能性の\nある⾏為であり、ユーザー名やパスワードの情報が第三者に漏洩するリスクを⾼めることがありま\nす。セキュリティを強化する措置とは⾔えません。\n 94/127\nしたがって、Salesforceへの不正アクセスを効果的に防ぐためには、多要素認証を有効にすることが最\n善の選択です（選択肢B）。", "year": "2024"}, {"id": 175, "question": "Salesforceでカスタムレポートを作成する際、取引先責任者レコードから直接連絡先情報を取得するた\nめに、どの種類のレポートタイプを選択するのが最適ですか？", "options": ["A. 取引先レポート", "B. 取引先責任者レポート", "C. 主従関係レポート", "D. 複数オブジェクトレポート"], "correctAnswer": "B", "explanation": "A. 取引先レポート - これは主に取引先情報に焦点を当てるレポートで、取引先責任者やその詳細な連\n絡先情報を直接扱うには不完全です。\nB. 取引先責任者レポート - 取引先責任者レポートは、取引先責任者とその詳細な連絡先情報、関連す\nる取引先情報を提供するのに最適です。このレポートタイプは取引先責任者のデータに直接アクセス\nし、関連する情報を包括的に表⽰しやすいため、このケースに最も適しています。\n 95/127\nC. 主従関係レポート - 主従関係レポートは两个相関联的オブジェクト間の関連データを⽰すのに適し\nていますが、取引先責任者の個々の詳細情報に特化した内容ではなく、より複雑なデータ解析に適し\nています。\nD. 複数オブジェクトレポート - 複数オブジェクトレポートは複数の異なるオブジェクトからのデータ\nを含めることができますが、特定のオブジェクト（この場合、取引先責任者）の詳細情報を網羅的に\n取り扱うには適していない可能性があります。", "year": "2024"}, {"id": 176, "question": "ウルサメジャーソーラーでは、ケースに対するパスが設定されています。同社は、ユーザーに対してそ\nのパス上のステータス値に従うことを要求しています。エージェントがケースを前のステータスに戻す\nことを禁⽌する必要があります。管理者はこの要求を満たすためにどの機能を使⽤すべきでしょう\nか？", "options": ["A. 事前定義された項⽬値", "B. グローバル選択リスト", "C. 依存選択リスト", "D. ⼊⼒規則"], "correctAnswer": "D", "explanation": "A. 事前定義された項⽬値 - この機能は特定の項⽬に対して事前に値をセットしますが、ユーザーがそ\nの値を変更するかどうか、特にステータスというコンテキストの変更を禁⽌する機能は持ち合わせて\nいません。\n 96/127\nB. グローバル選択リスト - グローバル選択リストはアプリケーション全体で⼀貫した選択オプション\nを提供しますが、ステータス変更の制約を設ける機能はありません。\nC. 依存選択リスト - 依存選択リストはある選択リストの選択肢が別の選択リストの選択に依存するよ\nうに設定します。これもパスに沿ったステータスの進⾏を強制的に制御する機能は提供しません。\nD. ⼊⼒規則 - ⼊⼒規則を使⽤すると、特定の条件下でレコードの保存を禁⽌するルールを作成するこ\nとができます。この場合、管理者は「ケースのステータスが⼀度進んだ後に前のステータスに戻るこ\nとを禁⽌する」というルールを設定できます。これにより、ユーザーが誤ってまたは意図的にステー\nタスを戻すことを防ぐことが可能です。\nしたがって、ケースのステータスを前に戻せないようにするこの要求を満たすためには、「⼊⼒規則」\n（選択肢D）が最も適切です。", "year": "2024"}, {"id": 177, "question": "管理者が⾃⾝の組織で最近⾏われた設定変更を確認するために使⽤すべきツールはどれですか？", "options": ["A. 重要なアップデート", "B. デバッグログ", "C. セットアップ監査トレイル", "D. 項⽬履歴追跡"], "correctAnswer": "C", "explanation": "A. 重要なアップデート - このツールは、Salesforceから提供されている新機能や更新が安全かつ効率的\nに組織に導⼊されるかを確認するために使⽤しますが、ユーザーが⾏った設定変更の確認には⽤いら\nれません。\nB. デバッグログ - デバッグログは、システムの動作やエラーを追跡するために使⽤されるもので、特\n定のユーザーまたはプロセスによる実⾏詳細を記録します。しかし、これは主にコード実⾏のトラブ\nルシューティングやパフォーマンス分析⽤途で利⽤され、設定変更の⼀覧を提供するものではありま\nせん。\nC. セットアップ監査トレイル - セットアップ監査トレイルは、組織の設定変更の履歴を追跡するため\nに使⽤されるツールです。管理者や他のユーザーによって⾏われた設定の変更を時系列で確認すること\nができます。このため、組織の最近の設定変更を確認するのに最適です。\nD. 項⽬履歴追跡 - これは特定の項⽬に対する変更履歴を追跡する機能であり、設定変更全体の履歴で\nはなく、個別のレコードレベルのデータ変更に焦点を置いています。\nしたがって、組織で⾏われた最近の設定変更を確認するためには、「セットアップ監査トレイル」（選択\n肢C）が適切なツールです。この機能を利⽤することで、どのユーザーがいつどのような変更を加えた\nかを確認することができます。", "year": "2024"}, {"id": 178, "question": "クラウドキックスは、Salesforceを活⽤して製品の出荷をより良く追跡する⽅法に取り組んでいます。\n管理者が座標を捉えるために使⽤すべき項⽬タイプはどれですか？", "options": ["A. ジオロケーション\n 98/127", "B. ジオフェンス", "C. カスタムアドレス", "D. 外部参照"], "correctAnswer": "A", "explanation": "A. ジオロケーション - この項⽬タイプは、地理的な座標（緯度と経度）を保存するために設計されて\nおり、位置情報を正確に記録するのに適しています。製品の出荷を追跡する際に位置情報が必要な場\n合、このタイプの項⽬が最適です。\nB. ジオフェンス - ジオフェンスは特定の地理的境界を設定し、その境界内外での活動をトリガーとす\nる技術ですが、単独で座標を保存する項⽬ではありません。そのため、単に座標を記録する⽬的には\n適していません。\nC. カスタムアドレス - カスタムアドレス項⽬は、通常、住所に関連する情報（郵便番号、市町村、国\nなど）を格納するために使⽤されますが、緯度と経度の情報を直接記録するためには適していませ\nん。\nD. 外部参照 - 外部参照項⽬は、Salesforce外部のデータソースとSalesforceレコードをリンクするため\nに使⽤されます。座標データを保存するための項⽬としては適さないので、この⽬的には不適切です。\nしたがって、製品の出荷追跡で座標データを正確に記録するためには、「ジオロケーション」項⽬（選\n択肢A）が最も適切です。", "year": "2024"}, {"id": 179, "question": "99/127\nクラウドキックスの管理者は、新しいクラウドシューズのリターンを追跡するための新しい項⽬を作\n成しました。あるユーザーが管理者に新しい項⽬が利⽤できないと指摘するケースを提出しました。\nこの問題をトラブルシューティングするために管理者はどの2つのステップを踏むべきですか？2つの\n答えを選んでください。", "options": ["A. ユーザーのプロファイルのページレイアウトが更新されていることを確認する。", "B. 組織のセットアップ監査トレイルを実⾏する。", "C. オブジェクトの組織全体のデフォルトを更新する。", "D. ユーザープロファイルに対する項⽬レベルのセキュリティを確認する。"], "correctAnswer": ["A", "D"], "explanation": "A. ユーザーのプロファイルのページレイアウトが更新されていることを確認する - 新しい項⽬が作成\nされた後、それがページレイアウトに適切に追加されているかどうかを確認することは⾮常に重要で\nす。ユーザーがその項⽬を⾒ることができない場合、恐らくページレイアウトが更新されておらず、項\n⽬が表⽰されていない可能性があります。\nB. 組織のセットアップ監査トレイルを実⾏する - このステップは、組織内での設定変更の履歴を⾒る\nために有⽤ですが、特定のユーザーが新しい項⽬を⾒ることができない問題を解決するのには直接的\nではありません。\nC. オブジェクトの組織全体のデフォルトを更新する - これはデータアクセスに関する設定ですが、特\n定の項⽬が表⽰されるかどうかとは直接関連していません。\nD. ユーザープロファイルに対する項⽬レベルのセキュリティを確認する - このステップは⾮常に重要\nで、ユーザーがその新しい項⽬を⾒るか編集できるかどうかは、項⽬レベルのセキュリティ設定に依\n存します。この設定が適切でない場合、ユーザーは項⽬を利⽤できません。\n 100/127\nしたがって、ユーザーが新しい項⽬を⾒ることができない問題を解決するためには、ページレイアウ\nトが更新されていることを確認し（選択肢A）、ユーザープロファイルに対する項⽬のセキュリティ設\n定を確認する（選択肢D）ことが最適です。", "year": "2024"}, {"id": 180, "question": "SalesforceでカスタムDoToリストアプリケーションを開発する際、効率的にデータの⼀括取り込みを\n実施するためにはどの機能を使⽤するのが最適ですか？", "options": ["A. 積み上げ集計項⽬を使⽤する", "B. ⼀括移⾏を利⽤する", "C. ⼊⼒規則を設定する", "D. 主従関係を定義する"], "correctAnswer": "B", "explanation": "A. 積み上げ集計項⽬を使⽤する - これは関連する項⽬間での数値データの集計を⾏うための機能で\nす。データの取り込みそのものを効率化するための直接的な機能ではありません。\nB. ⼀括移⾏を利⽤する - これは⼤量のデータを効率的にSalesforceに取り込むための機能です。デー\nタローダーなどのツールを使⽤して外部のデータをSalesforceに⼀括でインポートすることが可能で\n 101/127\nす。特にカスタムアプリケーションの初期データロードなどに適しています。\nC. ⼊⼒規則を設定する - ⼊⼒規則はデータの正確性と⼀貫性を保つために設定されるもので、フォー\nム⼊⼒時のエラー条件を定義します。データの⼀括取り込みを直接効率化する機能ではありません。\nD. 主従関係を定義する - 主従関係は、⼆つのオブジェクト間の関連を定義するために使⽤され、親オ\nブジェクトに関連する複数の⼦オブジェクトの管理を可能にします。しかし、これはデータの構造を\n整理するためのもので、⼀括データ取り込みの効率化には直接関連しません。", "year": "2024"}, {"id": 181, "question": "Northern Trail OutfittersのユーザーがSalesforceへのログインに問題を抱えています。このユーザーの\nログイン履歴を⾒ると、複数回ログインを試み、組織からロックアウトされてしまったことがわかり\nます。\n管理者はユーザーがSalesforceにログインできるようにするためにどの2つの⽅法を⽤いるべきでしょ\nうか？", "options": ["A. ユーザーとしてログインしてユーザーをアンロックし、パスワードをリセットする。", "B. ユーザーがログインできるようにパスワードポリシーをリセットする。", "C. ユーザーのレコード詳細ページでパスワードをリセットする。", "D. ユーザーのレコード詳細ページでアンロックボタンを使⽤する。"], "correctAnswer": "C", "explanation": "A. ユーザーとしてログインしてユーザーをアンロックし、パスワードをリセットする - Salesforceで\n 102/127\nは、管理者が直接他のユーザーとしてログインすることでアカウントをアンロックする機能は提供さ\nれていません。このため、この選択肢は不正確です。\nB. ユーザーがログインできるようにパスワードポリシーをリセットする - パスワードポリシーのリセ\nットは組織全体に影響を与え、特定のユーザーの問題を解決するよりも広範な変更を⾏うことになり\nます。これは推奨されるアプローチではありません。\nC. ユーザーのレコード詳細ページでパスワードをリセットする - これは、ロックアウトされたユーザ\nーが新しいパスワードでログインできるようにする適切なアプローチです。管理者はユーザーのレコー\nドページからパスワードをリセットし、新しいパスワードをユーザーに提供できます。\nD. ユーザーのレコード詳細ページでアンロックボタンを使⽤する - これも適切な⽅法で、ユーザーが\nロックアウトされている場合に管理者がユーザーをアンロックできる直接的な⽅法です。このボタン\nを使⽤すると、ユーザーは再びログイン試⾏を⾏うことができます。\nしたがって、このユーザーが再度ログインできるようにする最も適切な⽅法は、ユーザーのレコード詳\n細ページでパスワードをリセットする（C）と、アンロックボタンを使⽤する（D）ことです。これら\nの操作により、ユーザーはSecureにアカウントにアクセスできるようになります。", "year": "2024"}, {"id": 182, "question": "Northern Trail Outfittersは、商談における重要な関係者である取引先責任者のROIを追跡したいと考え\nています。営業部⾨の副社⻑は、この情報が商談上でアクセス可能であり、レポートにも使⽤できる\nように要求しました。管理者がこの要件を満たすために設定すべき2つのオプションは何ですか？2つ\nの答えを選んでください。", "options": ["A. キャンペーンメンバーロールをカスタマイズする。\n 103/127", "B. キャンペーンメンバー関連リストを商談ページレイアウトに追加する。", "C. キャンペーンロールをカスタマイズする。", "D. 商談取引先責任者ロールをカスタマイズする。"], "correctAnswer": ["D"], "explanation": "A. キャンペーンメンバーロールをカスタマイズする - これはキャンペーンに関連するロールをカスタマ\nイズするためのオプションであり、直接商談の関連者には影響しません。\nB. キャンペーンメンバー関連リストを商談ページレイアウトに追加する - これもキャンペーンと関わ\nりがあるため、商談の主要な関係者である取引先責任者のROIを追跡する⽬的には適していません。\nC. キャンペーンロールをカスタマイズする - このオプションも商談のROI追跡に直接関連するもので\nはなく、キャンペーン管理に関連しています。\nD. 商談取引先責任者ロールをカスタマイズする - このオプションは商談において重要な取引先責任者\nの役割を定義し、カスタマイズすることによりROIを追跡しやすくするため、このシナリオに最適で\nす。\nE. 商談取引先責任者ロール関連リストを商談ページレイアウトに追加する - このリストを商談ページ\nに追加することで、取引先責任者とそのロールが直接⾒える形で表⽰され、ROIの追跡やレポーティン\nグが容易になります。\n 104/127\n従って、オプションDとEがこの要件を最もよく満たす選択肢となります。これにより、商談の重要な\n関係者に対するROI追跡が可能となり、情報のアクセスとレポーティングの利便性が向上します。", "year": "2024"}, {"id": 183, "question": "クラウドキックスのビジネス開発チームは、取引先の作成プロセスに項⽬が多すぎてページがごちゃ\nごちゃしていると考えています。彼らは管理者にプロセスの簡素化を要求しました。管理者はどの⾃\n動化ツールを使⽤すべきですか？", "options": ["A. 承認プロセス", "B. ワークフロールール", "C. フロービルダー", "D. ⼊⼒規則"], "correctAnswer": "C", "explanation": "A. 承認プロセス - 承認プロセスは、特定のレコードが特定の基準を満たすときに承認を要求するため\nに使⽤されます。このケースでは関連性が低く、プロセスの簡素化には直接寄与しません。\nB. ワークフロールール - ワークフロールールは、特定の条件に基づいて⾃動的にアクション（項⽬の\n更新、メール通知など）を実⾏するために使⽤されます。このツールはプロセス⾃体をシンプルにす\nるものではなく、主に条件に応じたアクションの⾃動化に⽤いられます。\nC. フロービルダー - フロービルダーは、組織内のプロセスをビジュアル化し、カスタマイズする強⼒\nなツールです。ユーザーが必要とする項⽬のみを⼊⼒するようにプロセスを設計し直すことができる\nため、このケースにおいてプロセスを簡素化するのに最適です。\n 105/127\nD. ⼊⼒規則 - ⼊⼒規則は、ユーザーが特定の条件を満たすデータのみを⼊⼒できるように制限するた\nめに使⽤されます。これはデータの整合性を保つためのものであり、プロセスを簡素化するものでは\nありません。\nしたがって、取引先作成プロセスを簡素化するためには、フロービルダー（選択肢C）が最も適切なツ\nールです。これにより、不必要な項⽬を省略し、必要な情報のみをユーザーが⼊⼒するようなフロー\nを設計できます。", "year": "2024"}, {"id": 184, "question": "DreamHouse Realtyは定期的に顧客からの保証作業のリクエストを処理しており、顧客に⾃⼰対応の\nオプションを提供してケースを⽣成できるようにしたいと考えています。この要求を満たすために、管\n理者が使⽤すべき2つのソリューションは何ですか？2つの答えを選んでください。", "options": ["A. Web-to-ケース", "B. ケースのエスカレーション", "C. ケースキュー", "D. Email-to-ケース"], "correctAnswer": ["A", "D"], "explanation": "A. Web-to-ケース - この機能を使⽤すると、ウェブサイトのフォームから直接Salesforce内にケースを\n⽣成できます。顧客が⾃⼰対応のオプションを通じて⾃分でケースを開始できるため、この要求に適\nしています。\n 106/127\nB. ケースのエスカレーション - ケースのエスカレーションは、特定の条件を満たしたケースを⾃動的\nに次の対応レベルに移動する機能です。これは既に存在するケースの管理に関連しており、顧客が⾃\n分でケースを作成する機能とは直接的な関係がありません。\nC. ケースキュー - ケースキューは、特定のグループやチームが対応するためのケースを整理する⽅法で\nす。これも新しいケースの⽣成とは直接関連がなく、既に作成されたケースの管理や割り当てに利⽤さ\nれます。\nD. Email-to-ケース - このオプションを使⽤すると、顧客が電⼦メールを送信することによって直接\nSalesforce内にケースを⽣成できます。これも顧客が⾃分で問題を報告し、ケースを開始できる⾃⼰対\n応オプションとして適しています。\nしたがって、DreamHouse Realtyが顧客に保証作業のケースを⾃分で⽣成させるための適切なソリュー\nションは、Web-to-ケース（選択肢A）とEmail-to-ケース（選択肢D）です。これらのツールは顧客に\n直接ケースを⽣成する⼿段を提供します。", "year": "2024"}, {"id": 185, "question": "AWコンピューティングの管理者にサポートチームのレポートフォルダについて⽀援を求められまし\nた。彼らは「サポートレポート」というフォルダと、その下に「ヘルプデスク」と「R&D」という2つ\nのフォルダを作成したいと考えています。サポート組織はサポートエージェント、R&D、マネージャ\nーのための公開グループを使⽤しています。サポートエージェントはヘルプデスクのレポートを実⾏で\nきるようにする必要がありますが、R&Dのレポートは閲覧できないようにする必要があります。サポ\nートマネージャーはすべてのレポートを閲覧および編集できるようにする必要があります。これらの\nフォルダをどのように共有すべきですか？2つの答えを選んでください。\n 107/127", "options": ["A. R&Dフォルダをサポートマネージャーと編集アクセスで共有する。", "B. ヘルプデスクフォルダをサポートエージェントと閲覧アクセスで共有する。", "C. サポートレポートフォルダをサポートマネージャーと編集アクセスで共有する。", "D. サポートレポートフォルダをサポートエージェントと閲覧アクセスで共有する。"], "correctAnswer": "B", "explanation": "A. R&Dフォルダをサポートマネージャーと編集アクセスで共有する - このオプションは問題⽂に従え\nばR&Dのレポートはサポートエージェントには⾒せないとありますが、サポートマネージャーには編\n集アクセスを与えるような指⽰はありません。\nB. ヘルプデスクフォルダをサポートエージェントと閲覧アクセスで共有する - これは要求に合致する\nオプションです。サポートエージェントがヘルプデスクのレポートを実⾏できるように設定を⾏うた\nめ適切です。\nC. サポートレポートフォルダをサポートマネージャーと編集アクセスで共有する - この選択はサポー\nトマネージャーが全てのレポートを閲覧および編集できるようにする必要があるため適切です。\nD. サポートレポートフォルダをサポートエージェントと閲覧アクセスで共有する - この選択肢はサポ\nートエージェントがR&Dのレポートも⾒ることができるため問題の要求に沿っていません。\nしたがって、サポートエージェントにヘルプデスクのレポートを閲覧させるためにBを選び、サポート\nマネージャーがすべてのレポートを⾒れるようにCを選択するのが最適です。\n 108/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 186, "question": "Northern Trail Outfittersは新しいフローを設定し、新しい取引先が作成される際に⾃動的に項⽬の値を\nセットするようにしました。このフローはプロセスによって起動されますが、うまく機能していませ\nん。\n管理者は問題を特定するために何をすべきですか？", "options": ["A. フロービルダーのネイティブデバッグ機能を使⽤する。", "B. ログインレベルでのデバッグログを確認する。", "C. セットアップ監査トレイルを⾒てエラーを確認する。", "D. Emailログを設定し、送信エラーログを確認する。"], "correctAnswer": "A", "explanation": "A. フロービルダーのネイティブデバッグ機能を使⽤する - この⽅法はフローが実⾏されるプロセスを\nステップバイステップで確認し、どこで問題が発⽣しているかを直接的に特定できるため、この問題に\n対して最も効果的です。\nB. ログインレベルでのデバッグログを確認する - これも問題の特定に役⽴つ可能性がありますが、フ\nロー特有の問題を特定するには、フロービルダーのデバッグ機能がより直接的で効率的です。\nC. セットアップ監査トレイルを⾒てエラーを確認する - セットアップ監査トレイルは設定変更の履歴\nを提供しますが、フローが正しく動作しない具体的な理由を特定するには適していません。\nD. Emailログを設定し、送信エラーログを確認する - この選択肢はEmailシステムの問題やその他の通\n信エラーを追跡する場合に関連しますが、フローの実⾏問題を診断するのには適していません。\n 109/127\nしたがって正解はAの「フロービルダーのネイティブデバッグ機能を使⽤する」です。これによって管\n理者はフロー内でどのアクションが問題を引き起こしているのか具体的に確認できます。", "year": "2024"}, {"id": 187, "question": "クラウドキックスは、異なる製品カテゴリ（靴、アパレル、アクセサリー）に対して多くの異なるソ\nースからリードを⽣成しています。⼀部のリードソースは3つのカテゴリすべてに使⽤される⼀⽅で、\n他のリードソースは単⼀のカテゴリに特化しています。マーケティング部⾨の副社⻑は、選択された製\n品カテゴリに基づいて適切なリードソースのみが表⽰されるように要求しています。\nこの要求を満たすために、管理者はSalesforceをどのように設定すべきですか？", "options": ["A. 各カテゴリについてページレイアウトを作成し、カテゴリに基づいてリードソース項⽬をフィルタ\nリングする。", "B. 製品カテゴリ項⽬とリードソース項⽬の間に依存関係を作成する。", "C. 3つの製品カテゴリそれぞれにビジネスプロセスとレコードタイプを作成する。", "D. 単⼀のビジネスプロセスを作成し、各製品カテゴリに対してレコードタイプを作成する。"], "correctAnswer": "B", "explanation": "A. 各カテゴリについてページレイアウトを作成し、カテゴリに基づいてリードソース項⽬をフィルタ\nリングする - この⽅法はページレイアウト⾃体でリードソースを動的にフィルタリングする機能は提供\nしていません。また、管理が複雑になる可能性があります。\nB. 製品カテゴリ項⽬とリードソース項⽬の間に依存関係を作成する - これは最も適切な解決策です。\n依存選択リストを使⽤することで、製品カテゴリに基づいて利⽤可能なリードソースが動的にフィルタ\nリングされ、ユーザーが適切な選択肢のみを表⽰できるようになります。\n 110/127\nC. 3つの製品カテゴリそれぞれにビジネスプロセスとレコードタイプを作成する - ビジネスプロセス\nとレコードタイプは、プロセスの流れやデータの組織化に役⽴ちますが、リードソースの動的なフィル\nタリングには寄与しません。\nD. 単⼀のビジネスプロセスを作成し、各製品カテゴリに対してレコードタイプを作成する - これもC\nの選択肢と同様にリードソースの動的フィルタリングには直接関連しません。\nしたがって、製品カテゴリに基づいてリードソースを動的に制限する最も適切な⽅法は、Bの「製品カ\nテゴリ項⽬とリードソース項⽬の間に依存関係を作成する」です。", "year": "2024"}, {"id": 188, "question": "クラウドキックスの管理者は、過去90⽇間に成約された成⽴した商談のファイルをエクスポートする\n必要があります。ファイルには商談名、ID、成約⽇、⾦額が含まれる必要があります。このファイルは\nどのようにエクスポートすべきですか？", "options": ["A. データエクスポートウィザード", "B. データインポートウィザード", "C. データエクスポートウィザード", "D. データローダー"], "correctAnswer": "D", "explanation": "A. データエクスポートウィザード - これはSalesforceのデータを定期的にバックアップするためのツー\nルですが、特定の条件（例えば、過去90⽇間に成約された商談）に基づいてデータをエクスポートす\nる機能は限定的です。\n 111/127\nB. データインポートウィザード - これはデータをSalesforceにインポートするためのツールであり、\nデータのエクスポートには使⽤されません。\nC. データエクスポートウィザード - この選択肢とAは同じツールを指していますが、どちらも特定の\n条件でデータをエクスポートするための最適な選択ではありません。\nD. データローダー - これはSalesforceデータを独⾃のクエリや範囲に基づいてエクスポートできるツ\nールです。管理者が特定の商談記録の条件（過去90⽇間に成約した商談）を指定し、必要な項⽬（商\n談名、ID、成約⽇、⾦額）を選択してエクスポートするのに適しています。\nしたがって、正解はDの「データローダー」です。これにより、管理者は必要な商談データを精密にエ\nクスポートすることができます。", "year": "2024"}, {"id": 189, "question": "DreamHouse Realty (DHR) は、ローンのリードを⽣成するための住宅ローン計算機を含むテンプレー\nト化されたプロセスを求めています。DHRはプロジェクトを30⽇以内に完了する必要があり、年間予\n算をすでに使い切っています。\nどのAppExchangeアイテムが管理者がこの要求を満たすのに役⽴ちますか？", "options": ["A. Lightning Data", "B. Lightning Community", "C. Flow Solutions", "D. Bolt Solutions"], "correctAnswer": "C", "explanation": "A. Lightning Data - これはデータサービスに関連するAppExchangeプロダクトであり、特定のデータ\nセットを提供することに焦点を当てています。プロセス⾃動化やテンプレート化されたソリューショ\nンとは異なりますので、この場合には適していません。\nB. Lightning Community - Lightning Communityはカスタマイズ可能なコミュニティを構築するための\nプラットフォームです。住宅ローン計算機を含むプロセスには特化しておらず、この要件を直接的にサ\nポートするものではありません。\nC. Flow Solutions - Flow SolutionsはAppExchangeで提供される⾃動化プロセスのソリューションであ\nり、特定のビジネスプロセスを効率化するためのフローとテンプレートが含まれています。住宅ロー\nン計算機のような特定の機能を提供するフローが含まれる可能性が⾼く、効率的にリード⽣成プロセ\nスを⾃動化するために適しています。\nD. Bolt Solutions - Bolt Solutionsは⼀般的に特定の業界向けのソリューションを提供するプラットフォ\nームですが、このオプションが具体的に住宅ローン計算を含むプロセスに最適であるとは限りませ\nん。\nしたがって、DHRが住宅ローン計算機を含むテンプレート化されたプロセスを求めていることを考慮\nすると、最も適切な選択肢は「Flow Solutions」（選択肢C）です。これにより、予算内で迅速かつ効率\n的にプロジェクト要件を満たすことができます。", "year": "2024"}, {"id": 190, "question": "ユニバーサルコンテナーズの管理者は、ユーザーが新しいリードを作成するのを⽀援するスクリーンフ\nローを持っています。\nリードソースが「検索エンジン」の場合、管理者はユーザーに特定の検索エンジンを選択リストから\n選ぶことを要求する必要があります。リードソースが「検索エンジン」でない場合、この選択リスト\n 113/127\nは隠されるべきです。\n管理者はこの要件をどのように満たすべきですか？", "options": ["A. 「検索エンジン」がリードソースである場合のみ特定の検索エンジンを含む⼆番⽬の画⾯にユーザ\nーを誘導するために決定要素を割り当てる。", "B. リードソースが「検索エンジン」の場合とそれ以外の場合で、割り当て要素を使⽤する。", "C. 特定の検索エンジンのための選択リストを作成し、条件付きの可視性を設定してリードソースが\n「検索エンジン」の場合にのみ表⽰されるようにする。", "D. 特定の検索エンジンのための選択リストを設定し、リードソースが「検索エンジン」の場合にのみ\n条件付きで表⽰されるように⼊⼒規則を使⽤する。"], "correctAnswer": "C", "explanation": "A. このオプションはユーザーを異なるスクリーンに誘導するものですが、選択リストを効率的に隠す\n⽅法ではありません。また、ユーザー体験が複雑化する可能性があります。\nB. 割り当て要素は値の割り当てには使われますが、項⽬の表⽰⾮表⽰を制御するのには適していませ\nん。\nC. 特定の検索エンジンの選択リストを作成し、それがリードソースが「検索エンジン」のときだけ表\n⽰されるように条件付きの可視性を設定する⽅法は、直感的で効果的です。これにより、ユーザーイ\nンターフェースがシンプルに保たれ、使いやすくなります。\nD. ⼊⼒規則はデータの検証に使⽤されますが、スクリーン上の項⽬の可視性を直接制御することはで\nきません。したがって、この要件を満たすのに不適切です。\n 114/127\nしたがって、最も適切な選択肢はCです。この⽅法により、リードソースが「検索エンジン」の場合に\nのみ特定の検索エンジンを選択する選択リストが表⽰され、それ以外の場合には隠れるよう設定する\nことができます。", "year": "2024"}, {"id": 191, "question": "クラウドキックスの管理者はカスタムオブジェクト「⾏動」を更新し、⾏動に対して主要な取引先責\n任者を参照する参照項⽬を追加しました。⾏動のレポートを実⾏する際、関連する取引先責任者レコ\nードの項⽬を参照したいと考えています。\n管理者はカスタムレポートに取引先責任者の項⽬を取り込むために何をすべきですか？", "options": ["A. ⾏動に対して連絡先情報を⼊れる計算式項⽬を設定する。", "B. カスタム⾏動レポートタイプを編集して、参照を通じて関連する項⽬を追加する。", "C. ⾏動を主要オブジェクトとし、取引先責任者を関連オブジェクトとする新しいレポートタイプを作\n成する。", "D. フィルターを使⽤したダッシュボードを⽤いて、要求された⾏動と取引先責任者データを表⽰す\nる。"], "correctAnswer": "B", "explanation": "A. ⾏動に対して連絡先情報を⼊れる計算式項⽬を設定する - これは連絡先データをクロス参照するた\nめの⼀時的な解決策となり得ますが、直接レポートに項⽬を追加する⽅法ではありません。\nB. カスタム⾏動レポートタイプを編集して、参照を通じて関連する項⽬を追加する - これは最も直接\n的で効果的な⽅法です。カスタムレポートタイプを編集し、必要な取引先責任者の項⽬をレポートに\n直接含めることができます。\n 115/127\nC. ⾏動を主要オブジェクトとし、取引先責任者を関連オブジェクトとする新しいレポートタイプを作\n成する - これも可能なアプローチですが、既存のカスタムレポートタイプを編集する（選択肢B）⽅が\n単純で早い場合が多いです。\nD. フィルターを使⽤したダッシュボードを⽤いて、要求された⾏動と取引先責任者データを表⽰する -\nこの⽅法は視覚的な情報提供には有効ですが、レポート⾃体に直接連絡先データの項⽬を取り込む⼿\n段ではありません。\nしたがって、正解はB「カスタム⾏動レポートタイプを編集して、参照を通じて関連する項⽬を追加す\nる」です。これにより、レポート内で参照項⽬を介して直接関連する取引先責任者のデータにアクセ\nスできます。", "year": "2024"}, {"id": 192, "question": "クラウドキックスの営業ユーザーは、取引先オブジェクトの業種項⽬のデータが商談ページレイアウ\nトに表⽰されることを要望しています。\n管理者がこの要件を達成するために作成すべき項⽬のタイプは何ですか？", "options": ["A. カスタム取引先項⽬", "B. 標準取引先項⽬", "C. クロスオブジェクト式項⽬", "D. 主従関係項⽬"], "correctAnswer": "C", "explanation": "A. カスタム取引先項⽬ - これは取引先オブジェクト上に新しいカスタム項⽬を作成することを意味し\n 116/127\nますが、既存の業種データを商談ページに表⽰するためには適切ではありません。\nB. 標準取引先項⽬ - 業種は既に取引先オブジェクトに存在する標準項⽬ですが、これ⾃体では商談ペ\nージに直接表⽰することはできません。\nC. クロスオブジェクト式項⽬ - これは異なるオブジェクト間で項⽬の値を参照するために使⽤される\n計算式項⽬であり、本問題の要件に最も適しています。商談オブジェクトから取引先オブジェクトの\n業種項⽬を参照して表⽰するために利⽤できます。\nD. 主従関係項⽬ - これは⼀つのオブジェクト（⼦）を他のオブジェクト（親）に紐づけるために使⽤\nされる関係項⽬ですが、既存のデータを表⽰するためには必要ないです。\nしたがって、取引先オブジェクトの業種データを商談ページに表⽰するためには、クロスオブジェク\nト式項⽬（選択肢C）を作成するのが最適です。これにより、異なるオブジェクト間のデータを参照\nし、指定された項⽬の値を他のオブジェクトのページレイアウトに表⽰することができます。", "year": "2024"}, {"id": 193, "question": "AWコンピューティングの営業およびマーケティングチームのために、締め切りが迫っているダッシュ\nボードを作成する必要がある管理者がいます。\n予算を増やさずに締め切りを守るために、管理者は何をすべきでしょうか？", "options": ["A. 営業およびマーケティングチームの誰かをトレーニングしてダッシュボードを作成させる。", "B. AppExchangeで簡単にカスタマイズできる既製のソリューションをチェックする。", "C. カスタムダッシュボードの構築のためにコンサルタントを雇う。", "D. 締め切りに間に合わせるために、ダッシュボードを⼿作業で作成する。\n 117/127"], "correctAnswer": "B", "explanation": "A. 営業およびマーケティングチームの誰かをトレーニングしてダッシュボードを作成させる - この⽅\n法は有効な場合がありますが、トレーニングには時間がかかる可能性があり、締め切りを守ることが\n困難になるかもしれません。\nB. AppExchangeで簡単にカスタマイズできる既製のソリューションをチェックする - これは時間とコ\nストの両⽅を節約しながら迅速にダッシュボードを導⼊する最も効果的な⽅法です。AppExchangeに\nは多くのプリビルトのソリューションがあり、それらを利⽤することで素早くニーズに応じたカスタ\nマイズが可能です。\nC. カスタムダッシュボードの構築のためにコンサルタントを雇う - これは予算を超えることがほぼ確\n実であり、問題の要件「予算を増やさずに」に反します。\nD. 締め切りに間に合わせるために、ダッシュボードを⼿作業で作成する - これは管理者にとって時間\nがかかる作業になり、他の責務を犠牲にすることもありえます。また、エラーが発⽣する可能性も⾼\nまります。\nしたがって、締め切りを守りつつ効率的かつ経済的に問題を解決するための最良の選択肢はB\n「AppExchangeで簡単にカスタマイズできる既製のソリューションをチェックする」です。これによ\nり、迅速かつ低コストで必要なダッシュボードを提供できます。", "year": "2024"}, {"id": 194, "question": "グローバルチームのSalesforceユーザーをサポートする管理者は、会社の設定を構成するよう求められ\nました。管理者が構成すべき2つのオプションはどれですか？2つの答えを選んでください。\n 118/127", "options": ["A. ログイン時間", "B. パスワードポリシー", "C. デフォルト⾔語", "D. 通貨設定"], "correctAnswer": ["C", "D"], "explanation": "A. ログイン時間 - これはユーザーがシステムにログインできる特定の時間を設定するオプションです。\nグローバルチームにとっては、異なるタイムゾーンにいるため⼀概に固定するのは不適切かもしれませ\nん。\nB. パスワードポリシー - これはセキュリティを強化するための設定ですが、グローバルなユーザーの\n基本的な機能操作とは直接関係ありません。\nC. デフォルト⾔語 - グローバルチームをサポートする際には、ユーザーが理解しやすいデフォルト⾔\n語を設定することが重要です。このオプションは多⾔語のユーザーを持つグローバル企業にとって重\n要です。\nD. 通貨設定 - グローバルなビジネスを運営する際には、異なる国の通貨を扱う必要があります。通貨\n設定を適切に管理することで、国際的な取引がスムーズに進むため、この設定は⾮常に重要です。\nしたがって、グローバルチームをサポートするためには、デフォルト⾔語（選択肢C）と通貨設定（選\n択肢D）を構成することが最適です。これにより、異なる⾔語と通貨を使⽤する世界中のユーザーがシ\nステムを効率的に利⽤できるようになります。\n 119/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 195, "question": "クラウドキックスの営業部副社⻑は、商談を保存する際にエラーメッセージを受け取り、保存ができ\nない状況です。管理者も同じ編集を試みましたが、エラーは発⽣しませんでした。\n管理者はユーザーが受け取っているエラーをどのように検証すべきですか？", "options": ["A. ページレイアウトを編集する。", "B. セットアップ監査トレイルを⾒る。", "C. ユーザーとしてログインする。", "D. 共有モデルを確認する。"], "correctAnswer": "C", "explanation": "A. ページレイアウトを編集する - これはページレイアウトの問題が原因でエラーが発⽣している場合\nに役⽴ちますが、管理者が同じ編集でエラーを受けなかったことから、このケースでは原因とは思わ\nれません。\nB. セットアップ監査トレイルを⾒る - これはシステム内で⾏われた変更の履歴を⾒るものであり、特\n定のユーザーが直⾯している実⾏時のエラーを特定するのには向いていません。\nC. ユーザーとしてログインする - これは管理者がそのユーザーのアカウントにログインして、ユーザー\nが経験しているエラーを再現し検証するための最良の⽅法です。この⽅法で、具体的な視点から問題\nの原因を特定することができます。\nD. 共有モデルを確認する - これはデータアクセスに関連する問題がある場合に役⽴ちますが、管理者\nとユーザーの間で操作の違いがある場合には直接的な解決策とはなりません。\n 120/127\nしたがって、ユーザーが遭遇しているエラーを効果的に検証する⽅法として、選択肢C「ユーザーとし\nてログインする」が最も適切です。これにより、管理者はユーザーの視点で問題を直接確認し、適切\nな対応を⾏うことができます。", "year": "2024"}, {"id": 196, "question": "管理者がLightningアプリを構築していると、最初に「マイドメイン」を設定する必要があるというメ\nッセージが表⽰されました。\nマイドメインを有効にする際に、管理者は何を考慮すべきですか？", "options": ["A. マイドメインを実装する前に、シングルサインオンを無効にする必要があります。", "B. 内部および外部の全ユーザーのログインがマイドメインのログインに変更されます。", "C. 配備されたマイドメインは元に戻すことができず、名前の変更もできません。", "D. マイドメインのURLインスタンスは、すべてのリリースで同じままです。"], "correctAnswer": "B", "explanation": "A. シングルサインオンを無効にする必要がある - これは正しくありません。マイドメイン設定におい\nてシングルサインオン（SSO）を無効にする必要はありません。実際、マイドメインはSSOの設定に\nよく利⽤されます。\nB. 内部および外部の全ユーザーのログインがマイドメインのログインに変更されます - これが正しい\n答えです。マイドメインを設定することで、組織内のすべてのユーザー（内部および外部）が新しいカ\nスタムドメインURLを使⽤してログインするようになります。\n 121/127\nC. 配備されたマイドメインは元に戻すことができず、名前の変更もできません - これも正しいです\nが、マイドメインは名称を変更することができます。ただし、⼀度設定と使⽤が始まると、その削除\nや完全な無効化はできません。\nD. マイドメインのURLインスタンスは、すべてのリリースで同じままです - マイドメインURLはユーザ\nーが設定するため、リリースごとに変更されることはありませんが、これはマイドメインを有効にす\nる際の主要な考慮事項ではありません。\n結果として、マイドメインを設定することの最も重要な影響の⼀つは、すべてのユーザー（内部および\n外部）が新しいドメインURLを使⽤してログインする必要があるという事実です（選択肢B）。", "year": "2024"}, {"id": 197, "question": "ウルサメジャーソーラーの管理者は、VIP顧客からの未割り当てのケースが5時間以内に適切なサービ\nス担当者に転送されるようにする必要があります。VIP顧客は1⽇24時間サポートを受けることができ\nます。\nこれをどのように設定すべきですか？", "options": ["A. 割り当てルール", "B. 営業時間", "C. ケースキュー", "D. エスカレーションルール"], "correctAnswer": "D", "explanation": "A. 割り当てルール - 割り当てルールは、特定の基準に基づいてケースを⾃動的に適切なユーザーやキ\n 122/127\nューに割り当てるために使⽤されます。この場合、VIP顧客からのケースが特定のサービス担当者に割\nり当てられるようにルールを設定するのが適切です。また、ルールを利⽤して時間制限を設け、5時間\n以内にケースが転送されるようにすることができます。\nB. 営業時間 - 営業時間の設定は、特定の地域や部⾨の作業時間を指定するのに使⽤します。しかし、\nこの場合、ケースの⾃動割り当てや時間制限を設定するためには不適切です。\nC. ケースキュー - ケースキューはケースを⼀時的に保管し、特定のチームや個⼈がそれを処理できる\nようにしておく仕組みです。ただし、ケースを⾃動的に割り当てるための設定は提供しません。\nD. エスカレーションルール - エスカレーションルールは、ケースが特定の条件を満たしたとき（例え\nば、解決までの時間が⻑すぎる場合など）にケースをエスカレートするために使⽤されます。ただ\nし、初期のケース割り当て⾃体を管理するためのツールではありません。\nしたがって、VIP顧客からの未割り当てのケースを5時間以内に適切なサービス担当者に転送するため\nには、「割り当てルール」（選択肢A）を設定するのが最適です。これにより、ケースが適切な担当者に\n迅速に割り当てられることが保証されます。", "year": "2024"}, {"id": 198, "question": "ウルサメジャーソーラーの管理者が、外部の会計システムに情報を送信する必要があります。この⽬\n的を達成するために、管理者が使⽤すべきワークフローアクションは何ですか？", "options": ["A. タスクの割り当て", "B. アウトバウンドメッセージ", "C. レコードの作成", "D. カスタム通知\n 123/127"], "correctAnswer": "B", "explanation": "A. タスクの割り当て - これはSalesforce内でユーザーにタスクを割り当てるためのアクションです。外\n部システムとのデータの送信には使⽤されません。\nB. アウトバウンドメッセージ - アウトバウンドメッセージは、特定の条件が満たされた時に\nSalesforceから外部システムへと⾃動的に情報を送信するためのワークフローアクションです。SOAP\nメッセージを使⽤して外部のエンドポイント(URL)にデータを送ることができるため、このシナリオに\n最適です。\nC. レコードの作成 - このアクションはSalesforce内で新しいレコードを作成するためのものです。外部\nシステムにデータを送信する⽤途には適していません。\nD. カスタム通知 - カスタム通知はユーザーに通知を送るために使⽤されます。これも外部システムに\nデータを送信するための適切なツールではありません。\nしたがって、ウルサメジャーソーラーの管理者が外部の会計システムに情報を送信する際に適切なワー\nクフローアクションは「アウトバウンドメッセージ」（選択肢B）です。これによって、必要なデータが\n正しくタイムリーに外部システムへ送られることが保証されます。", "year": "2024"}, {"id": 199, "question": "Northern Trail Outfittersには、新しいケースを作成するカスタムクイックアクションが取引先にありま\nす。\n管理者はこのクイックアクションをSalesforceモバイルアプリで利⽤可能にするためにどうすべきです\nか？\n 124/127", "options": ["A. アクションが含まれるカスタムLightningアプリを作成する。", "B. アクションを含めるためにコンパクトなケースページレイアウトを変更する。", "C. アクションをSalesforceモバイルナビゲーションメニューに含める。", "D. ページレイアウトにSalesforceモバイルおよびLightning Experienceアクションを追加する。"], "correctAnswer": "D", "explanation": "A. アクションが含まれるカスタムLightningアプリを作成する - この選択肢はユーザーアプリのカスタ\nマイズには使えますが、特定のクイックアクションをモバイルアプリで利⽤可能にする直接的な⼿段で\nはありません。\nB. アクションを含めるためにコンパクトなケースページレイアウトを変更する - コンパクトレイアウ\nトは主にレコードの要約情報を表⽰するために使⽤されるため、クイックアクションを追加する⽬的\nには適していません。\nC. アクションをSalesforceモバイルナビゲーションメニューに含める - ナビゲーションメニューはアプ\nリ内での移動を助けるもので、クイックアクションをページ上で使⽤可能にするものではありませ\nん。\nD. ページレイアウトにSalesforceモバイルおよびLightning Experienceアクションを追加する - これが\n最適な選択肢です。SalesforceモバイルおよびLightning Experienceのページレイアウトにアクション\nを追加することで、それらのアクションがモバイルアプリ上でユーザーに対して表⽰され、使⽤可能に\nなります。\nしたがって、クイックアクションをSalesforceモバイルアプリで利⽤可能にするための最も効果的な⽅\n法は、ページレイアウトにSalesforceモバイルおよびLightning Experienceアクションを追加すること\n（選択肢D）です。これにより、モバイルユーザーもこのアクションを使⽤できるようになります。\n 125/127\n2026/02/01 11:07 Salesforce認定アドミニストレーター100題 問題集全問解答＋全問解説付き(2024年)｜Salesforce過去問解説おじさん", "year": "2024"}, {"id": 200, "question": "Salesforceでコントローラークラス内で動的に商談のフェーズを更新する際に、どのメソッドを使⽤す\nるのが最適ですか？", "options": ["A. Apex クラスを使⽤してスケジュール実⾏します。", "B. ViewState を保存してクライアント側の性能を向上させます。", "C. DML 操作を使⽤してデータベースに変更を反映させます。", "D. ⾮同期処理を⽤いてバックグラウンドで更新を⾏います。"], "correctAnswer": "C", "explanation": "A. Apex クラスを使⽤してスケジュール実⾏する - これは定期的なまたは予約された処理を⾃動化する\n⽅法ですが、ユーザーのアクションに即時反応する動的な商談フェーズの更新には適していません。\nB. ViewState を保存してクライアント側の性能を向上させる - ViewStateは主にVisualforceページの状\n態をサーバーとクライアント間で管理するためのもので、データベースの更新操作とは直接関連があり\nません。\n 126/127\nC. DML 操作を使⽤してデータベースに変更を反映させる - DML(Data Manipulation Language)操作\nは、Apexクラス内でデータベースのレコードを直接作成、更新、削除するために使⽤されます。動的\nなデータ更新にはこの⽅法が最も直接的で効果的です。\nD. ⾮同期処理を⽤いてバックグラウンドで更新を⾏う - この⽅法はリソースを節約し、⻑時間実⾏す\nるプロセスに適していますが、商談のフェーズがユーザーの操作に基づいて即時に更新される必要が\nある場合には、即座の反応が要求されるため最適な選択ではありません。\n 127/127", "year": "2024"}, {"id": 201, "question": "管理者は、フローで後で使用するためにレコードタイプのIDを保存する必要があります。管理者はどの種類の変数を使用すべきでしょうか？", "options": ["A. ブール変数", "B. テキスト変数", "C. ID変数", "D. レコード変数"], "correctAnswer": "C", "explanation": "ID変数は、SalesforceのレコードID（レコードタイプIDなど）を保存するために用意されたデータ型です。", "category": "フロー", "year": "2025"}, {"id": 202, "question": "Universal Containersでは、取引先をセールスコンソールとサービスコンソールで異なるLightningページを表示する必要があります。管理者はこの要件をどのように満たすべきでしょうか？", "options": ["A. ページレイアウトの割り当てを更新する。", "B. 複数のレコードタイプを定義する。", "C. Lightningページをアプリケーションのデフォルトとして割り当てる。", "D. 異なるユーザプロファイルを作成する。"], "correctAnswer": "C", "explanation": "Lightningページの有効化設定で、アプリケーションごとに異なるLightningページをデフォルトとして割り当てることができます。", "category": "Lightningページ", "year": "2025"}, {"id": 203, "question": "DreamHouse Realtyには承認プロセスがあります。マネージャーがレコードを承認しようとしましたが、エラーが発生しました。管理者は何を確認すべきでしょうか？", "options": ["A. プロセス内の次の承認者のために、代理承認者を追加する。", "B. プロセスで更新される項目について、項目レベルセキュリティを更新する。", "C. 次の承認者のユーザが無効化されているか、または見つからないかを確認する。", "D. プロセスで更新される項目が表示されていることを確認するために、ページレイアウトを確認する。"], "correctAnswer": "C", "explanation": "承認プロセスで次の承認者が無効化されているか存在しない場合、エラーとなります。", "category": "承認プロセス", "year": "2025"}, {"id": 204, "question": "Ursa Major Solarには、サポートキューにルーティングされるSLAがあります。24時間のSLAに達したケースは、自動的に次の階層のキューに再割り当てされる必要があります。どの機能を使用すべきですか？", "options": ["A. アインシュタインケースルーティング", "B. 自動レスポンスルール", "C. ケース割り当てルール", "D. ケースエスカレーションルール"], "correctAnswer": "D", "explanation": "ケースエスカレーションルールは、ケースが特定の時間内にクローズされない場合に自動的にアクションを実行します。", "category": "ケース管理", "year": "2025"}, {"id": 205, "question": "Ursa Major Solarには、異なるエネルギー市場に焦点を当てた2つの営業チームと、設置を追跡したいサービスチームがあります。3つのチームすべてが異なる項目とフェーズを使用する必要があります。どのように設定すべきでしょうか？", "options": ["A. 3つのセールスプロセスを作成する。3つのレコードタイプと1つのページレイアウトを作成する。", "B. 1つのセールスプロセスを作成する。3つのレコードタイプと3つのページレイアウトを作成する。", "C. 3つのセールスプロセスを作成する。3つのレコードタイプと3つのページレイアウトを作成する。", "D. 1つのセールスプロセスを作成する。1つのレコードタイプと3つのページレイアウトを作成する。"], "correctAnswer": "C", "explanation": "異なるフェーズと項目を必要とするため、3つのセールスプロセス、レコードタイプ、ページレイアウトが必要です。", "category": "レコードタイプ", "year": "2025"}, {"id": 206, "question": "Salesforceユーザのグローバルチームをサポートしている管理者が、組織設定を行うよう依頼されました。2つのオプションを選択してください。", "options": ["A. 通貨ロケール", "B. デフォルトの言語", "C. パスワードポリシー", "D. ログイン時間"], "correctAnswer": ["A", "B"], "explanation": "通貨ロケールとデフォルトの言語は組織情報ページで設定される主要な組織設定です。", "category": "組織設定", "year": "2025"}, {"id": 207, "question": "営業マネージャーは、商談のフェーズに基づいて重要な値を表示したいと考えています。どのツールを使用すべきでしょうか？", "options": ["A. 動的フォーム", "B. パスの主要項目", "C. 商談プロセス", "D. ワークフロールール"], "correctAnswer": "B", "explanation": "パスコンポーネントには、各フェーズで特に重要な項目を主要項目として設定し、強調表示する機能があります。", "category": "パス", "year": "2025"}, {"id": 208, "question": "Northern Trail Outfittersでは、ケースオブジェクトが非公開に設定されています。担当者がダッシュボード上のデータに不適切にアクセスできる原因は何ですか？", "options": ["A. ダッシュボードの検索条件", "B. ダッシュボードの登録", "C. 動的ダッシュボード", "D. 公開ダッシュボード"], "correctAnswer": "C", "explanation": "動的ダッシュボードが設定されていないと、閲覧者は指定ユーザのアクセス権でデータを表示します。", "category": "ダッシュボード", "year": "2025"}, {"id": 209, "question": "Dreamhouse Realityの管理者は、Salesforceモバイルアプリケーション用のカスタマイズされたページを作成する必要があります。どの2種類のページを作成できますか？", "options": ["A. ユーザページ", "B. ダッシュボードページ", "C. アプリケーションページ", "D. レコードページ"], "correctAnswer": ["C", "D"], "explanation": "アプリケーションページとレコードページは、Lightningアプリケーションビルダーで作成でき、モバイルアプリにも表示できます。", "category": "Lightningページ", "year": "2025"}, {"id": 210, "question": "Cloud Kicksは、リードソースが選択されている場合にのみ、ユーザが商談のフェーズを[成約]に選択できるようにしたいと考えています。どのように達成すべきでしょうか？", "options": ["A. リードソースを商談フェーズ項目の連動選択リストにする。", "B. フェーズが[成約]に設定されたときにリードソースを必須にする入力規則を設定する。", "C. ページレイアウトで商談フェーズ項目を読み取り専用に変更する。", "D. 商談フェーズをリードソース項目の連動選択リストに変更する。"], "correctAnswer": "B", "explanation": "入力規則を使用し、フェーズが[成約]かつリードソースが空白の場合にエラーを表示させます。", "category": "入力規則", "year": "2025"}, {"id": 211, "question": "営業担当が商談のボタンをクリックすると、簡易的な割引計算画面が起動するようにすべきです。どの自動化ツールを使用すべきでしょうか？", "options": ["A. フロービルダー", "B. ワークフロールール", "C. プラットフォームイベント", "D. プロセスビルダー"], "correctAnswer": "A", "explanation": "フロービルダーは、ユーザからの情報入力を受け付けるための画面要素を提供できる唯一の宣言的な自動化ツールです。", "category": "フロー", "year": "2025"}, {"id": 212, "question": "Northern Trail OutfittersのユーザがSalesforceへのログインに問題を抱えています。管理者がユーザのログインを助けるにはどの2つの方法を使用すべきでしょうか？", "options": ["A. ユーザとしてログインし、ユーザのロックを解除してパスワードをリセットする。", "B. ユーザがログインできるようにパスワードポリシーをリセットする。", "C. ユーザのレコード詳細ページでパスワードをリセットする。", "D. ユーザのレコード詳細ページで[ロック解除]ボタンを使用する。"], "correctAnswer": ["C", "D"], "explanation": "管理者はユーザレコードの[パスワードのリセット]ボタンと[ロック解除]ボタンを使用できます。", "category": "ユーザ管理", "year": "2025"}, {"id": 213, "question": "Ursa Majorは、取引先をシルバー、ゴールド、またはプラチナレベルとして分類しています。プラチナレベルの場合、自動的に優先サポートキューに行くべきです。何を使用すべきですか？", "options": ["A. 割り当てルール", "B. ケースルール", "C. ワークフロールール", "D. エスカレーションルール"], "correctAnswer": "A", "explanation": "ケース割り当てルールは、新しく作成されたケースを条件に基づいて自動的に適切なキューにルーティングします。", "category": "ケース管理", "year": "2025"}, {"id": 214, "question": "管理者は、商談が[成約]としてクローズされたときにフォローアップToDoをトリガーし、60日後に別のToDoをトリガーしたいと考えています。どの2つの自動化ツールを使用すべきでしょうか？", "options": ["A. プロセスビルダー", "B. ワークフロールール", "C. 項目自動更新", "D. アウトバウンドメッセージ"], "correctAnswer": ["A", "C"], "explanation": "プロセスビルダーは、レコードが特定の条件を満たしたときに、複数のアクションを実行できる自動化ツールです。", "category": "自動化", "year": "2025"}, {"id": 215, "question": "Universal Containersの営業担当役員は、営業チームが商談の日付を過去の日付に変更できないようにしたいと考えています。何を設定すべきでしょうか？", "options": ["A. 割り当てルール", "B. 入力規則", "C. 項目レベルセキュリティ", "D. 承認プロセス"], "correctAnswer": "B", "explanation": "入力規則は、データが特定の基準を満たしているかを検証するために使用されます。", "category": "入力規則", "year": "2025"}, {"id": 216, "question": "管理者は、新しいAPIからカスタムオブジェクトにレコードを一括インポートするために、データロ
